  Endocrine adenomatosis:
    Code: C6432
    Definition: 'An autosomal dominant inherited neoplastic syndrome characterized
      by the development of various endocrine neoplasms and abnormalities in various
      anatomic sites. There are four types recognized: type 1 (MEN 1), caused by inactivation
      of the tumor suppressor gene MEN-1, type 2A (MEN 2A), caused by mutation of
