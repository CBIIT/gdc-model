  Ilginatinib:
    Code: C98109
    Definition: An orally bioavailable, small molecule inhibitor of Janus-associated
      kinase 2 (JAK2) and Src-family kinases, with potential antineoplastic activity.
      Ilginatinib competes with ATP for binding to JAK2 as well as the mutated form
