  Polygonal cell carcinoma:
    Code: C65161
    Definition: A malignant epithelial neoplasm composed of atypical polygonal cells
      with a large amount of eosinophilic cytoplasm. A representative example is the
      fibrolamellar hepatocellular carcinoma.
    Origin: NCIt
    Value: Polygonal Cell Carcinoma
    Version: 20.05a
  Polymer-conjugated IL-15 Receptor Agonist NKTR-255:
    Code: C165666
    Definition: A long-acting formulation composed of the human cytokine interleukin-15
      (IL-15) that is conjugated by polymers, with potential immunomodulating and
      anti-tumor activities. Upon administration of polymer-conjugated IL-15 receptor
      agonist NKTR-255, the IL-15 moiety targets and binds to the alpha subunit of
      the IL-15 receptor on natural killer (NK) and T-cells, thereby activating the
      IL-15-mediated pathway. This leads to the expansion and activation of natural
      killer (NK) cells and memory CD8+ T-cells, thereby enhancing the anti-tumor
      activity of NKs and long-term memory T-lymphocyte immune responses. This may
      increase tumor cell killing and decrease tumor cell proliferation. In addition,
      NKTR-255 may, when combined with a tumor-directed antibody, enhance the antibody-dependent
      cell-mediated cytotoxicity (ADCC) mechanism. IL-15 is a pro-inflammatory cytokine
      that plays a key role in the regulation of T- and NK cell activation, proliferation
      and promotion of their anti-tumor effects. Compared to IL-15 alone, the polymer
      formulation allows for increased retention at the tumor site and reduced clearance,
      thereby increasing the effect of IL-15.
    Origin: NCIt
    Value: Polymer-conjugated IL-15 Receptor Agonist NKTR-255
    Version: 20.10d
  Polymorphic post transplant lymphoproliferative disorder:
    Code: C7183
    Definition: A clonal B-cell lymphoproliferative disorder arising as a result of
      post-transplant immunosuppression therapy. It is characterized by destructive
      infiltration of lymph nodes and extranodal sites by a polymorphic B-cell infiltrate
      composed of small and medium sized lymphocytes, immunoblasts, and plasma cells.
      In some cases, reduction of the immunosuppression therapy may lead to regression
      of the lesions. In other cases the lesions may progress to lymphoma.
    Origin: NCIt
    Value: Polymorphic Post-Transplant Lymphoproliferative Disorder
    Version: 20.05a
  Polypoid adenoma:
    Code: C3764
    Definition: A polypoid neoplasm arising from the glandular epithelium. There is
      proliferation of glandular cells which may display dysplastic cytologic features.
      Representative examples include the adenomatous polyps of the colon and rectum.
    Origin: NCIt
    Value: Adenomatous Polyp
    Version: 20.05a
  Polyvesicular vitelline tumor:
    Code: C3011
    Definition: 'A non-seminomatous malignant germ cell tumor composed of primitive
      germ cells.  It is the most common malignant germ cell tumor in the pediatric
      population. It occurs in the infant testis, ovary, sacrococcygeal region, vagina,
      uterus, prostate, abdomen, liver, retroperitoneum, thorax, and pineal/third
      ventricle. The tumor mimics the yolk sac of the embryo and produces alpha-fetoprotein
      (AFP). Treatment includes: surgical resection, radiation, and chemotherapy.
      This tumor is very responsive to chemotherapy regimens that include cisplatinum.'
    Origin: NCIt
    Value: Yolk Sac Tumor
    Version: 20.05a
  Poorly Differentiated:
    Code: C42047
    Definition: A neuroblastoma in which the differentiating neuroblasts constitute
      less than five-percent of the tumor cells.
    Origin: NCIt
    Value: Poorly Differentiated Neuroblastoma
    Version: 20.05a
  Poorly cohesive carcinoma:
    Code: C4127
    Definition: An adenocarcinoma characterized by the presence of a diffuse cellular
      infiltrate which is composed of poorly cohesive cells with minimal or no glandular
      formations. Representative example is the gastric diffuse adenocarcinoma.
    Origin: NCIt
    Value: Diffuse Type Adenocarcinoma
    Version: 20.05a
  Popliteal:
    Code: C53146
    Definition: Lymph node located within the fat layer of the knee joint.
    Origin: NCIt
    Value: Popliteal Lymph Node
    Version: 20.10d
  Porcupine Inhibitor XNW7201:
    Code: C172189
    Definition: An orally available inhibitor of porcupine (PORCN), with potential
      antineoplastic activity. Upon oral administration, PORCN inhibitor XNW7201 targets,
      binds to and inhibits PORCN in the endoplasmic reticulum (ER), which blocks
      post-translational acylation of Wnt ligands and inhibits their secretion. This
      prevents the activation of Wnt ligands, interferes with Wnt-mediated signaling,
      and inhibits cell growth in Wnt-driven tumors. PORCN, a membrane-bound O-acyltransferase
      (MBOAT), is required for the palmitoylation of Wnt ligands, and plays a key
      role in Wnt ligand secretion and activity. Wnt signaling is dysregulated in
      a variety of cancers and plays a key role in cancer cell survival.
    Origin: NCIt
    Value: Porcupine Inhibitor XNW7201
    Version: 20.10d
  Porocarcinoma:
    Code: C5560
    Definition: A carcinoma with eccrine differentiation arising from the sweat glands.
      It may arise de novo or as a malignant transformation of a pre-existing poroma.
      It usually grows in the legs, buttocks, feet, and trunk and usually presents
      as an ulcerative plaque. It is characterized by the presence of intraepidermal
      and dermal nests of malignant epithelial cells. It may recur after excision
      and metastasize to the lymph nodes and less frequently to distal anatomic sites.
    Origin: NCIt
    Value: Porocarcinoma
    Version: 20.05a
  Portugal:
