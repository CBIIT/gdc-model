    Definition: A preparation of autologous T-lymphocytes that are transduced, ex
      vivo, with LCAR-B38M, a lentiviral vector expressing a chimeric antigen receptor
      (CAR) containing two bispecific anti-B-cell maturation antigen (BCMA) variable
      fragments of llama heavy-chain murine antibodies fused to the signaling domain
      of 4-1BB (CD137), with potential immunostimulating and antineoplastic activities.
      The antigen-binding region of the CAR is a non-scFv structure targeting two
      distinct regions of BCMA. Upon intravenous administration back into the patient,
      ciltacabtagene autoleucel are directed to cells expressing BCMA, bind to two
      different epitopes on BCMA and induce selective toxicity in BCMA-expressing
      tumor cells. BCMA, a tumor-associated antigen (TAA) and a receptor for both
      a proliferation-inducing ligand (APRIL) and B-cell activating factor (BAFF),
      is a member of the tumor necrosis factor receptor superfamily (TNFRSF) and plays
      a key role in plasma cell survival. BCMA is overexpressed on malignant plasma
      cells.
    Origin: NCIt
    Value: Ciltacabtagene Autoleucel
    Version: 20.10d
  Cin III, NOS:
