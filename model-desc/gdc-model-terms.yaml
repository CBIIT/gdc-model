    Origin: NCIt
    Value: Papillary Squamous Cell Carcinoma
    Version: 20.05a
  Papillary glioneuronal tumor:
    Code: C92554
    Definition: A WHO grade I, indolent and relatively circumscribed brain tumor.  Morphologically
