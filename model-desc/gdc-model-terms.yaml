    Origin: NCIt
    Value: Alpha Heavy Chain Disease
    Version: 20.05a
  Alsevalimab:
    Code: C155967
    Definition: A fully human, glycoengineered monoclonal antibody targeting B7-H4
      (V-set domain-containing T-cell activation inhibitor 1; VTCN1; B7x; B7S1) with
