      (TAA) expressed on normal, healthy hematopoietic stem cells (HSCs) and overexpressed
      on the surface of a variety of cancer cells. Expression of CD47, and its interaction
      with SIRPalpha, leads to the inhibition of macrophage activation and protects
      cancer cells from phagocytosis, which allows cancer cells to proliferate.
