    Code: C4107
    Definition: A nonkeratinizing carcinoma which occurs predominantly in the nasopharynx
      but also in the tonsils and rarely in other anatomic sites.  It is characterized
      by the presence of large malignant cells with vesicular nuclei, prominent nucleoli,
      syncytial growth pattern, and a lymphoplasmacytic infiltrate.
    Origin: NCIt
    Value: Nasopharyngeal-Type Undifferentiated Carcinoma
    Version: 20.05a
  8083/3:
    Code: C54244
    Definition: A squamous cell carcinoma characterized by the presence of cells with
      hyperchromatic nuclei, scant amount of cytoplasm, and peripheral nuclear palisading.
    Origin: NCIt
    Value: Basaloid Squamous Cell Carcinoma
    Version: 20.05a
  8084/3:
    Code: C65180
    Definition: A squamous cell carcinoma characterized by the presence of malignant
      cells with clear cytoplasm.
    Origin: NCIt
    Value: Squamous Cell Carcinoma, Clear Cell Type
    Version: 20.05a
  8085/3:
    Code: C27683
    Definition: Human Papillomavirus-Related Squamous Cell Carcinoma
    Origin: NCIt
    Value: Human Papillomavirus-Related Squamous Cell Carcinoma
    Version: 20.05a
  8090/1:
    Code: C3784
    Definition: A neoplastic proliferation of basal cells in the epidermis (part of
      the skin) or other anatomic sites (most frequently the salivary glands).  The
      basal cell neoplastic proliferation in the epidermis results in basal cell carcinomas.  The
      basal cell neoplastic proliferation in the salivary glands can be benign, resulting
      in basal cell adenomas or malignant, resulting in basal cell adenocarcinomas.
    Origin: NCIt
    Value: Basal Cell Neoplasm
    Version: 20.05a
  8090/3:
    Code: C2921
    Definition: 'The most frequently seen skin cancer. It arises from basal cells
      of the epidermis and pilosebaceous units. Clinically it is divided into the
      following types: nodular, ulcerative, superficial, multicentric, erythematous,
      and sclerosing or morphea-like. More than 95% of these carcinomas occur in patients
      over 40. They develop on hair-bearing skin, most commonly on sun-exposed areas.
      Approximately 85% are found on the head and neck and the remaining 15% on the
      trunk and extremities. Basal cell carcinoma usually grows in a slow and indolent
      fashion. However, if untreated, the tumor may invade the subcutaneous fat, skeletal
      muscle and bone. Distant metastases are rare. Excision, curettage and irradiation
      cure most basal cell carcinomas.'
    Origin: NCIt
    Value: Skin Basal Cell Carcinoma
    Version: 20.05a
  8091/3:
    Code: C4108
    Definition: A superficial basal cell carcinoma of the skin characterized by the
      presence of lobules of basaloid cells which are separated by large distances
      and represent multifocal discrete tumors.
    Origin: NCIt
    Value: Superficial Multifocal Basal Cell Carcinoma
    Version: 20.05a
  8092/3:
    Code: C27539
    Definition: A variant of basal cell carcinoma presenting as a pale, indurated
      plaque, usually in the upper trunk or face. Morphologically, it is characterized
      by the presence of strands, cords, and columns of basaloid cells infiltrating
      the dermis. Perineural invasion may be present and the basaloid cell infiltrate
      may extend into deeper tissues.
    Origin: NCIt
    Value: Skin Infiltrating Basal Cell Carcinoma
    Version: 20.05a
  8093/3:
    Code: C4109
    Definition: A variant of basal cell carcinoma presenting as an elevated or erythematous
      nodular lesion usually in the back. Morphologically, it is characterized by
      the presence of cords of basaloid cells extending from the epidermis into the
      dermis, creating a fenestrating pattern. It follows an indolent course.
    Origin: NCIt
    Value: Skin Fibroepithelial Basal Cell Carcinoma
    Version: 20.05a
  8094/3:
    Code: C2922
    Definition: A basal cell carcinoma which displays squamous differentiation. The
      neoplastic cells have more abundant cytoplasm with more marked keratinization
      than typical basal cell carcinomas. It usually has a more aggressive clinical
      course compared to typical basal cell carcinoma, and it may produce regional
      or widespread metastases.
    Origin: NCIt
    Value: Skin Basosquamous Cell Carcinoma
    Version: 20.05a
  8095/3:
    Code: C66903
    Definition: A skin carcinoma displaying cytological characteristics intermediate
      to nodular basal cell carcinoma and squamous cell carcinoma.
    Origin: NCIt
    Value: Skin Metatypical Carcinoma
    Version: 20.05a
  8096/0:
    Code: C4110
    Definition: A rare cutaneous lesion presenting as a scaly verrucous plaque. Morphologically,
      the plaque contains nests of basaloid cells.
    Origin: NCIt
    Value: Intraepidermal Epithelioma of Jadassohn
    Version: 20.05a
  8097/3:
    Code: C62282
    Definition: A basal cell carcinoma of the skin that often appears as elevated
      nodules which may become ulcerated.
    Origin: NCIt
    Value: Skin Nodular Basal Cell Carcinoma
    Version: 20.05a
  8098/3:
    Code: C27535
    Definition: A variant of basal cell carcinoma morphologically characterized by
      the presence of thin strands of basaloid cells forming a reticulate pattern.
    Origin: NCIt
    Value: Skin Adenoid Basal Cell Carcinoma
    Version: 20.05a
  8100/0:
    Code: C27132
    Definition: A benign hair follicle neoplasm with trichoblastic differentiation.
      It usually presents as a solitary papular lesion It most often presents on the
      head and neck area, but it may develop in any anatomic site containing hair
      follicles. Because of its benign nature, treatment usually is not required,
      provided that the diagnosis has been established with certainty.
    Origin: NCIt
    Value: Trichoblastoma
    Version: 20.05a
  8101/0:
    Code: C4112
    Definition: A skin appendage neoplasm with follicular differentiation. It usually
      occurs in the head and neck region, particularly the face. It presents as a
      solitary dome-shaped small lesion. The clinical course is benign.
    Origin: NCIt
    Value: Trichofolliculoma
    Version: 20.05a
  8102/0:
    Code: C4113
    Definition: A benign neoplasm arising from the outer hair sheath and infundibulum.
      It occurs in the head and neck, usually on the face. It usually presents as
      an exophytic wart-like lesion or a dome-shaped lesion with smooth surface. Multiple
      facial lesions are usually associated with Cowden disease.
    Origin: NCIt
    Value: Trichilemmoma
    Version: 20.05a
  8102/3:
    Code: C43326
    Definition: A rare malignant tumor arising from the outer hair sheath and infundibulum
      on the face. It is considered the malignant counterpart of tricholemmoma. Complete
      surgical excision is required.
    Origin: NCIt
    Value: Trichilemmal Carcinoma
    Version: 20.05a
  8103/0:
    Code: C27125
    Definition: A neoplasm with tricholemmal differentiation. It affects women more
      frequently than men. It usually presents on the scalp as a solitary, multilobular,
      large, exophytic mass. Morphologically, it may display benign cytological features
      and appear as a circumscribed solid-cystic neoplasm or it may display malignant
      characteristics and invasive features. Cases without malignant characteristics
      usually have an indolent course. Complete surgical excision is recommended in
      such cases to avoid recurrences and to allow complete examination of the specimen.
      Cases with malignant characteristics may have a locally aggressive clinical
      course, recur, or metastasize.
    Origin: NCIt
    Value: Proliferating Trichilemmal Tumor
    Version: 20.05a
  8110/0:
    Code: C7368
    Definition: A benign adnexal neoplasm arising from hair-bearing skin surfaces,
      usually the head and neck and upper extremities. It usually presents as a solitary,
      slow-growing nodular mass. Morphologically, it displays differentiation towards
      the matrix and inner sheath of the normal hair follicle and the hair cortex.
      Complete surgical excision is usually curative. Occasionally, it may recur.
    Origin: NCIt
    Value: Pilomatricoma
    Version: 20.05a
  8110/3:
    Code: C4114
    Definition: A very rare, locally aggressive, malignant neoplasm of the hair follicle.
      The majority of the cases arise de novo, however malignant transformation from
      a pre-existing pilomatricoma has been reported. It usually presents as a solitary
      nodule in the head and neck, upper extremities, or buttocks. Morphologically,
      it is characterized by the presence of aggregates of basaloid cells infiltrating
      the dermis. Masses of ghost cells are present in the cellular aggregates. Complete
      surgical excision is the treatment of choice. If it is not completely removed,
      it usually recurs, but it rarely metastasizes to distant anatomic sites.
    Origin: NCIt
    Value: Pilomatrical Carcinoma
    Version: 20.05a
  8120/0:
    Code: C4115
    Definition: A benign papillary neoplasm composed of transitional cells which show
      preservation of the nuclear polarity.
    Origin: NCIt
    Value: Transitional Cell Papilloma
    Version: 20.05a
  8120/1:
    Code: C3842
    Definition: A rare benign condition, characterized by a papillary growth in the
      urinary tract with a central fibrovascular core.  The latter is lined by normal
      urothelium.
    Origin: NCIt
    Value: Urothelial Papilloma
    Version: 20.05a
  8120/2:
    Code: C4116
    Definition: A lesion in which the surface epithelium of the bladder or the renal
      pelvis and ureter contains transitional cells which display malignant cytologic
      characteristics.  There is no evidence of stromal invasion.
    Origin: NCIt
    Value: Stage 0 Transitional Cell Carcinoma
    Version: 20.05a
  8120/3:
    Code: C2930
    Definition: A malignant neoplasm arising from the transitional epithelium, usually
      affecting the urinary bladder, ureter, or renal pelvis. It may or may not have
      a papillary configuration. It is graded 1 to 3 or 4 according to the degree
      of cellular differentiation and architectural patterns. Grade 1 transitional
      cell carcinoma is histologically benign but it may recur. Transitional cell
      carcinomas may also affect the upper respiratory tract and the ovaries.
    Origin: NCIt
    Value: Transitional Cell Carcinoma
    Version: 20.05a
  8121/0:
    Code: C4117
    Definition: A benign neoplasm that arises from the ciliated respiratory mucosa
      that lines the nasal cavity and paranasal sinuses.  It is classified as inverted
      papilloma, oncocytic papilloma, and exophytic papilloma. Clinical manifestations
      include nasal obstruction, epistaxis, and anosmia.
    Origin: NCIt
    Value: Sinonasal Schneiderian Papilloma
    Version: 20.05a
  8121/1:
    Code: C4118
    Definition: A benign papillary neoplasm composed of transitional cells and characterized
      by an endophytic growth pattern.
    Origin: NCIt
    Value: Inverted Transitional Cell Papilloma
    Version: 20.05a
  8121/3:
    Code: C54287
    Definition: A squamous cell carcinoma of the sinonasal tract characterized by
      a plexiform or ribbon-like growth pattern, cytological atypia, and lack of histological
      evidence of keratinization.
    Origin: NCIt
    Value: Non-Keratinizing Sinonasal Squamous Cell Carcinoma
    Version: 20.05a
  8122/3:
    Code: C4120
    Definition: A poorly differentiated transitional cell carcinoma characterized
      by the presence of malignant cells with spindle cell morphologic features.
    Origin: NCIt
    Value: Sarcomatoid Transitional Cell Carcinoma
    Version: 20.05a
  8123/3:
    Code: C4121
    Definition: A malignant epithelial neoplasm characterized by the presence of neoplastic
      cells with hyperchromatic nuclei, small amount of cytoplasm, and peripheral
      nuclear palisading.
    Origin: NCIt
    Value: Basaloid Carcinoma
    Version: 20.05a
  8124/3:
    Code: C8255
    Definition: An anal carcinoma arising from the transitional zone of the anal canal.
    Origin: NCIt
    Value: Anal Canal Cloacogenic Carcinoma
    Version: 20.05a
  8130/1:
    Code: C27884
    Definition: A papillary neoplasm of the urinary bladder in which the transitional
      cells form papillae.  The papillary structures exhibit minimal architectural
      distortion and minimal atypia.  Mitoses are infrequent.  Patients are at an
      increased risk of developing new papillary lesions.  Occasionally, the new lesions
      are urothelial carcinomas.
    Origin: NCIt
    Value: Bladder Papillary Urothelial Neoplasm of Low Malignant Potential
    Version: 20.05a
  8130/2:
    Code: C65181
    Definition: A transitional cell carcinoma characterized by a papillary growth
      pattern and lack of stromal invasion.
    Origin: NCIt
    Value: Non-Invasive Papillary Transitional Cell Carcinoma
    Version: 20.05a
  8130/3:
    Code: C4122
    Definition: A non-invasive or invasive transitional cell carcinoma characterized
      by a papillary growth pattern. It may occur in the bladder or the renal pelvis.
    Origin: NCIt
    Value: Papillary Transitional Cell Carcinoma
    Version: 20.05a
  8131/3:
    Code: C65182
    Definition: A transitional cell carcinoma characterized by a micropapillary growth
      pattern. Typical example is the micropapillary variant of infiltrating bladder
      urothelial carcinoma.
    Origin: NCIt
    Value: Micropapillary Transitional Cell Carcinoma
    Version: 20.05a
  8140/0:
    Code: C2855
    Definition: A neoplasm arising from the epithelium.  It may be encapsulated or
      non-encapsulated but non-invasive.  The neoplastic epithelial cells may or may
      not display cellular atypia or dysplasia.  In the gastrointestinal tract, when
      dysplasia becomes severe it is sometimes called carcinoma in situ.  Representative
      examples are pituitary gland adenoma, follicular adenoma of the thyroid gland,
      and adenomas (or adenomatous polyps) of the gastrointestinal tract.
    Origin: NCIt
    Value: Adenoma
    Version: 20.05a
  8140/1:
    Code: C7559
    Definition: An adenoma characterized by increased cellularity and nuclear atypia
      without evidence of vascular or capsular invasion. A representative example
      is thyroid gland atypical follicular adenoma.
    Origin: NCIt
    Value: Atypical Adenoma
    Version: 20.05a
  8140/2:
    Code: C4123
    Definition: A lesion in which the normally situated glands are partially or completely
      replaced by atypical cells with malignant characteristics.
    Origin: NCIt
    Value: Adenocarcinoma In Situ
    Version: 20.05a
  8140/3:
    Code: C2852
    Definition: A common cancer characterized by the presence of malignant glandular
      cells.  Morphologically, adenocarcinomas are classified according to the growth
      pattern (e.g., papillary, alveolar) or according to the secreting product (e.g.,
      mucinous, serous).  Representative examples of adenocarcinoma are ductal and
      lobular breast carcinoma, lung adenocarcinoma, renal cell carcinoma, hepatocellular
      carcinoma (hepatoma), colon adenocarcinoma, and prostate adenocarcinoma.
    Origin: NCIt
    Value: Adenocarcinoma
    Version: 20.05a
  8140/6:
    Code: C4124
    Definition: An adenocarcinoma that has spread from its original site of growth
      to another anatomic site.
    Origin: NCIt
    Value: Metastatic Adenocarcinoma
    Version: 20.05a
  8141/3:
    Code: C2928
    Definition: An infiltrating adenocarcinoma characterized by the presence of desmoplastic
      stromal reaction.
    Origin: NCIt
    Value: Scirrhous Adenocarcinoma
    Version: 20.05a
  8142/3:
    Code: C3190
    Definition: A cancer-related condition in which the gastric wall becomes thickened
      and rubbery (leather-bottle stomach). It is most often associated with diffuse
      gastric adenocarcinomas.
    Origin: NCIt
    Value: Linitis Plastica
    Version: 20.05a
  8143/3:
    Code: C4125
    Definition: An adenocarcinoma which has spread within the mucosa without further
      invasion of the underlying tissues.
    Origin: NCIt
    Value: Superficial Spreading Adenocarcinoma
    Version: 20.05a
  8144/3:
    Code: C4126
    Definition: An adenocarcinoma arising from epithelium which has undergone intestinal
      metaplasia. Representative examples include gastric, gallbladder, and ampulla
      of Vater intestinal type adenocarcinomas.
    Origin: NCIt
    Value: Intestinal-Type Adenocarcinoma
    Version: 20.05a
  8145/3:
    Code: C4127
    Definition: An adenocarcinoma characterized by the presence of a diffuse cellular
      infiltrate which is composed of poorly cohesive cells with minimal or no glandular
      formations. Representative example is the gastric diffuse adenocarcinoma.
    Origin: NCIt
    Value: Diffuse Type Adenocarcinoma
    Version: 20.05a
  8146/0:
    Code: C3686
    Definition: A benign epithelial neoplasm arising from the salivary glands. It
      is characterized by the presence of a monomorphic cellular infiltrate.
    Origin: NCIt
    Value: Salivary Gland Monomorphic Adenoma
    Version: 20.05a
  8147/0:
    Code: C5950
    Definition: A benign epithelial neoplasm with a uniform, monomorphic appearance
      that is dominated by basal cells forming trabecular structures. It is rare,
      and occurs mostly on the parotid gland. The average age of patients has been
      reported to be 58 years. Swelling is the most constant clinical finding.
    Origin: NCIt
    Value: Salivary Gland Basal Cell Adenoma
    Version: 20.05a
  8147/3:
    Code: C3678
    Definition: A rare adenocarcinoma of the major and minor salivary glands, originating
      from basaloid, myoepithelial and ductal cells.  While morphologically resembling
      basal cell carcinomas, it is a distinct entity.  The tumor is not encapsulated,
      may invade locally, and less frequently may metastasize.  It usually occurs
      in older patients.
    Origin: NCIt
    Value: Salivary Gland Basal Cell Adenocarcinoma
    Version: 20.05a
  8148/0:
    Code: C7661
    Definition: Low Grade Glandular Intraepithelial Neoplasia
    Origin: NCIt
    Value: Low Grade Glandular Intraepithelial Neoplasia
    Version: 20.05a
  8148/2:
    Code: C7662
    Definition: This lesion shows moderate or marked architectural distortion with
      glandular crowding and prominent cellular atypia.  It includes moderate dysplasia
      and severe dysplasia.  (WHO, 2000)
    Origin: NCIt
    Value: High Grade Glandular Intraepithelial Neoplasia
    Version: 20.05a
  8150/0:
    Code: C65184
    Definition: A benign endocrine neoplasm arising from the pancreas. It is separated
      from the normal pancreatic tissues by a thin collagenous capsule. It may secrete
      a hormone (e.g. insulin, gastrin) or it may be non-functional.
    Origin: NCIt
    Value: Islet Cell Adenoma
    Version: 20.05a
  8150/1:
    Code: C27031
    Definition: A neoplasm with neuroendocrine differentiation that arises from the
      pancreas.  It includes neuroendocrine tumors (low and intermediate grade) and
      neuroendocrine carcinomas (high grade).
    Origin: NCIt
    Value: Pancreatic Neuroendocrine Neoplasm
    Version: 20.05a
  8150/3:
    Code: C3770
    Definition: An aggressive, high-grade and poorly differentiated carcinoma with
      neuroendocrine differentiation that arises from the pancreas. The mitotic count
      is more than 20 per 10 HPF. According to the size of the malignant cells, the
      prominence of the nucleoli, and the amount of cytoplasm, it is classified either
      as small or large cell neuroendocrine carcinoma.
    Origin: NCIt
    Value: Pancreatic Neuroendocrine Carcinoma
    Version: 20.05a
  8151/0:
    Code: C95598
    Definition: An insulin-producing neuroendocrine tumor arising from the beta cells
      of the pancreas. Patients exhibit symptoms related to hypoglycemia due to inappropriate
      secretion of insulin.
    Origin: NCIt
    Value: Pancreatic Insulinoma
    Version: 20.05a
  8151/3:
    Code: C65186
    Definition: An insulin-producing neuroendocrine tumor arising from the beta cells
      of the pancreas.  Patients exhibit symptoms related to hypoglycemia due to inappropriate
      secretion of insulin.  It displays vascular invasion and metastasizes to other
      anatomic sites.
    Origin: NCIt
    Value: Malignant Pancreatic Insulinoma
    Version: 20.05a
  8152/1:
    Code: C66925
    Definition: An endocrine neoplasm producing glucagon.
    Origin: NCIt
    Value: Enteroglucagonoma
    Version: 20.05a
  8152/3:
    Code: C65187
    Definition: A glucagon-producing neuroendocrine tumor arising from the alpha cells
      of the pancreas.  It may be associated with necrolytic erythema migrans, diarrhea,
      diabetes, glossitis, weight loss, malabsorption, and anemia.  It displays vascular
      invasion and metastasizes to other anatomic sites.
    Origin: NCIt
    Value: Malignant Pancreatic Glucagonoma
    Version: 20.05a
  8153/1:
    Code: C3050
    Definition: A gastrin-producing neuroendocrine tumor. It is usually located in
      the pancreas but it is also found at other anatomic sites, including the stomach
      and small intestine.
    Origin: NCIt
    Value: Gastrin-Producing Neuroendocrine Tumor
    Version: 20.05a
  8153/3:
    Code: C65188
    Definition: A gastrin-producing neuroendocrine tumor.  It is characterized by
      inappropriate secretion of gastrin and associated with Zollinger Ellison syndrome.  It
      displays vascular invasion and metastasizes to other anatomic sites.
    Origin: NCIt
    Value: Malignant Gastrinoma
    Version: 20.05a
  8154/3:
    Code: C6879
    Definition: A carcinoma that arises from the pancreas showing a mixture of ductal
      and neuroendocrine malignant cells in both the primary tumor and in the metastatic
      sites.
    Origin: NCIt
    Value: Mixed Ductal-Neuroendocrine Carcinoma of the Pancreas
    Version: 20.05a
  8155/1:
    Code: C26749
    Definition: An often clinically aggressive neuroendocrine tumor located in the
      pancreas or small intestine.  It is composed of cells containing vasoactive
      intestinal peptide.  It may cause intractable diarrhea and metabolic disturbances.
    Origin: NCIt
    Value: VIP-Producing Neuroendocrine Tumor
    Version: 20.05a
  8155/3:
    Code: C65189
    Definition: An aggressive neuroendocrine tumor located in the pancreas or small
      intestine. It is composed of cells containing vasoactive intestinal peptide.  It
      is associated with watery diarrhea, hypokalemia, and hypochlorhydria or achlorhydria.
      It displays vascular invasion and metastasizes to other anatomic sites.
    Origin: NCIt
    Value: Malignant Vipoma
    Version: 20.05a
  8156/1:
    Code: C3379
    Definition: A rare, usually malignant neuroendocrine tumor arizing from delta
      cells.  This neoplasm produces large amounts of somatostatin, which may result
      in a syndrome characterized by diarrhea, steatorrhea, weight loss, and gastric
      hyposecretion. Sixty percent are found in the pancreas and 40% in the duodenum
      or jejunum. The peak incidence occurs between 40 and 60 years of age; women
      are affected more than men by 2:1.
    Origin: NCIt
    Value: Somatostatin-Producing Neuroendocrine Tumor
    Version: 20.05a
  8156/3:
    Code: C65190
    Definition: A malignant neuroendocrine tumor arising from delta cells which produce
      somatostatin. It displays vascular invasion and metastasizes to other anatomic
      sites.
    Origin: NCIt
    Value: Malignant Somatostatinoma
    Version: 20.05a
  8158/1:
    Code: C94759
    Definition: A hormone producing endocrine neoplasm, associated with a hormonal
      syndrome.
    Origin: NCIt
    Value: Functioning Endocrine Neoplasm
    Version: 20.05a
  8160/0:
    Code: C2942
    Definition: A benign, well-demarcated polypoid neoplasm arising from the bile
      duct epithelium. According to the growth pattern, it is classified as tubular,
      papillary, or tubulopapillary. Adenomas arising from the extrahepatic bile ducts
      usually produce symptoms related to biliary obstruction.
    Origin: NCIt
    Value: Bile Duct Adenoma
    Version: 20.05a
  8160/3:
    Code: C4436
    Definition: A carcinoma that arises from the intrahepatic bile ducts, the hepatic
      ducts, or the common bile duct distal to the insertion of the cystic duct. The
      vast majority of tumors are adenocarcinomas.
    Origin: NCIt
    Value: Cholangiocarcinoma
    Version: 20.05a
  8161/0:
    Code: C4129
    Definition: An epithelial, usually multiloculated neoplasm arising from the intrahepatic
      or extrahepatic bile ducts. It occurs predominantly in females. Signs and symptoms
      include abdominal mass, abdominal pain, and jaundice. Morphologically, the cystic
      spaces are lined by columnar epithelium and contain mucinous or serous fluid.
    Origin: NCIt
    Value: Bile Duct Mucinous Cystic Neoplasm
    Version: 20.05a
  8161/3:
    Code: C4130
    Definition: A mucinous cystic neoplasm that arises from the intrahepatic or extrahepatic
      bile ducts and it is associated with an invasive carcinomatous component.
    Origin: NCIt
    Value: Bile Duct Mucinous Cystic Neoplasm with an Associated Invasive Carcinoma
    Version: 20.05a
  8162/3:
    Code: C36077
    Definition: A carcinoma that arises from the junction, or adjacent to the junction,
      of the right and left hepatic ducts.
    Origin: NCIt
    Value: Hilar Cholangiocarcinoma
    Version: 20.05a
  8163/0:
    Code: C95914
    Definition: An ampullary noninvasive papillary neoplasm of the pancreatobiliary
      type characterized by the presence of low grade dysplasia.
    Origin: NCIt
    Value: Ampullary Noninvasive Pancreatobiliary Papillary Neoplasm with Low Grade
      Dysplasia
    Version: 20.05a
  8163/2:
    Code: C95915
    Definition: An ampullary noninvasive papillary neoplasm of the pancreatobiliary
      type characterized by the presence of high grade dysplasia.
    Origin: NCIt
    Value: Ampullary Noninvasive Pancreatobiliary Papillary Neoplasm with High Grade
      Dysplasia
    Version: 20.05a
  8170/0:
    Code: C3758
    Definition: A benign epithelial neoplasm arising from the hepatocytes. Grossly,
      it appears as a soft, round mass which often contains areas of hemorrhage and
      necrosis. Morphologically, the neoplastic cells resemble normal hepatocytes
      and form plates separated by sinusoids. Most patients have a history of contraceptive
      or anabolic steroids use.
    Origin: NCIt
    Value: Hepatocellular Adenoma
    Version: 20.05a
  8170/3:
    Code: C3099
    Definition: A malignant tumor that arises from hepatocytes. Hepatocellular carcinoma
      is relatively rare in the United States but very common in all African countries
      south of the Sahara and in Southeast Asia. Most cases are seen in patients over
      the age of 50 years, but this tumor can also occur in younger individuals and
      even in children. Hepatocellular carcinoma is more common in males than females
      and is associated with hepatitis B, hepatitis C, chronic alcohol abuse and cirrhosis.
      Serum elevation of alpha-fetoprotein occurs in a large percentage of patients
      with hepatocellular carcinoma. Grossly, hepatocellular carcinoma may present
      as a single mass, as multiple nodules, or as diffuse liver involvement. Microscopically,
      there is a wide range of differentiation from tumor to tumor (well differentiated
      to poorly differentiated tumors). Hepatocellular carcinomas quickly metastasize
      to regional lymph nodes and lung. The overall median survival of untreated liver
      cell carcinoma is about 4 months. The most effective treatment of hepatocellular
      carcinoma is complete resection of the tumor. Lately, an increasing number of
      tumors have been treated with liver transplantation.
    Origin: NCIt
    Value: Hepatocellular Carcinoma
    Version: 20.05a
  8171/3:
    Code: C4131
    Definition: A distinctive type of liver cell carcinoma that arises in non-cirrhotic
      livers and is seen predominantly in young patients.  The tumor cells are polygonal
      and deeply eosinophilic, and are embedded in a fibrous stroma.  The prognosis
      is similar to classical hepatocellular carcinoma that arises in non-cirrhotic
      livers, and better than hepatocellular carcinoma that arises in cirrhotic livers.
    Origin: NCIt
    Value: Fibrolamellar Carcinoma
    Version: 20.05a
  8172/3:
    Code: C27388
    Definition: An uncommon type of hepatocelluar carcinoma, morphologically characterized
      by significant fibrosis around the sinusoid-like spaces and atrophy of the tumor
      trabeculae.
    Origin: NCIt
    Value: Scirrhous Hepatocellular Carcinoma
    Version: 20.05a
  8180/3:
    Code: C3828
    Definition: A rare tumor containing unequivocal elements of both hepatocellular
      and cholangiocarcinoma that are intimately admixed.  This tumor should be distinguished
      from separate hepatocellular carcinoma and cholangiocarcinoma arising in the
      same liver.  The prognosis of this tumor is poor.
    Origin: NCIt
    Value: Combined Hepatocellular Carcinoma and Cholangiocarcinoma
    Version: 20.05a
