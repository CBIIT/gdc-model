  Repeated Sequences:
    Code: C13298
    Definition: Nucleotide sequences present in multiple copies in the genome. There
      are several types of repeated sequences. Interspersed (or dispersed) DNA repeats
      (Interspersed Repetitive Sequences) are copies of transposable elements interspersed
      throughout the genome. Flanking (or terminal) repeats (Terminal Repeat Sequences)
      are sequences that are repeated on both ends of a sequence, for example, the
      long terminal repeats (LTRs) on retroviruses. Direct terminal repeats are in
      the same direction and inverted terminal repeats are opposite to each other
      in direction. Tandem repeats (Tandem Repeat Sequences) are repeated copies which
      lie adjacent to each other. These can also be direct or inverted. The ribosomal
      RNA and transfer RNA genes belong to the class of middle repetitive DNA.
    Origin: NCIt
    Value: Repetitive Sequence
    Version: 20.10d
  Reserve cell carcinoma:
