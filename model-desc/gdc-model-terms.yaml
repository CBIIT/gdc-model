  Allosteric ErbB Inhibitor BDTX-189:
    Code: C171059
    Definition: An orally bioavailable, irreversible, selective, small-molecule inhibitor
      of certain oncogenic driver, allosteric mutations of the ErbB receptor tyrosine
      kinases epidermal growth factor receptor (EGFR/ErbB1) and human epidermal growth
