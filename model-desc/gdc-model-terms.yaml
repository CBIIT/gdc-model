  Therapy-related myelodysplastic syndrome, alkylating agent related:
    Code: C7643
    Definition: A disorder seen following cancer chemotherapy. It is the most common
      cause of therapy-related myelodysplastic syndromes. It typically manifests several
      years after initiation of single or multi-agent chemotherapy with alkylators.
      Mutagenic potential of alkylating agents is believed to be age and cumulative
      dose-dependent. Deletions in chromosomes 5 and 7 are associated with susceptibility
      to this disorder. Clinical signs may include fatigue, dyspnea, bruising and
      frequent infections. Clinical course may progress to bone marrow failure or
      acute myeloid leukemia that is refractory to treatment. Prognosis is dismal
      with survivability usually less than one year.
    Origin: NCIt
    Value: Alkylating Agent-Related Myelodysplastic Syndrome
    Version: 20.05a
  Therapy-related myelodysplastic syndrome, epipodophyllotoxin-related:
    Code: C7642
    Definition: A disorder seen following cancer chemotherapy. It typically manifests
      a few years after initiation of epipodophyllotoxin chemotherapy. Mutagenic potential
      of these non-intercalating DNA topoisomerase II inhibitors is believed to be
      increased with concurrent use of asparaginase or granulocyte colony-stimulating
      factor. Balanced translocations involving chromosomal bands 11q23 and 21q22
      are commonly associated with this disorder. Clinical signs may include fatigue,
      dyspnea, bruising and frequent infections. Clinical course usually progresses
      to acute myeloid leukemia though most epipodophyllotoxin-related leukemias do
      not have an antecedent myelodysplastic phase. Prognosis is dismal with survivability
      usually less than one year.
    Origin: NCIt
    Value: Epipodophyllotoxin-Related Myelodysplastic Syndrome
    Version: 20.05a
