      covalently binds to and inhibits selective EGFR mutations, with particularly
      high selectivity against the T790M mutation, which prevents EGFR mutant-mediated
      signaling and leads to cell death in EGFR mutant-expressing tumor cells. Compared
      to some other EGFR inhibitors, BPI-7711 may have therapeutic benefits in tumors
      with T790M-mediated drug resistance. This agent shows minimal activity against
      wild-type EGFR (wt EGFR), and does not cause dose-limiting toxicities that occur
      during the use of non-selective EGFR inhibitors, which also inhibit wt EGFR.
      EGFR, a receptor tyrosine kinase mutated in many tumor cell types, plays a key
      role in tumor cell proliferation and tumor vascularization.
    Origin: NCIt
    Value: Rezivertinib
    Version: 20.10d
