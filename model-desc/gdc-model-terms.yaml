      and 4-1BBL-mediated signaling pathways, respectively. This activates antigen-presenting
      cells (APCs), such as dendritic cells (DCs) and M1 macrophages. The DCs produce
      various cytokines, including interleukin-12 (IL12), IL21, tumor necrosis factor-alpha
      (TNFa), and interferon-gamma (IFNg), which leads to the activation and expansion
      of both T-cells and natural killer (NK) cells. Altogether, this modulates immune
      suppression in the tumor microenvironment (TME), disrupts tumor stroma, and
      causes additional immune stimulation against tumor cells, thereby inducing further
      tumor cell lysis. In addition, CD40L reduces myeloid suppressor cells in the
      TME. Inclusion of the chimeric Ad5/35 fiber targets CD46 and increases viral
      uptake in cells. Transgene expression is driven by a separate promoter to allow
      for efficient expression in both tumor cells and tumor stroma. Replication is
      restricted to tumor cells by the presence of the delta24 mutation in the E1A
      gene, which deletes the retinoplastoma protein (pRb)-binding domain and forces
      viral replication to be conditional on hyperphosphorylated pRb and a dysfunctional
      Rb pathway.
