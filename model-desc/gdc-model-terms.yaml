  Therapeutic Cancer Vaccine ATP128:
    Code: C165621
    Definition: 'A self-adjuvanted chimeric recombinant protein vaccine, based on
      the self-adjuvanting KISIMA immunization platform, composed of three components:
      the 42 residue fragment Z12, a cell penetrating peptide (CPP) derived from the
      ZEBRA protein transduction domain, a toll-like receptor (TLR) peptide agonist
      as an adjuvant and a chimeric cargo, a multiple antigenic domain (MAD; MultiE),
      that contains an as of yet not disclosed amount of major histocompatibility
      class (MHC)-restricted peptides derived from as of yet undisclosed tumor-associated
      antigens (TAAs) that are specific for colorectal cancer (CRC) patients, with
      potential immunomodulating and antineoplastic activities. Upon administration
      of ATP128, the Z12 moiety targets, binds to and penetrates antigen-presenting
      cells (APCs), specifically dendritic cells (DCs) and promotes the loading of
      the epitopes into the DCs and transports antigenic cargoes into both endosomal
      and cytosolic compartments. Upon processing and antigen presentation by MHC
      II and I, the immune system is stimulated and activates specific CD4+ and CD8+
      T-cells, respectively, against the multi-epitopes specific for the CRC cells,
      thereby killing the CRC cells.'
    Origin: NCIt
    Value: Therapeutic Cancer Vaccine ATP128
