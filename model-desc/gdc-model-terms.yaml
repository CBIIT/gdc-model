    Origin: NCIt
    Value: Atypical Fibroxanthoma
    Version: 20.05a
  Atypical follicular adenoma:
    Code: C27729
    Definition: An encapsulated or well-circumscribed tumor composed of well-differentiated
      follicular cells with well-developed or partially developed nuclear features
      of papillary thyroid carcinoma and with questionable capsular or vascular invasion.
      That is this is a tumor indeterminate between follicular adenoma and follicular
      carcinoma. Tumors in which vascular invasion has been excluded by all means
      are called non-invasive follicular thyroid neoplasms with papillary-like nuclear
      features. (WHO 2017)
    Origin: NCIt
    Value: Thyroid Gland Well-Differentiated Tumor of Uncertain Malignant Potential
    Version: 20.05a
  Atypical leiomyoma:
    Code: C4257
    Definition: A morphologic variant of leiomyoma characterized by the presence of
      pleomorphic muscle cells with bizarre hyperchromatic nuclei and eosinophilic
      cytoplasm.
    Origin: NCIt
    Value: Bizarre Leiomyoma
    Version: 20.05a
  Atypical lipoma:
    Code: C6505
    Definition: An intermediate, locally aggressive lipomatous neoplasm.  Microscopically,
      the adipose tissue contains large and pleomorphic lipoblasts, and is dissected
      by fibrous septa containing spindle cells.  It requires a wide local excision,
      may recur locally, but never metastasizes.
    Origin: NCIt
    Value: Atypical Lipomatous Tumor
    Version: 20.05a
  Atypical meningioma:
    Code: C4723
    Definition: 'A WHO grade II meningioma characterized by the presence of brain
      invasion and an increased mitotic activity, or at least three of the following
      morphologic features: small cells, high cellularity, prominent nucleoli, lack
      of architectural pattern, and necrosis.'
    Origin: NCIt
    Value: Atypical Meningioma
    Version: 20.05a
  Atypical polypoid adenomyoma:
    Code: C6895
    Definition: An adenomyoma characterized by the presence of marked glandular architectural
      complexity.
    Origin: NCIt
    Value: Atypical Polypoid Adenomyoma
    Version: 20.05a
  Atypical proliferating serous tumor:
    Code: C4177
    Definition: A serous cystic glandular epithelial neoplasm of low malignant potential.
      It is characterized by the presence of atypical or malignant glandular epithelial
      cells with an absence of stromal invasion.
    Origin: NCIt
    Value: Borderline Serous Cystadenoma
    Version: 20.05a
  Atypical proliferative endometrioid tumor:
    Code: C7983
    Definition: An epithelial neoplasm that arises from the ovary characterized by
      the presence of glandular or cystic spaces which contain atypical glandular
      epithelial cells resembling endometrial cells. The surrounding ovarian stroma
      is often fibrotic. There is no evidence of stromal invasion.
    Origin: NCIt
    Value: Borderline Ovarian Endometrioid Tumor/Atypical Proliferative Ovarian Endometrioid
      Tumor
    Version: 20.05a
  Atypical proliferative papillary serous tumor:
    Code: C4183
    Definition: A low malignant potential cystic serous epithelial neoplasm arising
      from the ovary. Cases with identical morphology have been described arising
      from the peritoneum as well. It is characterized by an atypical epithelial proliferation
      and a papillary growth pattern. There is no evidence of destructive stromal
      invasion.
    Origin: NCIt
    Value: Borderline Papillary Serous Cystadenoma
    Version: 20.05a
  Atypical teratoid/rhabdoid tumor:
    Code: C6906
    Definition: An aggressive malignant embryonal neoplasm arising from the central
      nervous system. It is composed of cells with a large eccentric nucleus, prominent
      nucleolus, and abundant cytoplasm. Mutations of the INI1 gene or very rarely
      SMARCA4 (BRG1) gene are present. The vast majority of cases occur in childhood.
      Symptoms include lethargy, vomiting, cranial nerve palsy, headache, and hemiplegia.
    Origin: NCIt
    Value: Atypical Teratoid/Rhabdoid Tumor
    Version: 20.05a
  Audencel:
    Code: C123928
    Definition: A therapeutic interleukin-12 (IL-12)-expressing dendritic cell (DC)-based
      vaccine composed of autologous monocyte-derived DCs loaded with autologous tumor
      cell lysate and exposed to the microbial cell wall component lipopolysaccharide
      (LPS), with potential immunomodulating and antineoplastic activities. The monocyte-derived
      immature DCs are loaded with autologous tumor cell lysates and are subsequently
      exposed to LPS and interferon-gamma (IFN-gamma). Upon administration of audencel,
      the mature DCs migrate into the lymph nodes, express the immune stimulatory
      cytokine interleukin-12 (IL-12) and activate the immune system by promoting
      the activation of natural killer (NK) cells and induce a cytotoxic T-lymphocyte
      (CTL)-mediated immune response against tumor cells, which may result in immune-mediated
      tumor cell death and inhibition of tumor cell proliferation. Exposure to LPS
      and IFN-gamma allows the maturation of DCs and optimizes the presentation of
      tumor-associated antigens (TAAs) by DCs to T-lymphocytes.
    Origin: NCIt
    Value: Audencel
    Version: 20.10d
