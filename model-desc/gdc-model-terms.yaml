  Liposomal Bcl-2 Antisense Oligonucleotide  BP1002:
    Code: C170743
    Definition: A liposomal-based nanoparticle composed of an uncharged P-ethoxy antisense
      oligodeoxynucleotide (ODN) targeting Bcl-2 mRNA and incorporated in liposomes,
      with potential antineoplastic activity. Upon administration of liposomal Bcl-2
      antisense oligonucleotide BP1002, this agent targets and hybridizes with Bcl-2
      mRNA and inhibits the expression of Bcl-2 protein. This may induce tumor cell
      apoptosis of Bcl2-overexpressing tumor cells and may decrease tumor cell proliferation.
      Bcl2, a protein involved in regulating programmed cell death, is overexpressed
      in a wide variety of tumors. It promotes cellular survival and inhibits apoptosis.
    Origin: NCIt
    Value: Liposomal Bcl-2 Antisense Oligonucleotide  BP1002
    Version: 20.10d
  Liposome-encapsulated TAAs mRNA Vaccine W_ova1:
    Code: C174421
    Definition: A vaccine consisting of messenger RNA (mRNA) encoding three tumor-associated
      antigens (TAAs) specific for ovarian cancer that are encapsulated in liposomes,
      with potential immunomodulating and antineoplastic activities. Upon administration
      of the liposome-encapsulated TAAs mRNA vaccine W_ova1, the liposomes bind to
      the plasma membrane of cells and release the mRNA into the cells. The mRNA is
      then translated by ribosomes to produce the TAAs. The TAAs are presented to
      the immune system which may activate both humoral and cellular immune responses
      against the ovarian cancer cells expressing these TAAs.
    Origin: NCIt
    Value: Liposome-encapsulated TAAs mRNA Vaccine W_ova1
    Version: 20.10d
  Lithuania:
    Code: C16799
