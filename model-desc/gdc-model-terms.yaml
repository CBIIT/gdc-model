      in both the induction of cellular apoptosis and the inhibition of cell growth
      in tumors that overexpress TRK and/or express NTRK fusion proteins. TRK, a family
      of receptor tyrosine kinases (RTKs) activated by neurotrophins, is encoded by
      NTRK family genes. The expression of either mutated forms of, or fusion proteins
      involving, NTRK family members results in uncontrolled TRK signaling, which
      plays an important role in tumor cell growth, survival, invasion and treatment
      resistance.
