  Interleukin-12-Fc Fusion Protein DF6002:
    Code: C173371
    Definition: A fusion protein composed of human interleukin-12 (IL-12) fused to
      a Fc fragment, with potential immunomodulatory and antineoplastic activities.
      Upon administration of IL-12-Fc fusion protein DF6002, the IL-12 moiety binds
      to the IL-12 receptor. This may activate the immune system by promoting the
      secretion of interferon-gamma, activating natural killer cells (NKs), and inducing
      cytotoxic T-lymphocyte (CTL) responses, which may result in both decreased tumor
      cell proliferation and enhanced immune-mediated destruction of tumor cells.
    Origin: NCIt
    Value: Interleukin-12-Fc Fusion Protein DF6002
    Version: 20.10d
  Interleukin-15 Agonist Fusion Protein SHR1501:
    Code: C171385
    Definition: A human Fc fusion protein composed of the cytokine interleukin (IL)-15
      cross-linked with the high-affinity binding sushi domain of IL-15 receptor alpha
      (IL-15Ra), with potential antineoplastic activity. Upon administration, SHR-1501
      activates and increases the levels of natural killer (NK) cells and memory CD8+
      T-cells without stimulating regulatory T-cells (Tregs). The memory T-cells enhance
      the secretion of the cytokine interferon-gamma (IFN-g), which further potentiates
      the immune response against tumor cells. This may increase tumor cell killing
      and decrease tumor cell proliferation. IL-15 regulates CD8+ T and NK cell development,
      activation and proliferation. SHR1501 is more potent than unmodified IL-15 and
      does not require endogenous IL-15Ra for its action. The Fc moiety allows for
      an extended half-life of SHR-1501 while cross linking IL-15 with IL-15Ra sushi
      domain improves stability.
    Origin: NCIt
    Value: Interleukin-15 Agonist Fusion Protein SHR1501
    Version: 20.10d
  Interleukin-15 Fusion Protein BJ-001:
    Code: C172075
    Definition: A human fusion protein composed of the cytokine interleukin (IL)-15
      linked with an integrins-targeting moiety, with potential antineoplastic activity.
      Upon subcutaneous administration, the integrins-targeting moiety of BJ-001 targets
      tumor cells that overexpress integrins such as alpha v beta 3 (avb3), alpha
      v beta 5 (avb5) and alpha v beta 6 (avb6) and the IL-15 moiety binds to the
      IL-2/IL-15 receptor beta-common gamma chain (IL-2Rbetagamma) receptor on natural
      killer (NK) cells and CD8+ T-lymphocytes. This activates and increases the levels
      of NK cells and memory CD8+ T-cells. The memory T-cells enhance the secretion
      of the cytokine interferon-gamma (IFN-g), which further potentiates the immune
      response against tumor cells. This may increase tumor cell killing and decrease
      tumor cell proliferation. IL-15 regulates CD8+ T- and NK cell development, activation
      and proliferation. Integrins are involved in tumor growth, angiogenesis, and
      metastasis and they are overexpressed in a variety of tumor cell types. The
      linkage of the two moieties may limit the effects of IL-15 to the local tumor
      microenvironment (TME), increasing efficacy while reducing systemic toxicities.
    Origin: NCIt
    Value: Interleukin-15 Fusion Protein BJ-001
    Version: 20.10d
