      T-lymphocyte (CTL)-mediated immune response against tumor cells leading to tumor
      cell death. This may lead to a reduction in TGF-b1-dependent proliferation of
      cancer cells. Alpha v beta 8 integrin plays a key role in tumor initiation,
      growth, and progression through TGF-b1 activation. It is expressed in a variety
      of tumor cell types and is associated with poor prognosis.
