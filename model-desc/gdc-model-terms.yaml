    Origin: NCIt
    Value: Lobular Breast Carcinoma In Situ
    Version: 20.05a
  Localized fibrous tumor:
    Code: C7634
    Definition: A localized neoplasm of probable fibroblastic derivation. It is characterized
      by the presence of round to spindle-shaped cells, hylanized stroma formation,
      thin-walled branching blood vessels, and thin bands of collagen.
    Origin: NCIt
    Value: Solitary Fibrous Tumor
    Version: 20.05a
  Lodapolimab:
    Code: C128138
    Definition: A monoclonal antibody directed against programmed cell death-1 ligand
      1 (PD-L1) with immune checkpoint inhibitory and potential antineoplastic activities.
