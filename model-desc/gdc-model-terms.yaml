  Autologous Anti-CD19 Chimeric Antigen Receptor T-cells AUTO1:
    Code: C172746
    Definition: A preparation of autologous T-lymphocytes that have been genetically
      modified and transduced with a lentiviral vector expressing a second-generation
      chimeric antigen receptor (CAR), CAT-41BBz CAR, targeting the tumor-associated
      antigen (TAA) CD19, with potential immunostimulating and antineoplastic activities.
      Upon administration, autologous anti-CD19 CAR T-cells AUTO1 target and bind
      to CD19-expressing tumor cells. This results in a cytotoxic T-lymphocyte (CTL)
      response against CD19-expressing tumor cells and tumor cell lysis. CD19, cluster
      of differentiation 19, is a B-cell-specific cell surface antigen overexpressed
      in B-cell lineage tumors. The CAT-41BBz CAR has a faster off-rate compared with
      FMC63-41BBz CAR. This may minimize cytokine release and reduce toxicities, and
      enhance persistence of the CAR T-cells.
    Origin: NCIt
    Value: Autologous Anti-CD19 Chimeric Antigen Receptor T-cells AUTO1
    Version: 20.10d
  Autologous Anti-CD19 TAC-T cells TAC01-CD19:
    Code: C172055
    Definition: A preparation of autologous T-lymphocytes genetically engineered with
      a T cell Antigen Coupler (TAC), comprising of a domain that targets the tumor-associated
      antigen (TAA) cluster of differentiation 19 (CD 19) and another domain that
      binds to the endogenous T cell receptor (TCR), anchored in the membrane via
      the CD4 co-receptor domain, with potential immunostimulating and antineoplastic
      activities. Upon administration, autologous anti-CD19 TAC-T cells TAC01-CD19
      targets and binds to CD19-expressing tumor cells and activates TCR-mediated
      signaling pathways, leading to T cell-mediated killing of CD19-expressing tumor
      cells. CD19 antigen is a B-cell specific cell surface antigen overexpressed
      in B-cell lineage malignancies.
    Origin: NCIt
    Value: Autologous Anti-CD19 TAC-T cells TAC01-CD19
    Version: 20.10d
  Autologous Anti-CD19/CD20 Bispecific Nanobody-based CAR-T cells:
    Code: C172057
    Definition: A preparation of autologous T-lymphocytes engineered to express a
      chimeric antigen receptor (CAR) that is nanobody-based and specific for the
      two tumor-associated antigens (TAAs) cluster of differentiation 19 (CD19) and
      CD20, with potential immunostimulating and antineoplastic activities. Upon administration,
      the autologous anti-CD19/CD20 bispecific nanobody-based CAR-T cells target and
      bind to CD19- and CD20-expressing tumor B-cells. This induces selective toxicity
      in tumor B-cells expressing these TAAs. Both CD19 and CD20 are B-cell-specific
      cell surface antigens overexpressed in B-cell lineage malignancies. Targeting
      both CD19 and CD20 may prevent tumor cell antigen escape and relapse.
    Origin: NCIt
    Value: Autologous Anti-CD19/CD20 Bispecific Nanobody-based CAR-T cells
    Version: 20.10d
  Autologous Anti-CD19CAR-HER2t/CD22CAR-EGFRt-expressing T-cells:
    Code: C155897
    Definition: A preparation of autologous human T-lymphocytes engineered to express
      dual chimeric antigen receptors (CARs) consisting of both anti-CD19 and anti-CD22
      binding domains, fused to an as of yet undisclosed co-stimulatory domain, and
      linked to truncated forms of the human epidermal growth factor receptor 2 (HER2t)
      and the human epidermal growth factor receptor (EGFRt), respectively with potential
      immunostimulating and antineoplastic activities. Upon administration, the autologous
      anti-CD19CAR-HER2t/CD22CAR-EGFRt-expressing T-cells bind to CD19 and CD22 on
      the surface of, and induce selective toxicity against tumor cells expressing
      CD19 and CD22. Devoid of both ligand binding domains and tyrosine kinase activity,
      the expressed EGFRt and HER2t facilitate both in vivo detection of the administered,
      transduced T-cells and can promote elimination of those cells through an antibody-dependent
      cellular cytotoxicity (ADCC) response. CD19 and CD22, both transmembrane phosphoglycoproteins
      expressed on the surface of cells in the B lineage, are often overexpressed
      on malignant B-cells.
    Origin: NCIt
    Value: Autologous Anti-CD19CAR-HER2t/CD22CAR-EGFRt-expressing T-cells
    Version: 20.10d
  Autologous Anti-CD20 CAR Transduced CD4/CD8 Enriched T-cells MB-CART20.1:
    Code: C172063
    Definition: A preparation of autologous T-lymphocytes that have been genetically
      modified to express a chimeric antigen receptor (CAR) targeting the tumor-associated
      antigen (TAA) CD20 (cluster of differentiation 20), and CD4/CD8 enriched, with
      potential immunostimulating and antineoplastic activities. Upon administration,
      MB-CART20.1 specifically recognize and kill CD20-expressing tumor cells. The
      CD20 antigen, a non-glycosylated cell surface phosphoprotein, is a B-cell specific
      cell surface antigen expressed in B-cell lineage malignancies and certain melanoma
      cell subpopulations.
    Origin: NCIt
    Value: Autologous Anti-CD20 CAR Transduced CD4/CD8 Enriched T-cells MB-CART20.1
    Version: 20.10d
  Autologous Anti-EGFR CAR-transduced CXCR 5-modified T-lymphocytes:
    Code: C173958
    Definition: A preparation of autologous, C-X-C chemokine receptor type 5 (CXCR
      5)-modified T-lymphocytes that have been genetically modified to express a chimeric
      antigen receptor (CAR) targeting the epidermal growth factor receptor (EGFR),
      with potential immunostimulating and antineoplastic activities. Upon administration,
      the autologous anti-EGFR CAR-transduced CXCR 5-modified T-lymphocytes target
      and bind to EGFR-expressing tumor cells, thereby inducing selective toxicity
      in EGFR-expressing tumor cells. EGFR, overexpressed by a variety of cancer cell
      types, plays a key role in tumor cell proliferation, tumor angiogenesis and
      radio- and chemoresistance. CXCR5, and its ligand C-X-C motif chemokine 13 (CXCL13),
      are associated with a variety of tumors. CXCR5-CXCL13 interactions may be involved
      in the regulation of lymphocyte infiltration within the tumor microenvironment
      (TME).
    Origin: NCIt
    Value: Autologous Anti-EGFR CAR-transduced CXCR 5-modified T-lymphocytes
    Version: 20.10d
  Autologous Anti-FLT3 CAR T Cells AMG 553:
    Code: C172197
    Definition: A preparation of autologous T-lymphocytes genetically engineered with
      a chimeric antigen receptor (CAR) specific for the tumor-associated antigen
      FMS-like tyrosine kinase 3 (FLT3; CD135; STK1; FLK2), with potential immunostimulating
