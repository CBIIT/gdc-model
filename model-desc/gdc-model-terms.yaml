    Origin: NCIt
    Value: Allogeneic Anti-BCMA/CS1 Bispecific CAR-T Cells
    Version: 20.10d
  Allogeneic Anti-CD19 CAR T-cells ALLO-501A:
    Code: C172708
    Definition: A preparation of allogeneic, frozen, \'off-the-shelf\', universal
      transcription activator-like effector nuclease (TALEN)-engineered, gene-edited
      T-lymphocytes expressing a chimeric antigen receptor (CAR) targeting the tumor-associated
