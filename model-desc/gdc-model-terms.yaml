      belonging to the immunoglobulin superfamily expressed on activated T-cells,
      is a negative regulator of the immune system that limits the expansion and survival
      of CD8-positive T-cells. Anti-PD-L1 monoclonal antibody CS1001 mirrors natural
      immunoglobulin G4 (IgG4), potentially reducing immunogenicity and other toxicities.
