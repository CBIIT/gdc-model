  Embryonal carcinoma, infantile:
    Code: C3011
    Definition: 'A non-seminomatous malignant germ cell tumor composed of primitive
      germ cells.  It is the most common malignant germ cell tumor in the pediatric
      population. It occurs in the infant testis, ovary, sacrococcygeal region, vagina,
      uterus, prostate, abdomen, liver, retroperitoneum, thorax, and pineal/third
