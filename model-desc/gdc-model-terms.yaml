  Melanotic psammomatous MPNST:
    Code: C6910
    Definition: A malignant peripheral nerve sheath tumor characterized by the presence
      of malignant cells that contain melanin and formation of psammoma bodies.
    Origin: NCIt
    Value: Melanotic Psammomatous Malignant Peripheral Nerve Sheath Tumor
    Version: 20.05a
  Melanotic schwannoma:
    Code: C6970
    Definition: A rare circumscribed, non-encapsulated and grossly pigmented nerve
      sheath tumor. It is composed of cells with the immunophenotypic and electron
      microscopic features of Schwann cells which contain melanosomes and are positive
      for melanoma markers. It usually involves spinal nerve roots but may occur in
      other locations. It may be associated with PRKAR1A gene mutation and Carney
      complex. Malignant behavior has been reported in a significant number of patients.
    Origin: NCIt
    Value: Melanotic Schwannoma
    Version: 20.05a
  Menin-MLL Interaction Inhibitor SNDX-5613:
    Code: C165776
    Definition: An orally bioavailable protein-protein interaction (PPI) inhibitor
      of the menin-mixed lineage leukemia (MLL; myeloid/lymphoid leukemia; KMT2A)
      proteins, with potential antineoplastic activity. Upon oral administration,
      menin-MLL interaction inhibitor SNDX-5613 targets and binds to the nuclear protein
      menin, thereby preventing the interaction between the two proteins menin and
      MLL and the formation of the menin-MLL complex. This reduces the expression
      of downstream target genes and results in an inhibition of the proliferation
      of MLL-rearranged leukemic cells. The menin-MLL complex plays a key role in
      the survival, growth, transformation and proliferation of certain kinds of leukemia
      cells.
    Origin: NCIt
    Value: Menin-MLL Interaction Inhibitor SNDX-5613
    Version: 20.10d
  Meningeal melanocytoma:
    Code: C4662
    Definition: A usually well differentiated melanocytic neoplasm arising from the
      meninges. It is characterized by the presence of epithelioid, fusiform, polyhedral,
      and spindle melanocytes without evidence of hemorrhage, necrosis, or high mitotic
