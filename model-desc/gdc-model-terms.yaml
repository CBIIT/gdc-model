      in cell cycle arrest, specifically during the S phase of replication. Cytarabine
      also inhibits DNA polymerase, resulting in a decrease in DNA replication and
      repair. Because BST-236 specifically targets cancer cells, it may spare normal
      tissues from cytarabine-related toxicities.
    Origin: NCIt
    Value: Aspacytarabine
    Version: 20.10d
  Aspirin:
    Code: C287
    Definition: An orally administered non-steroidal antiinflammatory agent. Acetylsalicylic
      acid binds to and acetylates serine residues in cyclooxygenases, resulting in
      decreased synthesis of prostaglandin, platelet aggregation, and inflammation.
      This agent exhibits analgesic, antipyretic, and anticoagulant properties.
    Origin: NCIt
    Value: Aspirin
    Version: 23.08d
  Astroblastoma:
    Code: C4324
    Definition: A rare glial neoplasm more commonly found in young adults. It is characterized
      by tumor cells with characteristics suggestive of an astrocytic origin (positive
      for GFAP), arranged perivascularly. The cells have broad, non-tapering processes
      radiating towards a central blood vessel. The biologic behavior of astroblastomas
      is variable, so no WHO grade has been established, yet. (Adapted from WHO.)
    Origin: NCIt
    Value: Astroblastoma
    Version: 20.05a
  Astrocytic glioma:
    Code: C6958
    Definition: 'A glial tumor of the brain or spinal cord showing astrocytic differentiation.  It
      includes the following clinicopathological entities: pilocytic astrocytoma,
      diffuse astrocytoma, anaplastic astrocytoma, pleomorphic xanthoastrocytoma,
      subependymal giant cell astrocytoma, and glioblastoma.'
    Origin: NCIt
    Value: Astrocytic Tumor
    Version: 20.05a
  Astrocytoma, NOS:
