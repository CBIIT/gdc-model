  DNMT1 Inhibitor NTX-301:
    Code: C174424
    Definition: An orally bioavailable inhibitor of human DNA methyltransferase 1
      (DNMT1), with potential antineoplastic activity. Upon oral administration, DNMT1
      inhibitor NTX-301 targets ad binds to DNMT1, thereby inhibiting the activity
