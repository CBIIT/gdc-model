  Allogeneic CRISPR-Cas9 Engineered Anti-BCMA T Cells CTX120:
    Code: C172741
    Definition: A preparation of human allogeneic T-lymphocytes gene-edited with the
      clustered regularly interspaced short palindromic repeats (CRISPR)-Cas9 nuclease
      complex to disrupt expression of endogenous TCR and major histocompatibility
      complex (MHC) class I molecules and modified to express a chimeric antigen receptor
