  Asunercept:
    Code: C90562
    Definition: A human, soluble fusion protein consisting of the extracellular domain
      of the CD95 receptor fused to the Fc-domain of the human IgG antibody, with
      potential antineoplastic activity. Upon administration, asunercept binds to
      the CD95 ligand (CD95L) and blocks the binding of CD95L to the CD95 receptor.
      In tumor cells, blockage of CD95L-mediated signaling pathways may prevent cell
      migration and invasive cell growth; in healthy cells, blockage of CD95L-mediated
      signaling pathways may prevent apoptosis and may protect cell damage. Activation
      of the CD95 receptor plays an important role in the initiation of apoptosis
      in healthy cells or the invasive growth of cancer cells.
    Origin: NCIt
    Value: Asunercept
    Version: 20.10d
  Attenuated Measles Virus Encoding SCD Transgene TMV-018:
    Code: C175440
    Definition: A recombinant, attenuated oncolytic measles virus (MV) encoding the
      prodrug converting enzyme super cytosine deaminase (SCD), that can potentially
      be used as an antineoplastic adjuvant and with potential antineoplastic activity.
      Upon intra-tumoral injection, TMV-018 preferentially enters and transfects tumor
      cells, and expresses SCD, an enzyme that catalyzes the intracellular conversion
      of the prodrug flucytosine (5-fluorocytosine; 5-FC) into the antineoplastic
      agent 5-fluorouracil (5-FU). After administration of 5-FC, the tumor can be
      eradicated upon activation of 5-FU by SCD. In addition, the oncolytic MV may
      infect and lyse tumor cells. In turn, the lysed tumor cells release various
      tumor-associated antigens (TAAs), which induce an immune response against the
      tumor cells. This may further eradicate tumor cells.
    Origin: NCIt
    Value: Attenuated Measles Virus Encoding SCD Transgene TMV-018
    Version: 20.10d
  Atuveciclib:
    Code: C121456
    Definition: An inhibitor of positive transcription elongation factor b (P-TEFb),
      which is composed of cyclin-dependent kinase 9 (CDK9) and cyclin-T (CycT), with
      potential antineoplastic activity. Upon administration, atuveciclib binds to
      and inhibits the activity of P-TEFb, thereby preventing the phosphorylation
      of its downstream target, the carboxyl terminal domain (CTD) of RNA polymerase
      II (RNA Pol II), and inhibiting the activation of transcriptional elongation
      by RNA Pol II. This prevents the transcription of tumor promoting genes, induces
      tumor cell apoptosis, and inhibits tumor cell proliferation. P-TEFb plays an
      important role in the regulation of gene transcription; over-activation in cancer
      cells leads to both the transcription of key tumor-promoting genes and cancer
      cell proliferation.
    Origin: NCIt
    Value: Atuveciclib
    Version: 20.10d
  Atypical:
