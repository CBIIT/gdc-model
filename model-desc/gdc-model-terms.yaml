    Value: Recombinant Bacterial Minicells VAX014
    Version: 20.10d
  Recombinant Erwinia asparaginase JZP-458:
    Code: C167120
    Definition: A recombinant form of asparaginase (Erwinia asparaginase; crisantaspase)
      derived from the bacterium Erwinia chrysanthemi, genetically engineered to be
      produced in Pseudomonas fluorescens, with potential antineoplastic activity.
      Upon administration of recombinant Erwinia asparaginase JZP-458, the recombinant
      asparaginase hydrolyzes L-asparagine to L-aspartic acid and ammonia. This depletes
      cancer cells of asparagine, which blocks protein synthesis and tumor cell proliferation.
      Asparagine is critical to protein synthesis in cancer cells, which cannot synthesize
      this amino acid due to the absence of the enzyme asparagine synthase. JZP-458
      can be used as an alternative in patients who are hypersensitive to Escherichia
      (E.) coli-derived asparaginase products.
    Origin: NCIt
    Value: Recombinant Erwinia asparaginase JZP-458
    Version: 20.10d
