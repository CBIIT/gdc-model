      ATP-binding site, tirbanibulin specifically binds to the peptide substrate binding
      site of Src kinase; inhibition of kinase activity may result in the inhibition
      of primary tumor growth and the suppression of metastasis. Src tyrosine kinases
      are upregulated in many tumor cells and play important roles in tumor cell proliferation
      and metastasis.
    Origin: NCIt
    Value: Tirbanibulin
    Version: 20.10d
