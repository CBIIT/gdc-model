      metabolism inhibits proliferation in rapidly growing tumor cells and leads to
      an induction of cell death. Unlike normal healthy cells, glutamine-dependent
      tumors heavily rely on the intracellular conversion of exogenous glutamine into
      glutamate and glutamate metabolites to provide energy and generate building
      blocks for the production of macromolecules, which are needed for cellular growth
