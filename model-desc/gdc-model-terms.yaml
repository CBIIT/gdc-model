  Oncolytic Adenovirus ORCA-010:
    Code: C168607
    Definition: A replication competent, oncolytic adenovirus serotype 5 (Ad5) that
      has been modified with a delta24 (d24) deletion, an incorporation of an RGD-4C
      motif in the Ad fiber protein, and an insertion of the T1 mutation in E3/19K
      gene, with potential oncolytic activity. Upon administration, oncolytic adenovirus
      ORCA-010 binds to specific Ad3 receptors that are highly expressed on certain
      tumor cells. This results in the replication of oncolytic adenovirus Ad5/3-delta24
      in tumor cells and induces tumor cell lysis which may potentially result in
      the activation of a systemic immune response against tumor-associated antigens
      (TAAs). The Ad5/3-delta24 has a 24 base pair deletion in constant region 2 of
      the E1A gene which allows for selective replication in cells that are defective
      in the retinoblastoma gene (Rb) or cyclin-dependent kinase inhibitor-2A (CDKN2A
      or p16INK4a). As most tumor cells are defective in the Rb/p16 pathway, this
      virus selectively replicates in these cells. The RGD-4C motif is a 9-amino acid
      peptide that binds to various and enhances viral-cell receptor binding by allowing
      for a Coxsackie-adenovirus receptor (CAR)-independent infection of tumor cells,
      which is the natural route of viral binding, as CAR expression is often deficient
      on cancer cells. As integrins are often overexpressed on tumor cell surfaces,
      integrin receptor binding enhances tumor cells binding and infection by the
      Ad. The T1 mutation enhances the Ad5 release from tumor cells and promotes spreading
      throughout the tumor, thereby enhancing anti-tumor activity. The T1 mutation,
      a single Adenine insertion at position 445 of the nucleotide sequence of the
      E3/19K gene of Adenovirus, creates a truncated E3/19K protein that is relocated
      to the plasma membrane due to the disruption of its ER retention signal. This
      increases plasma membrane permeability and enhances the release of Ad5.
    Origin: NCIt
    Value: Oncolytic Adenovirus ORCA-010
    Version: 20.10d
  Oncolytic HSV-1 Expressing IL-12 and Anti-PD-1 Antibody T3011:
    Code: C175473
    Definition: A genetically engineered oncolytic herpes simplex virus type 1 (oHSV-1)
      expressing the human immunostimulating cytokine interleukin-12 (IL-12) and an
      antibody directed against the negative immunoregulatory human cell receptor
      programmed cell death protein 1 (PD-1; PDCD1; CD279), with potential immune
      checkpoint inhibitory and antineoplastic activities. Upon intratumoral administration,
      oHSV-1 expressing IL-12 and anti-PD-1 antibody T3011 infects and replicates
      in tumor cells causing viral-mediated tumor cell lysis. The released virus particles,
      in turn, infect and replicate in neighboring tumor cells. Tumor antigens released
      from the lysed tumor cells also activate the immune system to induce a tumor-specific
      systemic immune and cytotoxic T-lymphocyte (CTL) response, thereby killing nearby
      non-infected tumor cells. In addition, oHSV-1 expressing IL-12 and anti-PD-1
      antibody T3011 promotes the secretion of IL-12 and anti-PD-1 antibody by the
      tumor cells. IL-12 promotes the activation of natural killer cells, which induces
      both the secretion of interferon-gamma and a cytotoxic T-lymphocyte (CTL) response
      against the tumor cells. This results in both immune-mediated tumor cell death
      and further inhibition of tumor cell proliferation. Anti-PD-1 antibody targets,
      binds to and inhibits PD-1 and its downstream signaling pathways. This may restore
      immune function through the activation of T-cells and T-cell-mediated immune
      responses against tumor cells. PD-1, a transmembrane protein in the immunoglobulin
      superfamily (IgSF) expressed on T-cells, functions as an immune checkpoint that
      negatively regulates T-cell activation and effector function when activated
      by its ligands programmed cell death-1 ligand 1 (PD-L1) or 2 (PD-L2); it plays
      an important role in tumor evasion from host immunity.
    Origin: NCIt
    Value: Oncolytic HSV-1 Expressing IL-12 and Anti-PD-1 Antibody T3011
    Version: 20.10d
  Oncolytic Herpes Simplex Virus-1 ONCR-177:
    Code: C171540
    Definition: 'A recombinant, genetically modified, microRNA (miRNA)-attenuated
      oncolytic viral strain of the herpes simplex type 1 (HSV-1) virus, with potential
      oncolytic, immunostimulating and antineoplastic activities. In ONCR-177, a dual
      bidirectional promoter enables the expression of five different transgenes:
      the natural killer (NK) cell and T-cell activating cytokine interleuin-12 (IL-12),
      the chemokines C-C motif chemokine 4 (CCL4) and the extracellular domain of
      the Fms-related tyrosine kinase 3 ligand (FLT3LG), to allow for expansion and
      recruitment of classical dendritic cells (DCs), and antagonists to the immune
      checkpoints programmed cell death protein-1 (PD-1) and cytotoxic T-lymphocyte-associated
      antigen 4 (CTLA-4) to counter T cell exhaustion. Upon intra-tumoral administration,
      the oncolytic HSV-1 ONCR-177 specifically targets, infects and selectively replicates
      in tumor cells only while not infecting normal, healthy cells. This induces
      tumor cell lysis. The released virus particles then infect and replicate in
      neighboring tumor cells, thereby further killing tumor cells. The released tumor-associated
      antigens (TAAs) from the tumor cells activate the immune system to exert an
      anti-tumor immune response against the tumor cells, thereby further killing
      the tumor cells. In addition, the expressed transgenes that are released upon
      tumor cell lysis induce a systemic tumor-specific immune response and activate
      NKs, DCs and cytotoxic T-lymphocytes (CTLs) while inhibiting regulatory T-cells
      (Tregs). This further kills nearby non-infected tumor cells. In ONCR-177, the
      neurovirulence gene ICP34.5 allows for potent oncolysis, even in the presence
      of host cell antiviral responses. To ensure selective replication and oncolysis
      in cancer cells while attenuating replication in healthy tissue, tissue specific
      miRNA-binding cassettes (miR-T) are inserted into early genes essential for
      viral replication. In addition, UL37 mutation suppresses latent infection.'
    Origin: NCIt
    Value: Oncolytic Herpes Simplex Virus-1 ONCR-177
    Version: 20.10d
  Oncolytic Measles Virus Encoding Helicobacter pylori Neutrophil-activating Protein:
    Code: C173889
    Definition: An attenuated oncolytic Edmonston (Ed) strain of measles virus (MV)
      encoding the N-terminus of the human lambda immunoglobulin light chain containing
      the Helicobacter pylori neutrophil-activating protein (NAP), with potential
      immunostimulating and antineoplastic activities. Upon administration, the oncolytic
      measles virus encoding H. pylori NAP selectively infects and replicates in tumor
      cells, leading to syncytia formation and tumor cell lysis. The expressed NAP,
      a toll-like receptor-2 (TLR2) agonist, may stimulate the secretion of proinflammatory
      cytokines such as tumor necrosis factor-alpha (TNF-a), interleukin (IL)-1 and
      IL-6, leading to local inflammatory reaction in the tumor microenvironment (TME).
      H. pylori NAP, a bacterial antigen and potent immunomodulator, may enhance the
      antitumor effect of oncolytic MV.
    Origin: NCIt
    Value: Oncolytic Measles Virus Encoding Helicobacter pylori Neutrophil-activating
      Protein
    Version: 20.10d
  Ontorpacept:
    Code: C125718
    Definition: A soluble recombinant antibody-like fusion protein composed of the
      N-terminal CD47 binding domain of human signal-regulatory protein alpha (SIRPa)
      linked to the Fc domain of human immunoglobulin G1 (IgG1), with potential immune
      checkpoint inhibitory and antineoplastic activities. Upon administration, ontorpacept
      selectively targets and binds to CD47 expressed on tumor cells and blocks the
      interaction of CD47 with endogenous SIRPa, a cell surface protein expressed
      on macrophages. This prevents CD47/SIRPa-mediated signaling and abrogates the
      CD47/SIRPa-mediated inhibition of macrophage activation and phagocytosis of
      cancer cells. This induces pro-phagocytic signaling mediated by the binding
      of calreticulin (CRT), which is specifically expressed on the surface of tumor
      cells, to low-density lipoprotein (LDL) receptor-related protein-1 (LRP-1),
      expressed on macrophages, and results in macrophage activation and the specific
      phagocytosis of tumor cells. CD47, also called integrin-associated protein (IAP),
      is a tumor-associated antigen (TAA) expressed on normal, healthy hematopoietic
      stem cells (HSC) and overexpressed on the surface of a variety of cancer cells.
      Expression of CD47, and its interaction with SIRPa, leads to the inhibition
      of macrophage activation and protects cancer cells from phagocytosis, thereby
      allowing cancer cells to proliferate.
    Origin: NCIt
    Value: Ontorpacept
    Version: 20.10d
  Onvatilimab:
    Code: C127124
    Definition: A human monoclonal antibody against the protein V-domain immunoglobulin
      (Ig) suppressor of T-cell activation (VISTA; programmed death 1 homolog; PD1H;
      PD-1H), with potential negative checkpoint regulatory and antineoplastic activities.
      Upon administration, onvatilimab targets and binds to VISTA. This inhibits VISTA
      signaling, abrogates the VISTA-induced suppression of T-lymphocyte-mediated
      immune responses, enhances cytotoxic T-cell responses against tumor cells and
      inhibits tumor cell growth. VISTA, mainly expressed on hematopoietic cells,
      plays a key role in immunosuppression.
    Origin: NCIt
    Value: Onvatilimab
    Version: 20.10d
  Opolimogene Capmilisbac:
    Code: C125631
    Definition: A proprietary, live-attenuated, double-deleted (LADD) strain of the
      Gram-positive bacterium Listeria monocytogenes (Lm) encoding multiple, as of
      yet undisclosed, tumor-associated antigens (TAAs), with potential immunostimulatory
      and antineoplastic activities. Upon intravenous administration, opolimogene
      capmilisbac is taken up by antigen-presenting cells (APCs), including dendritic
      cells (DCs). The TAAs are subsequently expressed by the APCs and then processed
      and presented to the immune system by both major histocompatibility complex
      (MHC) class I and II molecules. This activates the immune system and leads to
      the recruitment and activation of cytotoxic T-lymphocytes (CTLs) against the
      TAA-expressing tumor cells, eventually resulting in tumor cell lysis. Two genes
      contributing to the virulence of Lm have been removed to minimize the risk of
      infection.
