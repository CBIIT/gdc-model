  Xevinapant:
    Code: C90574
    Definition: An orally available mimetic of the natural second mitochondrial-derived
      activator of caspases (Smac) and inhibitor of Inhibitor of Apoptosis Proteins
      (IAPs), with potential immunomodulating, apoptotic-inducing, chemo-radio-sensitizing
      and antineoplastic activities. Upon oral administration,xevinapant targets and
      binds to the Smac binding groove on IAPs, including the direct caspase inhibitor
      X chromosome-linked IAP (XIAP), and the cellular IAPs 1 (c-IAP1) and 2 (c-IAP2).
      This inhibits the activities of these IAPs and promotes the induction of apoptosis.
      Additionally, as xevinapant inhibits the activity of IAPs, it may work synergistically
      with cytotoxic drugs and/or radiation to overcome tumor cell resistance to apoptosis.
      As IAPs regulate nuclear factor-kappa B (NFkB) signaling pathways, which drives
      the expression of genes involved in immune and inflammatory responses, xevinapant
      may enhance anti-tumor immune responses when administered with certain immunomodulating
      agents, such as immune checkpoint inhibitors. IAPs are overexpressed by many
      cancer cell types and suppress both intrinsic and extrinsic apoptosis by binding
      to and inhibiting active caspases via their baculoviral lAP repeat (BIR) domains.
      They contribute to chemo-radio-resistance of cancer cells to certain cytotoxic
      agents and radiation, promote tumor cell survival and are associated with poor
      prognosis in certain types of cancer. SMAC, a pro-apoptotic mitochondrial protein,
      is an endogenous inhibitor of the IAPs family of cellular proteins.
    Origin: NCIt
    Value: Xevinapant
    Version: 20.10d
  Xiliertinib:
    Code: C162552
    Definition: An orally available, ATP-competitive inhibitor of the epidermal growth
      factor receptor (EGFR), with potential antineoplastic activity. Upon oral administration,
      xiliertinib binds to and inhibits the activity of EGFR. This prevents EGFR-mediated
      signaling, and may lead to both induction of cell death and inhibition of tumor
      growth in EGFR-overexpressing cells. EGFR, a receptor tyrosine kinase mutated
      in many tumor cell types, plays a key role in tumor cell proliferation and tumor
      vascularization.
    Origin: NCIt
    Value: Xiliertinib
    Version: 20.10d
  Xisomab 3G3:
    Code: C171173
    Definition: A humanized anti-factor XI (FXI) antibody, with potential anti-thrombotic
      activity. Upon administration, xisomab 3G3 targets and binds to the apple 2
      domain of FXI, thereby preventing the binding of FXI to factor XIIa (FXIIa).
      This blocks factor XIIa-mediated FXI activation without inhibiting FXI activation
      by thrombin or the procoagulant function of FXIa. The abrogation of FXI activation
      prolongs the activated partial thromboplastin time (aPTT), and reduces platelet
      and fibrin accumulation. This results in the inhibition of contact activation-initiated
      blood coagulation and prevents thrombus formation. FXI contributes to thrombotic
      disease while playing a limited role in normal hemostasis. Activation of FXI
      is essential for thrombus growth and stabilization.
    Origin: NCIt
    Value: Xisomab 3G3
    Version: 20.10d
