  Emibetuzumab:
    Code: C95732
    Definition: A humanized IgG4 monoclonal antibody directed against human hepatocyte
      growth factor receptor (HGFR or c-MET) with potential antineoplastic activity.
      Emibetuzumab binds to c-MET, thereby preventing the binding of HGF to its receptor
      c-Met and subsequent activation of the HGF/c-Met signaling pathway. This may
      result in cell death in c-Met-expressing tumor cells. c-Met, a receptor tyrosine
      kinase overexpressed or mutated in many tumor cell types, plays a key role in
      cancer cell growth, survival, angiogenesis, invasion, and metastasis.
    Origin: NCIt
    Value: Emibetuzumab
    Version: 20.10d
  Enadenotucirev-expressing FAP/CD3 Bispecific FAP-TAc NG-641:
    Code: C168790
    Definition: An oncolytic adenoviral vector, a transgene-modified variant of enadenotucirev
      (EnAd), that expresses a bi-specific T-cell activator molecule FAP-TAc together
      with immune enhancer molecules C-X-C motif chemokine 9 (CXCL9), C-X-C motif
      chemokine 10 (CXCL10) and interferon alpha (IFNalpha), with potential immunomodulating
      and antineoplastic activities. Upon administration of NG-641, EnAd specifically
      infects and replicates in tumor cells and not in normal, noncancerous tissue,
      and selectively expresses FAP-TAc. The locally expressed FAP-TAc targets and
      binds to both fibroblast activating protein (FAP) on cancer associated fibroblasts
      (CAFs) and CD3 on T-cells. This leads to T-cell activation and T-cell mediated
      killing of CAFs in tumor stroma. NG-641 also encodes the transgenes CXCL9, CXCL10
      and IFNalpha. The production of CXCL9, CXCL10 and IFNalpha leads to the recruitment
      and further activation of T-cells, enhancing the overall immune response and
      cancer cell killing. FAP, a cell surface glycoprotein, is overexpressed on tumor-associated
      fibroblasts but minimally expressed on normal, healthy cells.
    Origin: NCIt
    Value: Enadenotucirev-expressing FAP/CD3 Bispecific FAP-TAc NG-641
    Version: 20.10d
  Encapsulated Rapamycin:
    Code: C173879
    Definition: An orally bioavailable nanoparticle-based formulation composed of
      sub-micron particles of the macrolide antibiotic rapamycin incorporated into
      a pH-sensitive poly(methyl methacrylate) polymer, with potential immunomodulating
      and antineoplastic activities. Upon oral administration of the encapsulated
      rapamycin, the nanoparticle specifically delivers rapamycin at the tumor site.
      Rapamycin binds to the immunophilin FK Binding Protein-12 (FKBP-12) to generate
      a complex that binds to and inhibits the activation of the serine/threonine
      kinase mammalian target of rapamycin (mTOR), a key regulatory kinase. This may
      suppress mTORC1 activity. In addition, inhibition of mTOR may modulate central
      memory CD8 T cells, CD3+/CD56+ natural killer (NK) cells and CD8 T-cell responses.
      This may kill tumor cells. Compared to the administration of rapamycin alone,
      this formulation improves oral bioavailability of rapamycin with more consistent
      rapamycin levels, thereby allowing for administration of lower rapamycin dosage,
      which improves and minimizes rapamycin\'s toxicity. Upregulated in some tumors,
      mTOR is a serine/threonine kinase involved in regulating cellular proliferation,
      motility, and survival that is located downstream of the PI3K/Akt signaling
      pathway.
    Origin: NCIt
    Value: Encapsulated Rapamycin
    Version: 20.10d
  Encapsulated papillary carcinoma:
    Code: C156034
    Definition: A typical papillary thyroid gland carcinoma that is totally surrounded
      by a fibrous capsule, which may be intact or only focally infiltrated by tumor
      growth. It accounts for about 10% of all cases of papillary thyroid gland carcinoma
      and has an excellent prognosis. Regional nodal metastases may be present, but
      bloodborne metastases are rare. The survival rate is nearly 100%. (WHO 2017)
    Origin: NCIt
    Value: Encapsulated Variant Thyroid Gland Papillary Carcinoma
    Version: 20.05a
  Encapsulated papillary carcinoma with invasion:
    Code: C66850
    Definition: A papillary carcinoma of the thyroid gland which is encapsulated and
      resembles an encapsulated follicular neoplasm. Capsular invasion is present.
      The malignant follicular cells display the nuclear features that characterize
      the papillary adenocarcinomas of the thyroid gland.
    Origin: NCIt
    Value: Follicular Variant Thyroid Gland Papillary Carcinoma, Encapsulated Subtype
      with Invasion
    Version: 20.05a
  Encelimab:
