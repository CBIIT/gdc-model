    Origin: NCIt
    Value: Medulloblastoma, Non-WNT/Non-SHH, Group 3
    Version: 20.05a
  Medulloblastoma, group 4:
    Code: C129446
    Definition: Medulloblastoma not associated with activation of the WNT pathway
      or sonic hedgehog (SHH) pathway. MYC amplifications are absent. TP53 mutations
      are absent. Chromosome 17 abnormalities may be present.
    Origin: NCIt
    Value: Medulloblastoma, Non-WNT/Non-SHH, Group 4
    Version: 20.05a
  Medulloblastoma, non-WNT/non-SHH:
    Code: C129444
    Definition: Medulloblastoma not associated with activation of the WNT pathway
      or sonic hedgehog (SHH) pathway. TP53 mutations are absent. This molecular subtype
      includes medulloblastomas numerically designated as \"group 3\" and \"group
      4\".
    Origin: NCIt
    Value: Medulloblastoma, Non-WNT/Non-SHH
    Version: 20.05a
  Medullocytoma:
    Code: C6905
    Definition: A rare, WHO grade II cerebellar neoplasm which shows consistent neuronal,
      variable astrocytic and focal lipomatous differentiation. It occurs in adults,
      has a low proliferative potential and usually has a favorable prognosis. (Adapted
      from WHO)
    Origin: NCIt
    Value: Cerebellar Liponeurocytoma
    Version: 20.05a
  Medulloepithelioma, NOS:
    Code: C66808
    Definition: A rare, unilateral, benign or malignant embryonic neoplasm typically
      presenting as a cilliary body mass during childhood. It is composed of medullary
      epithelial cells.
    Origin: NCIt
    Value: Medulloepithelioma Not Otherwise Specified
    Version: 20.05a
  Medullomyoblastoma:
    Code: C3706
    Definition: A rare malignant embryonal neoplasm arising from the cerebellum.  It
      is characterized by the morphologic features of a medulloblastoma and the presence
      of a striated muscle component.  Its clinical behavior is similar to medulloblastoma.
    Origin: NCIt
    Value: Medullomyoblastoma with Myogenic Differentiation
    Version: 20.05a
  Megakaryocytic leukemia:
    Code: C3170
    Definition: An acute myeloid leukemia in which at least 50% of the blasts are
      of megakaryocytic lineage. (WHO, 2001)
    Origin: NCIt
    Value: Acute Megakaryoblastic Leukemia
    Version: 20.05a
  Megakaryocytic myelosclerosis:
    Code: C2862
    Definition: A chronic myeloproliferative neoplasm characterized by bone marrow
      fibrosis, proliferation of atypical megakaryocytes and granulocytes in the bone
      marrow, anemia, splenomegaly, and extramedullary hematopoiesis. (WHO, 2001)
    Origin: NCIt
    Value: Primary Myelofibrosis
    Version: 20.05a
  Melanoameloblastoma:
    Code: C3717
    Definition: A rare neoplasm usually occurring in infants.  It is characterized
      by the presence of a mixture of melanin-containing epithelial cells and smaller
