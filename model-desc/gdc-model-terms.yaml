  LMP7 Inhibitor M3258:
    Code: C169060
    Definition: An orally bioavailable, potent, selective, reversible inhibitor of
      the large multifunctional peptidase 7 (LMP7, Beta5i, PSMB8), a chymotrypsin-like,
