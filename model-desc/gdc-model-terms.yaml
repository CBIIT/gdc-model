  Recombinant Human TRAIL-Trimer Fusion Protein SCB-313:
    Code: C170907
    Definition: A recombinant fusion protein composed of the human C-propeptide of
      alpha1(I) collagen (Trimer-Tag) to the C-terminus of the mature human tumor
      necrosis factor (TNF)-related apoptosis-inducing ligand (TRAIL; Apo2L), with
      potential pro-apoptotic and antineoplastic activities. The binding of TRAIL
      to the Trimer-Tag allows TRAIL to form a stable covalently-linked homotrimer.
      Upon administration of recombinant human TRAIL-trimer fusion protein SCB-313,
      this fusion protein targets, binds to and trimerizes the TRAIL-receptors, pro-apoptotic
      death receptors (DRs) TRAIL-R1 (death receptor 4; DR4) and TRAIL-R2 (death receptor
      5; DR5), expressed on tumor cells, thereby activating caspases and inducing
      apoptosis in TRAIL-R1/R2-expressing tumor cells. TRAIL, a homotrimeric type
      II transmembrane protein and member of the TNF superfamily of cytokines, plays
      a key role in the induction of apoptosis through TRAIL-mediated death receptor
      pathways. The pro-apoptotic cell surface receptors TRAIL-R1 and -R2, members
      of the TNF receptor family, are overexpressed by a variety of cancer cell types;
      The induction of receptor trimerization is needed for the initiation of the
      apoptotic signaling pathway. The TRAIL-Trimer retains similar bioactivity and
      receptor binding kinetics as native TRAIL but has more favorable pharmacokinetics
      and antitumor activity than native TRAIL.
    Origin: NCIt
    Value: Recombinant Human TRAIL-Trimer Fusion Protein SCB-313
    Version: 20.10d
  Recombinant Humanized Anti-HER-2 Bispecific Monoclonal Antibody MBS301:
    Code: C171377
    Definition: A glyco-engineered heterodimeric bispecific monoclonal antibody, derived
      from trastuzumab and pertuzumab, directed against two distinct epitopes of the
      extracellular dimerization (ECD) domain of the tumor-associated antigen (TAA)
      human tyrosine kinase receptor epidermal growth factor receptor 2 (HER2; ErbB2;
