      are called non-invasive follicular thyroid neoplasms with papillary-like nuclear
      features. (WHO 2017)
    Origin: NCIt
    Value: Thyroid Gland Well-Differentiated Tumor of Uncertain Malignant Potential
    Version: 20.05a
  8330/3:
    Code: C8054
    Definition: A differentiated adenocarcinoma arising from the follicular cells
      of the thyroid gland.  The nuclear features which characterize the thyroid gland
      papillary carcinoma are absent.  Radiation exposure is a risk factor and it
      comprises approximately 10% to 15% of thyroid cancers.  Clinically, it usually
      presents as a solitary mass in the thyroid gland.  It is generally unifocal
      and thickly encapsulated and shows invasion of the capsule or the vessels.  Diagnostic
      procedures include thyroid ultrasound and fine needle biopsy.
    Origin: NCIt
    Value: Thyroid Gland Follicular Carcinoma
    Version: 20.05a
  8331/3:
    Code: C8054
    Definition: A differentiated adenocarcinoma arising from the follicular cells
      of the thyroid gland.  The nuclear features which characterize the thyroid gland
      papillary carcinoma are absent.  Radiation exposure is a risk factor and it
      comprises approximately 10% to 15% of thyroid cancers.  Clinically, it usually
      presents as a solitary mass in the thyroid gland.  It is generally unifocal
