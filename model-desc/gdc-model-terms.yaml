  Cinrebafusp Alfa:
    Code: C142890
    Definition: A bivalent, bispecific fusion protein comprised of an anti-human epidermal
      growth factor receptor (HER2) monoclonal antibody linked to a CD137-targeting
      anticalin with potential immunostimulatory and antineoplastic activities. Upon
      administration of cinrebafusp alfa, CD137 clustering is promoted by bridging
      CD137-positive T-cells with HER2-positive tumor cells, leading to the recruitment
      of tumor antigen-specific cytotoxic T-lymphocytes (CTLs). This may result in
      potent CTL-mediated lysis of HER2-expressing tumor cells. HER2 plays a key role
      in tumor cell proliferation and tumor vascularization. CD137 is a costimulatory
      immunoreceptor and a member of the tumor necrosis factor receptor superfamily
      (TNFRSF). Anticalins are synthetic antigen-binding proteins derived from lipocalins.
      Structurally dissimilar to antibodies, anticalins are able to bind to smaller
      antigens and exhibit improved tissue penetration.
    Origin: NCIt
    Value: Cinrebafusp Alfa
    Version: 20.10d
  Cintirorgon:
    Code: C131294
    Definition: An orally bioavailable agonist of retinoic acid-related orphan receptor
      gamma (RORg), with potential immunomodulatory and antineoplastic activities.
      Upon oral administration of cintirorgon, this agent selectively binds to the
      nuclear receptor transcription factor RORg, forming a receptor complex that
      translocates to the nucleus, and binds to ROR response elements (ROREs), enhancing
      the function, proliferation and survival of type 17 T-cells, including Th17
      (helper T-cells) and Tc17 (cytotoxic T-cells). This may increase the expression
      of co-stimulatory molecules and decrease the expression of co-inhibitory molecules
      on T-cells leading to increased production of cytokines and chemokines by T-cells,
      decreased proliferation of regulatory T-cells (Tregs), and abrogation of tumor-induced
      immunosuppression. This ultimately induces a T-cell-mediated immune response
      against cancer cells and leads to a reduction in tumor cell growth. RORg, the
      nuclear receptor transcription factor that is involved in Th17/Tc17 differentiation,
      plays a key role in immune activation.
    Origin: NCIt
    Value: Cintirorgon
    Version: 20.10d
