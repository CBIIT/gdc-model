      4 (PTGER4; EP4), with potential immunomodulating and antineoplastic activities.
      Upon administration, the EP4 antagonist INV-1120 selectively targets and binds
      to EP4, inhibiting the binding of the immunosuppressive prostaglandin E2 (PGE2)
      to EP4. This prevents the activation of EP4 and inhibits PGE2-EP4-mediated signaling,
      thereby inhibiting proliferation of tumor cells in which the PGE2-EP4 signaling
      pathway is over-activated. In addition, EP4 inhibition prevents the activity
      of tumor-associated myeloid cells (TAMCs) in the tumor microenvironment (TME)
      by inhibiting interleukin-23 (IL-23) production and the IL-23-mediated expansion
      of Th17 cells. EP4, a prostanoid receptor, is a G protein-coupled receptor that
      is expressed in certain types of cancers; it promotes tumor cell proliferation
      and invasion.
    Origin: NCIt
    Value: EP4 Antagonist INV-1120
    Version: 20.10d
