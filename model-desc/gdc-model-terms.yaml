      pseudopapillae.  In between the pseudopapillae aggregates of neurocytes, large
      neurons, and ganglioid cells are present.
    Origin: NCIt
    Value: Papillary Glioneuronal Tumor
    Version: 20.05a
  Papillary hidradenoma:
    Code: C4171
    Definition: A benign neoplasm arising from the sweat glands. It presents as a
      slow growing cystic nodular lesion most often in the skin of the vulva and the
      perianal region. It is characterized by the presence of cystic and large papillary
      structures. The papillary structures contain connective tissue and are covered
      by two layers of epithelium. Complete excision is curative.
    Origin: NCIt
    Value: Hidradenoma Papilliferum
    Version: 20.05a
  Papillary meningioma:
