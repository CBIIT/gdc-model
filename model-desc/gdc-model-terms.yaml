  SIRPa-4-1BBL Fusion Protein DSP107:
    Code: C174171
    Definition: A bi-functional, trimeric, fusion protein consisting of the extracellular
      domains (ECDs) of human signal-regulatory protein alpha (SIRPalpha; SIRPa; CD172a)
