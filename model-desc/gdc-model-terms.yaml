  Individualized MVA-based Vaccine TG4050:
    Code: C171392
    Definition: An off-the-shelf (OTS) individualized vaccine comprised of a modified
      Vaccinia virus Ankara (MVA) viral vector encoding tumor-specific neoantigens
      (TSNAs), with potential immunostimulatory and antineoplastic activities. Following
      administration of the individualized MVA-based vaccine TG4050, the neoantigens
      are expressed and presented to the immune system, which induces the activation
      of a specific cytotoxic T-lymphocyte (CTL) immune response against tumor cells
