    Origin: NCIt
    Value: Meningothelial Meningioma
    Version: 20.05a
  Meningothelial sarcoma:
    Code: C4073
    Definition: A rare sarcoma arising from the meninges.
    Origin: NCIt
    Value: Meningeal Sarcoma
    Version: 20.05a
  Merkel cell carcinoma:
    Code: C9231
    Definition: A rare malignant cutaneous tumor seen in elderly patients.  Its usual
      location is on the head, neck and extremities. The tumor is composed of small
      round cells with scanty cytoplasm arranged in a trabecular pattern, or in ill-defined
      nodules or in a diffuse pattern. The tumor cells contain cytoplasmic membrane-bound
      dense core granules resembling neurosecretory granules. There is strong evidence
