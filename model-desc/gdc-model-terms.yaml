  Trastuzumab Deruxtecan:
    Code: C128799
    Definition: An antibody-drug conjugate (ADC) composed of trastuzumab, a monoclonal
      antibody targeting human epidermal growth factor receptor 2 (ERBB2; EGFR2; HER2)
      conjugated to deruxtecan, a derivative of the camptothecin analog exatecan (DXd;
      DX-8951 derivative), a DNA topoisomerase 1 (topoisomerase I; Top1) inhibitor,
      with antineoplastic activity. Upon administration of trastuzumab deruxtecan,
      trastuzumab targets and binds to HER2 on tumor cells. Upon antibody/antigen
      binding and internalization, deruxtecan binds to and inhibits Top1-DNA complexes,
      which results in an inhibition of DNA replication, cell cycle arrest and tumor
      cell apoptosis. HER2, a tyrosine kinase receptor, is overexpressed by many cancer
      cell types. In addition, trastuzumab deruxtecan induces antibody-dependent cell-mediated
      cytotoxicity (ADCC) and causes a bystander killing effect.
    Origin: NCIt
    Value: Trastuzumab Deruxtecan
    Version: 20.10d
  Trastuzumab Monomethyl Auristatin F:
    Code: C172821
    Definition: An antibody-drug conjugate (ADC) consisting of the recombinant anti-epidermal
      growth factor receptor 2 (HER2) monoclonal antibody trastuzumab conjugated to
      the auristatin analog and potent microtubule inhibitor monomethyl auristatin
      F (MMAF), with potential antineoplastic activity. Upon administration of trastuzumab
      monomethyl auristatin F, the trastuzumab moiety binds to HER2 on tumor cell
      surfaces; upon internalization, the MMAF moiety binds to and inhibits tubulin
      polymerization, which results in G2/M phase arrest and tumor cell apoptosis.
      HER2, a tyrosine kinase receptor, is overexpressed by many cancer cell types.
    Origin: NCIt
    Value: Trastuzumab Monomethyl Auristatin F
    Version: 20.10d
  Trastuzumab-TLR 7/8 Agonist BDC-1001:
    Code: C172388
    Definition: An immune stimulating antibody conjugate (ISAC) consisting of trastuzumab,
      an anti-human epidermal growth factor receptor 2 (HER2) monoclonal antibody,
      conjugated to a Toll-like receptor (TLR) 7/8 dual agonist, with potential immunostimulating
      and antineoplastic activities. Upon administration of trastuzumab-TLR 7/8 agonist
      BDC-1001, the trastuzumab moiety targets and binds to HER2 expressed on tumor
      cells and, simultaneously, the TLR 7/8 dual agonist moiety targets, binds to
      and activates TLR7/8 expressed on antigen-presenting cells (APCs), specifically
      dendritic cells (DCs), in the tumor microenvironment (TME). The trastuzumab
      binding to the tumor cells causes the engulfment of the BDC-1001-bound tumor
      cells by tumor-associated myeloid (TAM) cells and the TAMs travel to the lymph
      nodes. The DCs activated by the TLR7/8 agonist causes the activation of TLR7/8-mediated
      pathways, and stimulates the maturation and activation of DCs, thereby re-activating
      the immune system against the tumor cells. Activation of DCs results in the
      production of pro-inflammatory cytokines, and the activation of cytotoxic T-lymphocyte
      (CTL)- and B-lymphocyte-mediated immune responses against tumor-associated antigens
      (TAAs), which lead to tumor cell lysis. TLR7 and 8, members of the TLR family,
      play fundamental roles in the activation of the innate immune system, myeloid
      cell responses and tumor antigen presentation. HER2 is overexpressed by a variety
      of tumor cell types.
    Origin: NCIt
    Value: Trastuzumab-TLR 7/8 Agonist BDC-1001
    Version: 20.10d
  Trichilemmal carcinoma:
