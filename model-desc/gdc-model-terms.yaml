  Autologous AFP Specific T Cell Receptor Transduced T Cells C-TCR055:
    Code: C173429
    Definition: A preparation of human autologous T-lymphocytes transduced with a
      lentiviral vector encoding for a T-cell receptor (TCR) recognizing the human
      leukocyte antigen (HLA)-A*02:01 restricted human alpha-fetoprotein (AFP) 158-166
      peptide (FMNKFIYEI), with potential antineoplastic activity. Upon isolation,
      transduction, expansion ex vivo, and reintroduction into the patient, the AFP
      specific TCR transduced T cells recognize and bind to AFP antigen-positive cells,
      which results in lysis and killing of AFP-positive cancer cells. AFP is overexpressed
      in a variety of cancers while its expression is restricted in normal tissues.
    Origin: NCIt
    Value: Autologous AFP Specific T Cell Receptor Transduced T Cells C-TCR055
    Version: 20.10d
  Autologous Anti-BCMA CAR T-cells PHE885:
    Code: C174124
    Definition: A preparation of autologous T-lymphocytes that have been genetically
      engineered to express a chimeric antigen receptor (CAR) targeting the human
      tumor-associated antigen (TAA) B-cell maturation antigen (BCMA; tumor necrosis
      factor receptor superfamily member 17; TNFRSF17), with potential antineoplastic
      activity. Upon administration, the autologous anti-BCMA CAR T-cells PHE885 recognize
      and induce selective toxicity against BCMA-expressing tumor cells. BCMA, a tumor-specific
      antigen and a receptor for both a proliferation-inducing ligand (APRIL) and
      B-cell activating factor (BAFF), is a member of the tumor necrosis factor receptor
      superfamily (TNFRSF) and plays a key role in plasma cell survival. BCMA is found
      on the surfaces of plasma cells and is overexpressed on malignant plasma cells.
    Origin: NCIt
    Value: Autologous Anti-BCMA CAR T-cells PHE885
    Version: 20.10d
  Autologous Anti-BCMA CD8+ CAR T-cells Descartes-11:
    Code: C173434
    Definition: A preparation of autologous CD8-positive T-lymphocytes that have been
      genetically modified to express a chimeric antigen receptor (CAR) specific for
      the tumor-associated antigen (TAA) human B-cell maturation antigen (BCMA; tumor
      necrosis factor receptor superfamily member 17; TNFRSF17), with potential immunostimulating
      and antineoplastic activities. Upon administration, autologous anti-BCMA CD8+
      CAR T-cells Descartes-11 specifically recognize and induce selective toxicity
      in BCMA-expressing tumor cells. BCMA, a tumor-specific antigen and a receptor
      for both a proliferation-inducing ligand (APRIL) and B-cell activating factor
      (BAFF), is a member of the tumor necrosis factor receptor superfamily (TNFRSF)
      and plays a key role in plasma cell survival. BCMA is found on the surfaces
