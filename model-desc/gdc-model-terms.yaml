  Letetresgene Autoleucel:
    Code: C121379
    Definition: Human autologous T-lymphocytes transduced with a lentiviral vector
      encoding a T-cell receptor (TCR) specific for the cancer-testis antigens (CTAs)
      NY-ESO-1 and L antigen family member 1 (LAGE-1; Cancer/Testis Antigen 2; CTAG2;
      CT2), with potential antineoplastic activity. Following leukapheresis, isolation
      of lymphocytes, expansion ex vivo, transduction, and reintroduction into the
      patient, letetresgene autoleucel specifically target and bind to NY-ESO-1/LAGE-1-overexpressing
      tumor cells. This may result in a cytotoxic T-lymphocyte (CTL)-mediated elimination
      of NY-ESO-1/LAGE-1-positive cancer cells. NY-ESO-1 and LAGE-1, members of the
      cancer-testis antigen (CTA) family, are overexpressed on the surface of various
      tumor cell types.
    Origin: NCIt
    Value: Letetresgene Autoleucel
    Version: 20.10d
  Letolizumab:
    Code: C120140
    Definition: A dimeric fusion protein composed of the C-terminus of the domain
      antibody (dAb) BMS2h-572-633 targeting the CD40 ligand (CD40L or CD154) linked
      to a modified Fc fragment of immunoglobulin G1 (IgG1), with potential immunomodulatory
      activity. Upon intravenous administration, the peptide moiety of letolizumab
      specifically targets and binds to CD40L expressed on T-lymphocytes. This prevents
      the binding of CD40L to its cognate receptor CD40 expressed on B-lymphocytes,
      macrophages, and dendritic cells (DCs). This prevents T-cell mediated proliferation
      and differentiation of B-cells, and prevents the production of antibodies. By
      inhibiting both the production of anti-glycoprotein (GP) IIb/IIIa antibodies
      by B-cells and GPIIb/IIIa-dependent T-cell proliferation, letolizumab may prevent
      platelet destruction and may increase platelet counts in idiopathic thrombocytopenic
      purpura (ITP). The direct binding of letolizumab to CD40L on platelets further
      prevents CD40L/CD40-mediated destruction by macrophages and DCs in ITP. The
      modified Fc domain prevents the binding of letolizumab to the Fc receptor FcgammaRIIA
      on platelets, thereby preventing FcgammaRIIA-dependent platelet activation and
      anti-CD40L-induced thromboembolism. CD40L, a transmembrane protein of the tumor
      necrosis factor (TNF) superfamily, is primarily expressed on activated T-cells,
      but is also expressed on eosinophils, basophils, natural killer (NK) cells,
      mast cells, platelets and activated endothelial cells.
    Origin: NCIt
    Value: Letolizumab
    Version: 20.10d
  Letterer-Siwe disease:
    Code: C3160
    Definition: A multifocal, multisystem form of Langerhans-cell histiocytosis. There
      is involvement of multiple organ systems including the bones, skin, liver, spleen,
      and lymph nodes. Patients are usually infants presenting with fever, hepatosplenomegaly,
      lymphadenopathy, bone and skin lesions, and pancytopenia.
    Origin: NCIt
    Value: Letterer-Siwe Disease
    Version: 20.05a
  Leukemia:
    Code: C3161
    Definition: A malignant (clonal) hematologic disorder, involving hematopoietic
      stem cells and characterized by the presence of primitive or atypical myeloid
      or lymphoid cells in the bone marrow and the blood. Leukemias are classified
      as acute or chronic based on the degree of cellular differentiation and the
      predominant cell type present. Leukemia is usually associated with anemia, fever,
      hemorrhagic episodes, and splenomegaly. Common leukemias include acute myeloid
      leukemia, chronic myelogenous leukemia, acute lymphoblastic or precursor lymphoblastic
      leukemia, and chronic lymphocytic leukemia. Treatment is vital to patient survival;
      untreated, the natural course of acute leukemias is normally measured in weeks
      or months, while that of chronic leukemias is more often measured in months
      or years.
    Origin: NCIt
    Value: Leukemia
    Version: 19.12e
  Leukemia, NOS:
    Code: C3161
    Definition: A malignant (clonal) hematologic disorder, involving hematopoietic
      stem cells and characterized by the presence of primitive or atypical myeloid
