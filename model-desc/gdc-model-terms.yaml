  Linitis plastica:
    Code: C3190
    Definition: A cancer-related condition in which the gastric wall becomes thickened
      and rubbery (leather-bottle stomach). It is most often associated with diffuse
      gastric adenocarcinomas.
    Origin: NCIt
    Value: Linitis Plastica
    Version: 20.05a
  Linperlisib:
    Code: C158508
    Definition: An orally available selective inhibitor of the delta form of phosphatidylinositol
      3-kinase (PI3-kinase subunit delta; PI3K-delta; PI3Kdelta), with potential antineoplastic
      activity. Upon oral administration linperlisib selectively binds to and inhibits
      PI3K-delta and prevents the activation of the PI3K/AKT signaling pathway. This
      decreases proliferation of and induces cell death in PI3K-delta over-expressing
      tumor cells. PI3K-delta also plays a key role in the B-cell receptor (BCR) signaling
      pathway and the proliferation of certain hematologic cancer cells. The targeted
      inhibition of PI3K-delta is designed to preserve PI3K signaling in normal, non-neoplastic
      cells, thereby minimizing serious side effects.
    Origin: NCIt
    Value: Linperlisib
    Version: 20.10d
