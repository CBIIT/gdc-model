    Definition: A malignant tumor arising from epithelial cells. Carcinomas that arise
      from glandular epithelium are called adenocarcinomas, those that arise from
      squamous epithelium are called squamous cell carcinomas, and those that arise
      from transitional epithelium are called transitional cell carcinomas. Morphologically,
      the malignant epithelial cells may display abnormal mitotic figures, anaplasia,
      and necrosis. Carcinomas are graded by the degree of cellular differentiation
      as well, moderately, or poorly differentiated. Carcinomas invade the surrounding
      tissues and tend to metastasize to other anatomic sites. Lung carcinoma, skin
      carcinoma, breast carcinoma, colon carcinoma, and prostate carcinoma are the
      most frequently seen carcinomas.
