      inhibiting its chaperone function and promoting the proteasomal degradation
      of oncogenic signaling proteins involved in tumor cell proliferation and survival.
      This may result in the inhibition of cellular proliferation in susceptible tumor
      cell populations. Hsp90, a molecular chaperone protein, is upregulated in a
      variety of tumor cell types.
    Origin: NCIt
