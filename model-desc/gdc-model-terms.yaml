      mupadenorepvec, the virus infects and selectively replicates in tumor cells.
      This causes direct oncolysis and the release of a plethora of tumor-associated
      antigens (TAAs) from the tumor cells. The released TAAs stimulate the immune
      system and activate anti-tumor cytotoxic T-lymphocytes (CTLs), thereby further
      killing tumor cells. In addition, infected tumor cells and tumor stroma cells,
      including stellate cells and infiltrating immune cells, express the immunostimulants
