    Version: 20.05a
  Anti-5T4 Antibody-drug Conjugate ASN004:
    Code: C173556
    Definition: An antibody-drug conjugate (ADC) composed of an antibody directed
      against 5T4 and conjugated, via a non-cleavable linker, to a proprietary polymer
      carrying multiple auristatin analog molecules via a cleavable linker, with potential
      antineoplastic activity. Upon administration, the antibody moiety of ASN004
      selectively binds to cells expressing the 5T4 oncofetal antigen. After internalization
      and cleavage within the tumor cell cytosol, free auristatin analog molecules
      binds to tubulin and inhibits its polymerization, which may result in G2/M phase
      arrest and tumor cell apoptosis. 5T4, a transmembrane glycoprotein, is overexpressed
      by a variety of cancer cell types; its expression is correlated with increased
      invasiveness.
    Origin: NCIt
    Value: Anti-5T4 Antibody-drug Conjugate ASN004
    Version: 20.10d
  Anti-5T4 Antibody-drug Conjugate SYD1875:
    Code: C175444
    Definition: An antibody-drug conjugate (ADC) composed of a humanized immunoglobulin
      G1 (IgG1) monoclonal antibody directed against the oncofetal antigen 5T4 and
      site-specifically conjugated to a duocarmycin-based linker-drug valine-citrulline-seco-DUocarmycin-hydroxyBenzamide-Azaindole
      (vc-seco-DUBA), with potential antineoplastic activity. Upon administration,
      the antibody moiety of SYD1875 selectively binds to cells expressing the 5T4
      oncofetal antigen. After internalization and cleavage within the tumor cell
      by proteases, the free and activated duocarmycin payload binds to the minor
      groove of DNA and alkylates adenine at the N3 position, which eventually leads
      to tumor cell apoptosis. 5T4, a transmembrane glycoprotein, is overexpressed
      by a variety of cancer cell types; its expression is correlated with increased
      invasiveness.
    Origin: NCIt
    Value: Anti-5T4 Antibody-drug Conjugate SYD1875
    Version: 20.10d
  Anti-B7-H3/DXd Antibody-drug Conjugate DS-7300a:
    Code: C171577
    Definition: An antibody-drug conjugate (ADC) composed of a humanized monoclonal
      antibody against the immunoregulatory protein B7-homologue 3 (B7-H3, CD276)
      conjugated, via an enzymatically cleavable tetrapeptide-based linker, to the
      cytotoxic DNA topoisomerase I inhibitor and exatecan (DX-8951) derivative DXd
      (MAAA-1181a; MAAA-1181), with potential antineoplastic activity. Upon administration
