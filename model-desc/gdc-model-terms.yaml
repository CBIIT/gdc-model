    Origin: NCIt
    Value: Monoclonal Immunoglobulin Deposition Disease
    Version: 20.05a
  Immunoproliferative small intestinal disease:
    Code: C3132
    Definition: A clonal disorder, also known as immunoproliferative small intestinal
      disease or Mediterranean lymphoma, characterised by the secretion of a defective
      alpha heavy chain.  It predominantly affects young people in the Mediterranean
      region.  It involves the small intestine, and patients usually present with
      malabsorption syndrome, abdominal pain, weight loss, and fever.  There is extensive
      villous atrophy of the small intestinal mucosa, which is heavily infiltrated
      by small lymphocytes and plasma cells.  The small intestinal morphologic changes
      are consistent with a mucosa-associated lymphoid tissue lymphoma (MALT lymphoma).
    Origin: NCIt
    Value: Alpha Heavy Chain Disease
    Version: 20.05a
  Inactivated Oncolytic Virus Particle GEN0101:
    Code: C170893
    Definition: An inactivated, non-replicating particle of hemagglutinating virus
      of Japan (HVJ), an oncolytic virus of the paramyxovirus family, with potential
      immunostimulating and antineoplastic activities. Upon intracutaneous administration,
      GEN0101 targets and binds to the cytosolic nucleic acid receptor retinoic acid-inducible
      gene I (RIG-I). This induces RIG-I-mediated signaling and a potent innate immune
      response against tumor cells, leading to the activation of natural killer (NK)
      cells and cytotoxic T-lymphocytes (CTL), and apoptosis in tumor cells. GEN0101
      also activates dendritic cells (DCs) to produce cytokine interleukin-6 (IL-6),
      suppressing the function of regulatory T cells (Treg), a negative regulator
      of immune responses. The suppression of Treg activity helps maintain the induced
      immune responses.
    Origin: NCIt
    Value: Inactivated Oncolytic Virus Particle GEN0101
    Version: 20.10d
  Incisional Biopsy:
    Code: C15386
    Definition: A surgical procedure in which part of a lesion is removed for microscopic
      examination.
    Origin: NCIt
    Value: Incisional Biopsy
    Version: 20.05a
  Indatuximab Ravtansine:
    Code: C78840
    Definition: An immunoconjugate consisting of a monoclonal antibody directed against
      a highly-expressed myeloma cell surface antigen covalently attached to the maytansinoid
      DM4, a derivative of the cytotoxic agent maytansine (DM1), with potential antineoplastic
      activity. Indatuximab ravtansine binds to an unspecified cell surface antigen
      highly expressed on myeloma cells; upon internalization the DM4 moiety is released,
      binding to tubulin and disrupting microtubule assembly/disassembly dynamics,
      which may result in the inhibition of cell division and cell growth of myeloma
      tumor cells.
    Origin: NCIt
    Value: Indatuximab Ravtansine
    Version: 20.10d
