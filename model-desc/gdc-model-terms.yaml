    Origin: NCIt
    Value: Ductal Breast Carcinoma In Situ and Invasive Lobular Carcinoma
    Version: 20.05a
  Infiltrating lobular carcinoma, NOS:
    Code: C7950
    Definition: An infiltrating lobular adenocarcinoma of the breast.  The malignant
      cells lack cohesion and are arranged individually or in a linear manner (Indian
      files), or as narrow trabeculae within the stroma.  The malignant cells are
      usually smaller than those of ductal carcinoma, are less pleomorphic, and have
      fewer mitotic figures.
    Origin: NCIt
    Value: Invasive Lobular Breast Carcinoma
    Version: 20.05a
  Infiltrating papillary adenocarcinoma:
    Code: C7438
    Definition: A carcinoma that has papillary growth and invades the wall and/or
      the surrounding tissues of the organ it originates from.
    Origin: NCIt
    Value: Infiltrating Papillary Adenocarcinoma
    Version: 20.05a
  Inflammatory liposarcoma:
    Code: C6508
    Definition: A rare morphologic variant of well differentiated liposarcoma occurring
