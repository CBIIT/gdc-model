  A2A Receptor Antagonist EOS100850:
    Code: C172109
    Definition: An orally bioavailable immune checkpoint inhibitor and antagonist
      of the adenosine A2A receptor (A2AR; ADORA2A), with potential immunomodulating
      and antineoplastic activities. Upon administration, A2AR antagonist EOS100850
      selectively binds to and inhibits A2AR expressed on T-lymphocytes. This prevents
      tumor-released adenosine from interacting with the A2A receptors, thereby blocking
      the adenosine/A2AR-mediated inhibition of T-lymphocytes. This results in the
      proliferation and activation of T-lymphocytes, and stimulates a T-cell-mediated
      immune response against tumor cells. A2AR, a G protein-coupled receptor, is
