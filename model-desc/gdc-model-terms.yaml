    Origin: NCIt
    Value: Autologous Anti-BCMA CD8+ CAR T-cells Descartes-11
    Version: 20.10d
  Autologous Anti-BCMA-CAR-4-1BB-CD3zeta-expressing T-cells C-CAR088:
    Code: C170747
    Definition: A preparation of autologous T-lymphocytes that have been transduced
      with a vector expressing a chimeric antigen receptor (CAR) containing a single
      chain variable fragment (scFv) specific for the epitome cluster E3 in the extracellular
      domain (ECD) of the tumor-associated antigen (TAA) B-cell maturation antigen
      (BCMA; tumor necrosis factor receptor superfamily member 17; TNFRSF17) that
      is fused to the co-stimulatory domain of 4-1BB (CD137) and the T-cell receptor
      signaling domain of CD3zeta (CD3z), with potential immunostimulating and antineoplastic
      activities. Upon administration, the autologous anti-BCMA-CAR-4-1BB-CD3zeta-expressing
      T-cells C-CAR088 specifically recognize and induce selective toxicity in BCMA-expressing
      tumor cells. BCMA, a tumor-specific antigen and a receptor for both a proliferation-inducing
      ligand (APRIL) and B-cell activating factor (BAFF), is a member of the tumor
      necrosis factor receptor superfamily (TNFRSF) and plays a key role in the survival
      of B-lymphocytes and plasma cells. BCMA is found on the surfaces of B-cells
      and is overexpressed on malignant plasma cells.
    Origin: NCIt
    Value: Autologous Anti-BCMA-CAR-4-1BB-CD3zeta-expressing T-cells C-CAR088
    Version: 20.10d
  Autologous Anti-CD123 CAR-T Cells:
    Code: C171167
    Definition: A preparation of autologous T-cells engineered to express a chimeric
      antigen receptor (CAR) specific for the tumor-associated antigen (TAA) CD123
      (interleukin-3 receptor alpha chain or IL3RA), with potential immunostimulating
      and antineoplastic activities. Upon administration, the autologous anti-CD123
      CAR-T cells target and bind to CD123 expressed on the surface of tumor cells.
      This induces selective toxicity in CD123-expressing tumor cells. CD123, the
      alpha subunit of the IL-3 receptor, regulates the proliferation, survival and
      differentiation of hematopoietic cells. It is overexpressed on a variety of
      cancers, including myeloid leukemia, and the increased expression of CD123 on
      leukemic stem cells (LSCs) is associated with poor prognosis.
    Origin: NCIt
    Value: Autologous Anti-CD123 CAR-T Cells
    Version: 20.10d
  Autologous Anti-CD19 CAR T-cells 19(T2)28z1xx:
    Code: C173622
    Definition: A preparation of autologous T-lymphocytes that have been genetically
      modified to express a chimeric antigen receptor (CAR) targeting the tumor-associated
      antigen (TAA) CD19, and linked to the co-stimulatory intracellular signaling
      domains of CD28 and the zeta chain of the TCR/CD3 complex (CD3-zeta) (CD28zeta;
      CD28z), with potential immunostimulating and antineoplastic activities. Upon
      administration, the autologous anti-CD19 CAR T-cells 19(T2)28z1xx specifically
      recognize and bind to CD19-expressing tumor cells, resulting in specific T-cell-mediated
      tumor cell lysis. CD19 antigen is a B-cell specific cell surface antigen, which
      is expressed in all B-cell lineage malignancies and normal B-cells. CD28 and
      CD3zeta provide co-stimulatory activity and may enhance the cytotoxic effect
      and anti-tumor activity of the CAR T-cells. The 19(T2)28z1xx CAR T-cells include
      a 1928zeta mutant, 1xx, which contains one instead of all three immunoreceptor
      tyrosine-based activation motifs (iTAMs). This may help prevent counterproductive
      T-cell differentiation and exhaustion.
    Origin: NCIt
    Value: Autologous Anti-CD19 CAR T-cells 19(T2)28z1xx
    Version: 20.10d
  Autologous Anti-CD19 CAR-4-1BB-CD3zeta-expressing T-cells CNCT19:
    Code: C175465
    Definition: A preparation of autologous T-lymphocytes that are engineered to express
      a chimeric antigen receptor (CAR) composed of an anti-cluster of differentiation
      19 (CD19) single chain variable fragment (scFv) linked to the intracellular
      signaling domains of 4-1BB (CD137) and the zeta chain of the TCR/CD3 complex
      (TCRzeta; CD247; CD3zeta), with potential immunomodulating and antineoplastic
      activities. Upon administration, the autologous anti-CD19 CAR-4-1BB-CD3zeta-expressing
