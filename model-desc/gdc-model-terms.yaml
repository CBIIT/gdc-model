  Ragifilimab:
    Code: C126643
    Definition: An anti-human glucocorticoid-induced tumor necrosis factor receptor
      (tumor necrosis factor superfamily, member 18; TNFRSF18; GITR; CD357) agonistic
      humanized monoclonal antibody, with potential immune checkpoint modulating activity.
      Ragifilimab binds to and activates GITRs found on multiple types of T-cells.
      This stimulates the immune system, induces both the activation and proliferation
      of tumor-antigen-specific T effector cells (Teff), and suppresses the function
      of activated T regulatory cells (Tregs). This leads to tumor cell eradication.
      GITR, a member of the TNF receptor superfamily and T-cell receptor co-stimulator,
      is expressed on the surface of multiple immune cell types, including Tregs,
      Teffs, B-cells, and natural killer (NK) cells. Inappropriately activated Tregs
      suppress Teffs and suppress T-cell receptor (TCR) signaling.
    Origin: NCIt
    Value: Ragifilimab
    Version: 20.10d
  Rathke pouch tumor:
