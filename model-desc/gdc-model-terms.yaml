  FAP/4-1BB-targeting DARPin MP0310:
    Code: C170894
    Definition: A designed ankyrin repeat proteins (DARPin)-based agent targeting
      the tumor-associated protein fibroblast  activation protein (FAP) and the T-cell
      co-stimulatory immune receptor 4-1BB (CD137; tumor necrosis factor receptor
      superfamily member 9; TNFRSF9), with potential immunomodulating and antineoplastic
