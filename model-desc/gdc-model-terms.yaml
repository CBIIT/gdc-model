  Indusatumab Vedotin:
    Code: C101524
    Definition: An antibody-drug conjugate (ADC) containing a monoclonal antibody
      directed against guanylyl cyclase C (GCC or GUCY2C) conjugated to monomethylauristatin
      E (MMAE), an auristatin derivative and a potent microtubule inhibitor, with
      potential antineoplastic activity. The monoclonal antibody moiety of indusatumab
      vedotin selectively binds to GCC, a transmembrane receptor normally found on
      intestinal cells and dopamine neurons in the brain, but is also overexpressed
      on the surface of gastrointestinal cancers. Upon internalization and proteolytic
      cleavage, MMAE binds to tubulin and inhibits its polymerization, resulting in
      G2/M phase arrest and tumor cell apoptosis in GCC-expressing tumor cells.
    Origin: NCIt
    Value: Indusatumab Vedotin
    Version: 20.10d
  Inebilizumab:
    Code: C88283
    Definition: A humanized immunoglobulin IgG1 kappa monoclonal antibody directed
      against the B-cell-specific membrane protein CD-19 with potential immunostimulating
      and antineoplastic activities. Inebilizumab binds to CD19, which may result
      in a cytotoxic T-lymphocyte (CTL) response and antibody-dependent cellular cytotoxicity
      (ADCC) to CD19-expressing B-cells. The Fc portion of inebilizumab does not contain
      a fucose sugar moiety, which may contribute to its enhanced ADCC activity. CD19
      is a membrane antigen that is widely expressed during B-cell development, from
      pro-B-cell to early plasma cell stages.
    Origin: NCIt
    Value: Inebilizumab
    Version: 20.10d
  Infantile fibrosarcoma:
    Code: C4244
    Definition: A fibrosarcoma that occurs in infants.  It shares identical morphologic
      features with adult fibrosarcoma but carries the t(12;15)(p13;q25) translocation
      that results in ETV6-NTRK3 gene fusion.  It usually affects the superficial
      and deep soft tissues of the extremities.  The prognosis is generally much more
      favorable than for adult fibrosarcoma, and it rarely metastasizes.
    Origin: NCIt
    Value: Infantile Fibrosarcoma
    Version: 20.05a
  Infantile hemangioma:
    Code: C6645
    Definition: A capillary hemangioma that may regress spontaneously.  It occurs
