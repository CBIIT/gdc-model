  Adult granulosa cell tumor:
    Code: C66750
    Definition: A granulosa cell tumor occurring in the ovary and rarely in the testis.
      It is composed of granulosa cells in an often fibrothecomatous stroma. The neoplastic
      cells may form various patterns including the microfollicular, which is characterized
      by the presence of Call-Exner bodies, macrofollicular, insular, trabecular,
