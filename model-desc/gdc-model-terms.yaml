  Polar spongioblastoma:
    Code: C66801
    Definition: A lesion characterized by the presence of neoplastic neuroepithelial
      cells with palisading nuclei. This lesion implies a morphologic growth pattern
      and it is not considered a clinicopathological entity.
    Origin: NCIt
    Value: Polar Spongioblastoma
    Version: 20.05a
  Polycythemia rubra vera:
    Code: C3336
    Definition: A chronic myeloproliferative neoplasm characterized by an increased
      red blood cell production. The bone marrow is hypercellular due to a panmyelotic
      proliferation typically characterized by pleomorphic megakaryocytes. The major
      symptoms are related to hypertension, splenomegaly or to episodes of thrombosis
      and/or hemorrhage.
    Origin: NCIt
    Value: Polycythemia Vera
    Version: 20.05a
  Polycythemia vera:
