      in situ.
    Origin: NCIt
    Value: Lentigo Maligna
    Version: 20.05a
  Lentigo maligna melanoma:
    Code: C9151
    Definition: A melanoma of the skin characterized by single cell infiltration of
      the papillary dermis by atypical melanocytes, in a background of lentigo maligna
      changes.
    Origin: NCIt
    Value: Lentigo Maligna Melanoma
    Version: 20.05a
  Lepidic predominant adenocarcinoma:
    Code: C123160
    Definition: A lung adenocarcinoma characterized by the presence of mildly and
      moderately differentiated adenocarcinoma cells across the alveolar walls with
      at least one focus of invasive carcinoma measuring more than 5 mm in greatest
      dimension.
    Origin: NCIt
    Value: Lepidic Predominant Adenocarcinoma
    Version: 20.05a
  Leptomeningeal sarcoma:
    Code: C8312
    Definition: A sarcoma arising from the leptomeninges.
    Origin: NCIt
    Value: Leptomeningeal Sarcoma
    Version: 20.05a
  Lerociclib:
    Code: C138165
    Definition: An orally bioavailable inhibitor of cyclin-dependent kinase (CDK)
      types 4 (CDK4) and 6 (CDK6), with potential antineoplastic activity. Upon administration,
      lerociclib selectively inhibits CDK4 and CDK6, which inhibits the phosphorylation
      of retinoblastoma protein (Rb) early in the G1 phase, prevents CDK-mediated
      G1-S phase transition and leads to cell cycle arrest. This suppresses DNA replication
      and decreases tumor cell proliferation. CDK4 and 6 are serine/threonine kinases
      that are upregulated in many tumor cell types and play a key role in the regulation
      of both cell cycle progression from the G1-phase into the S-phase and tumor
      cell proliferation.
    Origin: NCIt
    Value: Lerociclib
    Version: 20.10d
  Lesotho:
