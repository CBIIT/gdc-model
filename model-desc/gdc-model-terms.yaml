    Origin: NCIt
    Value: Thyroid Gland Follicular Carcinoma
    Version: 20.05a
  8333/0:
    Code: C4160
    Definition: A thyroid gland adenoma composed of microfollicular structures.
    Origin: NCIt
    Value: Thyroid Gland Microfollicular Adenoma
    Version: 20.05a
  8334/0:
    Code: C4161
    Definition: A thyroid gland adenoma composed of large size follicles.
    Origin: NCIt
    Value: Thyroid Gland Macrofollicular Adenoma
    Version: 20.05a
  8336/0:
    Code: C6846
    Definition: A rare, circumscribed or encapsulated tumor arising from the follicular
      cells of the thyroid gland.  It is characterized by a trabecular growth pattern
      and hyalinized stroma formation.  The vast majority of cases have a benign clinical
      course.
    Origin: NCIt
    Value: Thyroid Gland Hyalinizing Trabecular Tumor
    Version: 20.05a
  8337/3:
    Code: C6040
    Definition: An adenocarcinoma arising from the thyroid gland showing only limited
      evidence of follicular cell differentiation. Microscopically, the adenocarcinoma
      cells are arranged in insular, solid, and trabecular patterns. There is associated
      necrosis, and vascular invasion. The prognosis depends on the tumor stage, complete
      or partial surgical removal of the tumor, and the degree of response to radioactive
      iodine therapy. (adapted from WHO Tumors of Endocrine Organs, IARC Press, Lyon
      2004)
    Origin: NCIt
    Value: Poorly Differentiated Thyroid Gland Carcinoma
    Version: 20.05a
  8339/3:
    Code: C156122
    Definition: An encapsulated follicular carcinoma of the thyroid gland which shows
      angioinvasion.
    Origin: NCIt
    Value: Thyroid Gland Follicular Carcinoma, Encapsulated Angioinvasive
    Version: 20.05a
  8340/3:
    Code: C126594
    Definition: An encapsulated or nonencapsulated variant of papillary carcinoma
      of the thyroid gland characterized by the predominance of follicular structures.
      The malignant follicular cells display the nuclear features that characterize
      the papillary adenocarcinomas of the thyroid gland.
    Origin: NCIt
    Value: Follicular Variant Thyroid Gland Papillary Carcinoma
    Version: 20.05a
  8343/2:
    Code: C126598
    Definition: A non-invasive neoplasm of thyroid follicular cells with a follicular
      growth pattern and nuclear features of papillary thyroid carcinoma that has
      an extremely low malignant potential. These tumors were formerly classified
      as non-invasive encapsulated follicular variant of papillary thyroid carcinoma
      or well-differentiated tumor of uncertain malignant potential. (WHO 2017)
    Origin: NCIt
    Value: Thyroid Gland Noninvasive Follicular Neoplasm with Papillary-Like Nuclear
      Features
    Version: 20.05a
  8344/3:
    Code: C35830
    Definition: A morphologic variant of papillary carcinoma of the thyroid gland
      characterized by the presence of pseudostratified malignant follicular cells.
    Origin: NCIt
    Value: Columnar Cell Variant Thyroid Gland Papillary Carcinoma
    Version: 20.05a
  8345/3:
    Code: C4193
    Definition: A medullary thyroid gland carcinoma characterized by the presence
      of amyloid stroma.  The majority of medullary carcinomas of the thyroid gland
      are associated with amyloid deposits.  The latter are highlighted with Congo
      red staining method.
    Origin: NCIt
    Value: Thyroid Gland Medullary Carcinoma with Amyloid Stroma
    Version: 20.05a
  8350/3:
    Code: C7427
    Definition: A morphologic variant of papillary carcinoma of the thyroid gland
      that more often affects young patients and commonly metastasizing to the lungs.  It
      is characterized by a diffuse infiltration of the thyroid gland by malignant
      follicular cells, squamous metaplasia, stromal fibrosis, and lymphocytic infiltration.
    Origin: NCIt
    Value: Diffuse Sclerosing Variant Thyroid Gland Papillary Carcinoma
    Version: 20.05a
  8360/1:
    Code: C6432
    Definition: 'An autosomal dominant inherited neoplastic syndrome characterized
      by the development of various endocrine neoplasms and abnormalities in various
      anatomic sites. There are four types recognized: type 1 (MEN 1), caused by inactivation
      of the tumor suppressor gene MEN-1, type 2A (MEN 2A), caused by mutation of
      the RET gene, type 2B (MEN 2B) also caused by mutation of the RET gene, and
      type 4 (MEN 4) caused by mutation of the CDKN1B gene. Patients with MEN 1 may
      develop hyperparathyroidism and parathyroid gland adenomas, pituitary gland
      adenomas, pancreatic islet cell neoplasms, and carcinoid tumors. Patients with
      MEN 2A develop medullary thyroid carcinomas and may also develop pheochromocytomas
      and parathyroid gland hyperplasia. Patients with MEN 2B develop medullary thyroid
      carcinomas and numerous neural defects including neuromas. Patients with MEN
      4 develop endocrine neoplasms, particularly in the parathyroid glands, pituitary,
      and pancreas.'
    Origin: NCIt
    Value: Multiple Endocrine Neoplasia
    Version: 20.05a
  8361/0:
    Code: C4162
    Definition: A benign, well circumscribed neoplasm arising from the cortex of the
      kidney. It secrets renin and the patients usually present with severe hypertension
      and marked hypokalemia. Morphologically, it is characterized by the presence
      of sheets of polygonal or spindle-shaped neoplastic cells forming a hemangiopericytic
      pattern.
    Origin: NCIt
    Value: Juxtaglomerular Cell Tumor
    Version: 20.05a
  8370/0:
    Code: C9003
    Definition: A benign neoplasm that can arise from any of the adrenal cortical
      layers.  It can be associated with the overproduction of glucocorticoids (Cushing\'s
      syndrome), androgenic or estrogenic steroids (adrenogenital syndrome), or mineralocorticoids
      (Conn\'s syndrome). (Sternberg Diagnostic Surgical Pathology, 3rd ed.)
    Origin: NCIt
    Value: Adrenal Cortex Adenoma
    Version: 20.05a
  8370/3:
    Code: C9325
    Definition: A rare, usually large (greater than 5cm), malignant epithelial tumor
      arising from the adrenal cortical cells.  Symptoms are usually related to the
      excessive production of hormones, and include Cushing\'s syndrome and virilism
      in women.  Common sites of metastasis include liver, lung, bone, and retroperitoneal
      lymph nodes.  Advanced radiologic procedures have enabled the detection of small
      tumors, resulting in the improvement of the 5-year survival.
    Origin: NCIt
    Value: Adrenal Cortex Carcinoma
    Version: 20.05a
  8371/0:
    Code: C4163
    Definition: An adenoma of the adrenal cortex composed of neoplastic compact cells
      with eosinophilic cytoplasm.
    Origin: NCIt
    Value: Adrenal Cortex Compact Cell Adenoma
    Version: 20.05a
  8372/0:
    Code: C4164
    Definition: A usually functioning adenoma of the adrenal cortex. Grossly, it has
      a dark brown appearance and is characterized by the presence of neoplastic cells
      containing abundant intracytoplasmic lipofuscin. It may be associated with Cushing
      syndrome.
    Origin: NCIt
    Value: Pigmented Adrenal Cortex Adenoma
    Version: 20.05a
  8373/0:
    Code: C4165
    Definition: An adenoma of the adrenal cortex composed of neoplastic clear cells
      containing intracytoplasmic lipid droplets.
    Origin: NCIt
    Value: Adrenal Cortex Clear Cell Adenoma
    Version: 20.05a
  8374/0:
    Code: C4166
    Definition: An adenoma of the adrenal cortex composed of neoplastic cells with
      cytologic features of glomerulosa cells.
    Origin: NCIt
    Value: Adrenal Cortex Glomerulosa Cell Adenoma
    Version: 20.05a
  8375/0:
    Code: C4167
    Definition: An adenoma of the adrenal cortex composed of a mixed neoplastic cellular
      population, including varying numbers of neoplastic clear and compact cells.
    Origin: NCIt
    Value: Adrenal Cortex Mixed Cell Adenoma
    Version: 20.05a
  8380/1:
    Code: C7983
    Definition: An epithelial neoplasm that arises from the ovary characterized by
      the presence of glandular or cystic spaces which contain atypical glandular
      epithelial cells resembling endometrial cells. The surrounding ovarian stroma
      is often fibrotic. There is no evidence of stromal invasion.
    Origin: NCIt
    Value: Borderline Ovarian Endometrioid Tumor/Atypical Proliferative Ovarian Endometrioid
      Tumor
    Version: 20.05a
  8380/2:
    Code: C4654
    Definition: An endometrial hyperplasia characterized by cytologic and architectural
      changes which may lead to endometrial carcinoma.  Despite the atypical features
      and possible course, there is debate on whether to consider this a neoplasm.  The
      relationship with endometrial intraepithelial neoplasia is also unclear.
    Origin: NCIt
    Value: Atypical Endometrial Hyperplasia
    Version: 20.05a
  8380/3:
    Code: C3769
    Definition: An adenocarcinoma characterized by the presence of malignant glandular
      epithelial cells resembling endometrial cells. It can arise from the uterine
      body, ovary, fallopian tube, cervix, vagina, and uterine ligament.
    Origin: NCIt
    Value: Endometrioid Adenocarcinoma
    Version: 20.05a
  8381/0:
    Code: C27287
    Definition: A benign neoplasm of the ovary characterized by the presence of glandular
      structures with endometrial-type well-differentiated cells in a fibrotic stroma.
    Origin: NCIt
    Value: Ovarian Endometrioid Adenofibroma
    Version: 20.05a
  8381/1:
    Code: C7983
    Definition: An epithelial neoplasm that arises from the ovary characterized by
      the presence of glandular or cystic spaces which contain atypical glandular
      epithelial cells resembling endometrial cells. The surrounding ovarian stroma
      is often fibrotic. There is no evidence of stromal invasion.
    Origin: NCIt
    Value: Borderline Ovarian Endometrioid Tumor/Atypical Proliferative Ovarian Endometrioid
      Tumor
    Version: 20.05a
  8382/3:
    Code: C27839
    Definition: An endometrioid adenocarcinoma arising from the endometrium. Morphologically
      it is characterized by the presence of malignant glandular cells containing
      glycogen vacuoles which are usually subnuclear and reminiscent of early secretory
      endometrium.
    Origin: NCIt
    Value: Endometrial Endometrioid Adenocarcinoma, Secretory Variant
    Version: 20.05a
  8383/3:
    Code: C27848
    Definition: An endometrioid adenocarcinoma arising from the endometrium, in which
      ciliated cells line the majority of the malignant glands.
    Origin: NCIt
    Value: Endometrial Endometrioid Adenocarcinoma, Ciliated Variant
    Version: 20.05a
  8384/3:
    Code: C66951
    Definition: An adenocarcinoma characterized by the presence of malignant glandular
      epithelium resembling the endocervical epithelium.
    Origin: NCIt
    Value: Adenocarcinoma, Endocervical Type
    Version: 20.05a
  8390/0:
    Code: C7580
    Definition: A benign epithelial neoplasm arising from the sebaceous or sweat glands.
      Representative examples include sebaceous adenoma, tubular apocrine adenoma,
      and hidradenoma.
    Origin: NCIt
    Value: Skin Appendage Adenoma
    Version: 20.05a
  8390/3:
    Code: C3775
    Definition: A carcinoma arising from the sebaceous glands, sweat glands, or the
      hair follicles. Representative examples include sebaceous carcinoma, apocrine
      carcinoma, eccrine carcinoma, and pilomatrical carcinoma.
    Origin: NCIt
    Value: Adnexal Carcinoma
    Version: 20.05a
  8391/0:
    Code: C43331
    Definition: A rare, pilar-associated mesenchyme neoplasm with follicular differentiation.
      It usually occurs in the face, neck, and chest. It presents as a dome-shaped
      papular lesion. It is composed of epithelial and mesenchymal cells. Patients
      with Birt-Hogg-Dube syndrome may develop follicular fibromas.
    Origin: NCIt
    Value: Fibrofolliculoma
    Version: 20.05a
  8392/0:
    Code: C43356
    Definition: A rare, benign eccrine neoplasm usually arising on acral areas as
      a solitary papular or nodular lesion. Multiple lesions are referred as syringofibroadenomatosis.
      It is characterized by the presence of epithelial cuboidal cells forming anastomosing
      cords in a fibrovascular stroma.
    Origin: NCIt
    Value: Syringofibroadenoma
    Version: 20.05a
  8400/0:
    Code: C7560
    Definition: A benign epithelial neoplasm arising from the sweat glands. Representative
      examples include tubular apocrine adenoma, syringofibroadenoma, and hidradenoma.
    Origin: NCIt
    Value: Sweat Gland Adenoma
    Version: 20.05a
  8400/1:
    Code: C3398
    Definition: A benign or malignant neoplasm arising from the sweat glands.
    Origin: NCIt
    Value: Sweat Gland Neoplasm
    Version: 20.05a
  8400/3:
    Code: C6938
    Definition: A carcinoma arising from the sweat glands. Representative examples
      include tubular carcinoma, spiradenocarcinoma, eccrine carcinoma, hidradenocarcinoma,
      and apocrine carcinoma.
    Origin: NCIt
    Value: Sweat Gland Carcinoma
    Version: 20.05a
  8401/0:
    Code: C4168
    Definition: A benign epithelial neoplasm arising from the apocrine sweat glands.
      Representative examples include tubular apocrine adenoma and external auditory
      canal ceruminous adenoma.
    Origin: NCIt
    Value: Apocrine Adenoma
    Version: 20.05a
  8402/0:
    Code: C7568
    Definition: A benign epithelial neoplasm arising from the sweat glands. It presents
      as a nodular lesion usually in the scalp, trunk, and proximal extremities. It
      is characterized by a nodular growth pattern. Complete excision is curative.
    Origin: NCIt
    Value: Nodular Hidradenoma
    Version: 20.05a
  8402/3:
    Code: C54664
    Definition: A carcinoma with apocrine and less often eccrine differentiation,
      arising from the sweat glands. It usually presents as a solitary slow growing
      nodule in the dermis or subcutaneous tissues. It is characterized by a nodular
      growth pattern and it is often associated with necrotic changes.
    Origin: NCIt
    Value: Hidradenocarcinoma
    Version: 20.05a
  8403/0:
    Code: C4170
    Definition: A benign epithelial neoplasm with eccrine or apocrine differentiation,
      arising from the sweat glands. It usually presents as a solitary, well circumscribed,
      firm nodule in the face and upper trunk. It is characterized by the presence
      of basaloid cells forming nodules in the dermis. Cases of carcinoma arising
      from long standing spiradenomas have been reported.
    Origin: NCIt
    Value: Spiradenoma
    Version: 20.05a
  8403/3:
    Code: C5117
    Definition: A very rare, aggressive carcinoma of the sweat glands arising from
      malignant transformation of a long standing spiradenoma. It usually grows in
      the upper extremities, lower extremities, trunk, and head and neck. It has the
      tendency to recur and metastasize most often to the lymph nodes, bones, and
      lungs.
    Origin: NCIt
    Value: Spiradenocarcinoma
    Version: 20.05a
  8404/0:
    Code: C3760
    Definition: A benign cystic proliferation of the sweat glands with apocrine or
      eccrine differentiation. It usually presents as a dome-shaped, cystic papular
      or nodular lesion usually in the face and neck. It is a unilocular or mutlilocular
      lesion lined by an inner and an outer layer of epithelium. Complete excision
      is usually curative.
    Origin: NCIt
    Value: Hidrocystoma
    Version: 20.05a
  8405/0:
    Code: C4171
    Definition: A benign neoplasm arising from the sweat glands. It presents as a
      slow growing cystic nodular lesion most often in the skin of the vulva and the
      perianal region. It is characterized by the presence of cystic and large papillary
      structures. The papillary structures contain connective tissue and are covered
      by two layers of epithelium. Complete excision is curative.
    Origin: NCIt
    Value: Hidradenoma Papilliferum
    Version: 20.05a
  8406/0:
    Code: C4172
    Definition: A benign adnexal neoplasm occurring during childhood or adolescence.
      It usually presents as a papular lesion or a plaque on the head and neck. It
      may arise in an organoid nevus such as sebaceous. It is characterized by an
      endophytic invagination of the epithelium into the dermis. There are dermal
      cystic spaces present, containing villous projections. Complete excision is
      curative.
    Origin: NCIt
    Value: Syringocystadenoma Papilliferum
    Version: 20.05a
  8407/0:
    Code: C3761
    Definition: A benign sweat gland neoplasm usually affecting the lower eyelids
      and upper cheeks. The lesions are papular and are usually numerous. Morphologically,
      there are nests, cords, and tubules of epithelial cells present, surrounded
      by a dense stroma in the reticular dermis.
    Origin: NCIt
    Value: Syringoma
    Version: 20.05a
  8407/3:
    Code: C7581
    Definition: A low grade adenocarcinoma with ductal differentiation, arising from
      the sweat glands. It presents as a scar usually in the face. It is characterized
      by the formation of small ducts and it frequently involves nerves and perineural
      spaces.
    Origin: NCIt
    Value: Microcystic Adnexal Carcinoma
    Version: 20.05a
  8408/0:
    Code: C4173
    Definition: A benign neoplasm arising from the sweat glands. It is characterized
      by the presence of eccrine ducts in the dermis containing intraluminal papillary
      projections.
    Origin: NCIt
    Value: Papillary Eccrine Adenoma
    Version: 20.05a
  8408/3:
    Code: C27534
    Definition: An adenocarcinoma arising from the sweat glands. Most cases present
      as nodular lesions on the digits, usually in the hands. It is characterized
      by the presence of epithelial cells in the dermis forming nodules. Cystic structures
      containing papillary projections are also present. It may recur and metastasize,
      most commonly to the lungs.
    Origin: NCIt
    Value: Digital Papillary Adenocarcinoma
    Version: 20.05a
  8409/0:
    Code: C27273
    Definition: A benign, well circumscribed sweat gland neoplasm with eccrine or
      apocrine differentiation. It usually presents as a solitary, dome-shaped papule,
      nodule, or plaque on acral sites. It is characterized by a proliferation of
      uniform basaloid cells in the dermis and it is associated with the presence
      of focal ductal and cystic structures. Complete excision is curative.
    Origin: NCIt
    Value: Poroma
    Version: 20.05a
  8409/3:
    Code: C5560
    Definition: A carcinoma with eccrine differentiation arising from the sweat glands.
      It may arise de novo or as a malignant transformation of a pre-existing poroma.
      It usually grows in the legs, buttocks, feet, and trunk and usually presents
      as an ulcerative plaque. It is characterized by the presence of intraepidermal
      and dermal nests of malignant epithelial cells. It may recur after excision
      and metastasize to the lymph nodes and less frequently to distal anatomic sites.
    Origin: NCIt
    Value: Porocarcinoma
    Version: 20.05a
  8410/0:
    Code: C4174
    Definition: A benign, well circumscribed neoplasm arising from the sebaceous glands.
      It usually presents as a small yellowish tumor in the sun exposed skin of head
      and neck. It is characterized by the presence of sebaceous cells aggregates
      with a peripheral rim of basaloid cells.
    Origin: NCIt
    Value: Sebaceous Adenoma
    Version: 20.05a
  8410/3:
    Code: C40310
    Definition: An adenocarcinoma with sebaceous differentiation. It presents as a
      painless mass and it may be multifocal. It grows in the ocular adnexae and in
      the skin of head and neck, trunk, genitals, and extremities. It is characterized
      by the presence of malignant cells with multivesicular and clear cytoplasm.
      It may recur and metastasize.
    Origin: NCIt
    Value: Sebaceous Carcinoma
    Version: 20.05a
  8420/0:
    Code: C6088
    Definition: A benign epithelial neoplasm derived from ceruminous glands in the
      external auditory canal. It presents as a grey mass covered by skin. It is characterized
      by a proliferation of glands composed of cells with abundant eosinophilic and
      granular cytoplasm.
    Origin: NCIt
    Value: External Auditory Canal Ceruminous Adenoma
    Version: 20.05a
  8420/3:
    Code: C4176
    Definition: An infiltrating adenocarcinoma derived from ceruminous glands in the
      external auditory canal.
    Origin: NCIt
    Value: Ceruminous Adenocarcinoma
    Version: 20.05a
  8430/3:
    Code: C3772
    Definition: A carcinoma morphologically characterized the presence of cuboidal
      mucous cells, goblet-like mucous cells, squamoid cells, cystic changes, and
      a fibrotic stromal formation. It can occur in several anatomic sites, including
      parotid gland, oral cavity, paranasal sinus, skin, breast, lung, larynx, and
      lacrimal ducts. It is classified as low or high grade.
    Origin: NCIt
    Value: Mucoepidermoid Carcinoma
    Version: 20.05a
  8440/0:
    Code: C2972
    Definition: A benign or borderline cystic epithelial neoplasm arising from the
      glandular epithelium.  The epithelial cells line the cystic spaces which contain
      serous or mucinous fluid.  Representative examples include ovarian and pancreatic
      cystadenomas.
    Origin: NCIt
    Value: Cystadenoma
    Version: 20.05a
  8440/3:
    Code: C2971
    Definition: A malignant cystic epithelial neoplasm arising from the glandular
      epithelium.  The malignant epithelial cells invade the stroma.  The cystic spaces
      contain serous or mucinous fluid.  Representative examples include ovarian and
      pancreatic cystadenocarcinomas.
    Origin: NCIt
    Value: Cystadenocarcinoma
    Version: 20.05a
  8441/0:
    Code: C3783
    Definition: A serous neoplasm in which the cysts and papillae are lined by a single
      layer of cells without atypia, architectural complexity or invasion.
    Origin: NCIt
    Value: Serous Cystadenoma
    Version: 20.05a
  8441/2:
    Code: C126449
    Definition: A non-invasive serous carcinoma arising from the fallopian tube.
    Origin: NCIt
    Value: Serous Tubal Intraepithelial Carcinoma
    Version: 20.05a
  8441/3:
    Code: C3778
    Definition: A malignant serous cystic neoplasm usually involving the ovary or
      the pancreas. It is characterized by the presence of invasive malignant glandular
      epithelial cells which often form papillary structures.
    Origin: NCIt
    Value: Serous Cystadenocarcinoma
    Version: 20.05a
  8442/1:
    Code: C4177
    Definition: A serous cystic glandular epithelial neoplasm of low malignant potential.
      It is characterized by the presence of atypical or malignant glandular epithelial
      cells with an absence of stromal invasion.
    Origin: NCIt
    Value: Borderline Serous Cystadenoma
    Version: 20.05a
  8450/0:
    Code: C2974
    Definition: A serous or mucinous benign or low malignant potential cystic epithelial
      neoplasm. It is characterized by the presence of glandular epithelial cells
      forming papillary structures.
    Origin: NCIt
    Value: Papillary Cystadenoma
    Version: 20.05a
  8450/3:
    Code: C3777
    Definition: A malignant cystic serous or mucinous epithelial neoplasm characterized
      by the presence of malignant glandular epithelial cells forming papillary structures.
      Stromal invasion is present.
    Origin: NCIt
    Value: Papillary Cystadenocarcinoma
    Version: 20.05a
  8451/1:
    Code: C4178
    Definition: A serous or mucinous cystic glandular epithelial neoplasm of low malignant
      potential. It is characterized by the presence of atypical or malignant glandular
      epithelial cells forming papillary structures with an absence of stromal invasion.
    Origin: NCIt
    Value: Borderline Papillary Cystadenoma
    Version: 20.05a
  8452/1:
    Code: C4179
    Definition: A benign, malignant, or borderline epithelial neoplasm characterized
      by the presence of papillary mucinous, serous, or clear cell structures and
      cystic structures.
    Origin: NCIt
    Value: Papillary Cystic Neoplasm
    Version: 20.05a
  8453/2:
    Code: C41251
    Definition: A non-invasive pancreatic intraductal papillary mucinous neoplasm
      characterized by the presence of neoplastic epithelial cells that exhibit loss
      of polarity, nuclear stratification, hyperchromasia, and pleomorphism.  There
      is severe architectural atypia and frequent mitotic figures present.
    Origin: NCIt
    Value: Pancreatic Intraductal Papillary-Mucinous Neoplasm with High Grade Dysplasia
    Version: 20.05a
  8454/0:
    Code: C45754
    Definition: A multicystic tumor arising in the inferior interatrial septum in
      the region of the atrioventricular node. The vast majority of patients present
      with complete heart block and a minority with partial heart block. Sudden death
      is reported in approximately 10% of the cases. It is a morphologically benign
      tumor composed of cuboidal, transitional, or squamoid cells. The cells may also
      show sebaceous differentiation and originate from the endoderm.
    Origin: NCIt
    Value: Cystic Tumor of the Atrioventricular Node
    Version: 20.05a
  8460/0:
    Code: C4180
    Definition: A serous benign or low malignant potential cystic epithelial neoplasm
      characterized by the presence of glandular epithelial cells forming papillary
      structures.
    Origin: NCIt
    Value: Papillary Serous Cystadenoma
    Version: 20.05a
  8460/2:
    Code: C122585
    Definition: A non-invasive serous neoplasm that arises from the ovary and shows
      micropapillary and/or cribriform architectural patterns.  It is composed of
      round epithelial cells with scant cytoplasm and moderate nuclear atypia.
    Origin: NCIt
    Value: Borderline Ovarian Serous Tumor-Micropapillary Variant/Non-Invasive Low
      Grade Ovarian Serous Carcinoma
    Version: 20.05a
  8460/3:
    Code: C8377
    Definition: A malignant cystic serous epithelial neoplasm characterized by the
      presence of malignant glandular epithelial cells forming papillary structures.
      Stromal invasion is present.
    Origin: NCIt
    Value: Papillary Serous Cystadenocarcinoma
    Version: 20.05a
  8461/0:
    Code: C4181
    Definition: A non-invasive papillary serous epithelial neoplasm usually arising
      from the ovary.
    Origin: NCIt
    Value: Serous Surface Papilloma
    Version: 20.05a
  8461/3:
    Code: C4182
    Definition: An invasive serous adenocarcinoma arising from the ovary and rarely
      the peritoneum. Morphologically, it may be a well, moderately, or poorly differentiated
      neoplasm. It is characterized by a papillary growth pattern often associated
      with the presence of psammoma bodies.
    Origin: NCIt
    Value: Serous Surface Papillary Carcinoma
    Version: 20.05a
  8462/1:
    Code: C4183
    Definition: A low malignant potential cystic serous epithelial neoplasm arising
      from the ovary. Cases with identical morphology have been described arising
      from the peritoneum as well. It is characterized by an atypical epithelial proliferation
      and a papillary growth pattern. There is no evidence of destructive stromal
      invasion.
    Origin: NCIt
    Value: Borderline Papillary Serous Cystadenoma
    Version: 20.05a
  8470/0:
    Code: C2973
    Definition: A benign or low malignant potential cystic epithelial neoplasm composed
      of cells which contain intracytoplasmic mucin. It may arise from the ovary,
      pancreas, appendix, and lung.
    Origin: NCIt
    Value: Mucinous Cystadenoma
    Version: 20.05a
  8470/3:
    Code: C3776
    Definition: An invasive adenocarcinoma characterized by cystic changes and the
      presence of malignant glandular cells which contain intracytoplasmic mucin.
      It may arise from the ovary, pancreas, appendix, and lung.
    Origin: NCIt
    Value: Mucinous Cystadenocarcinoma
    Version: 20.05a
  8471/0:
    Code: C4184
    Definition: A usually benign and less often low malignant potential cystic epithelial
      neoplasm composed of cells which contain intracytoplasmic mucin. It is characterized
      by the presence of papillary structures.
    Origin: NCIt
    Value: Papillary Mucinous Cystadenoma
    Version: 20.05a
  8471/3:
    Code: C65204
    Definition: An invasive adenocarcinoma characterized by cystic changes, papillary
      growth pattern, and the presence of malignant glandular cells which contain
      intracytoplasmic mucin.
    Origin: NCIt
    Value: Papillary Mucinous Cystadenocarcinoma
    Version: 20.05a
  8472/1:
    Code: C45512
    Definition: A morphologic variant of lung adenocarcinoma characterized by the
      presence of mucin pools containing islands of well differentiated adenocarcinoma
      cells.
    Origin: NCIt
    Value: Lung Colloid Adenocarcinoma
    Version: 20.05a
  8473/1:
    Code: C4186
    Definition: A low malignant potential cystic epithelial neoplasm usually arising
      from the ovary. It is composed of glandular cells with intracytoplasmic mucin.
      It is characterized by an atypical epithelial proliferation and a papillary
      growth pattern. There is no evidence of destructive stromal invasion.
    Origin: NCIt
    Value: Borderline Papillary Mucinous Cystadenoma
    Version: 20.05a
  8474/1:
    Code: C7281
    Definition: A low grade, non-invasive mixed epithelial proliferative neoplasm
      that arises from the ovary. It is composed predominantly of serous and endocervical-type
      mucinous cells.
    Origin: NCIt
    Value: Borderline Ovarian Seromucinous Tumor/Atypical Proliferative Ovarian Seromucinous
      Tumor
    Version: 20.05a
  8474/3:
    Code: C40090
    Definition: A malignant mixed epithelial neoplasm that arises from the ovary and
      is composed predominantly of serous and endocervical-type mucinous epithelium.
    Origin: NCIt
    Value: Ovarian Seromucinous Carcinoma
    Version: 20.05a
  8480/0:
    Code: C2973
    Definition: A benign or low malignant potential cystic epithelial neoplasm composed
      of cells which contain intracytoplasmic mucin. It may arise from the ovary,
      pancreas, appendix, and lung.
    Origin: NCIt
    Value: Mucinous Cystadenoma
    Version: 20.05a
  8480/1:
    Code: C42598
    Definition: A well differentiated mucinous adenocarcinoma that arises from the
      appendix.  It is characterized by slow growth and it is associated with the
      development of pseudomyxoma peritonei.  Unlike the high grade mucinous adenocarcinoma
      of the appendix, it usually does not spread beyond the peritoneum and it does
      not metastasize to distant anatomic sites.
    Origin: NCIt
    Value: Low-Grade Appendix Mucinous Neoplasm
    Version: 20.05a
  8480/3:
    Code: C26712
    Definition: An invasive adenocarcinoma composed of malignant glandular cells which
      contain intracytoplasmic mucin. Often, the infiltrating glandular structures
      are associated with mucoid stromal formation. It may arise from the large and
      small intestine, appendix, stomach, lung, ovary, breast, corpus uteri, cervix,
      vagina, and salivary gland.
    Origin: NCIt
    Value: Mucinous Adenocarcinoma
    Version: 20.05a
  8480/6:
    Code: C3345
    Definition: A usually well differentiated mucinous adenocarcinoma of the peritoneum.  The
      majority of cases represent tumor spread from a primary low grade mucinous neoplasm
      of the appendix.  Cases of pseudomyxoma peritonei associated with mucinous adenocarcinomas
      of the gallbladder, stomach, colon, rectum, pancreas, lung, breast, and fallopian
      tubes have also been reported.  In the past, the ovary has been considered as
      a common primary site associated with pseudomyxoma peritonei.  However, there
      is recent evidence based on immunohistochemistry and molecular genetic analysis
      suggesting that most cases of pseudomyxoma peritonei probably represent metastasis
      from an appendiceal and not ovarian primary.
    Origin: NCIt
    Value: Pseudomyxoma Peritonei
    Version: 20.05a
  8481/3:
    Code: C27379
    Definition: An invasive adenocarcinoma composed of malignant glandular cells which
      produce mucin.
    Origin: NCIt
    Value: Mucin-Producing Adenocarcinoma
    Version: 20.05a
  8482/3:
    Code: C66953
    Definition: A mucinous adenocarcinoma characterized by the presence of malignant
      glandular cells which resemble the endocervical epithelium.
    Origin: NCIt
    Value: Mucinous Adenocarcinoma, Endocervical Type
    Version: 20.05a
  8490/3:
    Code: C3774
    Definition: A usually aggressive, poorly differentiated invasive adenocarcinoma
      characterized by the presence of malignant glandular cells in which the nucleus
      is pressed to one side by the presence of intracytoplasmic mucus. It may arise
      from the stomach, small and large intestine, ampulla of Vater, appendix, gallbladder,
      pancreas, lung, bladder, breast, and prostate gland.
    Origin: NCIt
    Value: Signet Ring Cell Carcinoma
    Version: 20.05a
  8490/6:
    Code: C66717
    Definition: A signet ring cell carcinoma that has spread from its original site
      of growth to another anatomic site.
    Origin: NCIt
    Value: Metastatic Signet Ring Cell Carcinoma
    Version: 20.05a
  8500/2:
    Code: C2924
    Definition: 'A carcinoma entirely confined to the mammary ducts.  It is also known
      as DCIS.  There is no evidence of invasion of the basement membrane.  Currently,
      it is classified into three categories: High-grade DCIS, intermediate-grade
      DCIS and low-grade DCIS. In this classification the DCIS grade is defined by
      a combination of nuclear grade, architectural growth pattern and presence of
      necrosis.  The size of the lesion as well as the grade and the clearance margins
      play a major role in dictating the most appropriate therapy for DCIS.'
    Origin: NCIt
    Value: Ductal Breast Carcinoma In Situ
    Version: 20.05a
  8500/3:
    Code: C4194
    Definition: The most common type of invasive breast carcinoma, accounting for
      approximately 70% of breast carcinomas.  The gross appearance is usually typical
      with an irregular stellate outline.  Microscopically, randomly arranged epithelial
      elements are seen.  When large sheets of malignant cells are present, necrosis
      may be seen.  With adequate tissue sampling, in situ carcinoma can be demonstrated
      in association with the infiltrating carcinoma.  The in situ component is nearly
      always ductal but occasionally may be lobular or both.
    Origin: NCIt
    Value: Invasive Ductal Carcinoma, Not Otherwise Specified
    Version: 20.05a
  8501/3:
    Code: C4188
    Definition: A high grade carcinoma characterized by the presence of comedo-type
      tumor cell necrosis in which the necrotic areas are surrounded by a solid proliferation
      of malignant pleomorphic cells.
    Origin: NCIt
    Value: Comedocarcinoma
    Version: 20.05a
  8502/3:
    Code: C4189
    Definition: A rare, low grade invasive adenocarcinoma of the breast characterized
      by the presence of cells that secrete milk-like material. Morphologically, it
      usually appears as a circumscribed lesion, composed of cystic spaces, tubular
      structures, and solid areas.
    Origin: NCIt
    Value: Secretory Breast Carcinoma
    Version: 20.05a
  8503/0:
    Code: C3785
    Definition: An intraluminal papillary epithelial neoplasm arising within the ducts.
      Representative examples are the intraductal breast papilloma and the salivary
      gland intraductal papilloma.
    Origin: NCIt
    Value: Intraductal Papilloma
    Version: 20.05a
  8503/2:
    Code: C4190
    Definition: A non-invasive breast adenocarcinoma located in a distended duct.
      It is characterized by the presence of papillary structures with fibrovascular
      stalks. In the absence of ductal carcinoma in situ or invasive carcinoma in
      adjacent tissues, the prognosis is usually favorable.
    Origin: NCIt
    Value: Intraductal Papillary Breast Carcinoma
    Version: 20.05a
  8503/3:
    Code: C7439
    Definition: A breast adenocarcinoma characterized by the presence of an intraductal
      papillary carcinomatous component and an invasive carcinomatous component.
    Origin: NCIt
    Value: Intraductal Papillary Adenocarcinoma with Invasion
    Version: 20.05a
  8504/0:
    Code: C4191
    Definition: A papillary epithelial neoplasm arising in a cystically dilated breast
      duct.
    Origin: NCIt
    Value: Intracystic Papilloma
    Version: 20.05a
  8504/2:
    Code: C7645
    Definition: An intraductal breast carcinoma characterized by a papillary growth
      within a large cystic duct. There is no evidence of invasion of the breast parenchyma.
    Origin: NCIt
    Value: Intracystic Papillary Breast Carcinoma
    Version: 20.05a
  8504/3:
    Code: C7645
    Definition: An intraductal breast carcinoma characterized by a papillary growth
      within a large cystic duct. There is no evidence of invasion of the breast parenchyma.
    Origin: NCIt
    Value: Intracystic Papillary Breast Carcinoma
    Version: 20.05a
  8505/0:
    Code: C7363
    Definition: A neoplastic process characterized by the presence of multiple intraductal
      papillomas.
    Origin: NCIt
    Value: Intraductal Papillomatosis
    Version: 20.05a
  8506/0:
    Code: C4192
    Definition: A benign epithelial neoplasm arising from the nipple. Signs and symptoms
      include serous or sanguineous nipple discharge and nipple erosion. It is characterized
      by the presence of aggregates of small tubules replacing the nipple stroma.
      The tubules are lined by epithelial and myoepithelial cells.
    Origin: NCIt
    Value: Nipple Adenoma
    Version: 20.05a
  8509/2:
    Code: C6870
    Definition: A well circumscribed, low grade neoplasm that arises from the breast.  It
      is characterized by the presence of sheets of malignant epithelial cells that
      are supported by fibrovascular structures.  When there is an invasive component
      present, it is usually a mucinous carcinoma.
    Origin: NCIt
    Value: Solid Papillary Breast Carcinoma
    Version: 20.05a
  8510/3:
    Code: C66718
    Definition: A term referring to medullary carcinomas which can develop in various
      anatomic sites such as the thyroid gland, breast, colon, rectum, and small intestine.
    Origin: NCIt
    Value: Medullary Carcinoma, Not Otherwise Specified
    Version: 20.05a
  8519/2:
    Code: C137839
    Definition: A recently described aggressive subtype of classic lobular breast
      carcinoma in situ. It is characterized by the presence of neoplastic large cells
      with irregular nuclei and prominent single or multiple nucleoli.
    Origin: NCIt
    Value: Pleomorphic Lobular Breast Carcinoma In Situ
    Version: 20.05a
  8520/2:
    Code: C4018
    Definition: A non-invasive adenocarcinoma of the breast characterized by a proliferation
      of monomorphic cells completely filling the lumina.  The overall lobular architecture
      is preserved.  It is frequently multifocal (90% in some series) and bilateral.  It
      seldom becomes invasive; however there is an increased risk of infiltrating
      ductal adenocarcinoma.
    Origin: NCIt
    Value: Lobular Breast Carcinoma In Situ
    Version: 20.05a
  8520/3:
    Code: C3771
    Definition: An adenocarcinoma of the breast arising from the lobules.  This is
      a relatively uncommon carcinoma, represents approximately 10% of the breast
      adenocarcinomas and is often bilateral or multifocal.
    Origin: NCIt
    Value: Lobular Breast Carcinoma
    Version: 20.05a
  8521/3:
    Code: C4194
    Definition: The most common type of invasive breast carcinoma, accounting for
      approximately 70% of breast carcinomas.  The gross appearance is usually typical
      with an irregular stellate outline.  Microscopically, randomly arranged epithelial
      elements are seen.  When large sheets of malignant cells are present, necrosis
      may be seen.  With adequate tissue sampling, in situ carcinoma can be demonstrated
      in association with the infiltrating carcinoma.  The in situ component is nearly
      always ductal but occasionally may be lobular or both.
    Origin: NCIt
    Value: Invasive Ductal Carcinoma, Not Otherwise Specified
    Version: 20.05a
  8522/2:
    Code: C4195
    Definition: The co-existence of ductal and lobular carcinoma in situ in the breast,
      without evidence of stromal invasion.
    Origin: NCIt
    Value: Ductal Breast Carcinoma In Situ and Lobular Carcinoma In Situ
    Version: 20.05a
  8522/3:
    Code: C7688
    Definition: An invasive ductal breast carcinoma associated with a lobular carcinomatous
      component. The lobular carcinomatous component may be in situ or invasive.
    Origin: NCIt
    Value: Invasive Ductal and Lobular Carcinoma
    Version: 20.05a
  8540/3:
    Code: C47857
    Definition: A malignant neoplasm in which there is infiltration of the skin overlying
      the breast by neoplastic large cells with abundant pale cytoplasm and large
      nuclei with prominent nucleoli (Paget cells). It is almost always associated
      with an intraductal or invasive ductal carcinoma of the breast. The clinical
      features include focal skin reddening, and eczema. Retraction of the nipple
      may sometimes occur.
    Origin: NCIt
    Value: Paget Disease of the Breast
    Version: 20.05a
  8542/3:
    Code: C3302
    Definition: A malignant neoplasm in which there is infiltration of the skin by
      neoplastic large cells with abundant pale cytoplasm and large nuclei with prominent
      nucleoli (Paget cells). It may affect the anus, penis, scrotum, and vulva.
    Origin: NCIt
    Value: Extramammary Paget Disease
    Version: 20.05a
  8543/3:
    Code: C4019
    Definition: Paget disease of the breast associated with the presence of a usually
      high grade ductal carcinoma in situ in the lactiferous glands.
    Origin: NCIt
    Value: Paget Disease and Intraductal Carcinoma of the Breast
    Version: 20.05a
  8550/0:
    Code: C4196
    Definition: A benign glandular epithelial neoplasm consisting of secretory cells
      forming acinar patterns.
    Origin: NCIt
    Value: Acinar Cell Adenoma
    Version: 20.05a
  8550/1:
    Code: C4197
    Definition: A benign or malignant glandular epithelial neoplasm consisting of
      secretory cells forming acinar patterns. It includes the acinar cell adenoma
      and acinar cell carcinoma.
    Origin: NCIt
    Value: Acinar Cell Neoplasm
    Version: 20.05a
  8550/3:
    Code: C3768
    Definition: A malignant glandular epithelial neoplasm consisting of secretory
      cells forming acinar patterns. Representative examples include the acinar cell
      carcinoma of the pancreas and the acinar adenocarcinoma of the prostate gland.
    Origin: NCIt
    Value: Acinar Cell Carcinoma
    Version: 20.05a
  8551/3:
    Code: C5727
    Definition: A cystic adenocarcinoma characterized by the presence of relatively
      uniform neoplastic cells which produce pancreatic enzymes and are arranged in
      acinar patterns. Signs and symptoms include abdominal pain, weight loss, nausea,
      and diarrhea. It usually has an aggressive clinical course.
    Origin: NCIt
    Value: Pancreatic Acinar Cell Cystadenocarcinoma
    Version: 20.05a
  8560/3:
    Code: C3727
    Definition: An invasive carcinoma composed of malignant glandular cells and malignant
      squamous cells.
    Origin: NCIt
    Value: Adenosquamous Carcinoma
    Version: 20.05a
  8561/0:
    Code: C2854
    Definition: An adenoma characterized by an oncocytic, often papillary, epithelial
      component, dense lymphoid stroma, and cystic spaces. It occurs primarily in
      the parotid gland, and is the second most common benign parotid salivary gland
      tumor. A strong association with smoking has been reported. It typically presents
      as a painless swelling in the lower portion of the parotid gland.
    Origin: NCIt
    Value: Warthin Tumor
    Version: 20.05a
  8562/3:
    Code: C4199
    Definition: A malignant neoplasm which occurs mostly in the major salivary glands
      (most frequently in the parotid gland), but also in the minor salivary glands
      of the oral mucosa and the tracheobronchial tree. It is characterized by the
      presence of ductal structures which are lined by an inner layer of cuboidal
      epithelial-type cells and an outer layer of myoepithelial cells with clear or
      eosinophilic cytoplasm.
    Origin: NCIt
    Value: Epithelial-Myoepithelial Carcinoma
    Version: 20.05a
  8570/3:
    Code: C4200
    Definition: An invasive adenocarcinoma characterized by the presence of focal
      or extensive transformation of malignant glandular cells to squamous epithelial
      cells.
    Origin: NCIt
    Value: Adenocarcinoma with Squamous Metaplasia
    Version: 20.05a
  8571/3:
    Code: C7683
    Definition: An invasive adenocarcinoma characterized by focal or extensive cartilage
      and/or bone formation.
    Origin: NCIt
    Value: Adenocarcinoma with Cartilaginous and Osseous Metaplasia
    Version: 20.05a
  8572/3:
    Code: C4201
    Definition: An invasive adenocarcinoma characterized by focal or extensive transformation
      of the malignant glandular cells to spindle-shaped cells.
    Origin: NCIt
    Value: Adenocarcinoma with Spindle Cell Metaplasia
    Version: 20.05a
  8573/3:
    Code: C4202
    Definition: An invasive adenocarcinoma characterized by focal or extensive transformation
      of the malignant glandular cells to cells with abundant, usually granular eosinophilic
      cytoplasm.
    Origin: NCIt
    Value: Adenocarcinoma with Apocrine Metaplasia
    Version: 20.05a
  8574/3:
    Code: C66745
    Definition: An invasive adenocarcinoma characterized by the presence of focal
      or extensive neurosecretory cell differentiation with the formation of organoid
      patterns.
    Origin: NCIt
    Value: Adenocarcinoma with Neuroendocrine Differentiation
    Version: 20.05a
  8575/3:
    Code: C27949
    Definition: A general term used to describe carcinomas arising from epithelial
      cells that have been transformed into another cells type (metaplastic epithelial
      cells). A representative example is the adenocarcinoma arising in Barrett esophagus.
      This term is also used to describe carcinomas in which the malignant epithelial
      cells show differentiation towards another cell type. A representative example
      of the latter is the metaplastic breast carcinoma in which the malignant glandular
      cells show squamous, spindle cell, or chondroid/osseous differentiation.
    Origin: NCIt
    Value: Metaplastic Carcinoma
    Version: 20.05a
  8576/3:
    Code: C66950
    Definition: An adenocarcinoma with morphologic characteristics similar to hepatocellular
      carcinoma, arising from an anatomic site other than the liver.
    Origin: NCIt
    Value: Hepatoid Adenocarcinoma
    Version: 20.05a
  8580/0:
    Code: C66746
    Definition: A thymoma that is completely surrounded by a capsule, without evidence
      of capsular invasion, infiltration of the surrounding tissues, and metastases.
    Origin: NCIt
    Value: Benign Thymoma
    Version: 20.05a
  8580/1:
    Code: C3411
    Definition: 'A neoplasm arising from the epithelial cells of the thymus.  Although
      thymomas are usually encapsulated tumors, they may invade the capsule and infiltrate
      the surrounding tissues or even metastasize to distant anatomic sites.  The
      following morphologic subtypes are currently recognized: type A, type B, type
      AB, metaplastic, micronodular, microscopic, and sclerosing thymoma.  Thymomas
      type B are further subdivided into types B1, B2, and B3. Thymoma type B3 usually
      has the most aggressive clinical course.'
    Origin: NCIt
    Value: Thymoma
    Version: 20.05a
  8580/3:
    Code: C7612
    Definition: A thymoma that has an aggressive clinical course (capsular invasion,
      infiltration of the surrounding tissues) and can metastasize.  Although any
      morphologic subtype of thymoma may eventually have a malignant clinical course,
      this term is most often associated with thymoma types B3 and C.
    Origin: NCIt
    Value: Malignant Thymoma
    Version: 20.05a
  8581/1:
    Code: C6454
    Definition: A thymic epithelial neoplasm characterized by the presence of spindle
      and/or oval neoplastic epithelial cells. Lymphocytic infiltration is minimal
      or absent. It may be associated with myasthenia gravis or pure red cell aplasia.
      The majority of cases occur in the anterior mediastinum as Masaoka stage I tumors.
      Approximately 20% of the cases occur as stage II or stage III tumors. Type A
      thymoma generally behaves as a benign tumor and the overall survival is reported
      to be 100% at 5 and 10 years.
    Origin: NCIt
    Value: Thymoma Type A
    Version: 20.05a
  8581/3:
    Code: C7999
    Definition: A type A thymoma which is characterized by an aggressive clinical
      course (capsular invasion, infiltration of the surrounding tissues) and can
      metastasize.
    Origin: NCIt
    Value: Malignant Type A Thymoma
    Version: 20.05a
  8582/1:
    Code: C6885
    Definition: A thymic epithelial neoplasm characterized by the presence of a lymphocyte-poor
      component similar to that seen in type A thymoma and a lymphocyte-rich component
      which contains neoplastic small polygonal epithelial cells. It may be associated
      with myasthenia gravis and pure red cell aplasia. The majority of cases occur
      in the anterior mediastinum as Masaoka stage I tumors. A minority of the cases
      occur as stage II or stage III tumors. The overall survival is reported to be
      80-100% at 5 and 10 years.
    Origin: NCIt
    Value: Thymoma Type AB
    Version: 20.05a
  8582/3:
    Code: C6886
    Definition: A type AB thymoma which is characterized by an aggressive clinical
      course (capsular invasion, infiltration of the surrounding tissues) and can
      metastasize.
    Origin: NCIt
    Value: Malignant Type AB Thymoma
    Version: 20.05a
  8583/1:
    Code: C6887
    Definition: A thymic epithelial neoplasm characterized by the presence of expanded
      areas which resemble the normal thymic cortex. The neoplastic epithelial cells
      are small and scant and there is a dense T-lymphocytic component present. Areas
      of medullary differentiation with or without Hassall\'s corpuscles are also
      present. It may be associated with myasthenia gravis, pure red cell aplasia,
      and hypogammaglobulinemia. It has a low grade malignant potential. The majority
      of cases occur in the anterior mediastinum as Masaoka stage I tumors. A minority
      of the cases occur as stage II tumors.
    Origin: NCIt
    Value: Thymoma Type B1
    Version: 20.05a
  8583/3:
    Code: C7996
    Definition: A type B1 thymoma which is characterized by an aggressive clinical
      course (capsular invasion, infiltration of the surrounding tissues) and can
      metastasize.
    Origin: NCIt
    Value: Malignant Type B1 Thymoma
    Version: 20.05a
  8584/1:
    Code: C6888
    Definition: A thymic epithelial neoplasm characterized by the presence of neoplastic
      large, polygonal epithelial cells with large vesicular nuclei and prominent
      nucleoli. The neoplastic cells are arranged around perivascular spaces and along
      septa. Immature T-lymphocytes are also present. It may be associated with myasthenia
      gravis, pure red cell aplasia, and hypogammaglobulinemia. It is a tumor of moderate
      malignancy. The majority of cases occur in the anterior mediastinum as Masaoka
      stage I, stage II, or stage III tumors. Metastatic, stage IV tumors occur less
      frequently.
    Origin: NCIt
    Value: Thymoma Type B2
    Version: 20.05a
  8584/3:
    Code: C6889
    Definition: A type B2 thymoma which is characterized by an aggressive clinical
      course (capsular invasion, infiltration of the surrounding tissues) and can
      metastasize.
    Origin: NCIt
    Value: Malignant Type B2 Thymoma
    Version: 20.05a
  8585/1:
    Code: C7997
    Definition: Also known as well-differentiated thymic carcinoma, atypical thymoma,
      or epithelial thymoma, this type of thymoma displays morphologic characteristics
      of a well-differentiated carcinoma.  The majority of cases occur in the anterior
      mediastinum as Masaoka stage II or stage III tumors.  It is almost always invasive,
      it recurs frequently, and metastasizes in approximately 20% of the cases.
    Origin: NCIt
    Value: Thymoma Type B3
    Version: 20.05a
  8585/3:
    Code: C7997
    Definition: Also known as well-differentiated thymic carcinoma, atypical thymoma,
      or epithelial thymoma, this type of thymoma displays morphologic characteristics
      of a well-differentiated carcinoma.  The majority of cases occur in the anterior
      mediastinum as Masaoka stage II or stage III tumors.  It is almost always invasive,
      it recurs frequently, and metastasizes in approximately 20% of the cases.
    Origin: NCIt
    Value: Thymoma Type B3
    Version: 20.05a
  8586/3:
    Code: C7569
    Definition: A diverse group of carcinomas of the thymus gland, previously known
      as thymoma type C.  It includes morphologic variants derived from purely epithelial
      cells, as well as from cells with neuroendocrine differentiation.
    Origin: NCIt
    Value: Thymic Carcinoma
    Version: 20.05a
  8587/0:
    Code: C53595
    Definition: A benign, well-circumscribed tumor of the neck occurring in adults.  It
      is characterized by the presence of spindle cells, epithelial islands, and adipose
      tissue.  There is no evidence of thymic origin or differentiation, despite the
      use of the term thymoma in the literature.
    Origin: NCIt
    Value: Ectopic Hamartomatous Thymoma
    Version: 20.05a
  8588/3:
    Code: C46105
    Definition: A rare, slow growing, primary malignant tumor of the thyroid gland
      characterized by a lobulated architectural pattern and the presence of a biphasic
      cellular population composed of spindle epithelial cells and glandular cells.  A
      small number of cases are composed exclusively of spindle epithelial cells or
      glandular cells.
    Origin: NCIt
    Value: Thyroid Gland Spindle Cell Tumor with Thymus-Like Differentiation
    Version: 20.05a
  8589/3:
    Code: C46106
    Definition: A rare primary carcinoma of the thyroid gland, composed of groups
      of carcinoma cells with thymic epithelial differentiation.
    Origin: NCIt
    Value: Intrathyroid Thymic Carcinoma
    Version: 20.05a
  8590/1:
    Code: C4862
    Definition: A benign or malignant neoplasm that arises from the ovary and is composed
      of granulosa cells, Sertoli cells, Leydig cells, theca cells, and fibroblasts.  Representative
      examples include thecoma, fibroma, Sertoli cell tumor, and granulosa cell tumor.
    Origin: NCIt
    Value: Ovarian Sex Cord-Stromal Tumor
    Version: 20.05a
  8591/1:
    Code: C66748
    Definition: A sex cord-stromal tumor of the testis in which the neoplastic cells
      do not show specific differentiation.
    Origin: NCIt
    Value: Unclassified Testicular Sex Cord-Stromal Tumor
    Version: 20.05a
  8592/1:
    Code: C66991
    Definition: A sex cord-stromal tumor of the testis which may contain any combination
      of cell types, for example Sertoli cells, Leydig cells, and granulosa cells.
      Symptoms include testicular swelling and gynecomastia.
    Origin: NCIt
    Value: Mixed Testicular Sex Cord-Stromal Tumor
    Version: 20.05a
  8593/1:
    Code: C66749
    Definition: A rare, benign sex cord-stromal tumor of the ovary characterized by
      the presence of a fibrothecomatous stroma and scattered sex cord elements. Although
      it is usually hormonally inactive, cases associated with endometrial hyperplasia
      or adenocarcinoma have been reported.
    Origin: NCIt
    Value: Ovarian Stromal Tumor with Minor Sex Cord Elements
    Version: 20.05a
  8600/0:
    Code: C3405
    Definition: An ovarian or testicular stromal tumor characterized by the presence
      of lipid-rich neoplastic spindle cells. In females, uterine bleeding is the
      most common symptom. A minority of post-menopausal women with thecoma have an
      associated endometrial adenocarcinoma or rarely a malignant mixed mullerian
      tumor or endometrial stromal sarcoma. Rare cases with nuclear atypia and mitotic
      activity may metastasize. In males, thecomas are rare and they usually present
      as slow growing, sometimes painful masses. Metastases have not been reported.
    Origin: NCIt
    Value: Thecoma
    Version: 20.05a
  8600/3:
    Code: C6929
    Definition: A thecoma of the ovary which may metastasize to another anatomic site.
      It is usually characterized by nuclear atypia and mitotic activity. Malignant
      thecomas are rare.
    Origin: NCIt
    Value: Malignant Ovarian Thecoma
    Version: 20.05a
  8601/0:
    Code: C4203
    Definition: A variant of ovarian thecoma characterized by the presence of lutein
      cells. It is associated with a lower frequency of estrogenic manifestations
      compared to typical thecomas. In a minority of cases androgenic manifestations
      are present.
    Origin: NCIt
    Value: Ovarian Luteinized Thecoma
    Version: 20.05a
  8602/0:
    Code: C4204
    Definition: A benign ovarian stromal tumor characterized by the presence of cellular
      areas which contain fibroblasts and round cells. The cellular areas are separated
      by sclerotic or edematous hypocellular tissue. Symptoms include abdominal discomfort
      and menstrual abnormalities.
    Origin: NCIt
    Value: Ovarian Sclerosing Stromal Tumor
    Version: 20.05a
  8610/0:
    Code: C3202
    Definition: A benign ovarian stromal tumor in which more than 90% of the tumor
      cells resemble steroid hormone-secreting cells. Crystals of Reinke are not present.
      It occurs in post-menopausal women and it is usually associated with estrogenic
      effects.
    Origin: NCIt
    Value: Ovarian Stromal Luteoma
    Version: 20.05a
  8620/1:
    Code: C66750
    Definition: A granulosa cell tumor occurring in the ovary and rarely in the testis.
      It is composed of granulosa cells in an often fibrothecomatous stroma. The neoplastic
      cells may form various patterns including the microfollicular, which is characterized
      by the presence of Call-Exner bodies, macrofollicular, insular, trabecular,
      and diffuse pattern. In females, it affects middle aged to post-menopausal women.
      Signs and symptoms include abdominal mass, hemoperitoneum, and ascites. Estrogenic
      and rarely androgenic manifestations may be present. The vast majority of cases
      present as stage I tumors; however, all tumors have a potential for aggressive
      clinical course. In males, it is reported in the age range of 16-76 years and
      the average age at presentation is 44 years. A minority of patients have gynecomastia.
      Metastases have been reported in a minority of patients.
    Origin: NCIt
    Value: Adult Type Granulosa Cell Tumor
    Version: 20.05a
  8620/3:
    Code: C4205
    Definition: A granulosa cell tumor which has an aggressive clinical course and
      metastasizes to other anatomic sites.
    Origin: NCIt
    Value: Malignant Granulosa Cell Tumor
    Version: 20.05a
  8621/1:
    Code: C66751
    Definition: A general term used to describe sex cord-stromal tumors characterized
      by the presence of granulosa cells in a thecomatous/fibrothecomatous background.
    Origin: NCIt
    Value: Granulosa Cell-Theca Cell Tumor
    Version: 20.05a
  8622/1:
    Code: C4207
    Definition: A granulosa cell tumor occurring in the ovary and testis. In females
      it occurs predominantly in the first three decades of life and presents unilaterally
      as stage I disease in the vast majority of cases. It is characterized by the
      presence of granulosa cells forming macrofollicular structures. The majority
      of cases have a good prognosis. In males it represents the most frequent congenital
      testicular neoplasm and the vast majority of cases occur in the perinatal period.
      It presents as a scrotal or abdominal mass and it more often affects the left
      testis. Approximately 20% of the patients have ambiguous external genitalia.
      It is characterized by the presence of cystic spaces lined by granulosa cells
      and cells resembling theca cells. Metastases have not been reported.
    Origin: NCIt
    Value: Juvenile Type Granulosa Cell Tumor
    Version: 20.05a
  8630/0:
    Code: C67012
    Definition: A Sertoli cell tumor of the testis or the ovary which remains localized
      and does not metastasize to another anatomic site.
    Origin: NCIt
    Value: Benign Sertoli Cell Tumor
    Version: 20.05a
  8630/1:
    Code: C39976
    Definition: A sex cord-stromal tumor of the testis or the ovary. It is characterized
      by the presence of Sertoli cells forming tubules. Leydig cells are rare or absent.
      It may be associated with Peutz-Jeghers syndrome. In males, the presenting symptom
      is a slow growing testicular mass. Most cases follow a benign clinical course.
      In females it may present with estrogenic or androgenic manifestations. The
      vast majority of cases have a benign clinical course.
    Origin: NCIt
    Value: Sertoli Cell Tumor
    Version: 20.05a
  8630/3:
    Code: C67006
    Definition: A Sertoli cell tumor that arises from the testis or the ovary. It
      is characterized by nuclear pleomorphism, increased mitotic activity and necrotic
      changes. Metastases may be present at diagnosis.
    Origin: NCIt
    Value: Malignant Sertoli Cell Tumor
    Version: 20.05a
  8631/1:
    Code: C39968
    Definition: A Sertoli-Leydig cell tumor of the ovary characterized by the presence
      of spindle-shaped gonadal stromal cells and Sertoli cells, some of which are
      atypical. Leydig cells are also present forming clusters at the periphery of
      the cellular aggregates. Metastases have been reported in a minority of patients.
    Origin: NCIt
    Value: Moderately Differentiated Ovarian Sertoli-Leydig Cell Tumor
    Version: 20.05a
  8632/1:
    Code: C3072
    Definition: 'A rare neoplasm arising from the ovary. Although it may occur at
      any age, it is more often seen in young females. Morphologically, it is characterized
      by a mixture of two cellular populations: well differentiated Sertoli cells
      and granulosa cells, with the latter constituting at least ten percent of the
      neoplasm. The vast majority of cases are stage I lesions at presentation and
      produce either estrogenic or androgenic manifestations. Although it may present
      as a massive ovarian tumor, it usually follows a benign clinical course. Very
      rare case reports of testicular lesions morphologically resembling gynandroblastomas
      are in fact variants of juvenile granulose cell tumor, or Sertoli cell tumor,
      or a combination of both.'
    Origin: NCIt
    Value: Ovarian Gynandroblastoma
    Version: 20.05a
  8640/1:
    Code: C39976
    Definition: A sex cord-stromal tumor of the testis or the ovary. It is characterized
      by the presence of Sertoli cells forming tubules. Leydig cells are rare or absent.
      It may be associated with Peutz-Jeghers syndrome. In males, the presenting symptom
      is a slow growing testicular mass. Most cases follow a benign clinical course.
      In females it may present with estrogenic or androgenic manifestations. The
      vast majority of cases have a benign clinical course.
    Origin: NCIt
    Value: Sertoli Cell Tumor
    Version: 20.05a
  8650/0:
    Code: C4212
    Definition: A Leydig cell tumor which does not recur or metastasize. Morphologically,
      there is no evidence of cellular atypia, increased mitotic activity, necrosis,
      or vascular invasion.
    Origin: NCIt
    Value: Benign Leydig Cell Tumor
    Version: 20.05a
  8650/1:
    Code: C3188
    Definition: A sex cord-stromal tumor occurring in the testis and rarely in the
      ovary. It is predominantly or completely composed of Leydig cells which may
      contain crystals of Reinke. In males it usually presents as a painless testicular
      enlargement and it may be associated with gynecomastia and decreased libido.
      The majority of the cases have a benign clinical course. Approximately 10% of
      the cases have a malignant clinical course and metastasize. In females it may
      be associated with androgenic manifestations and it follows a benign clinical
      course.
    Origin: NCIt
    Value: Leydig Cell Tumor
    Version: 20.05a
  8650/3:
    Code: C4213
    Definition: A Leydig cell tumor characterized by large tumor size, the presence
      of cytologic atypia, increased mitotic activity, necrosis, and vascular invasion.
      Approximately 10% of the testicular Leydig cell tumors show malignant characteristics
      and metastasize. Leydig cell tumors of the ovary follow a benign clinical course.
    Origin: NCIt
    Value: Malignant Leydig Cell Tumor
    Version: 20.05a
  8660/0:
    Code: C4214
    Definition: A benign Leydig cell tumor which arises in the hilar area of the ovary.
    Origin: NCIt
    Value: Ovarian Hilus Cell Tumor
    Version: 20.05a
  8670/0:
    Code: C4215
    Definition: An ovarian tumor in which the vast majority of the cells (more than
      90% of the tumor cells) resemble steroid hormone-secreting cells. It usually
      presents with androgenic manifestations. Approximately one-third of the cases
      follow a malignant clinical course.
    Origin: NCIt
    Value: Ovarian Steroid Cell Tumor
    Version: 20.05a
  8671/0:
    Code: C2860
    Definition: A benign, testicular or ovarian tumor, derived from adrenal embryonic
      rest cells. It is composed of hyperplastic adrenal cortical tissue, and it is
      associated with congenital adrenal hyperplasia.
    Origin: NCIt
    Value: Adrenal Rest Tumor
    Version: 20.05a
  8680/0:
    Code: C48314
    Definition: A paraganglioma that is confined to the site of origin, without metastatic
      potential.
    Origin: NCIt
    Value: Benign Paraganglioma
    Version: 20.05a
  8680/1:
    Code: C3308
    Definition: A benign or malignant neoplasm arising from paraganglia located along
      the sympathetic or parasympathetic nerves.  Infrequently, it may arise outside
      the usual distribution of the sympathetic and parasympathetic paraganglia.  Tumors
      arising from the adrenal gland medulla are called pheochromocytomas.  Morphologically,
      paragangliomas usually display a nesting (Zellballen) growth pattern.  There
      are no reliable morphologic criteria to distinguish between benign and malignant
      paragangliomas.  The only definitive indicator of malignancy is the presence
      of regional or distant metastases.
    Origin: NCIt
    Value: Paraganglioma
    Version: 20.05a
  8680/3:
    Code: C8559
    Definition: A paraganglioma that metastasizes to regional or distant anatomic
      sites.  Extraadrenal paragangliomas have a higher tendency to metastasize, as
      compared to pheochromocytomas.  Common sites of metastasis include the lymph
      nodes, lungs, bones, and liver.
    Origin: NCIt
    Value: Malignant Paraganglioma
    Version: 20.05a
  8681/1:
    Code: C4216
    Definition: A benign or malignant paraganglioma arising from the chromaffin cells
      of the paraganglia that are located along the sympathetic nerves.  It includes
      extra-adrenal paragangliomas and paragangliomas that arise from the adrenal
      medulla.  The latter are commonly referred to as pheochromocytomas.  Representative
      examples of extra-adrenal sympathetic paragangliomas include the bladder, and
      superior and inferior paraaortic paragangliomas.  Clinical signs are related
      to the secretion of catecholamines resulting in hypertension.
    Origin: NCIt
    Value: Sympathetic Paraganglioma
    Version: 20.05a
  8682/1:
    Code: C4217
    Definition: A benign or malignant, usually non-functioning, extra-adrenal paraganglioma
      that arises from paraganglia located along the parasympathetic nerves.  Representative
      examples include aorticopulmonary, carotid body, jugulotympanic, and mediastinal
      paragangliomas.
    Origin: NCIt
    Value: Parasympathetic Paraganglioma
    Version: 20.05a
  8683/0:
    Code: C3308
    Definition: A benign or malignant neoplasm arising from paraganglia located along
      the sympathetic or parasympathetic nerves.  Infrequently, it may arise outside
      the usual distribution of the sympathetic and parasympathetic paraganglia.  Tumors
      arising from the adrenal gland medulla are called pheochromocytomas.  Morphologically,
      paragangliomas usually display a nesting (Zellballen) growth pattern.  There
      are no reliable morphologic criteria to distinguish between benign and malignant
      paragangliomas.  The only definitive indicator of malignancy is the presence
      of regional or distant metastases.
    Origin: NCIt
    Value: Paraganglioma
    Version: 20.05a
  8690/1:
    Code: C3061
    Definition: A benign or malignant extra-adrenal parasympathetic paraganglioma
      arising from paraganglia in the base of the skull and middle ear.
    Origin: NCIt
    Value: Jugulotympanic Paraganglioma
    Version: 20.05a
  8691/1:
    Code: C4218
    Definition: A benign or malignant extra-adrenal parasympathetic paraganglioma
      that arises from paraganglia adjacent to the base of the heart and great vessels.
    Origin: NCIt
    Value: Aorticopulmonary Paraganglioma
    Version: 20.05a
  8692/1:
    Code: C2932
    Definition: A benign or malignant extra-adrenal parasympathetic paraganglioma
      arising from paraganglia adjacent to or in the bifurcation of the common carotid
      artery.  Most patients present with a slow growing, painless mass in the neck.
    Origin: NCIt
    Value: Carotid Body Paraganglioma
    Version: 20.05a
  8693/1:
    Code: C3309
    Definition: A benign or malignant paraganglioma arising from sympathetic or parasympathetic
      paraganglia outside the adrenal gland.
    Origin: NCIt
    Value: Extra-Adrenal Paraganglioma
    Version: 20.05a
  8693/3:
    Code: C4219
    Definition: An extra-adrenal paraganglioma that metastasizes to regional or distant
      anatomic sites.  Common sites of metastasis include the lymph nodes, lungs,
      bones, and liver.
    Origin: NCIt
    Value: Malignant Extra-Adrenal Paraganglioma
    Version: 20.05a
  8700/0:
    Code: C3326
    Definition: A benign or malignant neuroendocrine neoplasm of the sympathetic nervous
      system that secretes catecholamines.  It arises from the chromaffin cells of
      the adrenal medulla.  Clinical presentation includes headaches, palpitations,
      chest and abdominal pain, hypertension, fever, and tremor.  Microscopically,
      a characteristic nesting (zellballen) growth pattern is usually seen.  Other
      growth patterns including trabecular pattern may also be present.
    Origin: NCIt
    Value: Adrenal Gland Pheochromocytoma
    Version: 20.05a
  8700/3:
    Code: C4220
    Definition: 'A pheochromocytoma that metastasizes to other anatomic sites.  Common
      sites of metastasis include lymph nodes, bones, liver, and lung.  Morphologic
      features associated with malignant pheochromocytomas include: atypical mitotic
      figures, capsular and vascular invasion, tumor cell necrosis, and high mitotic
      activity.'
    Origin: NCIt
    Value: Malignant Adrenal Gland Pheochromocytoma
    Version: 20.05a
  8710/3:
    Code: C4221
    Definition: A very rare morphologic variant of glomus tumor with a size greater
      than 2 cm.  The tumor arises in subfascial or visceral tissues. It is characterized
      by the presence of atypical mitotic figures, or marked nuclear atypia, or the
      combination of both.  It has an aggressive clinical course.
    Origin: NCIt
    Value: Malignant Glomus Tumor
    Version: 20.05a
  8711/0:
    Code: C3060
    Definition: A rare benign or malignant mesenchymal neoplasm arising from cells
      that resemble the modified smooth muscle cells of the glomus body. The majority
      of glomus tumors occur in the distal extremities.
    Origin: NCIt
    Value: Glomus Tumor
    Version: 20.05a
  8711/3:
    Code: C4221
    Definition: A very rare morphologic variant of glomus tumor with a size greater
      than 2 cm.  The tumor arises in subfascial or visceral tissues. It is characterized
      by the presence of atypical mitotic figures, or marked nuclear atypia, or the
      combination of both.  It has an aggressive clinical course.
    Origin: NCIt
    Value: Malignant Glomus Tumor
    Version: 20.05a
  8712/0:
    Code: C4222
    Definition: A morphologic variant of the glomus tumor characterized by the presence
      of dilated veins, surrounded by small clusters of glomus cells. Glomangiomas
      are most often present in patients with multiple lesions.
    Origin: NCIt
    Value: Glomangioma
    Version: 20.05a
  8713/0:
    Code: C4223
    Definition: A morphologic variant of the glomus tumor with architectural features
      similar to solid glomus tumor.  It is characterized by the presence of elongated
      glomus cells which resemble mature smooth muscle.
    Origin: NCIt
    Value: Glomangiomyoma
    Version: 20.05a
  8714/3:
    Code: C121792
    Definition: A usually large and aggressive tumor with perivascular epithelioid
      cell differentiation characterized by the presence of marked nuclear atypia,
      pleomorphism, increased mitotic activity, necrosis, and infiltrative margins.  The
      most common metastatic sites are liver, lungs, lymph nodes, and bone.
    Origin: NCIt
    Value: Malignant PEComa
    Version: 20.05a
  8720/0:
    Code: C27816
    Definition: A nevus characterised by the presence of excessive pigment.
    Origin: NCIt
    Value: Pigmented Nevus
    Version: 20.05a
  8720/2:
    Code: C8423
    Definition: 'Stage 0 includes: Tis, N0, M0.  Tis: Melanoma in situ.  N0: No regional
      lymph node metastases.  M0: No detectable evidence of distant metastases. (from
      AJCC 6th and 7th Eds.)'
    Origin: NCIt
    Value: Stage 0 Cutaneous Melanoma AJCC v6 and v7
    Version: 20.05a
  8720/3:
    Code: C3224
    Definition: 'A malignant, usually aggressive tumor composed of atypical, neoplastic
      melanocytes. Most often, melanomas arise in the skin (cutaneous melanomas) and
      include the following histologic subtypes: superficial spreading melanoma, nodular
      melanoma, acral lentiginous melanoma, and lentigo maligna melanoma. Cutaneous
      melanomas may arise from acquired or congenital melanocytic or dysplastic nevi.
      Melanomas may also arise in other anatomic sites including the gastrointestinal
      system, eye, urinary tract, and reproductive system. Melanomas frequently metastasize
      to lymph nodes, liver, lungs, and brain.'
    Origin: NCIt
    Value: Melanoma
    Version: 20.05a
  8721/3:
    Code: C4225
    Definition: An aggressive form of melanoma, frequently metastasizing to the lymph
      nodes.  It presents as a papular or nodular raised skin lesion.  It comprises
      approximately 10-15% of melanomas.  Morphologically, it often displays an epithelioid
      appearance.
    Origin: NCIt
    Value: Cutaneous Nodular Melanoma
    Version: 20.05a
  8722/0:
    Code: C4226
    Definition: An uncommon variant of melanocytic nevus. It presents as a small pigmented
      skin lesion. It is characterized by the presence of large melanocytes with clear,
      foamy or finely vacuolated cytoplasm. It may recur if it is not completely excised.
    Origin: NCIt
    Value: Balloon Cell Nevus
    Version: 20.05a
  8722/3:
    Code: C4227
    Definition: A rare variant of melanoma with a vertical growth phase. It presents
      as a nodular or polypoid skin lesion. It is characterized by the presence of
      nodules which contain large melanoma cells with clear, foamy or finely vacuolated
      cytoplasm. The prognosis is similar to that of other melanomas matched for depth
      of invasion.
    Origin: NCIt
    Value: Balloon Cell Melanoma
    Version: 20.05a
  8723/0:
    Code: C7602
    Definition: A melanocytic nevus characterized by circumferential depigmentation.
      It is usually associated with a brisk lymphocytic infiltrate.
    Origin: NCIt
    Value: Halo Nevus
    Version: 20.05a
  8723/3:
    Code: C4228
    Definition: A skin lesion characterized by the disappearance of the melanoma cells
      from the primary melanoma site. The disappearance of the malignant cells is
      associated with fibroplasia of the papillary dermis. According to some authors,
      complete regression of the primary melanoma may occur in 4-8% of patients.
    Origin: NCIt
    Value: Regressing Melanoma
    Version: 20.05a
  8725/0:
    Code: C4229
    Definition: An intradermal nevus characterized by the presence of nests of atrophic
      nevus cells which are hyalinized and resemble nerve bundles.
    Origin: NCIt
    Value: Neuronevus
    Version: 20.05a
  8726/0:
    Code: C4230
    Definition: A benign melanocytic proliferation within or adjacent to the optic
      disk. It presents as a pigmented, intraocular tumor.
    Origin: NCIt
    Value: Melanocytoma of the Eyeball
    Version: 20.05a
  8727/0:
    Code: C3694
    Definition: Solitary or multiple, slightly raised pigmented melanocytic lesions
      with irregular borders, usually measuring more than 0.6cm in greatest dimension.
      Morphologically, there is melanocytic atypia and the differential diagnosis
      from melanoma may be difficult. Patients are at an increased risk for the development
      of melanoma.
    Origin: NCIt
    Value: Dysplastic Nevus
    Version: 20.05a
  8728/0:
    Code: C6890
    Definition: A diffuse or multifocal proliferation of uniform nevoid polygonal
      cells in the leptomeninges. Cells may spread into the Virchow-Robin spaces without
      frank invasion of the brain. Diffuse melanocytosis carries a poor prognosis
      even in the absence of histologic malignancy. (WHO)
    Origin: NCIt
    Value: Meningeal Melanocytosis
    Version: 20.05a
  8728/1:
    Code: C4662
    Definition: A usually well differentiated melanocytic neoplasm arising from the
      meninges. It is characterized by the presence of epithelioid, fusiform, polyhedral,
      and spindle melanocytes without evidence of hemorrhage, necrosis, or high mitotic
      activity. Presenting symptoms include headache, vomiting, and neurological manifestations.
      Complete excision is usually curative.
    Origin: NCIt
    Value: Meningeal Melanocytoma
    Version: 20.05a
  8728/3:
    Code: C6891
    Definition: A meningeal melanoma with secondary diffuse meningeal spread. (WHO)
    Origin: NCIt
    Value: Meningeal Melanomatosis
    Version: 20.05a
  8730/0:
    Code: C27095
    Definition: A benign nevus characterized by the absence of melanin pigment in
      the melanocytes.
    Origin: NCIt
    Value: Nonpigmented Nevus
    Version: 20.05a
  8730/3:
    Code: C3802
    Definition: A melanoma characterized by the complete absence of melanin pigment
      in the melanoma cells. It occurs more frequently on the face and it is often
      associated with desmoplastic reaction.
    Origin: NCIt
    Value: Amelanotic Melanoma
    Version: 20.05a
  8740/0:
    Code: C4231
    Definition: A nevus characterized by the presence of an intraepidermal proliferation
      of nevus cells. The nevus cells form multiple nests in the dermal-epidermal
      junction. It presents as a small, slightly raised, pigmented skin lesion.
    Origin: NCIt
    Value: Junctional Nevus
    Version: 20.05a
  8740/3:
    Code: C4232
    Definition: A melanoma arising from a melanocytic nevus which involves the dermal-epidermal
      junction of the skin.
    Origin: NCIt
    Value: Melanoma in Junctional Nevus
    Version: 20.05a
  8741/2:
    Code: C4233
    Definition: Precancerous Melanosis
    Origin: NCIt
    Value: Precancerous Melanosis
    Version: 20.05a
  8741/3:
    Code: C66753
    Definition: A melanoma arising from an atypical intraepithelial melanocytic hyperplasia.
    Origin: NCIt
    Value: Malignant Melanoma in Precancerous Melanosis
    Version: 20.05a
  8742/2:
    Code: C43372
    Definition: An atypical proliferation of atypical melanocytes in the dermal-epidermal
      junction, without infiltration of the papillary or reticular dermis. The melanocytic
      proliferation is associated with actinic damage and epidermal atrophy.  It usually
      occurs in the sun-exposed skin of elderly people.  It is a form of melanoma
      in situ.
    Origin: NCIt
    Value: Lentigo Maligna
    Version: 20.05a
  8742/3:
    Code: C9151
    Definition: A melanoma of the skin characterized by single cell infiltration of
      the papillary dermis by atypical melanocytes, in a background of lentigo maligna
      changes.
    Origin: NCIt
    Value: Lentigo Maligna Melanoma
    Version: 20.05a
  8743/3:
    Code: C9152
    Definition: A type of melanoma that typically occurs in light-skinned individuals
      ranging in age from young adults to the elderly.  Risk factors include extensive
      sun exposure during childhood, a family history of melanoma, and the presence
      of dysplastic nevi.
    Origin: NCIt
    Value: Low-CSD Melanoma
    Version: 20.05a
  8744/3:
    Code: C4022
    Definition: A form of melanoma occurring most often on the plantar, palmar, subungual,
      and periungual skin.  It presents as a pigmented macular lesion with irregular
      borders.  Morphologically, it consists of atypical spindled and dendritic melanocytes.  The
      epidermis is often hyperplastic and there is pagetoid infiltration of the epidermis
      by anaplastic cells.
    Origin: NCIt
    Value: Acral Lentiginous Melanoma
    Version: 20.05a
  8745/3:
    Code: C37257
    Definition: A melanoma of the skin characterized by a proliferation of atypical
      spindled melanocytes in the dermis, in a background of abundant collagen. It
      usually presents as an amelanotic raised nodular lesion.
    Origin: NCIt
    Value: '''Desmoplastic Melanoma'''
    Version: 20.05a
  8746/3:
    Code: C48622
    Definition: An acral lentiginous melanoma affecting mucosal surfaces.
    Origin: NCIt
    Value: Mucosal Lentiginous Melanoma
    Version: 20.05a
  8750/0:
    Code: C3804
    Definition: A nevus characterized by the proliferation of nevus cells in the dermis
      without involvement of the dermal-epidermal junction.
    Origin: NCIt
    Value: Dermal Nevus
    Version: 20.05a
  8760/0:
    Code: C3901
    Definition: A nevus composed of neoplastic melanocytes that infiltrate both the
      epidermis and the dermis.
    Origin: NCIt
    Value: Compound Nevus
    Version: 20.05a
  8761/1:
    Code: C4234
    Definition: A rare melanocytic lesion occurring at birth, comprising at least
      5% of the body surface area. It usually presents as a dark brown to black hairy
      lesion. Morphologically, it is characterized by the presence of a compound or
      intradermal nevus. There is an increased risk of malignant transformation to
      melanoma, rhabdomyosarcoma, and poorly differentiated malignant tumors.
    Origin: NCIt
    Value: Giant Congenital Nevus
    Version: 20.05a
  8762/1:
    Code: C66755
    Definition: A benign proliferation of epithelioid or spindled melanocytes usually
      in the upper or mid dermis in a background of congenital melanocytic nevus.
      The congenital melanocytic nevus is usually of the deep type, involving the
      dermis and extending into the subcutaneous tissue. It presents as a dark plaque
      or nodule above a giant congenital melanocytic nevus.
    Origin: NCIt
    Value: Proliferative Nodules in Congenital Melanocytic Nevus
    Version: 20.05a
  8770/0:
    Code: C27007
    Definition: A benign, acquired or congenital, usually single skin lesion. It can
      occur on any area of the body, but most commonly occurs on the face of children
      and the thighs of young females. It is characterized by a proliferation of large
      spindle, oval, or large epithelioid melanocytes in the dermal-epidermal junction.
      The melanocytic proliferation subsequently extends into the dermis.
    Origin: NCIt
    Value: Spitz Nevus
    Version: 20.05a
  8770/3:
    Code: C66756
    Definition: A melanoma characterized by the presence of malignant large epithelioid
      melanocytes and malignant spindle-shaped melanocytes.
    Origin: NCIt
    Value: Mixed Epithelioid and Spindle Cell Melanoma
    Version: 20.05a
  8771/0:
    Code: C66757
    Definition: A nevus characterized by the presence of large epithelioid melanocytes.
    Origin: NCIt
    Value: Epithelioid Cell Nevus
    Version: 20.05a
  8771/3:
    Code: C4236
    Definition: A melanoma characterized by the presence of malignant large epithelioid
      melanocytes.
    Origin: NCIt
    Value: Epithelioid Cell Melanoma
    Version: 20.05a
  8772/0:
    Code: C27007
    Definition: A benign, acquired or congenital, usually single skin lesion. It can
      occur on any area of the body, but most commonly occurs on the face of children
      and the thighs of young females. It is characterized by a proliferation of large
      spindle, oval, or large epithelioid melanocytes in the dermal-epidermal junction.
      The melanocytic proliferation subsequently extends into the dermis.
    Origin: NCIt
    Value: Spitz Nevus
    Version: 20.05a
  8772/3:
    Code: C4237
    Definition: A melanoma characterized by the presence of malignant spindle-shaped
      melanocytes.
    Origin: NCIt
    Value: Spindle Cell Melanoma
    Version: 20.05a
  8773/3:
    Code: C4238
    Definition: A melanoma characterized by the presence of malignant spindle-shaped
      melanocytes with slender nuclei and no visible nucleoli. Representative example
      is the type A spindle cell uveal melanoma.
    Origin: NCIt
    Value: Type A Spindle Cell Melanoma
    Version: 20.05a
  8774/3:
    Code: C4239
    Definition: A melanoma characterized by the presence of malignant spindle-shaped
      melanocytes with larger nuclei and distinct nucleoli. Representative example
      is the type B spindle cell uveal melanoma.
    Origin: NCIt
    Value: Type B Spindle Cell Melanoma
    Version: 20.05a
  8780/0:
    Code: C3803
    Definition: An intradermal nevus characterized by the presence of benign pigmented
      dendritic spindle-shaped melanocytes. It most frequently occurs in the skin
      of the distal upper extremities, followed by the lower extremities, scalp, face,
      and buttocks. It usually presents as a single blue or blue-black papular lesion
      less than 1cm in diameter. Simple excision is usually curative.
    Origin: NCIt
    Value: Blue Nevus
    Version: 20.05a
  8780/3:
    Code: C4240
    Definition: A rare melanoma which develops in a pre-existing blue nevus. It occurs
      more frequently on the scalp, face, orbit, back, buttocks, extremities, hands,
      and feet.
    Origin: NCIt
    Value: Melanoma Arising from Blue Nevus
    Version: 20.05a
  8790/0:
    Code: C4241
    Definition: A blue nevus characterized by a multinodular cellular infiltrate with
      a dumb-bell architecture occupying the reticular dermis. The cellular infiltrate
      often extends into the subcutaneous tissue. The cellular infiltrate is composed
      of spindle-shaped melanocytes with pale cytoplasm alternating with bundles of
      pigmented spindle-shaped melanocytes. In occasional cases an increased mitotic
      activity, focal necrosis, and nuclear pleomorphism may be seen. Such cases with
      atypical features may have an uncertain malignant potential.
    Origin: NCIt
    Value: Cellular Blue Nevus
    Version: 20.05a
  8800/0:
    Code: C4242
    Definition: A non-metastasizing neoplasm that arises from the soft tissue.
    Origin: NCIt
    Value: Benign Soft Tissue Neoplasm
    Version: 20.05a
  8800/3:
    Code: C9118
    Definition: A usually aggressive malignant neoplasm of the soft tissue or bone.
      It arises from muscle, fat, fibrous tissue, bone, cartilage, and blood vessels.
      Sarcomas occur in both children and adults. The prognosis depends largely on
      the degree of differentiation (grade) of the neoplasm. Representative subtypes
      are liposarcoma, leiomyosarcoma, osteosarcoma, and chondrosarcoma.
    Origin: NCIt
    Value: Sarcoma
    Version: 20.05a
  8800/9:
    Code: C4243
    Definition: The occurrence of several sarcomas in different anatomic locations.
    Origin: NCIt
    Value: Sarcomatosis
    Version: 20.05a
  8801/3:
    Code: C27005
    Definition: A malignant mesenchymal neoplasm composed of spindle-shaped cells.  This
      is a morphologic term which can be applied to a wide range of sarcomas.
    Origin: NCIt
    Value: Spindle Cell Sarcoma
    Version: 20.05a
  8802/3:
    Code: C66759
    Definition: A sarcoma characterized by the presence of large, anaplastic malignant
      cells.
    Origin: NCIt
    Value: Giant Cell Sarcoma
    Version: 20.05a
  8803/3:
    Code: C3746
    Definition: A sarcoma characterized by the presence of small round or elongated
      malignant cells with a small amount of cytoplasm.
    Origin: NCIt
    Value: Small Cell Sarcoma
    Version: 20.05a
  8804/3:
    Code: C3714
    Definition: An aggressive malignant neoplasm of uncertain differentiation, characterized
      by the presence of epithelioid cells forming nodular patterns.  The nodules
      often undergo central necrosis, resulting in a pseudogranulomatous growth pattern.  It
      usually occurs in young adults.  The most common sites of involvement are the
      extremities (distal-type epithelioid sarcoma), and less frequently the pelvis,
      perineum, and genital organs (proximal-type epithelioid sarcoma).
    Origin: NCIt
    Value: Epithelioid Sarcoma
    Version: 20.05a
  8805/3:
    Code: C121804
    Definition: An undifferentiated soft tissue sarcoma which cannot be further characterized.
    Origin: NCIt
    Value: Undifferentiated Sarcoma, Not Otherwise Specified
    Version: 20.05a
  8806/3:
    Code: C8300
    Definition: An aggressive malignant soft tissue neoplasm of uncertain differentiation.  It
      is characterized by a recurrent chromosomal translocation t(11;22)(p13;q12)
      and the presence of small round cells in a desmoplastic stroma.  It usually
      affects children and young adults.  The most common site of involvement is the
      abdomen.  Patients usually present with abdominal distention, pain, ascites,
      and a palpable abdominal mass.  The prognosis is usually poor.
    Origin: NCIt
    Value: '''Desmoplastic Small Round Cell Tumor'''
    Version: 20.05a
  8810/0:
    Code: C3041
    Definition: A non-metastasizing neoplasm arising from the fibrous tissue. It is
      characterized by the presence of spindle-shaped fibroblasts.
    Origin: NCIt
    Value: Fibroma
    Version: 20.05a
  8810/1:
    Code: C6892
    Definition: A morphologic variant of fibroma characterized by increased cellularity.
    Origin: NCIt
    Value: Cellular Fibroma
    Version: 20.05a
  8810/3:
    Code: C3043
    Definition: A malignant mesenchymal fibroblastic neoplasm affecting the soft tissue
      and bone.
    Origin: NCIt
    Value: Fibrosarcoma
    Version: 20.05a
  8811/0:
    Code: C66760
    Definition: A soft tissue tumor of uncertain lineage characterized by the presence
      of neoplastic spindle-shaped to round cells in a fibromyxoid stroma. Metaplastic
      bone formation may or may not be present.
    Origin: NCIt
    Value: Fibromyxoid Tumor
    Version: 20.05a
  8811/1:
    Code: C49025
    Definition: A low grade, locally aggressive, fibroblastic neoplasm that occurs
      primarily in the distal extremities.  It is characterized by the presence of
      spindle-shaped fibroblasts, multivacuolated lipoblast-like cells, bizarre ganglion-like
      cells with inclusion-like nuclei, myxoid stroma formation, and a mixture of
      acute and chronic inflammatory cells.  Distant metastases are very rare.
    Origin: NCIt
    Value: Myxoinflammatory Fibroblastic Sarcoma
    Version: 20.05a
  8811/3:
    Code: C6496
    Definition: A malignant fibroblastic neoplasm arising from the soft tissue. It
      is characterized by the presence of spindle-shaped cells, cellular pleomorphism,
      thin-walled blood vessels, fibrous septa, and myxoid stroma.
    Origin: NCIt
    Value: Myxofibrosarcoma
    Version: 20.05a
  8812/0:
    Code: C66761
    Definition: A benign fibrous neoplasm arising from the periosteal connective tissue
      that surrounds a bone.
    Origin: NCIt
    Value: Periosteal Fibroma
    Version: 20.05a
  8812/3:
    Code: C66763
    Definition: A malignant fibroblastic tumor arising from the periosteal connective
      tissue that surrounds a bone.
    Origin: NCIt
    Value: Periosteal Fibrosarcoma
    Version: 20.05a
  8813/0:
    Code: C66764
    Definition: A benign fibrous tumor arising from the fascial connective tissue.
    Origin: NCIt
    Value: Fascial Fibroma
    Version: 20.05a
  8813/3:
    Code: C66765
    Definition: A malignant fibroblastic neoplasm arising from the fascial connective
      tissue.
    Origin: NCIt
    Value: Fascial Fibrosarcoma
    Version: 20.05a
  8814/3:
    Code: C4244
    Definition: A fibrosarcoma that occurs in infants.  It shares identical morphologic
      features with adult fibrosarcoma but carries the t(12;15)(p13;q25) translocation
      that results in ETV6-NTRK3 gene fusion.  It usually affects the superficial
      and deep soft tissues of the extremities.  The prognosis is generally much more
      favorable than for adult fibrosarcoma, and it rarely metastasizes.
    Origin: NCIt
    Value: Infantile Fibrosarcoma
    Version: 20.05a
  8815/0:
    Code: C7634
    Definition: A localized neoplasm of probable fibroblastic derivation. It is characterized
      by the presence of round to spindle-shaped cells, hylanized stroma formation,
      thin-walled branching blood vessels, and thin bands of collagen.
    Origin: NCIt
    Value: Solitary Fibrous Tumor
    Version: 20.05a
  8815/1:
    Code: C129528
    Definition: A solitary fibrous tumor/hemangiopericytoma that arises from the central
      nervous system. It corresponds to the more cellular, less collagenous tumor
      with plump cells and staghorn vasculature which was diagnosed as central nervous
      system hemangiopericytoma in the past.
    Origin: NCIt
    Value: Central Nervous System Solitary Fibrous Tumor/Hemangiopericytoma, Grade
      2
    Version: 20.05a
  8815/3:
    Code: C6894
    Definition: A malignant neoplasm of probable fibroblastic derivation. It is characterized
      by the presence of atypical round to spindle-shaped cells, increased cellularity,
      necrotic change and high mitotic activity.
    Origin: NCIt
    Value: Malignant Solitary Fibrous Tumor
    Version: 20.05a
  8820/0:
    Code: C4245
    Definition: A benign, slow-growing tumor arising from the soft tissues usually
      in the mid-thoracic region of the elderly. It is characterized by the presence
      of paucicellular collagenous tissue, adipocytes and a predominance of large
      coarse elastic fibers arranged in globules.
    Origin: NCIt
    Value: Elastofibroma
    Version: 20.05a
  8821/1:
    Code: C9182
    Definition: An insidious, locally aggressive, poorly circumscribed neoplasm arising
      from the deep soft tissues. It is characterized by the presence of elongated
      spindle-shaped fibroblasts, collagenous stroma formation, and an infiltrative
      growth pattern. It lacks metastatic potential.
    Origin: NCIt
    Value: '''Desmoid-Type Fibromatosis'''
    Version: 20.05a
  8822/1:
    Code: C3741
    Definition: An insidious poorly circumscribed neoplasm arising from the deep soft
      tissues of the abdomen. It is characterized by the presence of elongated spindle-shaped
      fibroblasts, collagenous stroma formation, and an infiltrative growth pattern.
    Origin: NCIt
    Value: Abdominal (Mesenteric) Fibromatosis
    Version: 20.05a
  8823/0:
    Code: C3740
    Definition: A rare, benign, locally aggressive, osteolytic neoplasm. It is characterized
      by the presence of a rich collagenous stroma and spindle cells with minimal
      cellular atypia.
    Origin: NCIt
    Value: Bone Desmoplastic Fibroma
    Version: 20.05a
  8824/0:
    Code: C7052
    Definition: A benign, localized, nodular and well-circumscribed neoplasm usually
      seen as a congenital neoplasm or in the first year of life. It is characterized
      by a biphasic growth pattern and is composed of small, undifferentiated mesenchymal
      cells associated with branching thin-walled vessels and more mature neoplastic
      spindle cells with abundant eosinophilic cytoplasm in a collagenous stroma.
    Origin: NCIt
    Value: Myofibroma
    Version: 20.05a
  8824/1:
    Code: C3742
    Definition: A benign, multifocal, nodular and well-circumscribed neoplasm usually
      seen as a congenital neoplasm or in the first year of life. It is characterized
      by a biphasic growth pattern and is composed of small, undifferentiated mesenchymal
      cells associated with branching thin-walled vessels and more mature neoplastic
      spindle cells with abundant eosinophilic cytoplasm in a collagenous stroma.
    Origin: NCIt
    Value: Myofibromatosis
    Version: 20.05a
  8825/0:
    Code: C49012
    Definition: A benign, well circumscribed soft tissue neoplasm characterized by
      the presence of spindle shaped myofibroblasts and mast cells in a collagenous
      stroma.
    Origin: NCIt
    Value: Myofibroblastoma
    Version: 20.05a
  8825/1:
    Code: C6481
    Definition: A multinodular intermediate fibroblastic neoplasm that arises from
      soft tissue or viscera, in children and young adults.  It is characterized by
      the presence of spindle-shaped fibroblasts and myofibroblasts, and a chronic
      inflammatory infiltrate composed of eosinophils, lymphocytes, and plasma cells.
    Origin: NCIt
    Value: Inflammatory Myofibroblastic Tumor
    Version: 20.05a
  8826/0:
    Code: C49016
    Definition: A benign myofibroblastic neoplasm, usually arising in the pelviperineal
      region. It is characterized by the presence of neoplastic spindle to round cells,
      dilated thin walled vessels, and stromal edema.  Most patients present with
      painless circumscribed masses.
    Origin: NCIt
    Value: Angiomyofibroblastoma
    Version: 20.05a
  8830/0:
    Code: C3739
    Definition: A benign neoplasm composed of fibroblastic spindle cells in a whorled
      storiform pattern.  It is characterized by the presence of foam cells, inflammatory
      cells, hemosiderin deposition and stromal hemorrhage.
    Origin: NCIt
    Value: Benign Fibrous Histiocytoma
    Version: 20.05a
  8830/1:
    Code: C4246
    Definition: An intermediate cutaneous mesenchymal neoplasm of uncertain differentiation,
      usually affecting the actinic-damaged skin of the elderly.  The tumor presents
      as a single cutaneous nodule which is often ulcerated.  Microscopically, it
      is characterized by the presence of highly atypical cytologic features, pleomorphism
      and abundant mitotic figures. The vast majority of patients have an excellent
      prognosis following conservative therapy. Recurrences are infrequent, and metastasis
      is rare.
    Origin: NCIt
    Value: Atypical Fibroxanthoma
    Version: 20.05a
  8830/3:
    Code: C4247
    Definition: An undifferentiated soft tissue sarcoma characterized by the presence
      of a pleomorphic malignant cellular infiltrate.  It is also known as malignant
      fibrous histiocytoma.
    Origin: NCIt
    Value: Undifferentiated Pleomorphic Sarcoma
    Version: 20.05a
  8831/0:
    Code: C35765
    Definition: A mesenchymal tumor composed of fibroblastic and histiocytic cells.
    Origin: NCIt
    Value: Histiocytoma
    Version: 20.05a
  8832/0:
    Code: C6801
    Definition: A solitary, slowly growing, nodular tumor most often affecting the
      extremities. It is composed of fibrous and histiocytic cells which infiltrate
      the dermis and occasionally the underlying subcutaneous tissue.  Usually local
      excision is curative. Recurrences are reported only in a small minority of cases.
    Origin: NCIt
    Value: Skin Fibrous Histiocytoma
    Version: 20.05a
  8832/3:
    Code: C4683
    Definition: A low grade fibroblastic neoplasm presenting as a nodular cutaneous
      mass, most often on the trunk and the proximal extremities.  The tumor diffusely
      infiltrates the dermis and the subcutaneous tissues.  It is considered a locally
      aggressive neoplasm, which often recurs but rarely metastasizes.
    Origin: NCIt
    Value: Dermatofibrosarcoma Protuberans
    Version: 20.05a
  8833/3:
    Code: C9430
    Definition: A morphologic variant of dermatofibrosarcoma protuberans characterized
      by the presence of melanin-pigmented dendritic cells.
    Origin: NCIt
    Value: Pigmented Dermatofibrosarcoma Protuberans
    Version: 20.05a
  8834/1:
    Code: C4700
    Definition: A rare, locally aggressive fibroblastic neoplasm typically affecting
      young patients (predominantly boys).  It manifests with painless nodules in
      the dermis or subcutaneous tissues. Morphologically, it contains giant cells
      and wide vessel-like spaces.  This tumor can recur but metastases have not been
      reported.
    Origin: NCIt
    Value: Giant Cell Fibroblastoma
    Version: 20.05a
  8835/1:
    Code: C6493
    Definition: An intermediate fibrohistiocytic neoplasm of the skin that usually
      affects children and young adults. It is a multinodular, poorly circumscribed
      tumor characterized by the presence of multinucleated giant cells, mononuclear
      histiocyte-like cells, and spindle fibroblast-like cells arranged in a plexiform
      pattern.
    Origin: NCIt
    Value: Plexiform Fibrohistiocytic Tumor
    Version: 20.05a
  8836/1:
    Code: C6494
    Definition: A low malignant potential soft tissue neoplasm of uncertain differentiation.  It
      typically affects young patients, presenting as a slowly growing nodular or
      cystic tumor mass, most often in the subcutaneous tissues of the extremities.  Occasionally,
      patients have systemic symptoms (anemia, fever, and weight loss).  This tumor
      has a relatively good prognosis.  A minority of patients develop local recurrences.  Metastases
      are rare.
    Origin: NCIt
    Value: Angiomatoid Fibrous Histiocytoma
    Version: 20.05a
  8840/0:
    Code: C6577
    Definition: A benign soft tissue neoplasm characterized by the presence of spindle
      and stellate cells, lobulated growth pattern, and myxoid stroma formation.
    Origin: NCIt
    Value: Myxoma
    Version: 20.05a
  8840/3:
    Code: C3255
    Definition: An infiltrating malignant soft tissue neoplasm characterized by the
      presence of immature undifferentiated cells and abundant myxoid stroma formation.
    Origin: NCIt
    Value: Myxosarcoma
    Version: 20.05a
  8841/1:
    Code: C3254
    Definition: A benign soft tissue neoplasm characterized by the presence of neoplastic
      spindle and stellate cells in a myxoid stroma.
    Origin: NCIt
    Value: Angiomyxoma
    Version: 20.05a
  8842/0:
    Code: C6582
    Definition: A rare soft tissue tumor of uncertain lineage characterized by the
      presence of neoplastic spindle to round cells forming cords in a fibromyxoid
      stroma.  The lesions are associated with the formation of metaplastic bone.  Most
      patients present with painless subcutaneous masses.  Recurrences have been reported
      in a minority of patients.
    Origin: NCIt
    Value: Ossifying Fibromyxoid Tumor
    Version: 20.05a
  8842/3:
    Code: C142827
    Definition: A sarcoma that arises from the lung. It is related to a bronchus and
      is often predominantly endobronchial. It is characterized by the proliferation
      of round and spindle cells within a myxoid stroma. It is associated with the
      presence of an EWSR1-CREB1 fusion gene.
    Origin: NCIt
    Value: Pulmonary Myxoid Sarcoma with EWSR1-CREB1 Translocation
    Version: 20.05a
  8850/0:
    Code: C3192
    Definition: A benign, usually painless, well-circumscribed lipomatous tumor composed
      of adipose tissue.
    Origin: NCIt
    Value: Lipoma
    Version: 20.05a
  8850/1:
    Code: C6505
    Definition: An intermediate, locally aggressive lipomatous neoplasm.  Microscopically,
      the adipose tissue contains large and pleomorphic lipoblasts, and is dissected
      by fibrous septa containing spindle cells.  It requires a wide local excision,
      may recur locally, but never metastasizes.
    Origin: NCIt
    Value: Atypical Lipomatous Tumor
    Version: 20.05a
  8850/3:
    Code: C3194
    Definition: 'A usually painless malignant tumor that arises from adipose tissue.  Microscopically,
      it may contain a spectrum of neoplastic adipocytes ranging from lipoblasts to
      pleomorphic malignant adipocytes.  Morphologic variants include: well differentiated,
      dedifferentiated, pleomorphic, and myxoid liposarcoma.  The metastatic potential
      is higher in less differentiated tumors.'
    Origin: NCIt
    Value: Liposarcoma
    Version: 20.05a
  8851/0:
    Code: C4249
    Definition: A benign well-circumscribed tumor composed of mature adipocytes, characterized
      by areas of abundant fibrous tissue.
    Origin: NCIt
    Value: Fibrolipoma
    Version: 20.05a
  8851/3:
    Code: C4250
    Definition: A locally aggressive malignant neoplasm composed of mature adipocytes
      showing cell size variation and nuclear atypia.  It is often associated with
      the presence of hyperchromatic multinucleated stromal cells, and varying numbers
      of lipoblasts. There are three histologic subtypes, sclerosing, inflammatory,
      and spindle cell liposarcoma.  These tumors do not usually metastasize unless
      they undergo dedifferentiation.
    Origin: NCIt
    Value: Well Differentiated Liposarcoma
    Version: 20.05a
  8852/0:
    Code: C4251
    Definition: A benign well-circumscribed tumor composed of mature adipocytes, characterized
      by areas of abundant fibrous tissue and extensive myxoid change.
    Origin: NCIt
    Value: Fibromyxolipoma
    Version: 20.05a
  8852/3:
    Code: C27781
    Definition: A liposarcoma characterized by the presence of round non-lipogenic
      primitive mesenchymal cells and small signet ring lipoblasts within a myxoid
      stoma with a branching vascular pattern.  This category includes hypercellular
      lesions with round cell morphology, formerly known as round cell liposarcoma.
    Origin: NCIt
    Value: Myxoid Liposarcoma
    Version: 20.05a
  8853/3:
    Code: C4252
    Definition: A poorly differentiated liposarcoma, characterized by the presence
      of solid sheets of primitive round mesenchymal cells and the absence of myxoid
      stroma.
    Origin: NCIt
    Value: Round Cell Liposarcoma
    Version: 20.05a
  8854/0:
    Code: C3703
    Definition: A benign circumscribed tumor characterized by small spindle cells,
      rounded hyperchromatic cells and multinucleated giant cells with radially arranged
      nuclei.
    Origin: NCIt
    Value: Pleomorphic Lipoma
    Version: 20.05a
  8854/3:
    Code: C3705
    Definition: A liposarcoma characterized by the presence of varying proportions
      of pleomorphic lipoblasts in a background that resembles undifferentiated pleomorphic
      sarcoma.  It is the rarest liposarcoma variant and usually has an aggressive
      clinical course.
    Origin: NCIt
    Value: Pleomorphic Liposarcoma
    Version: 20.05a
  8855/3:
    Code: C4253
    Definition: 'A malignant neoplasm characterized by the presence of a combination
      of liposarcomatous morphologic subtypes: myxoid/round cell and well differentiated/dedifferentiated
      liposarcoma or myxoid/round cell and pleomorphic liposarcoma.'
    Origin: NCIt
    Value: Mixed Liposarcoma
    Version: 20.05a
  8856/0:
    Code: C7450
    Definition: A benign tumor, composed of mature adipocytes, that arises within
      skeletal muscle fibers.
    Origin: NCIt
    Value: Intramuscular Lipoma
    Version: 20.05a
  8857/0:
    Code: C4254
    Definition: A benign circumscribed tumor composed of spindled cells, adipocytes,
      and collagen bundles.  There is no evidence of nuclear hyperchromasia or mitotic
      activity.
    Origin: NCIt
    Value: Spindle Cell Lipoma
    Version: 20.05a
  8857/3:
    Code: C6509
    Definition: A liposarcoma characterized by the presence of a fibroblastic component.
    Origin: NCIt
    Value: Fibroblastic Liposarcoma
    Version: 20.05a
  8858/3:
    Code: C3704
    Definition: An atypical lipomatous tumor/well differentiated liposarcoma that
      shows progression to a usually non-lipomatous, high grade sarcoma.  The non-lipomatous
      sarcoma component may be present in the primary lesion or at the site of recurrence.
    Origin: NCIt
    Value: Dedifferentiated Liposarcoma
    Version: 20.05a
  8860/0:
    Code: C3734
    Definition: A neoplasm with perivascular epithelioid cell differentiation often
      associated with tuberous sclerosis.  It is characterized by a mixture of epithelioid
      cells, smooth muscle, vessels, and mature adipose tissue.  The kidney is the
      most common site of involvement.  Other sites of involvement include the liver,
      lung, lymph nodes, and retroperitoneum.  The vast majority of cases follow a
      benign clinical course.  However, cases of metastatic angiomyolipomas with sarcomatoid
      features have been described.
    Origin: NCIt
    Value: Angiomyolipoma
    Version: 20.05a
  8861/0:
    Code: C3733
    Definition: A lipoma with prominent vascularity. The vascular tissue is more abundant
      at the periphery of the tumor and contains fibrin thrombi. It occurs more frequently
      in younger individuals as a painful subcutaneous nodule, often on the arms.
    Origin: NCIt
    Value: Angiolipoma
    Version: 20.05a
  8862/0:
    Code: C6503
    Definition: A rare benign adipose tissue neoplasm characterized by nests and cord
      of abundant univacuolated and multivacuolated lipoblasts and mature adipocytes
      in a prominent myxoid to hyalinized chondroid matrix admix. It predominantly
      affects females.
    Origin: NCIt
    Value: Chondroid Lipoma
    Version: 20.05a
  8870/0:
    Code: C3736
    Definition: A benign soft tissue lesion arising from the adrenal gland.  It is
      composed of mature adipose and hematopoietic/lymphoid tissues.
    Origin: NCIt
    Value: Adrenal Gland Myelolipoma
    Version: 20.05a
  8880/0:
    Code: C3702
    Definition: A rare benign slow growing adipose tissue tumor, characterized by
      the presence of polygonal brown fat cells with multivacuolated and/or granular
      cytoplasm.  The tumor is usually painless and is most often seen in young adults.
    Origin: NCIt
    Value: Hibernoma
    Version: 20.05a
  8881/0:
    Code: C4255
    Definition: A benign disorder characterized by the presence of multiple lipoblastomas.
    Origin: NCIt
    Value: Lipoblastomatosis
    Version: 20.05a
  8890/0:
    Code: C3157
    Definition: A well-circumscribed benign smooth muscle neoplasm characterized by
      the presence of spindle cells with cigar-shaped nuclei, interlacing fascicles,
      and a whorled pattern.
    Origin: NCIt
    Value: Leiomyoma
    Version: 20.05a
  8890/1:
    Code: C3748
    Definition: A condition characterized by the presence of numerous small benign
      smooth muscle neoplasms located throughout the body.
    Origin: NCIt
    Value: Leiomyomatosis
    Version: 20.05a
  8890/3:
    Code: C3158
    Definition: An uncommon, aggressive malignant smooth muscle neoplasm, usually
      occurring in post-menopausal women.  It is characterized by a proliferation
      of neoplastic spindle cells.  Morphologic variants include epithelioid, granular
      cell, inflammatory and myxoid leimyosarcomas.
    Origin: NCIt
    Value: Leiomyosarcoma
    Version: 20.05a
  8891/0:
    Code: C3486
    Definition: A benign or malignant gastrointestinal stromal tumor with epithelioid
      morphology.
    Origin: NCIt
    Value: Epithelioid Cell Type Gastrointestinal Stromal Tumor
    Version: 20.05a
  8891/3:
    Code: C3700
    Definition: A morphologic variant of leiomyosarcoma characterized by the presence
      of epithelioid round cells with eosinophilic to clear cytoplasm.
    Origin: NCIt
    Value: Epithelioid Leiomyosarcoma
    Version: 20.05a
  8892/0:
    Code: C4256
    Definition: A morphologic variant of classic leiomyoma characterized by a dense
      cellular infiltrate composed of spindle or round cells with scant cytoplasm
      and a less obvious interlacing fascicle pattern.
    Origin: NCIt
    Value: Cellular Leiomyoma
    Version: 20.05a
  8893/0:
    Code: C4257
    Definition: A morphologic variant of leiomyoma characterized by the presence of
      pleomorphic muscle cells with bizarre hyperchromatic nuclei and eosinophilic
      cytoplasm.
    Origin: NCIt
    Value: Bizarre Leiomyoma
    Version: 20.05a
  8894/0:
    Code: C3747
    Definition: A benign, slow-growing neoplasm that arises from the dermis or subcutaneous
      tissue. It is characterized by the presence of well-differentiated smooth muscle
      cells which are arranged around numerous vessels.
    Origin: NCIt
    Value: Angioleiomyoma
    Version: 20.05a
  8894/3:
    Code: C66771
    Definition: A malignant smooth muscle neoplasm characterized by the presence of
      atypical spindle cells and formation of vascular channels.
    Origin: NCIt
    Value: Angiomyosarcoma
    Version: 20.05a
  8895/0:
    Code: C4882
    Definition: A benign mesenchymal neoplasm arising from smooth, skeletal, or cardiac
      muscle tissue.
    Origin: NCIt
    Value: Benign Muscle Neoplasm
    Version: 20.05a
  8895/3:
    Code: C4883
    Definition: A malignant neoplasm affecting the skeletal or smooth muscles.  Malignant
      neoplasms arising from the skeletal muscles are called rhabdomyosarcomas.  Malignant
      neoplasms arising from the smooth muscles are called leiomyosarcomas.
    Origin: NCIt
    Value: Malignant Muscle Neoplasm
    Version: 20.05a
  8896/3:
    Code: C3701
    Definition: A morphologic variant of leiomyosarcoma characterized by the presence
      of cellular pleomorphism, malignant cells with large nuclei, and a myxoid stroma.
    Origin: NCIt
    Value: Myxoid Leiomyosarcoma
    Version: 20.05a
  8897/1:
    Code: C3751
    Definition: A benign or malignant myomatous neoplasm arising from smooth muscle.
    Origin: NCIt
    Value: Smooth Muscle Neoplasm
    Version: 20.05a
  8900/0:
    Code: C3358
    Definition: A benign mesenchymal tumor arising from skeletal or cardiac muscle.
    Origin: NCIt
    Value: Rhabdomyoma
    Version: 20.05a
  8900/3:
    Code: C3359
    Definition: A rare aggressive malignant mesenchymal neoplasm arising from skeletal
      muscle. It usually occurs in children and young adults. Only a small percentage
      of tumors arise in the skeletal muscle of the extremities. The majority arise
      in other anatomic sites.
    Origin: NCIt
    Value: Rhabdomyosarcoma
    Version: 20.05a
  8901/3:
    Code: C27369
    Definition: An aggressive rhabdomyosarcoma occurring in adults.  The neoplasm
      is characterized by the presence of bizarre round, spindle, and polygonal cells.  Clinical
      presentation includes a rapidly enlarging painful mass usually in the lower
      extremities.
    Origin: NCIt
    Value: Adult Pleomorphic Rhabdomyosarcoma
    Version: 20.05a
  8903/0:
    Code: C4260
    Definition: A rare benign mesenchymal neoplasm arising from skeletal muscle. It
      is characterized by the presence of immature spindle and polygonal cells within
      a scant myxoid stroma. It usually develops in the head and neck region of young
      children.
    Origin: NCIt
    Value: Fetal Rhabdomyoma
    Version: 20.05a
  8905/0:
    Code: C6517
    Definition: A rare benign skeletal muscle neoplasm arising from the female genital
      tract. It is characterized by the presence of small nucleated rhabdomyoblasts
      within a fibrous and myxoid stroma.
    Origin: NCIt
    Value: Genital Rhabdomyoma
    Version: 20.05a
  8910/3:
    Code: C8971
    Definition: A poorly circumscribed morphologic variant of rhabdomyosarcoma.  It
      is characterized by the presence of primitive skeletal muscle differentiation
      in any stage of myogenesis.
    Origin: NCIt
    Value: Embryonal Rhabdomyosarcoma
    Version: 20.05a
  8912/3:
    Code: C6519
    Definition: An uncommon variant of rhabdomyosarcoma characterized by the presence
      of whorls of spindle cells forming a storiform pattern. In children it usually
      arises in the paratesticular region. In adults it usually arises from the deep
      soft tissues in the head and neck.
    Origin: NCIt
    Value: Spindle Cell Rhabdomyosarcoma
    Version: 20.05a
  8920/3:
    Code: C3749
    Definition: A rapidly growing malignant mesenchymal neoplasm. It is characterized
      by the presence of round cells with myoblastic differentiation and a fibrovascular
      stroma resembling an alveolar growth pattern. The tumor usually presents in
      the extremities.
    Origin: NCIt
    Value: Alveolar Rhabdomyosarcoma
    Version: 20.05a
  8921/3:
    Code: C4716
    Definition: An aggressive malignant mesenchymal neoplasm of the nervous system
      or soft tissues. It is characterized by the presence of a sarcomatous component
      (most often rhabdomyosarcoma) and a ganglionic or a neuroectodermal component.
    Origin: NCIt
    Value: Ectomesenchymoma
    Version: 20.05a
  8930/0:
    Code: C4262
    Definition: A non-infiltrating, benign mesenchymal neoplasm arising from the uterine
      corpus. It is characterized by the presence of neoplastic cells that resemble
      the cells of the proliferative phase of endometrial stroma and numerous thin-walled
      small vessels. It usually presents with abnormal uterine bleeding and menorrhagia.
    Origin: NCIt
    Value: Endometrial Stromal Nodule
    Version: 20.05a
  8930/3:
    Code: C8973
    Definition: A malignant mesenchymal neoplasm that affects the uterine corpus,
      and rarely, the ovaries, cervix, and vagina. In the uterine corpus it is classified
      as low grade or high grade endometrial stromal sarcoma. In the remainder of
      the anatomic sites it is classified as low grade endometrioid stromal sarcoma.
    Origin: NCIt
    Value: Endometrioid Stromal Sarcoma
    Version: 20.05a
  8931/3:
    Code: C4263
    Definition: An infiltrating mesenchymal tumor arising from the uterine corpus,
      cervix, vagina, and the ovary. It is characterized by the presence of oval to
      spindle-shape cells that resemble the cells of the endometrial stroma, without
      evidence of significant atypia and pleomorphism. Numerous small vessels are
      also present. It is usually characterized by indolent growth and late recurrences.
    Origin: NCIt
    Value: Low Grade Endometrioid Stromal Sarcoma
    Version: 20.05a
  8932/0:
    Code: C3726
    Definition: A benign neoplasm characterized by the presence of a glandular and
      a mesenchymal (fibromyomatous) component. It occurs in the uterine corpus and
      the cervix. A variant of adenomyoma associated with glandular architectural
      complexity is called atypical polypoid adenomyoma. Simple polypectomy is usually
      curative. Atypical polypoid adenomyoma may recur following polypectomy.
    Origin: NCIt
    Value: Adenomyoma
    Version: 20.05a
  8933/3:
    Code: C9474
    Definition: A low grade malignant neoplasm characterized by the presence of a
      benign epithelial component (tubular and cleft-like glands) and a low grade
      sarcomatous component that contains varying amounts of fibrous and smooth muscle
      tissues. In a minority of cases, the sarcomatous component contains heterologous
      elements including striated muscle, cartilage, and fat. It occurs in the uterine
      corpus, ovary, fallopian tube, cervix, and vagina. It may recur and in a minority
      of cases may metastasize to distant anatomic sites.
    Origin: NCIt
    Value: Adenosarcoma
    Version: 20.05a
  8935/0:
    Code: C66772
    Definition: A benign neoplasm composed of mesenchymal stromal cells without evidence
      of cellular atypia.
    Origin: NCIt
    Value: Benign Stromal Tumor
    Version: 20.05a
  8935/1:
    Code: C6781
    Definition: A benign or malignant mesenchymal neoplasm composed of stromal cells.  Representative
      examples include gastrointestinal stromal tumor, endometrial stromal sarcoma,
      and prostate stromal sarcoma.
    Origin: NCIt
    Value: Stromal Neoplasm
    Version: 20.05a
  8935/3:
    Code: C6926
    Definition: A malignant neoplasm characterized by the presence of atypical mesenchymal-stromal
      cells. Representative examples include endometrial stromal sarcoma and prostate
      stromal sarcoma.
    Origin: NCIt
    Value: Stromal Sarcoma
    Version: 20.05a
  8936/0:
    Code: C27242
    Definition: Low Risk Gastrointestinal Stromal Tumor
    Origin: NCIt
    Value: Low Risk Gastrointestinal Stromal Tumor
    Version: 20.05a
  8936/1:
    Code: C3868
    Definition: A stromal tumor most commonly seen in the gastrointestinal tract.
      Rare cases of solitary masses in the omentum or the mesentery have also been
      reported (extragastrointestinal gastrointestinal stromal tumor).  It is a tumor
      that differentiates along the lines of interstitial cells of Cajal.  Most cases
      contain KIT- or PDGFRA-activating mutations. Until recently, surgery has been
      the only effective therapy for this tumor.  However, many patients still experience
      recurrence.  Conventional chemotherapy and radiation therapy have been of limited
      value.  A KIT tyrosine kinase inhibitor, imatinib mesylate (also known as STI-571
      or Gleevec), is now effective in the treatment of relapsed and unresectable
      cases.
    Origin: NCIt
    Value: Gastrointestinal Stromal Tumor
    Version: 20.05a
  8936/3:
    Code: C27243
    Definition: High Risk Gastrointestinal Stromal Tumor
    Origin: NCIt
    Value: High Risk Gastrointestinal Stromal Tumor
    Version: 20.05a
  8940/0:
    Code: C8602
    Definition: A neoplasm characterized by the presence of benign epithelial and
      myoepithelial cells and a mesenchymal component that may contain mucoid, myxoid,
      cartilaginous, or osseous areas. It may be completely or partially encapsulated.
      It occurs in the parotid gland, submandibular gland, minor salivary glands in
      the oral cavity, upper respiratory tract, and nasal cavity and paranasal sinuses.
      It usually presents as a slow growing painless mass. Infrequently, patients
      may present with pain and facial palsy. It may recur after excision or transform
      to a malignant neoplasm (carcinoma ex pleomorphic adenoma).
    Origin: NCIt
    Value: Pleomorphic Adenoma
    Version: 20.05a
  8940/3:
    Code: C8025
    Definition: A malignant tumor arising from the salivary gland.  It includes carcinoma
      ex pleomorphic adenoma, a malignant epithelial tumor arising from a pre-existing
      pleomorphic adenoma and carcinosarcoma which is characterized by a mixture of
      malignant epithelial and sarcomatous elements.
    Origin: NCIt
    Value: Malignant Mixed Tumor of the Salivary Gland
    Version: 20.05a
  8941/3:
    Code: C4397
    Definition: A carcinoma arising in a pre-existing pleomorphic adenoma. It most
      often occurs in the parotid gland and less often in the submandibular gland
      and minor salivary gland. Patients usually present with a history of a long-standing
      mass which recently had undergone rapid growth. The prognosis depends on the
      invasiveness of the malignant component. Patients with non-invasive or minimally
      invasive tumors usually have a good prognosis following surgical resection.
      Invasive tumors are usually aggressive and are associated with recurrences and
      metastases.
    Origin: NCIt
    Value: Carcinoma ex Pleomorphic Adenoma
    Version: 20.05a
  8950/3:
    Code: C3730
    Definition: 'A group of tumors affecting the female reproductive system, characterized
      by the presence of epithelial and stromal elements. It includes the following
      clinicopathological entities: adenofibroma, adenomyoma, Mullerian adenosarcoma,
      and malignant mixed mesodermal (Mullerian) tumor.'
    Origin: NCIt
    Value: Mixed Mesodermal (Mullerian) Tumor
    Version: 20.05a
  8951/3:
    Code: C3730
    Definition: 'A group of tumors affecting the female reproductive system, characterized
      by the presence of epithelial and stromal elements. It includes the following
      clinicopathological entities: adenofibroma, adenomyoma, Mullerian adenosarcoma,
      and malignant mixed mesodermal (Mullerian) tumor.'
    Origin: NCIt
    Value: Mixed Mesodermal (Mullerian) Tumor
    Version: 20.05a
  8959/0:
    Code: C7504
    Definition: A localized, well-circumscribed multilocular tumor lined by hobnail
      epithelium. It was previously classified along with pediatric cystic nephroma,
      as a separate entity from mixed epithelial and stromal tumors. Now it is classified
      within the spectrum of the mixed epithelial and stromal tumor family. Most of
      these tumors are benign. (WHO 2016).
    Origin: NCIt
    Value: Adult Cystic Nephroma
    Version: 20.05a
  8959/1:
    Code: C6897
    Definition: A variant of Wilms tumor of the kidney characterized by the presence
      of cystic spaces separated by septa.  The septa contain immature epithelial
      cells, immature stromal cells, and blastema cells.  Surgical resection is usually
      curative.
    Origin: NCIt
    Value: Cystic Partially Differentiated Kidney Nephroblastoma
    Version: 20.05a
  8959/3:
    Code: C6897
    Definition: A variant of Wilms tumor of the kidney characterized by the presence
      of cystic spaces separated by septa.  The septa contain immature epithelial
      cells, immature stromal cells, and blastema cells.  Surgical resection is usually
      curative.
    Origin: NCIt
    Value: Cystic Partially Differentiated Kidney Nephroblastoma
    Version: 20.05a
  8960/3:
    Code: C40407
    Definition: An embryonal pediatric tumor of the kidney which may also be seen
      rarely in adults. The peak incidence of Wilms tumor is between the second and
      fifth year of life. Microscopically, it is composed of a mixture of cellular
      elements (blastemal, stromal, and epithelial). The most common sites of metastasis
      include the regional lymph nodes, lungs, and liver.
    Origin: NCIt
    Value: Kidney Wilms Tumor
    Version: 20.05a
  8963/3:
    Code: C3808
    Definition: An aggressive malignant embryonal neoplasm usually occurring during
      childhood.  It is characterized by the presence of large cells with abundant
      cytoplasm, large eccentric nucleus, and a prominent nucleolus and it is associated
      with abnormalities of chromosome 22.  It can arise from the central nervous
      system, kidney, and the soft tissues.  The prognosis is poor.
    Origin: NCIt
    Value: Rhabdoid Tumor
    Version: 20.05a
  8964/3:
    Code: C4264
    Definition: A rare pediatric sarcoma affecting the kidney. It is characterized
      by the presence of epithelioid or spindle cells forming cords or nests, separated
      by fibrovascular septa. It is associated with internal tandem duplications in
      the BCOR gene. It metastasizes to lung, bone, brain and soft tissue.
    Origin: NCIt
    Value: Clear Cell Sarcoma of the Kidney
    Version: 20.05a
  8965/0:
    Code: C39812
    Definition: A benign, solitary, and partially cystic neoplasm arising from the
      kidney. It occurs in children and adults. Presenting symptoms include hematuria
      and polycythemia. It is characterized by the presence of epithelial nodules
      embedded in a stroma containing spindle cells.
    Origin: NCIt
    Value: Metanephric Adenofibroma
    Version: 20.05a
  8970/3:
    Code: C3728
    Definition: A malignant liver neoplasm that occurs almost exclusively in infants,
      although isolated cases in older children and adults have been reported. Grossly,
      hepatoblastoma is solid, well circumscribed, and more often solitary than multiple.
      Microscopically, most of the tumors are composed exclusively of immature hepatocytic
      elements. About a fourth of hepatoblastomas contain a stromal component that
      may be undifferentiated or develop into bone or cartilage. The treatment of
      choice for hepatoblastoma is surgical excision with adjuvant therapy. Liver
      transplantation is being increasingly used as well.
    Origin: NCIt
    Value: Hepatoblastoma
    Version: 20.05a
  8971/3:
    Code: C4265
    Definition: A rare malignant epithelial neoplasm arising from the pancreas. The
      vast majority of cases occur during childhood. It is characterized by acinar
      differentiation, the formation of squamoid corpuscles, and the formation of
      stromal bands. Patients may present with an abdominal mass. Symptoms include
      pain, weight loss, and diarrhea. It may metastasize to lymph nodes, liver, and
      distant anatomic sites. Children who do not have metastatic disease at the time
      of diagnosis usually have a favorable clinical outcome when treated with a combination
      of surgery and chemotherapy. However, children with metastatic disease at presentation
      or adult patients usually have a poor prognosis.
    Origin: NCIt
    Value: Pancreatoblastoma
    Version: 20.05a
  8972/3:
    Code: C3732
    Definition: A biphasic tumor that consists of fetal adenocarcinoma (typically
      low-grade) and primitive mesenchymal stroma. Foci of specific mesenchymal differentiation
      (osteosarcoma, chondrosarcoma, or rhabdomyosarcoma) may also be present, but
      are not required for the diagnosis. Most patients are smokers.  The prognosis
      is very poor. (WHO 2015)
    Origin: NCIt
    Value: Pulmonary Blastoma
    Version: 20.05a
  8973/3:
    Code: C5669
    Definition: A malignant neoplasm affecting the lungs and/or the pleura. Pleuropulmonary
      blastoma is seen in children. Microscopically, the tumor may show features of
      chondrosarcoma, leiomyosarcoma, rhabdomyosarcoma, liposarcoma, or undifferentiated
      sarcoma. In approximately 25% of patients with pleuropulmonary blastoma, there
      are other lesions or neoplasms that may affect patients or their families, including
      lung or kidney cysts, and ovarian or testicular neoplasms. Heterozygous germline
      mutations in DICER1 gene have been identified in families harboring pleuropulmonary
      blastomas.
    Origin: NCIt
    Value: Pleuropulmonary Blastoma
    Version: 20.05a
  8980/3:
    Code: C34448
    Definition: A malignant tumor composed of a mixture of carcinomatous and sarcomatous
      elements.
    Origin: NCIt
    Value: Carcinosarcoma
    Version: 20.05a
  8982/0:
    Code: C40392
    Definition: A benign or malignant tumor characterized by the presence of cells
      that show myoepithelial differentiation. Based on its morphologic features,
      it is classified as benign or malignant. A representative example of benign
      myoepithelioma is benign salivary gland myoepithelioma. Representative examples
      of malignant myoepithelioma or myoepithelial carcinoma are malignant breast
      myoepithelioma and salivary gland myoepithelial carcinoma.
    Origin: NCIt
    Value: Myoepithelial Tumor
    Version: 20.05a
  8982/3:
    Code: C7596
    Definition: An infiltrating malignant tumor characterized by the presence of atypical
      cells with myoepithelial differentiation. Representative examples include malignant
      breast myoepithelioma and salivary gland myoepithelial carcinoma.
    Origin: NCIt
    Value: Malignant Myoepithelioma
    Version: 20.05a
  8990/0:
    Code: C4267
    Definition: A term describing a benign soft tissue tumor which consists of two
      or more mesenchymal lines of differentiation, excluding a fibroblastic line
      of differentiation.
    Origin: NCIt
    Value: Benign Mesenchymoma
    Version: 20.05a
  8990/1:
    Code: C3233
    Definition: A term describing a soft tissue tumor which consists of two or more
      mesenchymal lines of differentiation, excluding a fibroblastic line of differentiation.
    Origin: NCIt
    Value: '''Mesenchymoma'''
    Version: 20.05a
  8990/3:
    Code: C4268
    Definition: A term describing a malignant soft tissue tumor which consists of
      two or more mesenchymal lines of differentiation, excluding a fibroblastic line
      of differentiation.
    Origin: NCIt
    Value: Malignant Mesenchymoma
    Version: 20.05a
  8991/3:
    Code: C27096
    Definition: An aggressive malignant mesenchymal neoplasm that arises from the
      liver and usually occurs in older children.  It is composed of immature spindle,
      stellate, polymorphous, and giant cells.
    Origin: NCIt
    Value: Undifferentiated (Embryonal) Sarcoma
    Version: 20.05a
  8th:
    Code: C132248
    Definition: A cancer stage defined according to the AJCC 8th edition criteria.
    Origin: NCIt
    Value: AJCC v8 Stage
    Version: 20.05a
  9000/0:
    Code: C39954
    Definition: A usually benign tumor composed of solid and cystic nests of epithelial
      cells resembling transitional epithelium; it is surrounded by an abundant stromal
      component that is dense and fibroblastic in nature.
    Origin: NCIt
    Value: Brenner Tumor
    Version: 20.05a
  9000/1:
    Code: C9459
    Definition: A transitional cell neoplasm of low malignant potential arising from
      the ovary.  It is characterized by the presence of neoplastic transitional cells
      with atypical or malignant features without evidence of stromal invasion.
    Origin: NCIt
    Value: Borderline Ovarian Brenner Tumor/Atypical Proliferative Ovarian Brenner
      Tumor
    Version: 20.05a
  9000/3:
    Code: C4270
    Definition: A malignant neoplasm that arises from the ovary and is characterized
      by the presence of an invasive malignant transitional cell component and nests
      of benign transitional cells in a fibrotic stroma.  When the neoplasm is confined
      to the ovary, the prognosis is good.
    Origin: NCIt
    Value: Malignant Ovarian Brenner Tumor
    Version: 20.05a
  9010/0:
    Code: C3744
    Definition: A benign tumor of the breast characterized by the presence of stromal
      and epithelial elements. It presents as a painless, solitary, slow growing,
      firm, and mobile mass. It is the most common benign breast lesion. It usually
      occurs in women of childbearing age. The majority of fibroadenomas do not recur
      after complete excision. A slightly increased risk of developing cancer within
      fibroadenomas or in the breast tissue of patients previously treated for fibroadenomas
      has been reported.
    Origin: NCIt
    Value: Breast Fibroadenoma
    Version: 20.05a
  9011/0:
    Code: C4271
    Definition: A morphologic variant of breast fibroadenoma without clinical significance.
      It is characterized by distortion and compression of the ducts by proliferating
      stromal cells.
    Origin: NCIt
    Value: Breast Intracanalicular Fibroadenoma
    Version: 20.05a
  9012/0:
    Code: C4272
    Definition: A morphologic variant of breast fibroadenoma without clinical significance.
      It is characterized by circumferential proliferation of stromal cells around
      the ducts. This results in the formation of rounded ductal-epithelial structures.
    Origin: NCIt
    Value: Breast Pericanalicular Fibroadenoma
    Version: 20.05a
  9013/0:
    Code: C8984
    Definition: A benign or borderline neoplasm characterized by the presence of connective
      tissue stroma and epithelial structures. It occurs in the ovary, fallopian tube,
      uterine corpus, and cervix.
    Origin: NCIt
    Value: Female Reproductive System Adenofibroma
    Version: 20.05a
  9014/0:
    Code: C67090
    Definition: A benign or borderline adenofibroma characterized by the presence
      of serous secretory cells and minute cystic spaces filled with watery fluid.
      A representative example is the ovarian serous adenofibroma.
    Origin: NCIt
    Value: Serous Adenofibroma
    Version: 20.05a
  9015/0:
    Code: C8978
    Definition: A benign or borderline adenofibroma characterized by the presence
      of epithelial cells which contain intracytoplasmic mucin and a fibrotic stroma.
      A representative example is the ovarian mucinous adenofibroma.
    Origin: NCIt
    Value: Mucinous Adenofibroma
    Version: 20.05a
  9016/0:
    Code: C4273
    Definition: A breast fibroadenoma characterized by a very large size. This term
      has also been used as a synonym for juvenile fibroadenoma by some authors. The
      latter is characterized by epithelial hyperplasia and an increased stromal cellularity.
    Origin: NCIt
    Value: Breast Giant Fibroadenoma
    Version: 20.05a
  9020/0:
    Code: C4274
    Definition: A benign, circumscribed fibroepithelial neoplasm arising from the
      breast and rarely the prostate gland. It is characterized by the presence of
      epithelial structures which are arranged in clefts and by a hypercellular mesenchymal
      stroma which is organized in leaf-like structures. There is no evidence of cellular
      atypia or sarcomatous features.
    Origin: NCIt
    Value: Benign Phyllodes Tumor
    Version: 20.05a
  9020/1:
    Code: C7503
    Definition: A phyllodes tumor with morphologic characteristics which are intermediate
      between a benign and a malignant phyllodes tumor. The stromal sarcomatous changes
      are of low grade and are often reminiscent of low grade fibrosarcomas.
    Origin: NCIt
    Value: Borderline Phyllodes Tumor
    Version: 20.05a
  9020/3:
    Code: C4275
    Definition: A phyllodes tumor with sarcomatous stroma. The sarcomatous component
      is usually of the fibrosarcomatous type. Liposarcomatous, chondrosarcomatous,
      osteosarcomatous, or rhabdomyosarcomatous differentiation may also occur in
      the stroma. It may recur and metastasize following surgical resection. The lung
      and skeleton are the anatomic sites most frequently involved by metastases.
    Origin: NCIt
    Value: Malignant Phyllodes Tumor
    Version: 20.05a
  9030/0:
    Code: C4276
    Definition: A breast fibroadenoma characterized by epithelial hyperplasia and
      an increased stromal cellularity.
    Origin: NCIt
    Value: Breast Juvenile Fibroadenoma
    Version: 20.05a
  9040/0:
    Code: C3829
    Definition: A benign neoplasm arising from the synovial membrane.  Examples include
      the diffuse giant cell tumor of tendon sheath and localized giant cell tumor
      of tendon sheath.
    Origin: NCIt
    Value: Benign Synovial Neoplasm
    Version: 20.05a
  9040/3:
    Code: C3400
    Definition: A malignant neoplasm characterized by the chromosomal translocation
      t(X;18)(p11;q11).  It can occur at any age, but mainly affects young adults,
      more commonly males.  Although any site can be affected, the vast majority of
      the cases arise in the deep soft tissues of extremities, especially around the
      knee.  Microscopically, synovial sarcoma is classified as monophasic (with a
      spindle or epithelial cell component) or biphasic (with both spindle and epithelial
      cell components).  Synovial sarcomas can recur or metastasize to the lungs,
      bones, and lymph nodes.
    Origin: NCIt
    Value: Synovial Sarcoma
    Version: 20.05a
  9041/3:
    Code: C4277
    Definition: A synovial sarcoma characterized by the presence of a spindle cell
      component only.
    Origin: NCIt
    Value: Spindle Cell Synovial Sarcoma
    Version: 20.05a
  9042/3:
    Code: C4278
    Definition: A synovial sarcoma characterized by the presence of an epithelial
      cell component only. The epithelial cells are arranged in glandular or papillary
      structures.
    Origin: NCIt
    Value: Epithelial Synovial Sarcoma
    Version: 20.05a
  9043/3:
    Code: C4279
    Definition: A synovial sarcoma characterized by the presence of both an epithelial
      and a spindle cell component.
    Origin: NCIt
    Value: Biphasic Synovial Sarcoma
    Version: 20.05a
  9044/3:
    Code: C3745
    Definition: A rare malignant neoplasm with melanocytic differentiation characterized
      by the presence of polygonal or spindle shaped clear cells. This sarcoma usually
      affects the tendons and aponeuroses and is associated with a poor prognosis
      due to recurrences and metastases.
    Origin: NCIt
    Value: Clear Cell Sarcoma of Soft Tissue
    Version: 20.05a
  9050/0:
    Code: C3762
    Definition: A benign neoplasm arising from mesothelial cells. It is characterized
      by the formation of glandular and tubular patterns. It can occur in several
      anatomic sites including the pleura, peritoneum, and epididymis.
    Origin: NCIt
    Value: Adenomatoid Tumor
    Version: 20.05a
  9050/3:
    Code: C4456
    Definition: A malignant neoplasm that arises from mesothelial cells. It is associated
      with exposure to asbestos.
    Origin: NCIt
    Value: Malignant Mesothelioma
    Version: 20.05a
  9051/0:
    Code: C4457
    Definition: A localized neoplasm of probable fibroblastic derivation, that arises
      from the pleura. It is characterized by the presence of round to spindle-shaped
      cells, hylanized stroma formation, thin-walled branching blood vessels, and
      thin bands of collagen.
    Origin: NCIt
    Value: Pleural Solitary Fibrous Tumor
    Version: 20.05a
  9051/3:
    Code: C45655
    Definition: A malignant neoplasm arising from mesothelial cells. It is characterized
      by the presence of spindle cells. Anaplastic morphologic features and multinucleated
      malignant cells may also be seen.
    Origin: NCIt
    Value: Sarcomatoid Mesothelioma
    Version: 20.05a
  9052/0:
    Code: C3762
    Definition: A benign neoplasm arising from mesothelial cells. It is characterized
      by the formation of glandular and tubular patterns. It can occur in several
      anatomic sites including the pleura, peritoneum, and epididymis.
    Origin: NCIt
    Value: Adenomatoid Tumor
    Version: 20.05a
  9052/3:
    Code: C7985
    Definition: A malignant neoplasm arising from mesothelial cells. It is characterized
      by the presence of cells with epithelioid morphology. The epithelioid cells
      usually have eosinophilic cytoplasm, bland nuclei, and form tubulopapillary,
      microglandular, or sheet-like patterns.
    Origin: NCIt
    Value: Epithelioid Mesothelioma
    Version: 20.05a
  9053/3:
    Code: C4282
    Definition: A malignant mesothelioma characterized by the presence of epithelioid
      and sarcomatoid components, with each component representing at least 10% of
      the tumor.
    Origin: NCIt
    Value: Biphasic Mesothelioma
    Version: 20.05a
  9054/0:
    Code: C3762
    Definition: A benign neoplasm arising from mesothelial cells. It is characterized
      by the formation of glandular and tubular patterns. It can occur in several
      anatomic sites including the pleura, peritoneum, and epididymis.
    Origin: NCIt
    Value: Adenomatoid Tumor
    Version: 20.05a
  9055/1:
    Code: C3765
    Definition: An intermediate grade neoplasm arising from mesothelial cells. It
      occurs in the peritoneum, extraperitoneal space, omentum, or pelvic or abdominal
      viscera. It is characterized by the presence of multiple cysts lined by flattened
      or cuboidal mesothelial cells. There is no evidence of significant cytologic
      atypia or increased mitotic activity. It usually occurs in young to middle-aged
      women. Patients present with abdominal or pelvic mass and pain. Approximately
      half of the cases recur. The recurrences may appear several years after the
      initial diagnosis. Rare cases of transformation to malignant mesothelioma have
      also been described.
    Origin: NCIt
    Value: Multicystic Mesothelioma
    Version: 20.05a
  9060/3:
    Code: C2996
    Definition: A malignant germ cell tumor characterized by the presence of a monotonous
      primitive germ cell population.  The neoplastic cells form aggregates and have
      an abundant pale cytoplasm and uniform nuclei.  The aggregates of the germ cells
      are separated by fibrous septa which contain inflammatory cells, mostly T-lymphocytes.  It
      arises primarily in the ovaries, but can occur both primarily and secondarily
      at other sites, particularly the central nervous system.  It responds to chemotherapy
      and radiotherapy. Its prognosis is related to the tumor stage.
    Origin: NCIt
    Value: Dysgerminoma
    Version: 20.05a
  9061/3:
    Code: C9309
    Definition: A radiosensitive malignant germ cell tumor found in the testis (especially
      undescended), and extragonadal sites (anterior mediastinum and pineal gland).  It
      is characterized by the presence of uniform cells with clear or dense cytoplasm
      which contains glycogen, and by a large nucleus which contains one or more nucleoli.  The
      neoplastic germ cells form aggregates separated by fibrous septa.  The fibrous
      septa contain chronic inflammatory cells, mainly lymphocytes.
    Origin: NCIt
    Value: Seminoma
    Version: 20.05a
  9062/3:
    Code: C39920
    Definition: A seminoma of the testis characterized by increased cellular pleomorphism,
      high mitotic activity, and a non-prominent stromal lymphocytic infiltrate.
    Origin: NCIt
    Value: '''Testicular Seminoma with High Mitotic Index'''
    Version: 20.05a
  9063/3:
    Code: C39921
    Definition: 'A testicular germ cell tumor derived from postpubertal-type germ
      cells. It is characterized by the presence of three cell types: round cells
      with eosinophilic cytoplasm, small cells with dark nucleus and a small amount
      of cytoplasm, and mono-or multinucleated giant cells. The neoplastic cells are
      not cohesive. There is an edematous stroma present; lymphocytic infiltrates
      are rarely seen. Most patients are older males.'
    Origin: NCIt
    Value: '''Testicular Spermatocytic Tumor'''
    Version: 20.05a
  9064/3:
    Code: C3753
    Definition: A malignant germ cell tumor arising in the central nervous system.
      It is characterized by the presence of primitive, large malignant germ cells
      and lymphocytes.
    Origin: NCIt
    Value: Germinoma
    Version: 20.05a
  9065/3:
    Code: C121619
    Definition: A term that refers to teratoma, embryonal carcinoma, yolk sac tumor,
      choriocarcinoma, or mixed forms of these tumors.
    Origin: NCIt
    Value: Nongerminomatous Germ Cell Tumor
    Version: 20.05a
  9070/3:
    Code: C3752
    Definition: A non-seminomatous malignant germ cell tumor characterized by the
      presence of large germ cells with abundant cytoplasm resembling epithelial cells,
      geographic necrosis, high mitotic activity, and pseudoglandular and pseudopapillary
      structures formation. It can arise from the testis, ovary, and extragonadal
      sites (central nervous system and mediastinum).
    Origin: NCIt
    Value: Embryonal Carcinoma
    Version: 20.05a
  9071/3:
    Code: C3011
    Definition: 'A non-seminomatous malignant germ cell tumor composed of primitive
      germ cells.  It is the most common malignant germ cell tumor in the pediatric
      population. It occurs in the infant testis, ovary, sacrococcygeal region, vagina,
      uterus, prostate, abdomen, liver, retroperitoneum, thorax, and pineal/third
      ventricle. The tumor mimics the yolk sac of the embryo and produces alpha-fetoprotein
      (AFP). Treatment includes: surgical resection, radiation, and chemotherapy.
      This tumor is very responsive to chemotherapy regimens that include cisplatinum.'
    Origin: NCIt
    Value: Yolk Sac Tumor
    Version: 20.05a
  9073/1:
    Code: C3754
    Definition: A mixed germ cell/sex cord-stromal tumor characterized by the presence
      of large germ cells which resemble seminoma cells and small cells which resemble
      Sertoli or granulosa cells. It occurs in the testis and the ovary and is identified
      in children and adults. It is often associated with gonadal dysgenesis and abnormal
      karyotype.
    Origin: NCIt
    Value: Gonadoblastoma
    Version: 20.05a
  9080/0:
    Code: C9015
    Definition: A teratoma which may be cystic; it is composed entirely of well differentiated,
      adult-type mature tissues, without evidence of fetal-type immature tissues (grade
      0 teratoma).
    Origin: NCIt
    Value: Mature Teratoma
    Version: 20.05a
  9080/1:
    Code: C3403
    Definition: A non-seminomatous germ cell tumor characterized by the presence of
      various tissues which correspond to the different germinal layers (endoderm,
      mesoderm, and ectoderm). It occurs in the testis, ovary, and extragonadal sites
      including central nervous system, mediastinum, lung, and stomach. According
      to the level of differentiation of the tissues which comprise the tumor, teratomas
      are classified as benign (grade 0 or 1), immature (grade 2), and malignant (grade
      3). Grade 0 teratomas contain only mature elements; grade 1 teratomas have a
      limited degree of immaturity; grade 2 teratomas have a more extensive degree
      of immaturity; grade 3 teratomas are composed exclusively of immature tissues.
      The prognosis depends on patient age, tumor size and grade, and stage.
    Origin: NCIt
    Value: Teratoma
    Version: 20.05a
  9080/3:
    Code: C4286
    Definition: A teratoma characterized by the presence of an extensive component
      of immature, fetal-type tissues.
    Origin: NCIt
    Value: Immature Teratoma
    Version: 20.05a
  9081/3:
    Code: C3756
    Definition: A germ cell tumor characterized by the presence of an embryonal carcinoma
      component and a teratoma component.
    Origin: NCIt
    Value: Mixed Embryonal Carcinoma and Teratoma
    Version: 20.05a
  9082/3:
    Code: C4287
    Definition: A teratoma composed exclusively of immature tissues.
    Origin: NCIt
    Value: Malignant Teratoma
    Version: 20.05a
  9083/3:
    Code: C4288
    Definition: An immature teratoma characterized by the presence of an intermediate
      amount of undifferentiated tissues.
    Origin: NCIt
    Value: Intermediate Immature Teratoma
    Version: 20.05a
  9084/0:
    Code: C9011
    Definition: A mature teratoma characterized by the presence of a cyst which is
      lined by mature tissue resembling the epidermis and the epidermal appendages.
      It occurs in the ovary, testis, and extragonadal sites including central nervous
      system and skin.
    Origin: NCIt
    Value: Dermoid Cyst
    Version: 20.05a
  9084/3:
    Code: C4289
    Definition: A teratoma which is characterized by morphologic transformation to
      malignancy and an aggressive clinical course. The malignant component most often
      is sarcomatous or carcinomatous.
    Origin: NCIt
    Value: Teratoma with Somatic-Type Malignancy
    Version: 20.05a
  9085/3:
    Code: C4290
    Definition: A malignant germ cell tumor characterized by the presence of at least
      two different germ cell tumor components. The different germ cell tumor components
      include choriocarcinoma, embryonal carcinoma, yolk sac tumor, teratoma, and
      seminoma. It occurs in the ovary, testis, and extragonadal sites including central
      nervous system and mediastinum.
    Origin: NCIt
    Value: Mixed Germ Cell Tumor
    Version: 20.05a
  9086/3:
    Code: C45733
    Definition: An extragonadal non-seminomatous malignant germ cell tumor that arises
      from the mediastinum and is associated with a hematologic malignancy.  The hematologic
      malignancies are clonally related to the malignant germ cell tumor and include
      acute leukemias, myelodysplastic syndromes, myeloproliferative neoplasms, and
      mastocytosis.
    Origin: NCIt
    Value: Malignant Mediastinal Germ Cell Tumor with Associated Hematologic Malignancy
    Version: 20.05a
  9090/0:
    Code: C7468
    Definition: An ovarian mature teratoma characterized by the presence of aberrant
      thyroid tissue. The aberrant thyroid tissue shows morphologic changes identical
      to thyroid adenoma or carcinoma. Patients may present with abdominal mass and
      unusual symptoms due to thyrotoxicosis, or Meigs syndrome (ascites and pleural
      effusion).
    Origin: NCIt
    Value: Struma Ovarii
    Version: 20.05a
  9090/3:
    Code: C4291
    Definition: An ovarian mature teratoma characterized by the presence of aberrant
      thyroid tissue with morphologic changes identical to thyroid carcinoma. Patients
      may present with abdominal mass and unusual symptoms due to thyrotoxicosis,
      or with Meigs syndrome (ascites and pleural effusion).
    Origin: NCIt
    Value: Malignant Struma Ovarii
    Version: 20.05a
  9091/1:
    Code: C4292
    Definition: An ovarian neoplasm characterized by the presence of aberrant thyroid
      tissue and a carcinoid tumor. A minority of patients develop symptoms of functioning
      thyroid tissue. The neuroendocrine carcinoid cells infiltrate the aberrant thyroid
      tissue and progressively replace the follicular lining cells.
    Origin: NCIt
    Value: Strumal Carcinoid
    Version: 20.05a
  9100/0:
    Code: C3110
    Definition: A gestational trophoblastic disorder characterized by marked enlargement
      of the chorionic villi, hyperplasia of the villous trophoblastic cells and hydropic
      changes.
    Origin: NCIt
    Value: Hydatidiform Mole
    Version: 20.05a
  9100/1:
    Code: C6985
    Definition: A complete hydatidiform mole or very rarely a partial mole that invades
      the myometrium.
    Origin: NCIt
    Value: Invasive Hydatidiform Mole
    Version: 20.05a
  9100/3:
    Code: C2948
    Definition: An aggressive malignant tumor arising from trophoblastic cells. The
      vast majority of cases arise in the uterus and represent gestational choriocarcinomas
      that derive from placental trophoblastic cells. Approximately half of the cases
      develop from a complete hydatidiform mole. A minority of cases arise in the
      testis or the ovaries. There is often marked elevation of human chorionic gonadotropin
      (hCG) in the blood. Choriocarcinomas disseminate rapidly through the hematogenous
      route; the lungs are most frequently affected.
    Origin: NCIt
    Value: Choriocarcinoma
    Version: 20.05a
  9101/3:
    Code: C66777
    Definition: A malignant mixed germ cell tumor characterized by the presence of
      a choriocarcinomatous component admixed with another germ cell component (e.g.
      embryonal carcinoma, teratoma, or seminoma).
    Origin: NCIt
    Value: Choriocarcinoma Combined with Other Germ Cell Elements
    Version: 20.05a
  9102/3:
    Code: C66778
    Definition: A malignant germ cell tumor which metastasizes widely and produces
      high levels of human chorionic gonadotropin.
    Origin: NCIt
    Value: Malignant Trophoblastic Teratoma
    Version: 20.05a
  9103/0:
    Code: C4293
    Definition: 'A gestational trophoblastic disorder characterized by the presence
      of an abnormal fetus and two populations of chorionic villi: one population
      which is unremarkable and a second one which shows hydropic changes.'
    Origin: NCIt
    Value: Partial Hydatidiform Mole
    Version: 20.05a
  9104/1:
    Code: C3757
    Definition: A rare gestational trophoblastic tumor characterized by the presence
      of a diffuse cellular infiltrate composed of intermediate trophoblasts and cytotrophoblasts
      and by the absense of a significant population of syncytiotrophoblasts.
    Origin: NCIt
    Value: Placental-Site Gestational Trophoblastic Tumor
    Version: 20.05a
  9105/3:
    Code: C6900
    Definition: A gestational trophoblastic tumor characterized by the presence of
      a monomorphous cellular population of intermediate trophoblastic cells infiltrating
      in a nodular pattern.
    Origin: NCIt
    Value: Epithelioid Trophoblastic Tumor
    Version: 20.05a
  9110/0:
    Code: C4294
    Definition: A benign epithelial neoplasm of the female reproductive system arising
      from mesonephric remnants.
    Origin: NCIt
    Value: Benign Mesonephroma
    Version: 20.05a
  9110/1:
    Code: C4295
    Definition: An epithelial neoplasm of the female reproductive system arising from
      mesonephric remnants.
    Origin: NCIt
    Value: '''Mesonephric Neoplasm'''
    Version: 20.05a
  9110/3:
    Code: C4072
    Definition: An adenocarcinoma of the cervix or the vagina arising from mesonephric
      remnants.
    Origin: NCIt
    Value: '''Mesonephric Adenocarcinoma'''
    Version: 20.05a
  9120/0:
    Code: C3085
    Definition: A benign vascular lesion characterized by the formation of capillary-sized
      or cavernous vascular channels.
    Origin: NCIt
    Value: Hemangioma
    Version: 20.05a
  9120/3:
    Code: C3088
    Definition: A malignant tumor arising from the endothelial cells of the blood
      vessels.  Microscopically, it is characterized by frequently open vascular anastomosing
      and branching channels.  The malignant cells that line the vascular channels
      are spindle or epithelioid and often display hyperchromatic nuclei.  Angiosarcomas
      most frequently occur in the skin and breast.  Patients with long-standing lymphedema
      are at increased risk of developing angiosarcoma.
    Origin: NCIt
    Value: Angiosarcoma
    Version: 20.05a
  9121/0:
    Code: C3086
    Definition: A hemangioma characterized by the presence of cavernous vascular spaces.
    Origin: NCIt
    Value: Cavernous Hemangioma
    Version: 20.05a
  9122/0:
    Code: C4296
    Definition: A hemangioma composed of veins.
    Origin: NCIt
    Value: Venous Hemangioma
    Version: 20.05a
  9125/0:
    Code: C4298
    Definition: A hemangioma characterized by the presence of epithelioid endothelial
      cells.
    Origin: NCIt
    Value: Epithelioid Hemangioma
    Version: 20.05a
  9130/0:
    Code: C66779
    Definition: A benign vascular proliferation characterized by the presence of prominent
      endothelial cells and the formation of vascular channels.
    Origin: NCIt
    Value: Benign Hemangioendothelioma
    Version: 20.05a
  9130/1:
    Code: C3084
    Definition: A vascular proliferation characterized by the presence of prominent
      endothelial cells and the formation of vascular channels. Hemangioendotheliomas
      may display borderline or low grade characteristics.
    Origin: NCIt
    Value: Hemangioendothelioma
    Version: 20.05a
  9130/3:
    Code: C3088
    Definition: A malignant tumor arising from the endothelial cells of the blood
      vessels.  Microscopically, it is characterized by frequently open vascular anastomosing
      and branching channels.  The malignant cells that line the vascular channels
      are spindle or epithelioid and often display hyperchromatic nuclei.  Angiosarcomas
      most frequently occur in the skin and breast.  Patients with long-standing lymphedema
      are at increased risk of developing angiosarcoma.
    Origin: NCIt
    Value: Angiosarcoma
    Version: 20.05a
  9131/0:
    Code: C7457
    Definition: A common hemangioma characterized by the presence of capillary-sized
      vascular channels without prominent epithelioid endothelial cells.
    Origin: NCIt
    Value: Capillary Hemangioma
    Version: 20.05a
  9132/0:
    Code: C3699
    Definition: A hemangioma arising from skeletal muscle.
    Origin: NCIt
    Value: Intramuscular Hemangioma
    Version: 20.05a
  9133/1:
    Code: C3800
    Definition: A low-grade malignant blood vessel neoplasm.  It is characterized
      by the presence of epithelioid endothelial cells.  The neoplastic cells are
      arranged in cords and nests, which are embedded in a myxoid to hyalinized stroma.
    Origin: NCIt
    Value: Epithelioid Hemangioendothelioma
    Version: 20.05a
  9135/1:
    Code: C7526
    Definition: An intermediate, rarely metastasizing blood vessel neoplasm. It is
      characterized by the presence of lymphatic-like vascular channels and papillary
      endothelial proliferation.
    Origin: NCIt
    Value: Papillary Intralymphatic Angioendothelioma
    Version: 20.05a
  9136/1:
    Code: C4754
    Definition: A hemangioma characterized by the presence of spindle endothelial
      cells.
    Origin: NCIt
    Value: Spindle Cell Hemangioma
    Version: 20.05a
  9137/3:
    Code: C53677
    Definition: A malignant neoplasm arising from the large blood vessels.  It is
      characterized by the presence of tumor cells that grow within the lumen of the
      blood vessels.  The intraluminal tumor growth may result in vascular obstruction
      and spread of tumor emboli to peripheral organs.  The prognosis is usually poor.
    Origin: NCIt
    Value: Intimal Sarcoma
    Version: 20.05a
  9140/3:
    Code: C9087
    Definition: A malignant neoplasm characterized by a vascular proliferation which
      usually contains blunt endothelial cells. Erythrocyte extravasation and hemosiderin
      deposition are frequently present. The most frequent site of involvement is
      the skin; however it may also occur internally. It generally develops in people
      with compromised immune systems including those with acquired immune deficiency
      syndrome (AIDS).
    Origin: NCIt
    Value: Kaposi Sarcoma
    Version: 20.05a
  9141/0:
    Code: C2874
    Definition: A vascular lesion in the papillary dermis resulting from ectasia of
      pre-existing vessels. It is associated with secondary proliferative changes
      in the overlying epidermis (hyperkeratosis). It can present with widespread
      lesions (angiokeratoma corporis diffusum, often associated with inborn errors
      of metabolism) or as a localized lesion (angiokeratoma of Fordyce, angiokeratoma
      circumscriptum, and angiokeratoma of Mibelli).
    Origin: NCIt
    Value: Angiokeratoma
    Version: 20.05a
  9142/0:
    Code: C4299
    Definition: A skin hemangioma characterized by the presence of epidermal hyperplasia.
    Origin: NCIt
    Value: Verrucous Hemangioma
    Version: 20.05a
  9150/0:
    Code: C4300
    Definition: A hemangiopericytoma without malignant morphologic or clinical characteristics.
    Origin: NCIt
    Value: Benign Hemangiopericytoma
    Version: 20.05a
  9150/1:
    Code: C3087
    Definition: An antiquated term that refers to benign or malignant mesenchymal
      neoplasms characterized by the presence of neoplastic spindle-shaped to round
      cells arranged around thin-walled branching vascular spaces.
    Origin: NCIt
    Value: Hemangiopericytoma
    Version: 20.05a
  9150/3:
    Code: C4301
    Definition: An uncommon malignant neoplasm arising from pericytes.  Distinction
      between benign and malignant hemangiopericytoma may be difficult or even impossible
      on morphologic grounds alone.
    Origin: NCIt
    Value: Malignant Hemangiopericytoma
    Version: 20.05a
  9160/0:
    Code: C3799
    Definition: A morphologic variant of fibroma characterized by the presence of
      numerous dilated vascular channels.
    Origin: NCIt
    Value: Angiofibroma
    Version: 20.05a
  9161/1:
    Code: C3801
    Definition: A WHO grade I tumor of uncertain histogenesis which is composed of
      stromal cells and abundant capillaries. Approximately 25% of hemangioblastomas
      are associated with Von Hippel-Lindau disease, a disease inherited through an
      autosomal dominant trait and characterized by the development of hemangioblastomas
      of the central nervous system and retina, clear cell renal carcinoma, pheochromocytoma,
      and pancreatic and inner ear tumors. (Adapted from WHO)
    Origin: NCIt
    Value: Hemangioblastoma
    Version: 20.05a
  9170/0:
    Code: C8965
    Definition: A benign lesion composed of dilated lymphatic channels. Painless swelling
      is the usual clinical manifestation.
    Origin: NCIt
    Value: Lymphangioma
    Version: 20.05a
  9170/3:
    Code: C3205
    Definition: A malignant neoplasm arising from the endothelial cells of the lymphatic
      vessels.
    Origin: NCIt
    Value: Lymphangiosarcoma
    Version: 20.05a
  9172/0:
    Code: C53316
    Definition: A lymphangioma characterized by the presence of thin-walled cavernous
      lymphatic spaces.
    Origin: NCIt
    Value: Cavernous Lymphangioma
    Version: 20.05a
  9173/0:
    Code: C3724
    Definition: A benign lymphatic neoplasm usually arising from the neck and characterized
      by cystic dilation of the lymphatic vessels.
    Origin: NCIt
    Value: Cystic Hygroma
    Version: 20.05a
  9174/0:
    Code: C3204
    Definition: A neoplasm with perivascular epithelioid cell differentiation, often
      associated with tuberous sclerosis. It is characterized by the presence of smooth
      muscle and epithelioid cells and by the proliferation of lymphatic vessels.
      Sites of involvement include the lymph nodes, lung, mediastinum, and retroperitoneum.
    Origin: NCIt
    Value: Lymphangioleiomyoma
    Version: 20.05a
  9174/1:
    Code: C3725
    Definition: A multifocal neoplasm with perivascular epithelioid cell differentiation
      affecting almost exclusively females of child-bearing age. It is characterized
      by the presence of smooth muscle and epithelioid cells and by the proliferation
      of lymphatic vessels. Sites of involvement include the lungs, mediastinum, and
      the retroperitoneum. It usually presents with chylous pleural effusion or ascites.
    Origin: NCIt
    Value: Lymphangioleiomyomatosis
    Version: 20.05a
  9175/0:
    Code: C66792
    Definition: A hemorrhagic lymphatic lesion characterized by the presence of dilated
      lymphatic spaces, extravasation of red blood cells, hemosiderin deposition,
      and fibrosis.
    Origin: NCIt
    Value: Hemolymphangioma
    Version: 20.05a
  9180/0:
    Code: C3296
    Definition: A benign, well-circumscribed, bone-forming neoplasm predominantly
      composed of lamellar bone. It usually arises from the calvarial, facial, or
      jaw bones.  It is usually asymptomatic but it may cause local swelling or obstruction
      of the paranasal sinuses.  Asymptomatic cases have an indolent clinical course.
    Origin: NCIt
    Value: Osteoma
    Version: 20.05a
  9180/3:
    Code: C9145
    Definition: A usually aggressive malignant bone-forming mesenchymal neoplasm,
      predominantly affecting adolescents and young adults. It usually involves bones
      and less frequently extraosseous sites. It often involves the long bones (particularly
      distal femur, proximal tibia, and proximal humerus). Pain with or without a
      palpable mass is the most frequent clinical symptom. It may spread to other
      anatomic sites, particularly the lungs.
    Origin: NCIt
    Value: Osteosarcoma
    Version: 20.05a
  9181/3:
    Code: C4021
    Definition: An osteosarcoma characterised by the presence of atypical cartilage
      of variable cellularity.  It may or may not be associated with the presence
      of myxoid areas or focal bone formation.
    Origin: NCIt
    Value: Chondroblastic Osteosarcoma
    Version: 20.05a
  9182/3:
    Code: C4020
    Definition: A conventional osteosarcoma characterized by the presence of spindle
      shaped cells.
    Origin: NCIt
    Value: Fibroblastic Osteosarcoma
    Version: 20.05a
  9183/3:
    Code: C3902
    Definition: An osteosarcoma usually arising from the metaphysis of long bones.
      It is characterized by the presence of a cystic architecture with blood-filled
      spaces. The prognosis is similar to that of conventional osteosarcoma.
    Origin: NCIt
    Value: Telangiectatic Osteosarcoma
    Version: 20.05a
  9185/3:
    Code: C4023
    Definition: An osteosarcoma usually arising from the metaphysis of long bones.
      It is characterized by the presence of small cells and osteoid production. The
      prognosis is usually unfavorable.
    Origin: NCIt
    Value: Small Cell Osteosarcoma
    Version: 20.05a
  9186/3:
    Code: C35870
    Definition: A high grade malignant bone-forming mesenchymal neoplasm producing
      osteoid. The tumor arises from the medullary portion of the bone. It affects
      the long bones and most commonly, the distal femur, proximal tibia, and proximal
      humerus. Pain with or without a palpable mass is the most common clinical presentation.
      It usually has an aggressive growth and may metastasize through the hematogenous
      route. The lung is the most frequent site of metastasis.
    Origin: NCIt
    Value: Conventional Osteosarcoma
    Version: 20.05a
  9187/3:
    Code: C6474
    Definition: A low grade osteosarcoma arising from the medullary portion of the
      bone. It affects the long bones and is characterized by the presence of fibroblastic
      stroma and osteoid production. Pain and swelling are the usual sign and symptom.
      The prognosis is more favorable than conventional osteosarcoma.
    Origin: NCIt
    Value: Low Grade Central Osteosarcoma
    Version: 20.05a
  9191/0:
    Code: C3297
    Definition: A small, benign, bone-forming neoplasm that can arise from any bone
      but more frequently affects the long bones. The central portion of the neoplasm
      (nidus) contains differentiated osteoblasts which produce osteoid and sometimes
      bone. The lesion is usually surrounded by hypervascular sclerotic bone and has
      limited growth potential. Clinical signs and symptoms include pain and localized
      tenderness, at the site of the lesion. The pain may be intense but in the majority
      of cases it is completely alleviated by non-steroidal anti-inflammatory drugs.
      Prognosis is excellent and recurrences are rare.
    Origin: NCIt
    Value: Osteoid Osteoma
    Version: 20.05a
  9192/3:
    Code: C8969
    Definition: A low grade malignant bone-forming mesenchymal neoplasm arising from
      the surface of the bone. It usually affects the distal posterior femur, the
      proximal tibia, and proximal humerus. Painless swelling is the usual clinical
      sign. Most patients are young adults and the prognosis is usually excellent.
    Origin: NCIt
    Value: Parosteal Osteosarcoma
    Version: 20.05a
  9193/3:
    Code: C8970
    Definition: An intermediate grade malignant bone-forming mesenchymal neoplasm
      with chondroblastic differentiation.  It arises from the surface of the bone
      and affects the diaphysis or diaphyseal- metaphyseal portion of the long bones.  A
      painless mass or swelling is the most common clinical sign.  It is associated
      with a better prognosis than conventional osteosarcoma.
    Origin: NCIt
    Value: Periosteal Osteosarcoma
    Version: 20.05a
  9194/3:
    Code: C53958
    Definition: A usually aggressive high grade malignant bone-forming mesenchymal
      neoplasm arising from the surface of the bone.
    Origin: NCIt
    Value: High Grade Surface Osteosarcoma
    Version: 20.05a
  9195/3:
    Code: C35870
    Definition: A high grade malignant bone-forming mesenchymal neoplasm producing
      osteoid. The tumor arises from the medullary portion of the bone. It affects
      the long bones and most commonly, the distal femur, proximal tibia, and proximal
      humerus. Pain with or without a palpable mass is the most common clinical presentation.
      It usually has an aggressive growth and may metastasize through the hematogenous
      route. The lung is the most frequent site of metastasis.
    Origin: NCIt
    Value: Conventional Osteosarcoma
    Version: 20.05a
  9200/0:
    Code: C3294
    Definition: A rare benign bone-forming neoplasm usually arising from the spine.
      It is a well-circumscribed lytic tumor that varies in size. The tumor is composed
      of woven bone trabeculae and shares similar histologic characteristics with
      the osteoid osteoma. Surgical curettage is the treatment of choice. The prognosis
      is excellent.
    Origin: NCIt
    Value: Osteoblastoma
    Version: 20.05a
  9200/1:
    Code: C66796
    Definition: An osteoblastoma characterized by the presence of prominent epithelioid
      osteoblasts and recurrences.
    Origin: NCIt
    Value: Aggressive Osteoblastoma
    Version: 20.05a
  9210/0:
    Code: C3295
    Definition: A common, benign cartiliginous neoplasm arising from the metaphysis
      of bone. The tumor grows on the surface of the bone; it may be pedunculated
      or sessile. It is characterized by the presence of chondrocytes, a cartilage
      cap, and a fibrous perichondrium that extends to the periosteum of the bone.
      In some cases, there is deletion of 8q24.1 chromosome locus.
    Origin: NCIt
    Value: Osteochondroma
    Version: 20.05a
  9210/1:
    Code: C53457
    Definition: An autosomal dominant neoplastic chondrogenic process affecting multiple
      sites. It is caused by mutations in the EXT1 or EXT2 genes.  Grossly and microscopically,
      the lesions resemble an osteochondroma.
    Origin: NCIt
    Value: Multiple Osteochondromas
    Version: 20.05a
  9220/0:
    Code: C53459
    Definition: A benign well circumscribed neoplasm of hyaline cartilage arising
      from bone or soft tissue. It is characterized by the presence of chondrocytes.
    Origin: NCIt
    Value: Chondroma
    Version: 20.05a
  9220/1:
    Code: C35259
    Definition: A multifocal benign neoplasm arising from bone or soft tissue.  It
      is characterized by the presence of chondrocytes and is composed of hyaline
      cartilage.
    Origin: NCIt
    Value: Chondromatosis
    Version: 20.05a
  9220/3:
    Code: C2946
    Definition: A malignant cartilaginous matrix-producing mesenchymal neoplasm arising
      from the bone and soft tissue.  It usually affects middle-aged to elderly adults.  The
      pelvic bones, ribs, shoulder girdle, and long bones are the most common sites
      of involvement.  Most chondrosarcomas arise de novo, but some may develop in
      a preexisting benign cartilaginous lesion.
    Origin: NCIt
    Value: Chondrosarcoma
    Version: 20.05a
  9221/0:
    Code: C4302
    Definition: A benign neoplasm of bone surface composed of hyaline cartilage.  It
      arises beneath the periosteum and is characterized by the presence of chondrocytes,
      a lobulated growth pattern, and calcification.
    Origin: NCIt
    Value: Periosteal Chondroma
    Version: 20.05a
  9221/3:
    Code: C7357
    Definition: A chondrosarcoma arising from the surface of bone. It is characterized
      by a lobulated growth pattern, high mitotic activity, myxoid stroma formation,
      and necrotic changes. It occurs in adults. Clinical presentation includes pain,
      and sometimes swelling.
    Origin: NCIt
    Value: Periosteal Chondrosarcoma
    Version: 20.05a
  9230/0:
    Code: C2945
    Definition: A benign, chondroid-producing, well-circumscribed, lytic neoplasm
      usually arising from the epiphysis of long bones.  It is characterized by the
      presence of chondroblasts, osteoclast-like giant cells, chondroid formation,
      calcification, and mitotic activity. In aggressive cases, there is rearrangement
      of the 8q21 chromosome band.  It occurs most frequently in children and young
      adults and rarely metastasizes.
    Origin: NCIt
    Value: Chondroblastoma
    Version: 20.05a
  9231/3:
    Code: C4303
    Definition: A chondrosarcoma characterized by the presence of myxoid changes.
    Origin: NCIt
    Value: Myxoid Chondrosarcoma
    Version: 20.05a
  9240/3:
    Code: C3737
    Definition: A morphologic variant of chondrosarcoma arising from bone and soft
      tissue. It is characterized by the presence of malignant small round cells,
      biphasic growth pattern, and well differentiated hyaline cartilage. Clinical
      presentation includes pain and swelling. The clinical course is aggressive,
      with local recurrences and distant metastases.
    Origin: NCIt
    Value: '''Mesenchymal Chondrosarcoma'''
    Version: 20.05a
  9241/0:
    Code: C3830
    Definition: An uncommon benign cartilaginous neoplasm arising from the bone. It
      is characterized by the presence of spindle-shaped or stellate chondrocytes,
      a lobulated growth pattern, myxoid stroma formation, and sometimes multinucleated
      giant cells. It has been associated with chromosomal rearrangement of 6q13 and
      6q25 bands. The most common clinical symptom is mild, localized pain.
    Origin: NCIt
    Value: Chondromyxoid Fibroma
    Version: 20.05a
  9242/3:
    Code: C6475
    Definition: A rare, usually low grade chondrosarcoma characterized by the presence
      of tumor cells with clear cytoplasm. It usually arises in the epiphyseal ends
      of long bones.
    Origin: NCIt
    Value: Clear Cell Chondrosarcoma
    Version: 20.05a
  9243/3:
    Code: C6476
    Definition: An aggressive morphologic variant of chondrosarcoma. It is composed
      of a low grade chondrosarcoma and a high grade non-cartilagenous sarcomatous
      component. Due to the aggressive nature of the disease, its prognosis is poor.
    Origin: NCIt
    Value: Dedifferentiated Chondrosarcoma
    Version: 20.05a
  9250/1:
    Code: C121932
    Definition: A benign but locally aggressive tumor that arises from the bone and
      is composed of mononuclear cells admixed with macrophages and osteoclast-like
      giant cells.  It usually arises from the ends of long bones or the vertebrae.  Clinical
      presentation includes pain, edema, and decreased range of motion in the affected
      joint.
    Origin: NCIt
    Value: Giant Cell Tumor of Bone
    Version: 20.05a
  9250/3:
    Code: C4304
    Definition: A malignant tumor that arises from the bone.  It is characterized
      by the presence of an area of high grade sarcoma in an otherwise typical giant
      cell tumor (primary malignancy in giant cell tumor), or the presence of sarcoma
      in which the pre-existing giant cell tumor may or may not be apparent (secondary
      malignancy in giant cell tumor).
    Origin: NCIt
    Value: Malignancy in Giant Cell Tumor of Bone
    Version: 20.05a
  9251/1:
    Code: C49107
    Definition: A painless, well circumscribed tumor arising in soft tissue, usually
      of the upper and lower extremities. Morphologically, it is characterized by
      a multinodular growth pattern. The cellular infiltrate is composed of mononuclear
      round or oval cells and multinucleated osteoclast-like giant cells, in a rich
      vascular stroma.  It rarely metastasizes.
    Origin: NCIt
    Value: Giant Cell Tumor of Soft Tissue
    Version: 20.05a
  9251/3:
    Code: C8380
    Definition: An undifferentiated pleomorphic sarcoma characterized by the presence
      of osteoclast-like giant cells and cellular pleomorphism.
    Origin: NCIt
    Value: Undifferentiated Pleomorphic Sarcoma with Osteoclast-Like Giant Cells
    Version: 20.05a
  9252/0:
    Code: C3402
    Definition: A tumor usually arising in the synovium of joints, bursa or tendon
      sheath. It is characterized by the presence of mononuclear cells, multinucleated
      osteoclast-like giant cells, hemosiderin-laden macrophages, foam cells, and
      an inflammatory infiltrate. According to the growth pattern, it is classified
      as localized or diffuse.
    Origin: NCIt
    Value: Tenosynovial Giant Cell Tumor
    Version: 20.05a
  9252/3:
    Code: C6535
    Definition: An uncommon malignant tumor arising from the tendon sheath. Morphologically,
      it is characterized by the presence of a cellular infiltrate reminiscent of
      a giant cell tumor with prominent malignant characteristics. Recurrent giant
      cell tumors with a sarcomatous dedifferentiation are included in this category
      as well.
    Origin: NCIt
    Value: Malignant Tenosynovial Giant Cell Tumor
    Version: 20.05a
  9260/3:
    Code: C4817
    Definition: A small round cell tumor that lacks morphologic, immunohistochemical,
      and electron microscopic evidence of neuroectodermal differentiation. It represents
      one of the two ends of the spectrum called Ewing sarcoma/peripheral neuroectodermal
      tumor. It affects mostly males under age 20, and it can occur in soft tissue
      or bone. Pain and the presence of a mass are the most common clinical symptoms.
    Origin: NCIt
    Value: Ewing Sarcoma
    Version: 20.05a
  9261/3:
    Code: C7644
    Definition: A low grade malignant neoplasm arising from the long bones. The tibia
      is the most frequently affected bone site. Patients present with swelling which
      may or may not be associated with pain. Morphologically, it is characterized
      by a biphasic pattern consisting of an epithelial and an osteofibrous component.
      The vast majority of cases recur if they are not treated with radical surgery.
      In a minority of cases the tumor may metastasize to other anatomic sites including
      lymph nodes, lungs, liver, brain, and skeleton.
    Origin: NCIt
    Value: Adamantinoma
    Version: 20.05a
  9262/0:
    Code: C8422
    Definition: A well circumscribed lesion of the bone, most frequently arising from
      the posterior mandible. It is characterized by the presence of fibrous tissue
      and a mineralized component which may be woven bone, lamellar bone, or cementum-like
      material. Complete removal is recommended, since it continues to enlarge if
      left untreated.
    Origin: NCIt
    Value: Ossifying Fibroma
    Version: 20.05a
  9270/0:
    Code: C4306
    Definition: A benign, slow growing neoplasm arising from tooth-forming tissues.
      It occurs in the maxillofacial skeleton or the gingiva. Representative examples
      include adenomatoid odontogenic tumor, calcifying cystic odontogenic tumor,
      and squamous odontogenic tumor.
    Origin: NCIt
    Value: Benign Odontogenic Neoplasm
    Version: 20.05a
  9270/1:
    Code: C3286
    Definition: A benign or malignant neoplasm arising from tooth-forming tissues.
      It occurs in the maxillofacial skeleton or the gingiva. Benign tumors are slow
      growing and are not associated with specific clinical symptoms. Pain is absent
      or slight. Malignant tumors are usually associated with rapid swelling and pain.
    Origin: NCIt
    Value: Odontogenic Neoplasm
    Version: 20.05a
  9270/3:
    Code: C4812
    Definition: A rare neoplasm arising from tooth-forming tissues. It occurs in the
      maxillofacial skeleton or the gingiva. Symptoms include swelling, pain, bleeding,
      mobility of affected teeth, and oral mucosa ulcerations. It may metastasize
      to lymph nodes and distant anatomic sites early.
    Origin: NCIt
    Value: Malignant Odontogenic Neoplasm
    Version: 20.05a
  9271/0:
    Code: C66800
    Definition: A rare neoplasm arising from tooth-forming tissues. It usually arises
      from the posterior mandible. It is characterized by the presence of an epithelial
      component, fibromyxoid stroma, and dentin formation. It is treated with enucleation
      and curettage. Recurrences may occur.
    Origin: NCIt
    Value: Ameloblastic Fibrodentinoma
    Version: 20.05a
  9272/0:
    Code: C4308
    Definition: A rare benign bone-forming neoplasm usually arising from the jaw.
      It is a well-circumscribed lytic tumor that varies in size. The cell of origin
      is the cementoblast.
    Origin: NCIt
    Value: Cementoblastoma
    Version: 20.05a
  9273/0:
    Code: C4308
    Definition: A rare benign bone-forming neoplasm usually arising from the jaw.
      It is a well-circumscribed lytic tumor that varies in size. The cell of origin
      is the cementoblast.
    Origin: NCIt
    Value: Cementoblastoma
    Version: 20.05a
  9274/0:
    Code: C8422
    Definition: A well circumscribed lesion of the bone, most frequently arising from
      the posterior mandible. It is characterized by the presence of fibrous tissue
      and a mineralized component which may be woven bone, lamellar bone, or cementum-like
      material. Complete removal is recommended, since it continues to enlarge if
      left untreated.
    Origin: NCIt
    Value: Ossifying Fibroma
    Version: 20.05a
  9275/0:
    Code: C8381
    Definition: A rare, benign, slow growing, multifocal, and expansile lesion of
      the jaws. Both familiar and sporadic cases have been reported. It is characterized
      by a fibroblastic proliferation, cementum, and limited bone formation.
    Origin: NCIt
    Value: Gigantiform Cementoma
    Version: 20.05a
  9280/0:
    Code: C3287
    Definition: A benign, slow growing, and painless hamartomatous tumor occurring
      in tooth-bearing areas of the jaws. According to the presence or absence of
      tooth-like structures, it is classified as complex type or compound type. Odontoma
      of complex type is characterized by the presence of enamel and dentin and the
      absence of tooth-like structures. It is treated with local excision. If it is
      incompletely removed, it may recur. Odontoma of compound type is characterized
      by the presence of tooth-like structures. It is treated by local excision. Recurrences
      have not been reported.
    Origin: NCIt
    Value: Odontoma
    Version: 20.05a
  9281/0:
    Code: C3711
    Definition: A benign, slow growing, and painless hamartomatous tumor occurring
      in tooth-bearing areas of the jaws. It usually affects children and adolescents.
      It is characterized by the presence of tooth-like structures. Treatment consists
      of local excision. Recurrences have not been reported.
    Origin: NCIt
    Value: Compound Odontoma
    Version: 20.05a
  9282/0:
    Code: C4309
    Definition: A benign, slow growing, and painless hamartomatous tumor occurring
      in tooth-bearing areas of the jaws. It is one of the most common odontogenic
      tumors and it usually affects children, adolescents, and young adults. It is
      characterized by the presence of enamel and dentin and the absence of tooth-like
      structures. It is treated with local excision. If it is incompletely removed,
      it may recur.
    Origin: NCIt
    Value: Complex Odontoma
    Version: 20.05a
  9290/0:
    Code: C3710
    Definition: A rare benign neoplasm arising from tooth-forming tissues. It is characterized
      by the presence of a fibromyxoid stroma, epithelial component, dentin, and enamel.
      Recurrences are rare.
    Origin: NCIt
    Value: Ameloblastic Fibro-Odontoma
    Version: 20.05a
  9300/0:
    Code: C4310
    Definition: A benign, slow growing neoplasm arising from tooth-forming tissues.
      The vast majority of cases are intraosseous and most often grow in the maxilla.
      It is characterized by the presence of odontogenic epithelium which is embedded
      in a connective tissue stroma. Local excision is curative and recurrences are
      very rare.
    Origin: NCIt
    Value: Adenomatoid Odontogenic Tumor
    Version: 20.05a
  9301/0:
    Code: C54319
    Definition: A benign, intraosseous or extraosseous cystic neoplasm arising from
      tooth-forming tissues. It is characterized by the presence of a cyst lined by
      an ameloblastoma-like epithelium and ghost cells formation. The ghost cells
      may undergo calcification. It is treated with enucleation. Few recurrences have
      been reported for intraosseous neoplasms whereas no recurrences have been reported
      for extraosseous neoplasms.
    Origin: NCIt
    Value: Calcifying Cystic Odontogenic Tumor
    Version: 20.05a
  9302/0:
    Code: C4311
    Definition: A carcinoma usually arising from the maxilla and less often the mandible.  Symptoms
      include swelling and paresthesia.  It is characterized by the presence of rounded
      islands of malignant epithelial cells in a fibrous stroma and the benign features
      of calcifying cystic odontogenic tumor.  The clinical course varies from slow
      growing and locally invasive to rapidly growing and highly aggressive with metastases.
    Origin: NCIt
    Value: Ghost Cell Odontogenic Carcinoma
    Version: 20.05a
  9302/3:
    Code: C4311
    Definition: A carcinoma usually arising from the maxilla and less often the mandible.  Symptoms
      include swelling and paresthesia.  It is characterized by the presence of rounded
      islands of malignant epithelial cells in a fibrous stroma and the benign features
      of calcifying cystic odontogenic tumor.  The clinical course varies from slow
      growing and locally invasive to rapidly growing and highly aggressive with metastases.
    Origin: NCIt
    Value: Ghost Cell Odontogenic Carcinoma
    Version: 20.05a
  9310/0:
    Code: C4313
    Definition: The most common odontogenic tumor, arising from the epithelial component
      of the embryonic tooth and usually affecting the molar-ramus region of the mandible
      or maxilla.  Although most ameloblastomas are morphologically and clinically
      benign, they may cause extensive local destruction, recur, or metastasize.
    Origin: NCIt
    Value: Ameloblastoma
    Version: 20.05a
  9310/3:
    Code: C54297
    Definition: A rare, well differentiated, cytologically benign ameloblastoma which
      paradoxically metastasizes.
    Origin: NCIt
    Value: Metastasizing Ameloblastoma
    Version: 20.05a
  9311/0:
    Code: C54317
    Definition: A rare, locally aggressive neoplasm arising from tooth-forming tissues.
      It occurs in the mandible and maxilla. It is characterized by the presence of
      odontogenic epithelium and adjacent myxoid tissue, fibrous stroma, and mineralized
      dental tissues.
    Origin: NCIt
    Value: Odontoameloblastoma
    Version: 20.05a
  9312/0:
    Code: C7112
    Definition: A rare, locally invasive neoplasm arising from tooth-forming tissues.
      It usually grows intraosseously in the mandible. The maxilla is less frequently
      involved. It is characterized by the presence of well differentiated squamous
      cells which form islands. Recurrences may rarely occur and probably are related
      to incomplete excision of the tumor.
    Origin: NCIt
    Value: Squamous Odontogenic Tumor
    Version: 20.05a
  9320/0:
    Code: C7501
    Definition: An intraosseous odontogenic neoplasm with good prognosis, arising
      from the mandible and less frequently from the maxilla. It is characterized
      by the presence of stellate cells and abundant myxoid stroma formation. Small
      tumors may be cured with enucleation. Complete excision may be required for
      larger tumors.
    Origin: NCIt
    Value: Odontogenic Myxoma
    Version: 20.05a
  9321/0:
    Code: C4314
    Definition: A rare, benign, intraosseous neoplasm arising from tooth-forming tissues
      in the mandible and maxilla. It is characterized by the presence of odontogenic
      epithelium which is embedded in a fibrous stroma. Local enucleation of the tumor
      is curative.
    Origin: NCIt
    Value: Odontogenic Fibroma
    Version: 20.05a
  9322/0:
    Code: C4315
    Definition: A rare, benign, extraosseous neoplasm arising from tooth-forming tissues.
      It usually presents as a slow growing exophytic mass in the gingiva. It is characterized
      by the presence of odontogenic epithelium which is embedded in a fibrous stroma.
    Origin: NCIt
    Value: Peripheral Odontogenic Fibroma
    Version: 20.05a
  9330/0:
    Code: C4316
    Definition: A rare neoplasm arising from tooth-forming tissues. It usually arises
      from the posterior mandible. It is characterized by the presence of an epithelial
      component and fibromyxoid stroma. It may recur and rarely shows malignant transformation
      to ameloblastic fibrosarcoma. It is treated with enucleation and curettage.
    Origin: NCIt
    Value: Ameloblastic Fibroma
    Version: 20.05a
  9330/3:
    Code: C4317
    Definition: A locally aggressive malignant neoplasm arising from odontogenic tissue.
      It occurs in the mandible and less often in the maxilla.  It is characterized
      by the presence of a malignant connective tissue component and a benign epithelial
      component.  The frequency of distal metastases is low.
    Origin: NCIt
    Value: Ameloblastic Fibrosarcoma
    Version: 20.05a
  9340/0:
    Code: C54301
    Definition: A slow growing, locally invasive neoplasm arising from tooth-forming
      tissues. It most often grows intraosseously in the mandible and less frequently
      in the maxilla. In a minority of cases it grows extraosseously in the gingiva.
      It is characterized by the presence of a fibrous stroma, epithelial cells with
      abundant eosinophilic cytoplasm, and amyloid material which is often calcified.
      Small tumors may be successfully treated with enucleation. Local resection is
      usually required for larger tumors. Recurrences have been reported in a minority
      of cases.
    Origin: NCIt
    Value: Calcifying Epithelial Odontogenic Tumor
    Version: 20.05a
  9341/1:
    Code: C54300
    Definition: A usually aggressive malignant neoplasm arising from tooth-forming
      tissues. It more often affects older females and more frequently occurs in the
      mandible. It is characterized by the presence of malignant epithelial cells
      with clear cytoplasm and a fibrotic stroma formation. It may recur and metastasize.
      Metastases may occur in the lymph nodes, lungs, and bones. Treatment of choice
      is resection with clean margins.
    Origin: NCIt
    Value: Clear Cell Odontogenic Carcinoma
    Version: 20.05a
  9341/3:
    Code: C54300
    Definition: A usually aggressive malignant neoplasm arising from tooth-forming
      tissues. It more often affects older females and more frequently occurs in the
      mandible. It is characterized by the presence of malignant epithelial cells
      with clear cytoplasm and a fibrotic stroma formation. It may recur and metastasize.
      Metastases may occur in the lymph nodes, lungs, and bones. Treatment of choice
      is resection with clean margins.
    Origin: NCIt
    Value: Clear Cell Odontogenic Carcinoma
    Version: 20.05a
  9342/3:
    Code: C4812
    Definition: A rare neoplasm arising from tooth-forming tissues. It occurs in the
      maxillofacial skeleton or the gingiva. Symptoms include swelling, pain, bleeding,
      mobility of affected teeth, and oral mucosa ulcerations. It may metastasize
      to lymph nodes and distant anatomic sites early.
    Origin: NCIt
    Value: Malignant Odontogenic Neoplasm
    Version: 20.05a
  9350/1:
    Code: C2964
    Definition: 'A benign, partly cystic, epithelial tumor of the sellar region, presumably
      derived from Rathke pouch epithelium. It affects mainly children and young adults.
      There are two clinicopathological forms: adamantinomatous craniopharyngioma
      and papillary craniopharyngioma. The most significant factor associated with
      recurrence is the extent of surgical resection, with lesions greater than 5
      cm in diameter carrying a markedly worse prognosis. (Adapted from WHO)'
    Origin: NCIt
    Value: Craniopharyngioma
    Version: 20.05a
  9351/1:
    Code: C4726
    Definition: A craniopharyngioma consisting of broad strands, cords and bridges
      of a multistratified squamous epithelium with peripheral palisading of nuclei.
      Diagnostic features include nodules of compact \'wet\' keratin and dystrophic
      calcification. (Adapted from WHO)
    Origin: NCIt
    Value: Adamantinomatous Craniopharyngioma
    Version: 20.05a
  9352/1:
    Code: C4725
    Definition: A craniopharyngioma composed of sheets of squamous epithelium which
      separate to form pseudopapillae. This variant typically lacks nuclear palisading,
      wet keratin, calcification, and cholesterol deposits. Clinically, endocrine
      deficiencies are more often associated with papillary craniopharyngioma than
      with the adamantinomatous type. (Adapted from WHO)
    Origin: NCIt
    Value: Papillary Craniopharyngioma
    Version: 20.05a
  9360/1:
    Code: C6965
    Definition: 'A neoplasm arising from the pineocyte, a cell with photosensory and
      neuroendocrine functions. It may be composed of mature elements or primitive,
      immature cells. The cellular composition determines the biological behavior
      and clinical outcome. Three types are recognized: pineoblastoma, pineocytoma,
      and pineal parenchymal tumor of intermediate differentiation (Adapted from WHO.)'
    Origin: NCIt
    Value: Pineal Parenchymal Cell Neoplasm
    Version: 20.05a
  9361/1:
    Code: C6966
    Definition: A WHO grade I slow growing tumor, more frequently affecting young
      adults. It is composed of small, uniform, mature cells resembling pineocytes
      with occasional large pineocytomatous rosettes. It may show a wide range of
      divergent phenotypes, including neuronal, glial, melanocytic, photoreceptor
      and mesenchymal differentiation. Pineocytoma generally has a relatively favorable
      prognosis. (Adapted from WHO)
    Origin: NCIt
    Value: Pineocytoma
    Version: 20.05a
  9362/3:
    Code: C9344
    Definition: A poorly differentiated malignant embryonal neoplasm arising from
      the pineal region.  It usually occurs in children and it is characterized by
      the presence of small immature neuroepithelial cells.  It may follow an aggressive
      clinical course.
    Origin: NCIt
    Value: Pineoblastoma
    Version: 20.05a
  9363/0:
    Code: C3717
    Definition: A rare neoplasm usually occurring in infants.  It is characterized
      by the presence of a mixture of melanin-containing epithelial cells and smaller
      neuroblast-like cells.  It may involve the skull and facial bones, or the epididymis.  It
      usually has a benign clinical course.
    Origin: NCIt
    Value: Melanotic Neuroectodermal Tumor
    Version: 20.05a
  9364/3:
    Code: C9341
    Definition: A small round cell tumor with neural differentiation arising from
      the soft tissues or bone.
    Origin: NCIt
    Value: Peripheral Primitive Neuroectodermal Tumor
    Version: 20.05a
  9365/3:
    Code: C7542
    Definition: A primitive neuroectodermal tumor (small round blue cell tumor) of
      the thorax which can involve the periosteum, thoracic wall and/or pleura though
      it spares the lung parenchyma.
    Origin: NCIt
    Value: Askin Tumor
    Version: 20.05a
  9370/3:
    Code: C2947
    Definition: A malignant bone tumor arising from the remnants of the fetal notochord.
      Although it can occur at all ages, it is more frequently seen in middle-aged
      adults. The most frequent sites of involvement are the sacrococcygeal area,
      spheno-occipital area, and cervico-thoraco-lumbar spine. Microscopically, chordomas
      are composed of cells that form cords and lobules, separated by mucoid intercellular
      tissue. Some of the cells are large (physaliphorous) and have vacuolated cytoplasm
      and prominent vesicular nuclei. Other tumor cells are small with small nuclei
      without visible nucleoli. Chordomas tend to recur and may metastasize. The most
      common sites of metastasis are the skin and bone.
    Origin: NCIt
    Value: Chordoma
    Version: 20.05a
  9371/3:
    Code: C6902
    Definition: A slow-growing malignant bone tumor arising from the remnants of the
      notochord and occurring in the base of the skull. The tumor is characterized
      by a lobulated growth pattern, myxoid stroma formation, and the presence of
      physaliphorous cells and cartilage.
    Origin: NCIt
    Value: Chondroid Chordoma
    Version: 20.05a
  9372/3:
    Code: C48876
    Definition: A high-grade malignant bone tumor arising from the remnants of the
      notochord. It is characterized by a lobulated growth pattern, myxoid stroma
      formation, the presence of physaliphorous cells, and a sarcomatous component.
    Origin: NCIt
    Value: Dedifferentiated Chordoma
    Version: 20.05a
  9373/0:
    Code: C6581
    Definition: A rare, usually benign myoepithelial tumor characterized by the presence
      of epithelioid, often vacuolated neoplastic cells. Most patients present with
      painless swelling in the subcutaneous or subfascial soft tissues of the extremities.
    Origin: NCIt
    Value: Parachordoma
    Version: 20.05a
  9380/3:
    Code: C4822
    Definition: A grade III or grade IV glioma arising from the central nervous system.
      This category includes glioblastoma, anaplastic astrocytoma, anaplastic ependymoma,
      anaplastic oligodendroglioma, and anaplastic oligoastrocytoma.
    Origin: NCIt
    Value: Malignant Glioma
    Version: 20.05a
  9381/3:
    Code: C4318
    Definition: A diffuse glial tumor which infiltrates the brain extensively, involving
      more than two lobes. It is frequently bilateral and often extends to the infratentorial
      structures, even to the spinal cord. It is probably of astrocytic origin, although
      GFAP expression may be scant or absent. (Adapted from WHO.)
    Origin: NCIt
    Value: Gliomatosis Cerebri
    Version: 20.05a
  9382/3:
    Code: C3903
    Definition: A tumor composed of two or more glial cell types (astrocytes, ependymal
      cells, and oligodendrocytes).
    Origin: NCIt
    Value: Mixed Glioma
    Version: 20.05a
  9383/1:
    Code: C3795
    Definition: A benign, slow growing neoplasm which is typically attached to a ventricular
      wall. It is composed of glial tumor cell clusters embedded in an abundant fibrillary
      matrix with frequent microcystic change. Some lesions have the histological
      features of both subependymoma and ependymoma. It is often detected incidentally
      and has a very favorable prognosis. (Adapted from WHO.)
    Origin: NCIt
    Value: Subependymoma
    Version: 20.05a
  9384/1:
    Code: C3696
    Definition: A benign, slowly growing tumor (WHO grade I) typically arising in
      the wall of the lateral ventricles and composed of large ganglioid astrocytes.
      It is the most common CNS neoplasm in patients with tuberous sclerosis complex
      and typically occurs during the first two decades of life. (WHO)
    Origin: NCIt
    Value: Subependymal Giant Cell Astrocytoma
    Version: 20.05a
  9385/3:
    Code: C129309
    Definition: A childhood diffuse midline glioma characterized by the presence of
      histone H3 K27M mutation.
    Origin: NCIt
    Value: Diffuse Midline Glioma, H3 K27M-Mutant
    Version: 20.05a
  9390/0:
    Code: C3698
    Definition: A benign, slow growing tumor which may cause symptoms by blocking
      cerebrospinal fluid pathways.  It is characterized by the presence of delicate
      fibrovascular connective tissue fronds covered by a single layer of epithelial
      cells.  Mitotic activity is extremely low.  Surgical resection is usually curative.
      (Adapted from WHO)
    Origin: NCIt
    Value: Choroid Plexus Papilloma
    Version: 20.05a
  9390/1:
    Code: C53686
    Definition: A choroid plexus papilloma characterized by increased mitotic activity.
    Origin: NCIt
    Value: Atypical Choroid Plexus Papilloma
    Version: 20.05a
  9390/3:
    Code: C4715
    Definition: A malignant neoplasm arising from the choroid plexus.  It shows anaplastic
      features and usually invades neighboring brain structures. Cerebrospinal fluid
      metastases are frequent. (Adapted from WHO)
    Origin: NCIt
    Value: Choroid Plexus Carcinoma
    Version: 20.05a
  9391/3:
    Code: C3017
    Definition: A WHO grade II, slow growing tumor of children and young adults, usually
      located intraventricularly. It is the most common ependymal neoplasm. It often
      causes clinical symptoms by blocking cerebrospinal fluid pathways. Key histological
      features include perivascular pseudorosettes and ependymal rosettes. (WHO)
    Origin: NCIt
    Value: Ependymoma
    Version: 20.05a
  9392/3:
    Code: C4049
    Definition: A WHO grade III malignant glioma of ependymal origin with accelerated
      growth and an unfavorable clinical outcome, particularly in children. It is
      characterized by high mitotic activity, often accompanied by microvascular proliferation
      and pseudo-palisading necrosis. (Adapted from WHO)
    Origin: NCIt
    Value: Anaplastic Ependymoma
    Version: 20.05a
  9393/3:
    Code: C4319
    Definition: A rare variant of ependymoma characterized by well formed papillae.
      Tumor cell processes abutting capillaries are usually GFAP-positive. Differential
      diagnoses include choroid plexus papilloma, papillary meningioma and metastatic
      papillary carcinoma. (Adapted from WHO)
    Origin: NCIt
    Value: Papillary Ependymoma
    Version: 20.05a
  9394/1:
    Code: C3697
    Definition: A slow growing, WHO grade I glioma which generally occurs in young
      adults.  It arises almost exclusively in the conus medullaris, cauda equina,
      and filum terminale of the spinal cord. It generally has a favorable prognosis
      and is characterized histologically by tumor cells arranged in a papillary manner
      around vascularized mucoid stromal cores. (Adapted from WHO).
    Origin: NCIt
    Value: Myxopapillary Ependymoma
    Version: 20.05a
  9395/3:
    Code: C92624
    Definition: A rare tumor that arises from the pineal region and affects adults.  It
      is characterized by the presence of neuroepithelial cells and a papillary architecture.  Electron
      microscopic studies suggest ependymal differentiation.  The clinical course
      is variable.
    Origin: NCIt
    Value: Papillary Tumor of the Pineal Region
    Version: 20.05a
  '93963':
    Code: C129351
    Definition: An ependymoma characterized by gene fusions involving RELA, a transcription
      factor involved in NK-kB pathway activity. It accounts for the majority of supratentorial
      ependymomas in children. It has an unfavorable outcome when compared to other
      ependymoma subtypes.
    Origin: NCIt
    Value: Ependymoma, RELA Fusion-Positive
    Version: 20.05a
  9400/3:
    Code: C60781
    Definition: 'A tumor of the brain or spinal cord showing astrocytic differentiation.
      It includes the following clinicopathological entities: pilocytic astrocytoma,
      diffuse astrocytoma, anaplastic astrocytoma, pleomorphic xanthoastrocytoma,
      and subependymal giant cell astrocytoma.'
    Origin: NCIt
    Value: Astrocytoma
    Version: 20.05a
  9401/3:
    Code: C9477
    Definition: A diffusely infiltrating, WHO grade III astrocytoma with focal or
      dispersed anaplasia, and a marked proliferative potential. It may arise from
      a low-grade astrocytoma, but it can also be diagnosed at first biopsy, without
      indication of a less malignant precursor lesion. It has an intrinsic tendency
      for malignant progression to glioblastoma. (WHO)
    Origin: NCIt
    Value: Anaplastic Astrocytoma
    Version: 20.05a
  9410/3:
    Code: C4320
    Definition: A rare variant of diffuse astrocytoma. It is predominantly composed
      of neoplastic astrocytes showing a small cell body with few, flaccid processes
      with a low content of glial filaments and scant GFAP expression. This lesion
      is not well defined and is considered by some authors as an occasional histopathological
      feature rather than a reproducibly identifiable variant. When occurring in children,
      this neoplasm may be difficult to separate from pilocytic juvenile astrocytoma.
      (Adapted from WHO)
    Origin: NCIt
    Value: Protoplasmic Astrocytoma
    Version: 20.05a
  9411/3:
    Code: C4321
    Definition: A rare variant of diffuse astrocytoma. It is characterized by the
      presence of a conspicuous, though variable, fraction of gemistocytic neoplastic
      astrocytes. Gemistocytes are round to oval astrocytes with abundant, glassy,
      non-fibrillary cytoplasm which appears to displace the dark, angulated nucleus
      to the periphery of the cell. To make the diagnosis of gemistocytic astrocytoma,
      gemistocytes should amount to more than approximately 20% of all tumor cells.
      (Adapted from WHO)
    Origin: NCIt
    Value: Gemistocytic Astrocytoma
    Version: 20.05a
  9412/1:
    Code: C9476
    Definition: A WHO grade I large cystic tumor that occurs almost exclusively in
      infants, with a prominent desmoplastic stroma having a neuroepithelial population
      consisting mainly of neoplastic astrocytes. It involves the superficial cerebral
      cortex and leptomeninges, and often attaches to the dura. Although clinically
      it presents as large tumor, it generally has a good prognosis following surgical
      resection. (Adapted from WHO)
    Origin: NCIt
    Value: '''Desmoplastic Infantile Astrocytoma'''
    Version: 20.05a
  9413/0:
    Code: C9505
    Definition: A benign glial-neuronal neoplasm. It is usually supratentorial, located
      in the cortex. It occurs in children and young adults with a long-standing history
      of partial seizures. A histologic hallmark of this tumor is the \'specific glioneuronal
      element\', characterized by columns, made up of bundles of axons, oriented perpendicularly
      to the cortical surface. (Adapted from WHO)
    Origin: NCIt
    Value: Dysembryoplastic Neuroepithelial Tumor
    Version: 20.05a
  9420/3:
    Code: C4322
    Definition: The most frequent histological variant of diffuse astrocytoma. It
      is predominantly composed of fibrillary neoplastic astrocytes. Nuclear atypia
      is a diagnostic criterion but mitotic activity, necrosis and microvascular proliferation
      are absent.  The occasional or regional occurrence of gemistocytic neoplastic
      cells is compatible with the diagnosis of fibrillary astrocytoma. (WHO)
    Origin: NCIt
    Value: Fibrillary Astrocytoma
    Version: 20.05a
  9421/1:
    Code: C4047
    Definition: A WHO grade I, relatively circumscribed, slowly growing, often cystic
      astrocytoma occurring in children and young adults.  Histologically it is characterized
      by a biphasic pattern with compacted bipolar cells associated with Rosenthal
      fibers and multipolar cells associated with microcysts and eosinophilic bodies/hyaline
      droplets. (WHO)
    Origin: NCIt
    Value: Pilocytic Astrocytoma
    Version: 20.05a
  9423/3:
    Code: C66801
    Definition: A lesion characterized by the presence of neoplastic neuroepithelial
      cells with palisading nuclei. This lesion implies a morphologic growth pattern
      and it is not considered a clinicopathological entity.
    Origin: NCIt
    Value: Polar Spongioblastoma
    Version: 20.05a
  9424/3:
    Code: C4323
    Definition: A WHO grade ll astrocytic tumor with a relatively favorable prognosis.  It
      is characterized by pleomorphic and lipidized cells expressing GFAP often surrounded
      by a reticulin network and eosinophilic granular bodies. It presents in the
      superficial cerebral hemispheres and involves the meninges. It typically affects
      children and young adults.
    Origin: NCIt
    Value: Pleomorphic Xanthoastrocytoma
    Version: 20.05a
  9425/3:
    Code: C40315
    Definition: An astrocytic tumor of uncertain relation to pilocytic astrocytoma.  It
      occurs predominantly in infants and young children.  It is characterized by
      a monomorphic architectural pattern, usually associated with the absence of
      Rosenthal fibers and eosinophilic granular bodies.  The clinical course is usually
      aggressive.
    Origin: NCIt
    Value: Pilomyxoid Astrocytoma
    Version: 20.05a
  9430/3:
    Code: C4324
    Definition: A rare glial neoplasm more commonly found in young adults. It is characterized
      by tumor cells with characteristics suggestive of an astrocytic origin (positive
      for GFAP), arranged perivascularly. The cells have broad, non-tapering processes
      radiating towards a central blood vessel. The biologic behavior of astroblastomas
      is variable, so no WHO grade has been established, yet. (Adapted from WHO.)
    Origin: NCIt
    Value: Astroblastoma
    Version: 20.05a
  9431/1:
    Code: C92552
    Definition: A WHO grade I, slow-growing brain neoplasm of children and young adults,
      associated with epilepsy.  Morphologically it is characterized by an angiocentric
      pattern, monomorphic cellular infiltrate, and ependymal differentiation.
    Origin: NCIt
    Value: Angiocentric Glioma
    Version: 20.05a
  9432/1:
    Code: C94524
    Definition: An extremely rare, WHO grade I, circumscribed and slow-growing tumor
      that arises from the neurohypophysis or infundibulum and described in adults.  It
      is characterized by the presence of elongated, spindle-shaped neoplastic glial
      cells that form storiform patterns or interlacing fascicular arrangements.  Signs
      and symptoms include visual disturbances, headache, amenorrhea, and decreased
      libido.
    Origin: NCIt
    Value: Pituicytoma
    Version: 20.05a
  9440/3:
    Code: C3058
    Definition: The most malignant astrocytic tumor (WHO grade IV).  It is composed
      of poorly differentiated neoplastic astrocytes and it is characterized by the
      presence of cellular polymorphism, nuclear atypia, brisk mitotic activity, vascular
      thrombosis, microvascular proliferation and necrosis. It typically affects adults
      and is preferentially located in the cerebral hemispheres. It may develop from
      diffuse astrocytoma WHO grade II or anaplastic astrocytoma (secondary glioblastoma,
      IDH-mutant), but more frequently, it manifests after a short clinical history
      de novo, without evidence of a less malignant precursor lesion (primary glioblastoma,
      IDH- wildtype). (Adapted from WHO)
    Origin: NCIt
    Value: Glioblastoma
    Version: 20.05a
  9441/3:
    Code: C4325
    Definition: A rare histological variant of glioblastoma (WHO grade IV) with a
      predominance of bizarre, multinucleated giant cells, an occasionally abundant
      stromal reticulin network, and a high frequency of TP53 mutations. (WHO)
    Origin: NCIt
    Value: Giant Cell Glioblastoma
    Version: 20.05a
  9442/1:
    Code: C5419
    Definition: An astrocytic tumor affecting young people.  Morphologically, it is
      characterized by the presence of collagenous tissue surrounding neoplastic astrocytes.  In
      some cases the collagen is produced by the tumor cells (desmoplastic astrocytoma),
      whereas in others it is produced by mesenchymal cells (mixed glioma/fibroma).
    Origin: NCIt
    Value: Gliofibroma
    Version: 20.05a
  9442/3:
    Code: C3796
    Definition: A rare histological variant of glioblastoma (WHO grade IV) characterized
      by a biphasic tissue pattern with alternating areas displaying glial and mesenchymal
      differentiation (WHO).
    Origin: NCIt
    Value: Gliosarcoma
    Version: 20.05a
  9444/1:
    Code: C5592
    Definition: A rare, slow-growing neuroepithelial neoplasm of uncertain origin
      affecting adults. It is located in the third ventricle. It is characterized
      by the presence of epithelioid cells which express GFAP, and mucinous stroma
      which contains lymphoplasmacytic infiltrates.
    Origin: NCIt
    Value: Chordoid Glioma of the Third Ventricle
    Version: 20.05a
  9445/3:
    Code: C167335
    Definition: A glioblastoma associated with IDH1 or IDH2 gene mutations.
    Origin: NCIt
    Value: Glioblastoma, IDH-Mutant
    Version: 20.05a
  9450/3:
    Code: C3288
    Definition: A well-differentiated (WHO grade II), diffusely infiltrating neuroglial
      tumor, typically located in the cerebral hemispheres.  It is composed predominantly
      of cells which morphologically resemble oligodendroglia. The neoplastic cells
      have rounded homogeneous nuclei and, on paraffin sections, a swollen, clear
      cytoplasm (\'honeycomb\' appearance). (Adapted from WHO)
    Origin: NCIt
    Value: Oligodendroglioma
    Version: 20.05a
  9451/3:
    Code: C4326
    Definition: A WHO grade III oligodendroglioma with focal or diffuse malignant
      morphologic features (prominent nuclear pleomorphism, mitoses, and increased
      cellularity).
    Origin: NCIt
    Value: Anaplastic Oligodendroglioma
    Version: 20.05a
  9460/3:
    Code: C66802
    Definition: An obsolete term referring to neoplasms arising from oligodendrocytes.
    Origin: NCIt
    Value: Oligodendroblastoma
    Version: 20.05a
  9470/3:
    Code: C3222
    Definition: 'A malignant, invasive embryonal neoplasm arising from the cerebellum
      or posterior fossa. It occurs predominantly in children and has the tendency
      to metastasize via the cerebrospinal fluid pathways. Signs and symptoms include
      truncal ataxia, disturbed gait, lethargy, headache, and vomiting. There are
      four histologic variants: classic medulloblastoma, large cell/anaplastic medulloblastoma,
      desmoplastic/nodular medulloblastoma, and medulloblastoma with extensive nodularity.'
    Origin: NCIt
    Value: Medulloblastoma
    Version: 20.05a
  9471/3:
    Code: C4956
    Definition: A medulloblastoma characterized by the presence of nodular, collagenous
      areas which do not contain reticulin, surrounded by hypercellular areas which
      contain an intercellular reticulin fiber network.
    Origin: NCIt
    Value: '''Desmoplastic/Nodular Medulloblastoma'''
    Version: 20.05a
  9472/3:
    Code: C3706
    Definition: A rare malignant embryonal neoplasm arising from the cerebellum.  It
      is characterized by the morphologic features of a medulloblastoma and the presence
      of a striated muscle component.  Its clinical behavior is similar to medulloblastoma.
    Origin: NCIt
    Value: Medullomyoblastoma with Myogenic Differentiation
    Version: 20.05a
  9473/3:
    Code: C3716
    Definition: A malignant neoplasm that originates in the neuroectoderm. The neuroectoderm
      constitutes the portion of the ectoderm of the early embryo that gives rise
      to the central and peripheral nervous systems and includes some glial cell precursors.
    Origin: NCIt
    Value: Primitive Neuroectodermal Tumor
    Version: 20.05a
  9474/3:
    Code: C6904
    Definition: A medulloblastoma composed of large cells with prominent nucleoli
      and a larger amount of cytoplasm in contrast with the cells of the classic medulloblastoma.
    Origin: NCIt
    Value: Large Cell Medulloblastoma
    Version: 20.05a
  9475/3:
    Code: C129440
    Definition: A molecular subtype of medulloblastoma associated with activation
      of the WNT pathway. TP53 mutations may be present or absent. WNT pathway activation
      in medulloblastomas is associated with good outcome.
    Origin: NCIt
    Value: Medulloblastoma, WNT-Activated
    Version: 20.05a
  9476/3:
    Code: C129444
    Definition: Medulloblastoma not associated with activation of the WNT pathway
      or sonic hedgehog (SHH) pathway. TP53 mutations are absent. This molecular subtype
      includes medulloblastomas numerically designated as \"group 3\" and \"group
      4\".
    Origin: NCIt
    Value: Medulloblastoma, Non-WNT/Non-SHH
    Version: 20.05a
  9477/3:
    Code: C129444
    Definition: Medulloblastoma not associated with activation of the WNT pathway
      or sonic hedgehog (SHH) pathway. TP53 mutations are absent. This molecular subtype
      includes medulloblastomas numerically designated as \"group 3\" and \"group
      4\".
    Origin: NCIt
    Value: Medulloblastoma, Non-WNT/Non-SHH
    Version: 20.05a
  9478/3:
    Code: C129499
    Definition: A central nervous system embryonal neoplasm characterized by the presence
      of histological features consistent with embryonal tumor with multilayered rosettes
      and absence of C19MC amplification.
    Origin: NCIt
    Value: Embryonal Tumor with Multilayered Rosettes, Not Otherwise Specified
    Version: 20.05a
  9480/3:
    Code: C66803
    Definition: An obsolete term referring to desmoplastic medulloblastoma.
    Origin: NCIt
    Value: Cerebellar Sarcoma
    Version: 20.05a
  9490/0:
    Code: C3049
    Definition: A benign neuroblastic tumor of the sympathetic nervous system that
      occurs in childhood. Ganglioneuroma typically arises from the sympathetic trunk
      in the mediastinum. Histologic features include spindle cell proliferation (resembling
      a neurofibroma) and the presence of large ganglion cells. Common presenting
      features include a palpable abdominal mass, hepatomegaly, and a thoracic mass
      detected on routine chest X-ray.
    Origin: NCIt
    Value: Ganglioneuroma
    Version: 20.05a
  9490/3:
    Code: C3790
    Definition: 'A neuroblastic tumor characterized by the presence of neuroblastic
      cells, ganglion cells, and a stroma with Schwannian differentiation constituting
      more than fifty-percent of the tumor volume.  There are two histologic subtypes
      identified: ganglioneuroblastoma, intermixed and ganglioneuroblastoma, nodular.'
    Origin: NCIt
    Value: Ganglioneuroblastoma
    Version: 20.05a
  9491/0:
    Code: C66804
    Definition: Extensive and diffuse infiltration of tissues by ganglioneuroma.
    Origin: NCIt
    Value: Ganglioneuromatosis
    Version: 20.05a
  9492/0:
    Code: C6934
    Definition: A well differentiated, slow growing neuroepithelial neoplasm composed
      of neoplastic, mature ganglion cells.
    Origin: NCIt
    Value: Gangliocytoma
    Version: 20.05a
  9493/0:
    Code: C8419
    Definition: A benign, WHO grade I cerebellar mass, which occurs in young adults
      and is composed of dysplastic ganglion cells.  It is the major CNS manifestation
      of Cowden disease, an autosomal dominant condition that causes a variety of
      hamartomas and neoplasms.
    Origin: NCIt
    Value: Dysplastic Cerebellar Gangliocytoma
    Version: 20.05a
  9500/3:
    Code: C3270
    Definition: A neuroblastic tumor characterized by the presence of neuroblastic
      cells, the absence of ganglion cells, and the absence of a prominent Schwannian
      stroma formation.
    Origin: NCIt
    Value: Neuroblastoma
    Version: 20.05a
  9501/3:
    Code: C4327
    Definition: A rare, usually aggressive malignant embryonal neoplasm of the central
      nervous system occurring in children. It is characterized by the presence of
      neuroepithelial cells which form papillary, trabecular, or tubular structures
      and absence of C19MC amplification. Symptoms include headache, nausea, and vomiting.
    Origin: NCIt
    Value: Medulloepithelioma
    Version: 20.05a
  9503/3:
    Code: C3716
    Definition: A malignant neoplasm that originates in the neuroectoderm. The neuroectoderm
      constitutes the portion of the ectoderm of the early embryo that gives rise
      to the central and peripheral nervous systems and includes some glial cell precursors.
    Origin: NCIt
    Value: Primitive Neuroectodermal Tumor
    Version: 20.05a
  9504/3:
    Code: C66811
    Definition: A neuroectodermal tumor composed of neoplastic neural elements.
    Origin: NCIt
    Value: Spongioneuroblastoma
    Version: 20.05a
  9505/1:
    Code: C3788
    Definition: A well differentiated, slow growing neuroepithelial neoplasm composed
      of neoplastic, mature ganglion cells and neoplastic glial cells. Some gangliogliomas
      show anaplastic features in their glial component and are considered to be WHO
      grade III. Rare cases of newly diagnosed gangliogliomas with grade IV (glioblastoma)
      changes in the glial component have also been reported. (Adapted from WHO)
    Origin: NCIt
    Value: Ganglioglioma
    Version: 20.05a
  9505/3:
    Code: C4717
    Definition: A WHO grade III neuroepithelial neoplasm composed of neoplastic, mature
      ganglion cells and anaplastic glial cells. The anaplastic changes in the glial
      component and high MIB-1 and TP53 labeling indices may indicate aggressive behavior.
      However, the correlation of histological anaplasia with clinical outcome is
      inconsistent. (Adapted from WHO)
    Origin: NCIt
    Value: Anaplastic Ganglioglioma
    Version: 20.05a
  9506/1:
    Code: C3791
    Definition: An intraventricular neuronal neoplasm composed of uniform round cells
      with neuronal differentiation. It is typically located in the lateral ventricles
      in the region of the foramen of Monro. It generally affects young adults and
      has a favorable prognosis. (Adapted from WHO)
    Origin: NCIt
    Value: Central Neurocytoma
    Version: 20.05a
  9507/0:
    Code: C4328
    Definition: A neurofibroma characterized by the presence of structures which resemble
      Vater-Pacini corpuscles.
    Origin: NCIt
    Value: Pacinian Neurofibroma
    Version: 20.05a
  9508/3:
    Code: C6906
    Definition: An aggressive malignant embryonal neoplasm arising from the central
      nervous system. It is composed of cells with a large eccentric nucleus, prominent
      nucleolus, and abundant cytoplasm. Mutations of the INI1 gene or very rarely
      SMARCA4 (BRG1) gene are present. The vast majority of cases occur in childhood.
      Symptoms include lethargy, vomiting, cranial nerve palsy, headache, and hemiplegia.
    Origin: NCIt
    Value: Atypical Teratoid/Rhabdoid Tumor
    Version: 20.05a
  9509/1:
    Code: C92554
    Definition: A WHO grade I, indolent and relatively circumscribed brain tumor.  Morphologically
      it is characterized by the presence of astrocytes that line vascular and hyalinized
      pseudopapillae.  In between the pseudopapillae aggregates of neurocytes, large
      neurons, and ganglioid cells are present.
    Origin: NCIt
    Value: Papillary Glioneuronal Tumor
    Version: 20.05a
  9510/0:
    Code: C66812
    Definition: A rare, unilateral or bilateral benign retinal neoplasm. Since there
      is a risk of malignant transformation to retinoblastoma, patients should be
      closely observed.
    Origin: NCIt
    Value: Retinocytoma
    Version: 20.05a
  9510/3:
    Code: C7541
    Definition: A malignant tumor that originates in the nuclear layer of the retina.
      As the most common primary tumor of the eye in children, retinoblastoma is still
      relatively uncommon, accounting for only 1% of all malignant tumors in pediatric
      patients. Approximately 95% of cases are diagnosed before age 5. These tumors
      may be multifocal, bilateral, congenital, inherited, or acquired. Seventy-five
      percent of retinoblastomas are unilateral; 60% occur sporadically. A predisposition
      to retinoblastoma has been associated with 13q14 cytogenetic abnormalities.
      Patients with the inherited form also appear to be at increased risk for secondary
      nonocular malignancies such as osteosarcoma, malignant fibrous histiocytoma,
      and fibrosarcoma.
    Origin: NCIt
    Value: Retinoblastoma
    Version: 20.05a
  9511/3:
    Code: C66813
    Definition: A retinoblastoma with well differentiated features. It often produces
      Flexner-Wintersteiner rosettes or Homer-Wright rosettes. In some cases the tumor
      cells form fleurettes.
    Origin: NCIt
    Value: Differentiated Retinoblastoma
    Version: 20.05a
  9512/3:
    Code: C66814
    Definition: A retinoblastoma composed of small, undifferentiated cells. It is
      often associated with necrotic changes.
    Origin: NCIt
    Value: Undifferentiated Retinoblastoma
    Version: 20.05a
  9513/3:
    Code: C66815
    Definition: A retinoblastoma characterized by the absence of a distinct retinal
      mass and the presence of malignant cells diffusely infiltrating the retina.
      It is often confused with uveitis and endophthalmitis, resulting in delayed
      diagnosis of the malignancy.
    Origin: NCIt
    Value: Diffuse Retinoblastoma
    Version: 20.05a
  9514/1:
    Code: C66816
    Definition: This term applies to a retinoblastoma which has regressed spontaneously.
      Histologic examination of the tumor reveals benign-appearing tumor cells, with
      no evidence of nuclear atypia, pleomorphism, or rosettes formation. There is
      a well-vascularized stroma which contains calcifications.
    Origin: NCIt
    Value: Spontaneously Regressing Retinoblastoma
    Version: 20.05a
  9520/3:
    Code: C67155
    Definition: A rare, benign (olfactory neurocytoma) or malignant (olfactory neuroblastoma)
      neuroectodermal tumor originating from olfactory receptor cells in the nasal
      cavity.
    Origin: NCIt
    Value: Olfactory Neurogenic Tumor
    Version: 20.05a
  9521/3:
    Code: C67156
    Definition: A rare benign neuroectodermal tumor originating from olfactory receptor
      cells in the nasal cavity. Microscopically, it is characterized by the absence
      of malignant characteristics and the absence of rosettes formation.
    Origin: NCIt
    Value: Olfactory Neurocytoma
    Version: 20.05a
  9522/3:
    Code: C3789
    Definition: A rare neuroectodermal tumor originating from olfactory receptor cells
      in the nasal cavity or paranasal sinuses. Microscopically, it is characterized
      by neuroblastic differentiation with occasional formation of rosettes. If the
      tumor is not resected at an early stage, the prognosis is usually poor.
    Origin: NCIt
    Value: Olfactory Neuroblastoma
    Version: 20.05a
  9523/3:
    Code: C3789
    Definition: A rare neuroectodermal tumor originating from olfactory receptor cells
      in the nasal cavity or paranasal sinuses. Microscopically, it is characterized
      by neuroblastic differentiation with occasional formation of rosettes. If the
      tumor is not resected at an early stage, the prognosis is usually poor.
    Origin: NCIt
    Value: Olfactory Neuroblastoma
    Version: 20.05a
  9530/0:
    Code: C3230
    Definition: A generally slow growing tumor attached to the dura mater. It is composed
      of neoplastic meningothelial (arachnoidal) cells. It typically occurs in adults,
      often women and it has a wide range of histopathological appearances. Of the
      various subtypes, meningothelial, fibrous and transitional meningiomas are the
      most common. Most meningiomas are WHO grade I tumors, and some are WHO grade
      II or III tumors. Most subtypes share a common clinical behavior, although some
      subtypes are more likely to recur and follow a more aggressive clinical course.
      (Adapted from WHO)
    Origin: NCIt
    Value: Meningioma
    Version: 20.05a
  9530/1:
    Code: C3707
    Definition: The presence of multiple meningiomas in the leptomeninges.
    Origin: NCIt
    Value: Meningiomatosis
    Version: 20.05a
  9530/3:
    Code: C4051
    Definition: A WHO grade III meningioma characterized by the presence of malignant
      morphologic features, including malignant cytology and a very high mitotic index
      (20 or more mitoses per ten high power fields).
    Origin: NCIt
    Value: Anaplastic (Malignant) Meningioma
    Version: 20.05a
  9531/0:
    Code: C4329
    Definition: A WHO grade I meningioma characterized by the presence of tumor cells
      that form lobules. The tumor cells are generally uniform. Whorls and psammoma
      bodies are usually not present.
    Origin: NCIt
    Value: Meningothelial Meningioma
    Version: 20.05a
  9532/0:
    Code: C4330
    Definition: A WHO grade I meningioma characterized by the presence of spindle
      cells that form bundles in a collagen matrix.
    Origin: NCIt
    Value: Fibrous Meningioma
    Version: 20.05a
  9533/0:
    Code: C4331
    Definition: A WHO grade I meningioma characterized by the presence of psammoma
      bodies that predominate over the meningeal cells.
    Origin: NCIt
    Value: Psammomatous Meningioma
    Version: 20.05a
  9534/0:
    Code: C4332
    Definition: A WHO grade I meningioma characterized by the presence of small and
      medium sized vessels that predominate over the meningioma cells.
    Origin: NCIt
    Value: Angiomatous Meningioma
    Version: 20.05a
  9535/0:
    Code: C66817
    Definition: An obsolete term referring to hemangiopericytoma of the central nervous
      system.
    Origin: NCIt
    Value: Hemangioblastic Meningioma
    Version: 20.05a
  9537/0:
    Code: C4333
    Definition: A WHO grade I meningioma characterized by the coexistence of meningothelial
      cells and fibrous architectural patterns.
    Origin: NCIt
    Value: Transitional Meningioma
    Version: 20.05a
  9538/1:
    Code: C4722
    Definition: A WHO grade II morphologic variant of meningioma characterized by
      the presence of clear glycogen-rich polygonal cells.
    Origin: NCIt
    Value: Clear Cell Meningioma
    Version: 20.05a
  9538/3:
    Code: C3904
    Definition: A WHO grade III meningioma characterized by the predominance of a
      perivascular pseudopapillary pattern.
    Origin: NCIt
    Value: Papillary Meningioma
    Version: 20.05a
  9539/1:
    Code: C4723
    Definition: 'A WHO grade II meningioma characterized by the presence of brain
      invasion and an increased mitotic activity, or at least three of the following
      morphologic features: small cells, high cellularity, prominent nucleoli, lack
      of architectural pattern, and necrosis.'
    Origin: NCIt
    Value: Atypical Meningioma
    Version: 20.05a
  9539/3:
    Code: C4334
    Definition: A rare condition characterized by diffuse spread of sarcoma cells
      throughout the meninges. The neoplastic cells are derived from meningeal connective
      tissue. Clinically, this disorder may present as a fulminant pachymeningitis
      and/or encephalitis.
    Origin: NCIt
    Value: Meningeal Sarcomatosis
    Version: 20.05a
  9540/0:
    Code: C3272
    Definition: An intraneural or extraneural neoplasm arising from nerve tissues
      and neural sheaths. It is composed of perineurial-like fibroblasts and Schwann
      cells. It usually presents as a localized cutaneous lesion and less often as
      a circumscribed peripheral nerve mass. Patients with neurofibromatosis type
      1 present with multiple masses. Neurofibromas which arise from major nerves
      and plexiform neurofibromas are precursor lesions to malignant peripheral nerve
      sheath tumors.
    Origin: NCIt
    Value: Neurofibroma
    Version: 20.05a
  9540/1:
    Code: C6727
    Definition: 'An autosomal dominant hereditary neoplastic syndrome. Two distinct
      clinicopathological entities are recognized: neurofibromatosis type 1 and neurofibromatosis
      type 2. Neurofibromatosis type 1 is associated with the presence of cafe-au-lait
      cutaneous lesions, multiple neurofibromas, malignant peripheral nerve sheath
      tumors, optic nerve gliomas, and bone lesions. Neurofibromatosis type 2 is associated
      with the presence of schwannomas, meningiomas, and gliomas.'
    Origin: NCIt
    Value: Neurofibromatosis
    Version: 20.05a
  9540/3:
    Code: C3798
    Definition: An uncommon, highly aggressive malignant tumor, arising from the peripheral
      nerves and affecting mostly adults in their third to sixth decades of life.  It
      usually occurs in medium-sized and large nerves of the buttock, thigh, upper
      arm, or the paraspinal region.  It may be associated with neurofibromatosis
      1 (NF1).
    Origin: NCIt
    Value: Malignant Peripheral Nerve Sheath Tumor
    Version: 20.05a
  9541/0:
    Code: C66841
    Definition: A rare neurofibroma characterized by the presence of melanin-laden
      cells and the absence of atypia.
    Origin: NCIt
    Value: Melanotic Neurofibroma
    Version: 20.05a
  9542/3:
    Code: C6561
    Definition: A rare variant of malignant peripheral nerve sheath tumor composed
      predominantly or exclusively of epithelioid cells.
    Origin: NCIt
    Value: Epithelioid Malignant Peripheral Nerve Sheath Tumor
    Version: 20.05a
  9550/0:
    Code: C3797
    Definition: An elongated and multinodular neurofibroma, formed when the tumor
      involves either multiple trunks of a plexus or multiple fascicles of a large
      nerve, such as the sciatic. Some plexiform neurofibromas resemble a bag of worms,
      others produce a massive ropy enlargement of the nerve. (Adapted from WHO)
    Origin: NCIt
    Value: Plexiform Neurofibroma
    Version: 20.05a
  9560/0:
    Code: C3269
    Definition: A benign, usually encapsulated slow growing tumor composed of Schwann
      cells.  It affects peripheral and cranial nerves.  It recurs infrequently and
      only rare cases associated with malignant transformation have been reported.
    Origin: NCIt
    Value: Schwannoma
    Version: 20.05a
  9560/1:
    Code: C6557
    Definition: A rare genetic disorder characterized by the presence of multiple
      schwannomas.
    Origin: NCIt
    Value: Schwannomatosis
    Version: 20.05a
  9560/3:
    Code: C3798
    Definition: An uncommon, highly aggressive malignant tumor, arising from the peripheral
      nerves and affecting mostly adults in their third to sixth decades of life.  It
      usually occurs in medium-sized and large nerves of the buttock, thigh, upper
      arm, or the paraspinal region.  It may be associated with neurofibromatosis
      1 (NF1).
    Origin: NCIt
    Value: Malignant Peripheral Nerve Sheath Tumor
    Version: 20.05a
  9561/3:
    Code: C4335
    Definition: A malignant peripheral nerve sheath tumor which shows rhabdomyosarcomatous
      differentiation. More than half of the patients have neurofibromatosis type
      1. The prognosis is usually poor.
    Origin: NCIt
    Value: Malignant Triton Tumor
    Version: 20.05a
  9562/0:
    Code: C7018
    Definition: A benign neoplasm arising from nerve sheaths. It is characterized
      by the presence of a myxoid stroma.
    Origin: NCIt
    Value: Nerve Sheath Myxoma
    Version: 20.05a
  9570/0:
    Code: C3275
    Definition: A tumor that grows from a nerve or is composed of nerve cells and
      nerve fibers.
    Origin: NCIt
    Value: Neuroma
    Version: 20.05a
  9571/0:
    Code: C4973
    Definition: A rare benign tumor composed entirely of neoplastic perineurial cells.
      It may occur in the soft tissues, intraneurally or in mucosal sites.
    Origin: NCIt
    Value: Perineurioma
    Version: 20.05a
  9571/3:
    Code: C66845
    Definition: A very rare malignant tumor with morphologic features similar to those
      of benign perineurioma of soft tissue along with hypercellularity, nuclear atypia,
      hyperchromasia, and a high mitotic rate.
    Origin: NCIt
    Value: Malignant Peripheral Nerve Sheath Tumor with Perineurial Differentiation
    Version: 20.05a
  9580/0:
    Code: C3474
    Definition: An unusual benign or malignant neoplasm characterized by the presence
      of neoplastic large polygonal cells with granular, eosinophilic cytoplasm which
      contains abundant lysosomes. It was originally thought to be a tumor originating
      from muscle cells and was named granular cell myoblastoma. Subsequent studies
      have suggested a derivation from Schwann cells. It affects females more often
      than males and it usually presents as a solitary mass. A minority of patients
      have multiple tumors. It can arise from many anatomic sites including the posterior
      pituitary gland, skin, oral cavity, esophagus, stomach, heart, mediastinum,
      and breast.
    Origin: NCIt
    Value: Granular Cell Tumor
    Version: 20.05a
  9580/3:
    Code: C4336
    Definition: An uncommon granular cell tumor which may metastasize to other anatomic
      sites. Morphologic characteristics include the presence of spindling neoplastic
      cells, necrosis, extensive pleomorphism, prominent nucleoli, and increased mitiotic
      activity.
    Origin: NCIt
    Value: Malignant Granular Cell Tumor
    Version: 20.05a
  9581/3:
    Code: C3750
    Definition: A rare malignant neoplasm characterized by the presence of large epithelioid
      cells with abundant cytoplasm forming nests and pseudoalveolar structures. The
      groups of the epithelioid cells are separated by thin-walled sinusoidal spaces.
      It occurs most often in adolescents and young adults. In adults the most common
      sites of involvement are the extremities, and in infants and children, the head
      and neck. It usually presents as a slowly growing mass and it frequently metastasizes
      to other anatomic sites. The most common sites of metastasis are the lungs,
      bone, and brain.
    Origin: NCIt
    Value: Alveolar Soft Part Sarcoma
    Version: 20.05a
  9590/3:
    Code: C3208
    Definition: A malignant (clonal) proliferation of B- lymphocytes or T- lymphocytes
      which involves the lymph nodes, bone marrow and/or extranodal sites. This category
      includes Non-Hodgkin lymphomas and Hodgkin lymphomas.
    Origin: NCIt
    Value: Lymphoma
    Version: 20.05a
  9591/3:
    Code: C3211
    Definition: Distinct from Hodgkin lymphoma both morphologically and biologically,
      non-Hodgkin lymphoma (NHL) is characterized by the absence of Reed-Sternberg
      cells, can occur at any age, and usually presents as a localized or generalized
      lymphadenopathy associated with fever and weight loss. The clinical course varies
      according to the morphologic type. NHL is clinically classified as indolent,
      aggressive, or having a variable clinical course. NHL can be of B-or T-/NK-cell
      lineage.
    Origin: NCIt
    Value: Non-Hodgkin Lymphoma
    Version: 20.05a
  9596/3:
    Code: C38661
    Definition: Coexistence of Hodgkin and non-Hodgkin lymphoma in the same anatomic
      site.
    Origin: NCIt
    Value: Composite Lymphoma
    Version: 20.05a
  9597/3:
    Code: C7217
    Definition: A primary lymphoma of the skin composed of various numbers of small
      and large irregular neoplastic follicle center cells.  Its morphologic pattern
      can be nodular, diffuse, or nodular and diffuse.  It presents with solitary
      or grouped plaques and tumors, and it usually involves the scalp, forehead,
      or trunk.  It rarely involves the legs.  This type of cutaneous lymphoma tends
      to remain localized to the skin.
    Origin: NCIt
    Value: Primary Cutaneous Follicle Center Lymphoma
    Version: 20.05a
  9650/3:
    Code: C9357
    Definition: 'A lymphoma, previously known as Hodgkin\''s disease, characterized
      by the presence of large tumor cells in an abundant admixture of nonneoplastic
      cells. There are two distinct subtypes: nodular lymphocyte predominant Hodgkin
      lymphoma and classical Hodgkin lymphoma. Hodgkin lymphoma involves primarily
      lymph nodes.'
    Origin: NCIt
    Value: Hodgkin Lymphoma
    Version: 20.05a
  9651/3:
    Code: C6913
    Definition: A subtype of classic Hodgkin lymphoma with scattered Hodgkin and Reed-Sternberg
      cells and a nodular or less often diffuse cellular background consisting of
      small lymphocytes and with an absence of neutrophils and eosinophils. (WHO,
      2008)
    Origin: NCIt
    Value: Lymphocyte-Rich Classic Hodgkin Lymphoma
    Version: 20.05a
  9652/3:
    Code: C3517
    Definition: A subtype of classic Hodgkin lymphoma with scattered Reed-Sternberg
      and Hodgkin cells in a diffuse or vaguely nodular mixed inflammatory background
      without nodular sclerosing fibrosis. (WHO, 2008)
    Origin: NCIt
    Value: Mixed Cellularity Classic Hodgkin Lymphoma
    Version: 20.05a
  9653/3:
    Code: C9283
    Definition: A diffuse subtype of classic Hodgkin lymphoma which is rich in Hodgkin
      and Reed-Sternberg cells and/or depleted in non-neoplastic lymphocytes. (WHO,
      2008)
    Origin: NCIt
    Value: Lymphocyte-Depleted Classic Hodgkin Lymphoma
    Version: 20.05a
  9659/3:
    Code: C7258
    Definition: A monoclonal B-cell neoplasm characterized by a nodular, or a nodular
      and diffuse proliferation of scattered large neoplastic cells known as popcorn
      or lymphocyte predominant cells (LP cells)- formerly called L&H cells for lymphocytic
      and/or histiocytic Reed-Sternberg cell variants.  The LP cells lack CD15 and
      CD30 in nearly all instances. Patients are predominantly male, frequently in
      the 30-50 year age group. Most patients present with limited stage disease (localized
      peripheral lymphadenopathy, stage I or II). (WHO 2008)
    Origin: NCIt
    Value: Nodular Lymphocyte Predominant Hodgkin Lymphoma
    Version: 20.05a
  9661/3:
    Code: C6914
    Definition: An obsolete term that refers to cases of Hodgkin lymphoma excluding
      cases that were classified as Hodgkin\'s paragranuloma and Hodgkin\'s sarcoma.
    Origin: NCIt
    Value: Hodgkin's Granuloma
    Version: 20.05a
  9662/3:
    Code: C9357
    Definition: 'A lymphoma, previously known as Hodgkin\''s disease, characterized
      by the presence of large tumor cells in an abundant admixture of nonneoplastic
      cells. There are two distinct subtypes: nodular lymphocyte predominant Hodgkin
      lymphoma and classical Hodgkin lymphoma. Hodgkin lymphoma involves primarily
      lymph nodes.'
    Origin: NCIt
    Value: Hodgkin Lymphoma
    Version: 20.05a
  9663/3:
    Code: C3518
    Definition: A subtype of classic Hodgkin lymphoma characterized by collagen bands
      that surround at least one nodule, and Hodgkin and Reed-Sternberg cells with
      lacunar type morphology. (WHO, 2008)
    Origin: NCIt
    Value: Nodular Sclerosis Classic Hodgkin Lymphoma
    Version: 20.05a
  9664/3:
    Code: C67171
    Definition: A nodular sclerosis Hodgkin lymphoma characterized by the presence
      of lacunar cells, nodular growth, and the absence of fibrosis.
    Origin: NCIt
    Value: Nodular Sclerosis Classic Hodgkin Lymphoma, Cellular Phase
    Version: 20.05a
  9665/3:
    Code: C7165
    Definition: Nodular sclerosis Hodgkin lymphoma in which at least 75% of the tumor
      nodules contain scattered Reed-Sternberg cells. The background cellular infiltrate
      is lymphocytic, mixed, or fibrohistiocytic.
    Origin: NCIt
    Value: Grade 1 Nodular Sclerosis Classic Hodgkin Lymphoma
    Version: 20.05a
  9667/3:
    Code: C7166
    Definition: Nodular sclerosis Hodgkin lymphoma in which at least 25% of the tumor
      nodules contain increased numbers of Reed-Sternberg cells.
    Origin: NCIt
    Value: Grade 2 Nodular Sclerosis Classic Hodgkin Lymphoma
    Version: 20.05a
  9670/3:
    Code: C7540
    Definition: A non-Hodgkin lymphoma composed of monomorphic small, round B-lymphocytes
      in the lymph nodes.  When the lymphoid process predominantly involves the bone
      marrow and the peripheral blood it is called chronic lymphocytic leukemia. (WHO,
      2001)
    Origin: NCIt
    Value: Small Lymphocytic Lymphoma
    Version: 20.05a
  9671/3:
    Code: C3212
    Definition: A clonal neoplasm of small B-lymphocytes, lymphoplasmacytoid cells,
      and plasma cells involving the bone marrow, lymph nodes, and the spleen. The
      majority of patients have a serum IgM paraprotein.
    Origin: NCIt
    Value: Lymphoplasmacytic Lymphoma
    Version: 20.05a
  9673/3:
    Code: C4337
    Definition: An aggressive, usually diffuse non-Hodgkin lymphoma composed of small
      to medium sized B-lymphocytes (centrocytes).  Most patients present with advanced
      stage disease with lymphadenopathy, hepatosplenomegaly, and bone marrow involvement.  The
      gastrointestinal tract is the most commonly affected extranodal site by this
      type of non-Hodgkin lymphoma.  The vast majority of cases express the t(11;14)(q13;q32)
      resulting in the rearrangement of the BCL-1 gene and the overexpression of cyclin
      D1 mRNA.
    Origin: NCIt
    Value: Mantle Cell Lymphoma
    Version: 20.05a
  9675/3:
    Code: C4338
    Definition: Diffuse Centroblastic-Centrocytic Lymphoma
    Origin: NCIt
    Value: Diffuse Centroblastic-Centrocytic Lymphoma
    Version: 20.05a
  9678/3:
    Code: C6915
    Definition: A large B-cell lymphoma usually presenting as a serous effusion without
      detectable tumor masses. It is universally associated with human herpes virus
      8 (HHV8), also called Kaposi sarcoma-associated herpesvirus.  It mostly occurs
      in the setting of immunodeficiency. The most common sites of involvement are
      the pleural, pericardial, and peritoneal cavities. Rare HHV8-positive lymphomas
      indistinguishable from primary effusion lymphomas (PEL) present as solid tumor
      masses, and have been termed extracavitary PEL. The prognosis is extremely unfavorable.
      (WHO 2017)
    Origin: NCIt
    Value: Primary Effusion Lymphoma
    Version: 20.05a
  9679/3:
    Code: C9280
    Definition: A large B-cell non-Hodgkin lymphoma arising in the mediastinum.  Morphologically
      it is characterized by a massive diffuse lymphocytic proliferation associated
      with compartmentalizing fibrosis.  Response to intensive chemotherapy, with
      or without radiotherapy, is usually good. (WHO, 2001)
    Origin: NCIt
    Value: Primary Mediastinal (Thymic) Large B-Cell Lymphoma
    Version: 20.05a
  9680/3:
    Code: C8851
    Definition: A non-Hodgkin lymphoma characterized by a diffuse proliferation of
      predominantly large neoplastic B lymphocytes.  It is the most frequently seen
      type of non-Hodgkin lymphoma, representing 30%-40% of the cases.  Morphologic
      variants include centroblastic lymphoma, immunoblastic lymphoma, and anaplastic
      lymphoma.  Subtypes/entities include T-cell/histiocyte rich large B-cell lymphoma,
      primary diffuse large B-cell lymphoma of the central nervous system, plasmablastic
      lymphoma, primary cutaneous diffuse large B-cell lymphoma, leg type, and ALK-positive
      large B-cell lymphoma.
    Origin: NCIt
    Value: Diffuse Large B-Cell Lymphoma
    Version: 20.05a
  9684/3:
    Code: C3461
    Definition: A diffuse large B-cell lymphoma characterized by the presence of immunoblasts
      with uniformly round-to-oval nuclei, a prominent nucleolus, and abundant cytoplasm.
    Origin: NCIt
    Value: Immunoblastic Lymphoma
    Version: 20.05a
  9687/3:
    Code: C2912
    Definition: 'A highly aggressive lymphoma composed of monomorphic medium-sized
      B-cells with basophilic cytoplasm and numerous mitotic figures.  It is often
      associated with the presence of Epstein-Barr virus (EBV) and is commonly seen
      in AIDS patients.  Three morphologic variants are recognized: classical Burkitt
      lymphoma, Burkitt lymphoma with plasmacytoid differentiation, and atypical Burkitt/Burkitt-like
      lymphoma.  All cases express the MYC translocation [t(8;14)]. (WHO, 2001)'
    Origin: NCIt
    Value: Burkitt Lymphoma
    Version: 20.05a
  9688/3:
    Code: C9496
    Definition: A large B-cell lymphoma characterized by the presence of a limited
      number of scattered neoplastic large B-lymphocytes which are admixed with numerous
      non-neoplastic T-lymphocytes and frequently histiocytes.
    Origin: NCIt
    Value: T-Cell/Histiocyte-Rich Large B-Cell Lymphoma
    Version: 20.05a
  9689/3:
    Code: C4663
    Definition: A B-cell non-Hodgkin lymphoma composed of small lymphocytes which
      surround and replace the splenic white pulp germinal centers.  It involves the
      spleen and splenic hilar lymph nodes, bone marrow, and often the peripheral
      blood.  When lymphoma cells are present in the peripheral blood, they are usually,
      but not always, characterized by the presence of short polar villi. (WHO)
    Origin: NCIt
    Value: Splenic Marginal Zone Lymphoma
    Version: 20.05a
  9690/3:
    Code: C3209
    Definition: A neoplasm of follicle centre B cells which has at least a partial
      follicular pattern.  Follicular lymphomas comprise about 35% of adult non-Hodgkin
      lymphomas in the U.S. and 22% worldwide.  Most patients have widespread disease
      at diagnosis.  Morphologically, follicular lymphomas are classified as Grade
      1, Grade 2, and Grade 3, depending on the percentage of the large lymphocytes
      present.  The vast majority of cases (70-95%) express the BCL-2 rearrangement
      [t(14;18)].  Histological grade correlates with prognosis.  Grades 1 and 2 follicular
      lymphomas are indolent and grade 3 is more aggressive (adapted from WHO, 2001).
    Origin: NCIt
    Value: Follicular Lymphoma
    Version: 20.05a
  9691/3:
    Code: C8968
    Definition: A follicular lymphoma which contains 6-15 centroblasts per 40X high-power
      microscopic field.
    Origin: NCIt
    Value: Grade 2 Follicular Lymphoma
    Version: 20.05a
  9695/3:
    Code: C3465
    Definition: A follicular lymphoma which contains up to 5 centroblasts per 40X
      high-power microscopic field.
    Origin: NCIt
    Value: Grade 1 Follicular Lymphoma
    Version: 20.05a
  9698/3:
    Code: C3460
    Definition: A follicular lymphoma which contains more than 15 centroblasts per
      40X high-power microscopic field.
    Origin: NCIt
    Value: Grade 3 Follicular Lymphoma
    Version: 20.05a
  9699/3:
    Code: C4341
    Definition: 'A usually indolent mature B-cell lymphoma, arising from the marginal
      zone of lymphoid tissues.  It is characterized by the presence of small to medium
      sized atypical lymphocytes.  It comprises three entities, according to the anatomic
      sites involved: extranodal marginal zone B-cell lymphoma of mucosa-associated
      lymphoid tissue, which affects extranodal sites (most often stomach, lung, skin,
      and ocular adnexa); nodal marginal zone B-cell lymphoma, which affects lymph
      nodes without evidence of extranodal disease; and splenic marginal zone B-cell
      lymphoma, which affects the spleen and splenic hilar lymph nodes, bone marrow,
      and often the peripheral blood.'
    Origin: NCIt
    Value: Marginal Zone Lymphoma
    Version: 20.05a
  9700/3:
    Code: C3246
    Definition: A peripheral (mature) T-cell lymphoma presenting in the skin with
      patches/plaques. It is characterized by epidermal and dermal infiltration of
      small to medium-sized T-cells with cerebriform nuclei.  Patients with limited
      disease generally have an excellent prognosis.  In the more advanced stages,
      the prognosis is poor. (WHO, 2001)
    Origin: NCIt
    Value: Mycosis Fungoides
    Version: 20.05a
  9701/3:
    Code: C3366
    Definition: A generalized peripheral (mature) T-cell neoplasm characterized by
      the presence of erythroderma, lymphadenopathy, and neoplastic, cerebriform T-lymphocytes
      in the blood.  Sezary syndrome is an aggressive disease. (WHO, 2001)
    Origin: NCIt
    Value: Sezary Syndrome
    Version: 20.05a
  9702/3:
    Code: C4340
    Definition: A heterogenous category of nodal and extranodal mature T-cell lymphomas
      that do not correspond to any of the specifically defined entities of mature
      T-cell lymphoma in the 2017 WHO classification. Excluded from this category
      are tumors with a T follicular helper (TFH) cell phenotype. Variants include
      lymphoepithelioid lymphoma (Lennert lymphoma) and primary EBV-positive nodal
      T-cell or NK-cell lymphoma. The follicular variant included in the peripheral
      T-cell lymphomas, not otherwise specified, in the 2008 edition of the WHO classification
      has been moved to the category of angioimmunoblastic T-cell lymphoma and other
      nodal lymphomas of T follicular helper cell origin in the 2017 WHO update. The
      same is true for a proportion of cases previously designated as the T-zone variant,
      because they usually have a TFH-cell phenotype. (WHO 2017)
    Origin: NCIt
    Value: Peripheral T-Cell Lymphoma, Not Otherwise Specified
    Version: 20.05a
  9705/3:
    Code: C7528
    Definition: A peripheral T-cell lymphoma of mature T follicular helper (TFH) cells
      characterized by systemic disease and a polymorphous infiltrate involving lymph
      nodes, with a prominent proliferation of high endothelial venules and follicular
      dendritic cells. EBV-positive cells are nearly always present. It is a clinically
      aggressive lymphoma and seen mainly in older adults. (WHO 2017)
    Origin: NCIt
    Value: Angioimmunoblastic T-Cell Lymphoma
    Version: 20.05a
  9708/3:
    Code: C6918
    Definition: A cytotoxic primary cutaneous T-cell lymphoma. Recent studies suggest
      there are at least two groups of subcutaneous panniculitis-like T-cell lymphomas,
      each with distinct histologic features, immunophenotypic profile, and prognosis.
      One group has an alpha/beta, CD8 positive phenotype, involves only subcutaneous
      tissues, and usually has an indolent clinical course. The second group has a
      gamma/delta phenotype, is CD8 negative, often co-expresses CD56, is not confined
      to the subcutaneous tissues, and usually has a poor prognosis. In the recent
      WHO-EORTC classification, the term subcutaneous panniculitis-like T-cell lymphoma
      is reserved for cases with an alpha/beta, CD8 positive phenotype. Cases with
      a gamma/delta phenotype are included in the group of cutaneous gamma/delta T-cell
      lymphomas.
    Origin: NCIt
    Value: Subcutaneous Panniculitis-Like T-Cell Lymphoma
    Version: 20.05a
  9709/3:
    Code: C3467
    Definition: A T-cell non-Hodgkin lymphoma arising from the skin. Representative
      examples include mycosis fungoides and primary cutaneous anaplastic large cell
      lymphoma.
    Origin: NCIt
    Value: Primary Cutaneous T-Cell Non-Hodgkin Lymphoma
    Version: 20.05a
  9712/3:
    Code: C4342
    Definition: A rare extranodal B-cell non-Hodgkin lymphoma, characterized by the
      presence of lymphoma cells exclusively in the lumina of small vessels, particularly
      capillaries.  This is an extremely aggressive lymphoma which responds poorly
      to chemotherapy.  (WHO, 2001)
    Origin: NCIt
    Value: Intravascular Large B-Cell Lymphoma
    Version: 20.05a
  9714/3:
    Code: C37193
    Definition: A T-cell peripheral lymphoma composed of usually large, pleomorphic,
      CD30 positive T-lymphocytes with abundant cytoplasm characterized by the presence
      of a translocation involving the ALK gene and expression of ALK fusion protein.  Most
      patients present with peripheral and/or abdominal lymphadenopathy, and often
      have advanced disease and extranodal involvement.
    Origin: NCIt
    Value: Anaplastic Large Cell Lymphoma, ALK-Positive
    Version: 20.05a
  9716/3:
    Code: C8459
    Definition: An extranodal, mature T-cell non-Hodgkin lymphoma that originates
      from cytotoxic T-cells, usually of gamma/delta T-cell type.  It is characterized
      by the presence of medium-size neoplastic lymphocytes infiltrating the hepatic
      sinusoids.  A similar infiltrating pattern is also present in the spleen and
      bone marrow that are usually involved at the time of the diagnosis.
    Origin: NCIt
    Value: Hepatosplenic T-Cell Lymphoma
    Version: 20.05a
  9717/3:
    Code: C4737
    Definition: A mature T-cell and NK-cell non-Hodgkin lymphoma of intraepithelial
      T-lymphocytes. It usually arises from the small intestine, most commonly the
      jejunum or ileum.  Other less frequent primary anatomic sites include the duodenum,
      stomach, colon, or outside the gastrointestinal tract. It is characterized by
      the presence of pleomorphic medium-sized to large T-lymphocytes with vesicular
      nuclei, prominent nucleoli, and moderate to abundant pale cytoplasm. It is associated
      with celiac disease.
    Origin: NCIt
    Value: Enteropathy-Associated T-Cell Lymphoma
    Version: 20.05a
  9718/3:
    Code: C7195
    Definition: This entity represents a spectrum of lymphoproliferative disorders
      characterized by CD30 (Ki-1)-positive cutaneous T-cell infiltrates.  The two
      ends of the spectrum include lymphomatoid papulosis (benign end) and primary
      cutaneous anaplastic large cell lymphoma (malignant end).  Borderline lesions
      are also included in this spectrum.  (WHO, 2001)
    Origin: NCIt
    Value: Primary Cutaneous CD30-Positive T-Cell Lymphoproliferative Disorder
    Version: 20.05a
  9719/3:
    Code: C4684
    Definition: An aggressive, predominantly extranodal, mature T-cell non-Hodgkin
      lymphoma. It is characterized by an often angiocentric and angiodestructive
      cellular infiltrate composed of EBV positive NK/T cells. The nasal cavity is
      the most common site of involvement. Patients often present with midfacial destructive
      lesions (lethal midline granuloma). The disease may disseminate rapidly to various
      anatomic sites including the gastrointestinal tract, skin, testis, and cervical
      lymph nodes. It is also known as angiocentric T-cell lymphoma. The term \"polymorphic
      reticulosis\" has been widely used to describe the morphologic changes seen
      in this type of lymphoma. However, the latter term may also apply to lymphomatoid
      granulomatosis, which is an angiocentric and angiodestructive EBV positive B-cell
      lymphoproliferative disorder.
    Origin: NCIt
    Value: Nasal Type Extranodal NK/T-Cell Lymphoma
    Version: 20.05a
  9724/3:
    Code: C80374
    Definition: An aggressive and life-threatening, EBV-positive T-cell lymphoma affecting
      children.  It is more prevalent in Taiwan and Japan.  Clinically, it presents
      with acute onset of fever and generalized malaise, followed by hepatosplenomegaly
      and liver failure.  Morphologically it is characterized by the presence of infiltrating
      T-lymphocytes which are usually small and erythrophagocytosis.  Most patients
      have a fulminant clinical course.
    Origin: NCIt
    Value: Systemic EBV-Positive T-Cell Lymphoma of Childhood
    Version: 20.05a
  9725/3:
    Code: C45327
    Definition: A rare, EBV-positive cutaneous T-cell lymphoproliferative disorder,
      composed of CD8 positive cytotoxic T-lymphocytes.  It affects children, almost
      exclusively in Latin America and Asia. Patients present with papulovesicular
      skin lesions, clinically resembling hydroa vacciniforme, in areas of sun-exposed
      skin.
    Origin: NCIt
    Value: Hydroa Vacciniforme-Like Lymphoproliferative Disorder
    Version: 20.05a
  9726/3:
    Code: C45340
    Definition: 'An aggressive cutaneous lymphoma of mature, activated gamma/delta
      T-lymphocytes.  It usually presents with disseminated plaques and nodules.  Involvement
      of mucosal sites is frequent.  However, involvement of lymph nodes, spleen,
      or bone marrow is uncommon.  Morphologically, there are three patterns of cutaneous
      involvement: epidermotropic, dermal, and subcutaneous.  Often, more than one
      pattern may co-exist in a single biopsy specimen, or may be present in different
      biopsy specimens from the same patient.  The lymphocytic infiltrate is composed
      of medium- to large-sized lymphocytes expressing CD56.  Most cases lack both
      CD4 and CD8, although CD8 may be present in some cases.  This group of lymphomas
      includes cases previously known as subcutaneous panniculitis-like T-cell lymphoma
      with a gamma/delta phenotype.'
    Origin: NCIt
    Value: Primary Cutaneous Gamma-Delta T-Cell Lymphoma
    Version: 20.05a
  9727/3:
    Code: C9360
    Definition: A lymphoma composed of immature small to medium-sized precursor lymphoid
      cells (lymphoblasts). It includes the B- and T-cell lymphoblastic lymphoma.
    Origin: NCIt
    Value: Lymphoblastic Lymphoma
    Version: 20.05a
  9729/3:
    Code: C6919
    Definition: The most frequent type of lymphoblastic lymphoma.  It comprises approximately
      85-90% of cases.  It is more frequently seen in adolescent males.  It frequently
      presents with a mass lesion in the mediastinum.  Pleural effusions are common.  (WHO,
      2001)
    Origin: NCIt
    Value: T Lymphoblastic Lymphoma
    Version: 20.05a
  9731/3:
    Code: C9349
    Definition: A malignant (clonal) proliferation of plasma cells that are cytologically
      and immunophenotypically identical to those of plasma cell myeloma, but manifest
      a localized osseous or extraosseous growth pattern. (WHO, 2001)
    Origin: NCIt
    Value: Plasmacytoma
    Version: 20.05a
  9732/3:
    Code: C3242
    Definition: A bone marrow-based plasma cell neoplasm characterized by a serum
      monoclonal protein and skeletal destruction with osteolytic lesions, pathological
      fractures, bone pain, hypercalcemia, and anemia.  Clinical variants include
      non-secretory myeloma, smoldering myeloma, indolent myeloma, and plasma cell
      leukemia. (WHO, 2001)
    Origin: NCIt
    Value: Plasma Cell Myeloma
    Version: 20.05a
  9733/3:
    Code: C3180
    Definition: An aggressive plasma cell neoplasm characterized by the presence of
      neoplastic plasma cells in the peripheral blood. It is characterized by the
      presence of a circulating clonal plasma cell count that exceeds 2x10^9/L or
      is 20% of the leukocyte differential count.
    Origin: NCIt
    Value: Plasma Cell Leukemia
    Version: 20.05a
  9734/3:
    Code: C4002
    Definition: A plasma cell neoplasm arising at an extraosseous site. There is no
      involvement of the bone marrow. It most frequently involves the oropharynx,
      nasopharynx, sinuses, and larynx. Other sites of involvement include the gastrointestinal
      tract, central nervous system, breast, skin, lymph nodes, and bladder.  A minority
      of patients have a monoclonal gammopathy. Treatment includes radiation therapy.
      Progression to plasma cell myeloma occurs in a minority of patients.
    Origin: NCIt
    Value: Extraosseous Plasmacytoma
    Version: 20.05a
  9735/3:
    Code: C7224
    Definition: An aggressive diffuse large B-cell lymphoma frequently arising in
      the setting of HIV infection and characterized by the presence of large neoplastic
      cells resembling B-immunoblasts which have the immunophenotypic profile of plasma
      cells.  Sites of involvement include the oral cavity, sinonasal cavity, skin,
      soft tissues, gastrointestinal tract, and bone.
    Origin: NCIt
    Value: Plasmablastic Lymphoma
    Version: 20.05a
  9737/3:
    Code: C7225
    Definition: A usually aggressive large B-cell lymphoma characterized by the presence
      of monomorphic immunoblast-like neoplastic B-lymphocytes in a sinusoidal growth
      pattern.  The neoplastic B-lymphocytes express the ALK kinase but they lack
      the 2;5 translocation.
    Origin: NCIt
    Value: ALK-Positive Large B-Cell Lymphoma
    Version: 20.05a
  9738/3:
    Code: C27856
    Definition: An aggressive diffuse large B-cell lymphoma occurring in patients
      with HHV8-positive multicentric Castleman disease. It is characterized by the
      presence of human herpesvirus 8-infected large B-lymphocytes that resemble plasmablasts.
      It is usually seen in patients with HIV infection.
    Origin: NCIt
    Value: Diffuse Large B-Cell Lymphoma Arising in HHV8-Positive Multicentric Castleman
      Disease
    Version: 20.05a
  9740/1:
    Code: C9303
    Definition: A localized tumor composed of sheets of mast cells without atypia.
      It includes the cutaneous mastocytoma which involves the dermis and subcutaneous
      tissue, and the extracutaneous mastocytoma. Most cases of extracutaneous mastocytoma
      have been reported in the lung.
    Origin: NCIt
    Value: Mastocytoma
    Version: 20.05a
  9740/3:
    Code: C9348
    Definition: A rare malignant neoplasm characterized by localized but destructive
      growth of a tumor consisting of highly atypical, immature mast cells.(WHO, 2001)
    Origin: NCIt
    Value: Mast Cell Sarcoma
    Version: 20.05a
  9741/1:
    Code: C9286
    Definition: An indolent mast cell neoplasm characterized by systemic infiltration
      of skin and internal organs by aggregates of neoplastic mast cells. There is
      no evidence of mast cell leukemia or clonal hematologic malignancy. Clinically,
      there is no evidence of palpable hepatomegaly and splenomegaly, malabsorption
      syndrome, or pathologic fractures.
    Origin: NCIt
    Value: Indolent Systemic Mastocytosis
    Version: 20.05a
  9741/3:
    Code: C8991
    Definition: Malignant neoplasm originating from mast cells.
    Origin: NCIt
    Value: Malignant Mastocytosis
    Version: 20.05a
  9742/3:
    Code: C3169
    Definition: A variant of systemic mastocytosis with involvement of the bone marrow
      (20% or more mast cells) and the peripheral blood (mast cells account for 10%
      or more of peripheral blood white cells). (WHO, 2001)
    Origin: NCIt
    Value: Mast Cell Leukemia
    Version: 20.05a
  9750/3:
    Code: C7202
    Definition: An antiquated term referring to cases of systemic non-Hodgkin lymphomas
      which are composed of large, atypical neoplastic lymphoid cells and cases of
      hemophagocytic syndromes. In the past, cases of anaplastic large cells lymphoma
      were called malignant histiocytosis.
    Origin: NCIt
    Value: Malignant Histiocytosis
    Version: 20.05a
  9751/3:
    Code: C3107
    Definition: 'A neoplastic proliferation of Langerhans cells which contain Birbeck
      granules by ultrastructural examination. Three major overlapping syndromes are
      recognized: eosinophilic granuloma, Letterer-Siwe disease, and Hand-Schuller-Christian
      disease. The clinical course is generally related to the number of organs affected
      at presentation. (WHO, 2001)'
    Origin: NCIt
    Value: Langerhans Cell Histiocytosis
    Version: 20.05a
  9755/3:
    Code: C27349
    Definition: An aggressive malignant neoplasm with a poor response to therapy,
      usually presenting as stage III/IV disease. It is characterized by the presence
      of neoplastic cells with morphologic and immunophenotypic characteristics similar
      to those seen in mature histiocytes.
    Origin: NCIt
    Value: Histiocytic Sarcoma
    Version: 20.05a
  9756/3:
    Code: C6921
    Definition: A neoplastic proliferation of Langerhans cells with overtly malignant
      cytologic features.  It can be considered a higher grade variant of Langerhans
      cell histiocytosis (LCH) and it can present de novo or progress from antecedent
      LCH. (WHO, 2001)
    Origin: NCIt
    Value: Langerhans Cell Sarcoma
    Version: 20.05a
  9757/3:
    Code: C9282
    Definition: A neoplastic proliferation of spindle to ovoid cells which show phenotypic
      features similar to those of interdigitating dendritic cells.  The clinical
      course is generally aggressive. (WHO, 2008)
    Origin: NCIt
    Value: Interdigitating Dendritic Cell Sarcoma
    Version: 20.05a
  9758/3:
    Code: C9281
    Definition: A neoplasm composed of spindle to ovoid cells which have morphologic
      and immunophenotypic characteristics of follicular dendritic cells. It affects
      lymph nodes and other sites including the tonsils, gastrointestinal tract, spleen,
      liver, soft tissues, skin, and oral cavity. It usually behaves as a low grade
      sarcoma. Treatment options include complete surgical removal of the tumor with
      or without adjuvant chemotherapy or radiotherapy. Recurrences have been reported
      in up to half of the cases.
    Origin: NCIt
    Value: Follicular Dendritic Cell Sarcoma
    Version: 20.05a
  9759/3:
    Code: C81758
    Definition: A very rare dendritic cell tumor affecting the lymph nodes, spleen,
      and soft tissues. Morphologically it is similar to the interdigitating dendritic
      cell sarcoma or follicular dendritic cell sarcoma. The tumor cells are positive
      for cytokeratin and CD68. Clinical outcome is variable.
    Origin: NCIt
    Value: Fibroblastic Reticular Cell Tumor
    Version: 20.05a
  9761/3:
    Code: C80307
    Definition: Lymphoplasmacytic lymphoma associated with bone marrow involvement
      and IgM monoclonal gammopathy.
    Origin: NCIt
    Value: Waldenstrom Macroglobulinemia
    Version: 20.05a
  9762/3:
    Code: C3082
    Definition: A group of rare disorders of immunoglobulin synthesis associated with
      B-cell proliferative disorders.
    Origin: NCIt
    Value: Heavy Chain Disease
    Version: 20.05a
  9764/3:
    Code: C3132
    Definition: A clonal disorder, also known as immunoproliferative small intestinal
      disease or Mediterranean lymphoma, characterised by the secretion of a defective
      alpha heavy chain.  It predominantly affects young people in the Mediterranean
      region.  It involves the small intestine, and patients usually present with
      malabsorption syndrome, abdominal pain, weight loss, and fever.  There is extensive
      villous atrophy of the small intestinal mucosa, which is heavily infiltrated
      by small lymphocytes and plasma cells.  The small intestinal morphologic changes
      are consistent with a mucosa-associated lymphoid tissue lymphoma (MALT lymphoma).
    Origin: NCIt
    Value: Alpha Heavy Chain Disease
    Version: 20.05a
  9765/1:
    Code: C3996
    Definition: A condition in which an abnormal amount of a single immunoglobulin
      is present in the serum. This category includes IgM monoclonal gammopathy of
      undetermined significance and non-IgM monoclonal gammopathy of undetermined
      significance. Up to 25% of cases of monoclonal gammopathy of undetermined significance  progress
      to a B-cell malignancy or myeloma.
    Origin: NCIt
    Value: Monoclonal Gammopathy of Undetermined Significance
    Version: 20.05a
  9766/1:
    Code: C40970
    Definition: A neoplastic lymphoproliferative process characterized by an angiocentric
      arrangement of the tumor cells which is associated with angiodestruction. It
      includes lymphomatoid granulomatosis which is a lymphoproliferative lesion derived
      from mature B-lymphocytes and cases of extranodal NK/T-cell lymphomas of nasal
      type.
    Origin: NCIt
    Value: Angiocentric Immunoproliferative Lesion
    Version: 20.05a
  9767/1:
    Code: C7528
    Definition: A peripheral T-cell lymphoma of mature T follicular helper (TFH) cells
      characterized by systemic disease and a polymorphous infiltrate involving lymph
      nodes, with a prominent proliferation of high endothelial venules and follicular
      dendritic cells. EBV-positive cells are nearly always present. It is a clinically
      aggressive lymphoma and seen mainly in older adults. (WHO 2017)
    Origin: NCIt
    Value: Angioimmunoblastic T-Cell Lymphoma
    Version: 20.05a
  9768/1:
    Code: C4664
    Definition: A T-cell peripheral neoplasm characterized by a persistent (>6 months)
      increase in the number of peripheral blood large granular lymphocytes, without
      a clearly identified cause. (WHO, 2001)
    Origin: NCIt
    Value: T-Cell Large Granular Lymphocyte Leukemia
    Version: 20.05a
  9769/1:
    Code: C3819
    Definition: A plasma cell neoplasm that secretes an abnormal immunoglobulin, which
      deposits in tissues and forms a beta-pleated sheet structure that binds Congo
      red dye with characteristic birefringence. (WHO, 2001)
    Origin: NCIt
    Value: Primary Amyloidosis
    Version: 20.05a
  9800/3:
    Code: C3161
    Definition: A malignant (clonal) hematologic disorder, involving hematopoietic
      stem cells and characterized by the presence of primitive or atypical myeloid
      or lymphoid cells in the bone marrow and the blood. Leukemias are classified
      as acute or chronic based on the degree of cellular differentiation and the
      predominant cell type present. Leukemia is usually associated with anemia, fever,
      hemorrhagic episodes, and splenomegaly. Common leukemias include acute myeloid
      leukemia, chronic myelogenous leukemia, acute lymphoblastic or precursor lymphoblastic
      leukemia, and chronic lymphocytic leukemia. Treatment is vital to patient survival;
      untreated, the natural course of acute leukemias is normally measured in weeks
      or months, while that of chronic leukemias is more often measured in months
      or years.
    Origin: NCIt
    Value: Leukemia
    Version: 20.05a
  9801/3:
    Code: C9300
    Definition: A clonal (malignant) hematopoietic disorder with an acute onset, affecting
      the bone marrow and the peripheral blood.  The malignant cells show minimal
      differentiation and are called blasts, either myeloid blasts (myeloblasts) or
      lymphoid blasts (lymphoblasts).
    Origin: NCIt
    Value: Acute Leukemia
    Version: 20.05a
  9805/3:
    Code: C4673
    Definition: An acute leukemia of ambiguous lineage characterized by blasts which
      coexpress myeloid and T or B lineage antigens or concurrent B and T lineage
      antigens.  (WHO, 2001)
    Origin: NCIt
    Value: Acute Biphenotypic Leukemia
    Version: 20.05a
  9806/3:
    Code: C82192
    Definition: A rare mixed phenotype acute leukemia in which the blasts also carry
      the translocation t(9;22)(q34.1;q11.2) by karyotypic analysis or the BCR-ABL1
      translocation by FISH or PCR.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia with t(9;22)(q34.1;q11.2); BCR-ABL1
    Version: 20.05a
  9807/3:
    Code: C82203
    Definition: A rare mixed phenotype acute leukemia in which the blasts also carry
      a translocation (v; 11q23.3) involving the KMT2A gene. The prognosis is usually
      unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia with t(v;11q23.3); KMT2A Rearranged
    Version: 20.05a
  9808/3:
    Code: C82212
    Definition: A rare mixed phenotype acute leukemia in which the blasts express
      B-lymphoid and myeloid lineage markers but are negative for MLL translocation
      and t(9;22)(q34;q11.2) translocation.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia, B/Myeloid, Not Otherwise Specified
    Version: 20.05a
  9809/3:
    Code: C82213
    Definition: A rare mixed phenotype acute leukemia in which the blasts express
      T-lymphoid and myeloid lineage markers but are negative for MLL translocation
      and t(9;22)(q34;q11.2) translocation.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia, T/Myeloid, Not Otherwise Specified
    Version: 20.05a
  9811/3:
    Code: C80326
    Definition: The term refers to precursor lymphoid neoplasms which are composed
      of B-lymphoblasts and characterized by the absence of recurrent genetic abnormalities.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma, Not Otherwise Specified
    Version: 20.05a
  9812/3:
    Code: C80331
    Definition: A precursor lymphoid neoplasm which is composed of B-lymphoblasts
      and carries a translocation between the BCR gene on chromosome 22 and the ABL1
      gene on chromosome 9. It results in the production of the p190 kd or p210 kd
      fusion protein. It has an unfavorable clinical outcome.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with t(9;22)(q34.1;q11.2); BCR-ABL1
    Version: 20.05a
  9813/3:
    Code: C80332
    Definition: A precursor lymphoid neoplasm which is composed of B-lymphoblasts
      and carries a translocation between the KMT2A gene at 11q23.3 and another gene
      partner resulting in the production of a KMT2A related fusion protein.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with t(v;11q23.3); KMT2A Rearranged
    Version: 20.05a
  9814/3:
    Code: C80334
    Definition: A precursor lymphoid neoplasm which is composed of B-lymphoblasts
      and carries a translocation between the TEL gene on chromosome 12 and the AML1
      gene on chromosome 21, (p13.2;q22.1). It results in the production of the TEL-AML1
      (ETV6-RUNX1) fusion protein. It has a favorable clinical outcome.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with t(12;21)(p13.2;q22.1); ETV6-RUNX1
    Version: 20.05a
  9815/3:
    Code: C80335
    Definition: A precursor lymphoid neoplasm composed of B-lymphoblasts which contain
      more than 50 and usually less than 66 chromosomes. It has a favorable clinical
      outcome.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with Hyperdiploidy
    Version: 20.05a
  9816/3:
    Code: C80338
    Definition: A precursor lymphoid neoplasm composed of B-lymphoblasts which contain
      less than 46 chromosomes. It has an unfavorable clinical outcome.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with Hypodiploidy
    Version: 20.05a
  9817/3:
    Code: C80340
    Definition: A precursor lymphoid neoplasm which is composed of B-lymphoblasts
      and carries a translocation between the IL3 gene on chromosome 5 and the IGH
      locus on chromosome 14, (q31.1;q32.3). It results in eosinophilia.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with t(5;14)(q31.1;q32.3); IL3-IGH
    Version: 20.05a
  9818/3:
    Code: C80341
    Definition: A precursor lymphoid neoplasm which is composed of B-lymphoblasts
      and carries a translocation between the E2A gene on chromosome 19 and the PBX1
      gene on chromosome 1.
    Origin: NCIt
    Value: B Lymphoblastic Leukemia/Lymphoma with t(1;19)(q23;p13.3); E2A-PBX1 (TCF3-PBX1)
    Version: 20.05a
  9820/3:
    Code: C7539
    Definition: A malignant lymphocytic neoplasm of B-cell or T-cell lineage involving
      primarily the bone marrow and the peripheral blood.  This category includes
      precursor or acute lymphoblastic leukemias and chronic leukemias.
    Origin: NCIt
    Value: Lymphoid Leukemia
    Version: 20.05a
  9823/3:
    Code: C3163
    Definition: The most common type of chronic lymphoid leukemia.  It comprises 90%
      of chronic lymphoid leukemias in the United States.  Morphologically, the neoplastic
      cells are small, round B-lymphocytes.  This type of leukemia is not considered
      to be curable with available therapy. (WHO, 2001)
    Origin: NCIt
    Value: Chronic Lymphocytic Leukemia
    Version: 20.05a
  9826/3:
    Code: C7400
    Definition: The leukemic counterpart of Burkitt\'s lymphoma. The characteristic
      Burkitt cells are seen in the bone marrow and the peripheral blood. This is
      an aggressive leukemia.
    Origin: NCIt
    Value: Burkitt Leukemia
    Version: 20.05a
  9827/3:
    Code: C3184
    Definition: A peripheral (mature) T-cell neoplasm linked to the human T-cell leukemia
      virus type 1 (HTLV-1).  Adult T-cell leukemia/lymphoma is endemic in several
      regions of the world, in particular Japan, the Caribbean, and parts of Central
      Africa.
    Origin: NCIt
    Value: Adult T-Cell Leukemia/Lymphoma
    Version: 20.05a
  9831/3:
    Code: C4664
    Definition: A T-cell peripheral neoplasm characterized by a persistent (>6 months)
      increase in the number of peripheral blood large granular lymphocytes, without
      a clearly identified cause. (WHO, 2001)
    Origin: NCIt
    Value: T-Cell Large Granular Lymphocyte Leukemia
    Version: 20.05a
  9832/3:
    Code: C3181
    Definition: A mature B- or T- cell leukemia with progressive clinical course.
      It is characterized by the presence of medium-sized lymphocytes with visible
      nucleoli (prolymphocytes) in the peripheral blood, bone marrow, and spleen.
    Origin: NCIt
    Value: Prolymphocytic Leukemia
    Version: 20.05a
  9833/3:
    Code: C4753
    Definition: A malignant B-cell lymphoproliferative process affecting the blood,
      bone marrow, and spleen.  The B-prolymphocytes are medium-sized, round lymphoid
      cells with prominent nucleoli.  The B-prolymphocytes must exceed 55% of lymphoid
      cells in the blood.  Cases of transformed chronic lymphocytic leukemia (CLL)
      and CLL with increased prolymphocytes are excluded.  The prognosis is poor.  (WHO,
      2001)
    Origin: NCIt
    Value: B-Cell Prolymphocytic Leukemia
    Version: 20.05a
  9834/3:
    Code: C4752
    Definition: An aggressive T-cell leukemia, characterized by the proliferation
      of small to medium sized prolymphocytes with a mature T-cell phenotype, involving
      the blood, bone marrow, lymph nodes, liver, spleen, and skin.  (WHO, 2001)
    Origin: NCIt
    Value: T-Cell Prolymphocytic Leukemia
    Version: 20.05a
  9835/3:
    Code: C3167
    Definition: Leukemia with an acute onset, characterized by the presence of lymphoblasts
      in the bone marrow and the peripheral blood. It includes the acute B lymphoblastic
      leukemia and acute T lymphoblastic leukemia.
    Origin: NCIt
    Value: Acute Lymphoblastic Leukemia
    Version: 20.05a
  9836/3:
    Code: C8644
    Definition: The most frequent type of acute lymphoblastic leukemia.  Approximately
      75% of cases occur in children under six years of age.  This is a good prognosis
      leukemia.  In the pediatric age group the complete remission rate is approximately
      95% and the disease free survival rate is 70%.  Approximately 80% of children
      appear to be cured.  In the adult age group the complete remission rate is 60-85%.  (WHO,
      2001)
    Origin: NCIt
    Value: B Acute Lymphoblastic Leukemia
    Version: 20.05a
  9837/3:
    Code: C3183
    Definition: Acute lymphoblastic leukemia of T-cell origin.  It comprises about
      15% of childhood cases and 25% of adult cases.  It is more common in males than
      females.  (WHO, 2001)
    Origin: NCIt
    Value: T Acute Lymphoblastic Leukemia
    Version: 20.05a
  9840/3:
    Code: C8923
    Definition: 'An acute myeloid leukemia characterized by a predominant immature
      erythroid population.  There are two subtypes recognized: erythroleukemia and
      pure erythroid leukemia. (WHO, 2001)'
    Origin: NCIt
    Value: Acute Erythroid Leukemia
    Version: 20.05a
  9860/3:
    Code: C3172
    Definition: A clonal proliferation of myeloid cells and their precursors in the
      bone marrow, peripheral blood, and spleen. When the proliferating cells are
      immature myeloid cells and myeloblasts, it is called acute myeloid leukemia.
      When the proliferating myeloid cells are neutrophils, it is called chronic myelogenous
      leukemia.
    Origin: NCIt
    Value: Myeloid Leukemia
    Version: 20.05a
  9861/3:
    Code: C27753
    Definition: Acute myeloid leukemias that do not fulfill the criteria for inclusion
      in the group of acute myeloid leukemias which have recurrent genetic abnormalities
      or myelodysplastic changes, or are therapy-related.  This category includes
      entities classified according to the French-American-British classification
      scheme.
    Origin: NCIt
    Value: Acute Myeloid Leukemia Not Otherwise Specified
    Version: 20.05a
  9863/3:
