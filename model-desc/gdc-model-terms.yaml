      target genes by converting the di- and mono-methylated forms of lysine at position
      4 of histone H3 (H3K4) to mono- and unmethylated H3K4. LSD1 inhibition enhances
      H3K4 methylation and increases the expression of tumor suppressor genes. In
      addition, LSD1 demethylates mono- or di-methylated H3K9 which increases gene
      expression of tumor promoting genes; thus, inhibition of LSD1 also promotes
      H3K9 methylation and decreases transcription of these genes. Altogether, this
      may lead to an inhibition of cell growth in LSD1-overexpressing tumor cells.
      LSD1, an enzyme belonging to the flavin adenine dinucleotide (FAD)-dependent
      amine oxidase family is overexpressed in certain tumor cells and plays a key
      role in the regulation of gene expression, tumor cell growth and survival.
    Origin: NCIt
    Value: Bomedemstat
