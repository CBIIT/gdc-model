  Roneparstat:
    Code: C104412
    Definition: An N-acetylated, glycol-split form of heparin that is devoid of anticoagulant
      activity and is an inhibitor of heparanase with antineoplastic and antiangiogenic
      activities. Upon subcutaneous administration, roneparstat inhibits the activity
      of heparanase. This prevents the heparanase-mediated cleavage of heparan sulfate
      (HS) proteoglycans on cell surfaces and within the extracellular matrix. In
      addition, this agent prevents the heparanase-induced production of a number
      of angiogenic growth factors, including matrix metalloproteinase-9, hepatocyte
      growth factor and vascular endothelial growth factor. Altogether, this leads
      to an inhibition of both tumor cell growth and angiogenesis. Heparanase, an
      enzyme that is responsible for the proteolytic cleavage of proteoglycans, is
      upregulated in a variety of tumor cell types and promotes tumor cell growth;
      it plays a key role in tumor cell invasion, metastasis and angiogenesis.
    Origin: NCIt
    Value: Roneparstat
    Version: 20.10d
  Ropeginterferon Alfa-2B:
    Code: C111892
    Definition: A long-acting formulation of recombinant interferon alpha subtype
      2b (IFN-a2b), in which IFN-a2b is coupled, via proline, to polyethylene glycol
      (PEG), with antiviral, immunomodulating and antineoplastic activities. Upon
      administration of ropeginterferon alfa-2b, IFN-a2b targets and binds to specific
      IFN cell-surface receptors. This activates IFN-mediated signal transduction
      pathways and induces the transcription and translation of genes with IFN-specific
      response elements (ISREs). Their protein products mediate antiviral, antiproliferative,
      anticancer, and immune-modulating effects. The PEG moiety inhibits proteolytic
      breakdown and clearance of IFN-a2b, which prolongs its half-life, extends the
      duration of its therapeutic effects and allows less frequent dosing. The proline
      linker facilitates the synthesis of a single positional isomer which further
      increases its stability and half-life.
    Origin: NCIt
    Value: Ropeginterferon Alfa-2B
    Version: 20.10d
  Ropocamptide:
    Code: C118292
    Definition: A synthetic form of a human antimicrobial peptide (37 amino acids),
      belonging to the cathelicidin family, with antimicrobial, anti-inflammatory,
      immunostimulating and potential antineoplastic activities. Upon intratumoral
      injection of the ropocamptide, this peptide increases p53 expression, and induces
      phosphatidylserine externalization, DNA fragmentation, cell cycle arrest and
      caspase-independent apoptosis-inducing factor (AIF)/ endonuclease G (EndoG)-mediated
      apoptotic cell death in susceptible cancer cells. This suppresses tumor cell
      proliferation.  LL-37, a protein secreted by bone marrow cells, circulating
      leukocytes, and various epithelial tissues, plays a crucial role in the innate
      host immune defense via the regulation of leukocyte chemotaxis and cytokine
      production; it also promotes wound healing.
    Origin: NCIt
    Value: Ropocamptide
    Version: 20.10d
  Rosette-forming glioneuronal tumor:
