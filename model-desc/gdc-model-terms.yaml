    Value: Lymphoproliferative Disorder
    Version: 20.05a
  9971/1:
    Code: C4727
    Definition: Post-transplant lymphoproliferative disorder (PTLD) is a polyclonal
      (benign) or clonal (malignant) proliferation of lymphoid cells that develops
      as a consequence of immunosuppression in a recipient of a solid organ or bone
      marrow allograft. PTLDs comprise a spectrum ranging from early, Epstein-Barr
      virus (EBV)-driven polyclonal lymphoid proliferations to EBV-positive or EBV-
      negative lymphomas of predominantly B-cell or less often T-cell type. (WHO,
      2001)
    Origin: NCIt
    Value: Post-Transplant Lymphoproliferative Disorder
    Version: 20.05a
  9971/3:
    Code: C7183
    Definition: A clonal B-cell lymphoproliferative disorder arising as a result of
      post-transplant immunosuppression therapy. It is characterized by destructive
      infiltration of lymph nodes and extranodal sites by a polymorphic B-cell infiltrate
      composed of small and medium sized lymphocytes, immunoblasts, and plasma cells.
      In some cases, reduction of the immunosuppression therapy may lead to regression
      of the lesions. In other cases the lesions may progress to lymphoma.
    Origin: NCIt
    Value: Polymorphic Post-Transplant Lymphoproliferative Disorder
    Version: 20.05a
  9975/3:
