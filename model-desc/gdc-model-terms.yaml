  Metarrestin:
    Code: C168544
    Definition: An orally available small molecule inhibitor of perinucleolar compartment
      (PNC), with potential antineoplastic activities. Although the exact mechanisms(s)
      through which this agent exerts its effects have yet to be fully elucidated,
      upon oral administration, metarrestin disrupts the structure of PNC and inhibits
      RNA polymerase (Pol) I transcription. This leads to the reduction in the prevalence
      of PNC in cancer cells and decrease in tumor growth and spread. PNC is a subnuclear
      structure and a phenotypic marker of metastatic cancer cells. A high PNC prevalence
      has been associated with disease progression and poor patient outcomes.
    Origin: NCIt
    Value: Metarrestin
    Version: 20.10d
  Metastasis, NOS:
    Code: C19151
    Definition: The spread or migration of cancer cells from one part of the body
      (the organ in which it first appeared) to another. The secondary tumor contains
      cells that are like those in the original (primary) tumor.
    Origin: NCIt
    Value: Metastasis
    Version: 20.05a
  Metastatic signet ring cell carcinoma:
