  Zotatifin:
    Code: C165746
    Definition: A selective inhibitor of the eukaryotic translation initiation factor
      4A (eIF4A), with potential antineoplastic activity. Upon administration of zotatifin,
      this agent targets and binds to elF4A, and promotes eIF4A binding to mRNA with
      specific polypurine motifs within their 5\'-untranslated region (5\'-UTR), leading
      to the formation of a stable sequence-specific ternary complex with eIF4A and
      mRNA (elF4A- zotatifin-mRNA). This results in the translational repression of
      key oncogenes and anti-apoptotic proteins involved in tumor cell proliferation,
      survival and metastasis, such as KRAS, Myc, myeloid cell leukemia-1 (Mcl-1),
      B-cell lymphoma 2 (Bcl-2), cyclin-dependent kinase (CDK) 4 and 6, cyclin D,
      fibroblast growth factor receptor (FGFR) 1 and 2, human epidermal growth factor
      receptor 2 (HER2; ERBB2), and beta-catenin. The inhibition of the expression
      of these oncogenes leads to the inhibition of various oncogenic signal transduction
      pathways. This inhibits proliferation and induces apoptosis in tumor cells.
      eIF4A, a RNA helicase and the rate-limiting component of the eukaryotic translation
      initiation complex, catalyzes the ATP-dependent unwinding of RNA duplexes and
      facilitates 43S ribosome scanning within the 5\'-UTR. elF4A is activated by
      various oncogenic signaling pathways, including RAS/mitogen-activated protein
      kinase (MAPK) and phosphatidylinositide 3-kinase (PI3K)/AKT pathways, and regulates
      the translation of oncogenes and tumor survival factors with complex secondary
      structures within the 5\'-UTRs that are required for tumor cell proliferation,
      survival and metastasis.
    Origin: NCIt
    Value: Zotatifin
    Version: 20.10d
  Zotiraciclib Citrate:
    Code: C105851
    Definition: An orally bioavailable citrate salt form of zotiraciclib a multi-kinase
      inhibitor for cyclin dependent kinase (CDK) subtypes 1, 2, 7 and 9, Janus-associated
      kinase 2 (JAK2), FMS-related tyrosine kinase 3 (FLT3, FLK2, STK1), with potential
      antineoplastic activity. Upon oral administration, CDK/JAK2/FLT3 Inhibitor TG02
      binds to and inhibits the CDK subtypes, JAK2, and FLT3. TG02 also inhibits,
      to a lesser extent, TYK2, TYRO3, STAT5 and P38delta. This may result in both
      an induction of apoptosis and an inhibition of tumor cell proliferation in cancer
      cells that overexpress these kinases. JAK2, often upregulated or mutated in
      a variety of cancer cells, mediates STAT3 activation and plays a key role in
      tumor cell proliferation and survival. CDKs are serine/threonine kinases that
      play key roles in the regulation of the cell cycle and cellular proliferation.
      FLT3, a class III tyrosine kinase receptor, is overexpressed or mutated in most
      B lineage and acute myeloid leukemias.
