    Origin: NCIt
    Value: Skin Nodulo-Ulcerative Basal Cell Carcinoma
    Version: 20.05a
  Roducitabine:
    Code: C113444
    Definition: An orally available small molecule and nucleoside antimetabolite with
      potential antineoplastic activity. Upon administration, tRoducitabine is taken
      up by cells through a carrier-mediated transporter, phosphorylated by uridine
      cytidine kinase (UCK) and then further phosphorylated to its diphosphate (RX-DP)
      and triphosphate forms (RX-TP). The triphosphate form is incorporated into RNA
      and inhibits RNA synthesis. The diphosphate RX-DP is reduced by ribonucleotide
      reductase (RR) to dRX-DP; its triphosphate form (dRX-TP) is incorporated into
      DNA. In addition, RX-3117 also inhibits DNA methyltransferase 1 (DNMT1). This
      eventually leads to cell cycle arrest and the induction of apoptosis. UCK is
      the rate-limiting enzyme in the pyrimidine-nucleotide salvage pathway.
    Origin: NCIt
    Value: Roducitabine
    Version: 20.10d
  Rolinsatamab Talirine:
    Code: C137991
    Definition: An antibody-drug conjugate (ADC) composed of a proprietary monoclonal
      antibody against the prolactin receptor (PRLR) linked to an as of yet undisclosed
      cytotoxic agent, with potential antineoplastic activity. Upon intravenous administration
