      a relatively uncommon carcinoma, represents approximately 10% of the breast
      adenocarcinomas and is often bilateral or multifocal.
    Origin: NCIt
    Value: Lobular Breast Carcinoma
    Version: 20.05a
  Lobular and ductal carcinoma:
    Code: C5160
    Definition: A breast carcinoma characterized by the presence of a lobular and
      a ductal component. The ductal component comprises less than 50 percent of the
      tumor.
    Origin: NCIt
    Value: Mixed Ductal and Lobular Carcinoma
    Version: 20.05a
  Lobular carcinoma in situ, NOS:
    Code: C4018
