    Value: Papillary Carcinoma In Situ
    Version: 20.05a
  Papillary carcinoma of thyroid:
    Code: C4035
    Definition: A differentiated adenocarcinoma arising from the follicular cells
      of the thyroid gland.  Radiation exposure is a risk factor and it is the most
      common malignant thyroid lesion, comprising 75% to 80% of all thyroid cancers
      in iodine sufficient countries.  Diagnostic procedures include thyroid ultrasound
      and fine needle biopsy.  Microscopically, the diagnosis is based on the distinct
      characteristics of the malignant cells, which include enlargement, oval shape,
      elongation, and overlapping of the nuclei.  The nuclei also display clearing
      or have a ground glass appearance.
    Origin: NCIt
    Value: Thyroid Gland Papillary Carcinoma
    Version: 20.05a
  Papillary carcinoma, NOS:
    Code: C2927
    Definition: A malignant epithelial neoplasm characterized by a papillary growth
      pattern. A papillary carcinoma may be composed of glandular cells (papillary
      adenocarcinoma), squamous cells (papillary squamous cell carcinoma), or transitional
      cells (papillary transitional cell carcinoma). Bladder carcinoma is a representative
      example of papillary transitional cell carcinoma.
    Origin: NCIt
    Value: Papillary Carcinoma
    Version: 20.05a
  Papillary carcinoma, columnar cell:
    Code: C35830
