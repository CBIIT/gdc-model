  Olinvacimab:
    Code: C102877
    Definition: A fully human monoclonal antibody targeting the vascular endothelial
      growth factor receptor 2 (VEGFR2), with potential antiangiogenic activity. Upon
      administration, olinvacimab specifically binds to VEGFR2, thereby preventing
      the binding of its ligand VEGF. This may result in the inhibition of tumor angiogenesis
      and a decrease in tumor nutrient supply. VEGFR2 is a pro-angiogenic growth factor
      receptor tyrosine kinase expressed by endothelial cells, while VEGF is overexpressed
      in many tumors and is correlated to tumor progression.
    Origin: NCIt
    Value: Olinvacimab
    Version: 20.10d
  Olvimulogene Nanivacirepvec:
    Code: C79833
    Definition: An attenuated oncolytic vaccinia virus encoding the light-emitting
      fusion protein Renilla luciferase-Aequorea green fluorescent protein (RUC-GFP)
      with potential bioluminescent and antineoplastic activities. Upon administration,
      light-emitting oncolytic vaccinia virus GL-ONC1 specifically enters tumor cells
      due to the permeable nature of the tumor vasculature. Once inside the cell,
      the virus replicates, resulting in tumor cell lysis and the release of mature
      viral particles into the tumor microenvironment. Released viral particles may
      then infect and destroy neighboring tumor cells. In addition, the release of
      tumor-associated antigens (TAAs) by lysed tumor cells into the bloodstream may
      activate the immune system to mount a cytotoxic T lymphocyte (CTL) response
      against the tumor. The expression of RUC-GFP by this agent allows for both detection
      and monitoring of virally infected tumor cells in vivo and vitro with luciferase-mediated
      bioluminescence imaging and fluorescence imaging techniques.
    Origin: NCIt
    Value: Olvimulogene Nanivacirepvec
    Version: 20.10d
