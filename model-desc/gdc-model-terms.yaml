  Serclutamab Talirine:
    Code: C150590
    Definition: A antibody drug conjugate (ADC) consisting of serclutamab, an affinity-matured
      humanized monoclonal antibody directed against the epidermal growth factor receptor
      (EGFR) conjugated to a talirine, a cytotoxic, DNA minor groove crosslinking
      agent and pyrrolobenzodiazepine (PBD) dimer, with potential antineoplastic activity.
      Upon intravenous administration of serclutamab talirine, the serclutamab moiety
      targets and binds to EGFR on tumor cell surfaces. Following receptor internalization
      and lysosome-mediated cleavage, talirine is released. In turn, the imine groups
      of the PBD moiety bind to the N2 positions of guanines on opposite strands of
