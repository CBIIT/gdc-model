  ERK1/2 Inhibitor HH2710:
    Code: C172805
    Definition: An orally bioavailable inhibitor of the extracellular signal-regulated
      kinases 1 (ERK1) and 2 (ERK2), with potential antineoplastic activity. Upon
      oral administration, ERK1/2 inhibitor HH2710 specifically targets, binds to
      and inhibits the activity of the serine/threonine-protein kinases ERK1 and ERK2,
      thereby preventing the phosphorylation of ERK1/2 substrates and the activation
      of mitogen-activated protein kinase (MAPK)/ERK-mediated signal transduction
      pathways. This results in the inhibition of ERK-dependent proliferation and
      survival of tumor cells. The MAPK/ERK pathway, also known as the RAS/RAF/MEK/ERK
      pathway, is hyperactivated in a variety of tumor cell types due to mutations
