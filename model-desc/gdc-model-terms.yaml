  p97 Inhibitor CB-5339:
    Code: C167257
    Definition: An orally bioavailable, selective, second-generation inhibitor of
      valosin-containing protein (VCP)/p97, with potential antineoplastic activity.  Upon
      oral administration, p97 inhibitor CB-5339 binds to and inhibits the activity
      of p97.  This prevents ubiquitin-dependent protein degradation and causes cellular
      accumulation of poly-ubiquitinated proteins.  The inhibition of endoplasmic
      reticulum (ER)-associated protein degradation activates the ER-dependent stress
      response pathway, and leads to both an induction of apoptosis and the inhibition
      of cell proliferation in susceptible tumor cells.  VCP/p97, a type II AAA+ ATPase,
      plays a key role in cellular protein homeostasis processes including ER-associated
      degradation (ERAD), chromatin associated degradation (CAD) and the DNA damage
      response (DDR).  Its overexpression in many tumor cell types is associated with
      increased tumor cell proliferation and survival.
    Origin: NCIt
    Value: p97 Inhibitor CB-5339
    Version: 20.10d
  p97 Inhibitor CB-5339 Tosylate:
    Code: C167262
    Definition: The tosylate salt of  CB-5339, an orally bioavailable, selective,
      second-generation inhibitor of valosin-containing protein (VCP)/p97, with potential
      antineoplastic activity.  Upon oral administration, p97 inhibitor CB-5339 binds
      to and inhibits the activity of p97.  This prevents ubiquitin-dependent protein
      degradation and causes cellular accumulation of poly-ubiquitinated proteins.  The
      inhibition of endoplasmic reticulum (ER)-associated protein degradation activates
      the ER-dependent stress response pathway, and leads to both an induction of
      apoptosis and the inhibition of cell proliferation in susceptible tumor cells.  VCP/p97,
      a type II AAA+ ATPase, plays a key role in cellular protein homeostasis processes
      including endoplasmic reticulum associated degradation (ERAD), chromatin associated
      degradation (CAD) and the DNA damage response (DDR).  Its overexpression in
      many tumor cell types is associated with increased tumor cell proliferation
      and survival.
    Origin: NCIt
    Value: p97 Inhibitor CB-5339 Tosylate
    Version: 20.10d
  pNGVL4a-CRT-E6E7L2 DNA Vaccine:
    Code: C175536
    Definition: A therapeutic DNA vaccine encoding human calreticulin (CRT) linked
      to human papillomavirus (HPV) type 16 E6, E7, and L2 proteins, with potential
      immunomodulating and antineoplastic activities. Upon administration via intramuscular
      injection with electroporation, the pNGVL4a-CRT-E6E7L2 DNA vaccine expresses
      HPV16 E6, E7 and L2 proteins, which may elicit a cytotoxic T-lymphocyte (CTL)
      response and humoral immune responses against tumor cells expressing these proteins,
      resulting in tumor cell lysis and tumor cell death. In addition, HPV16 L2-specific
      neutralizing antibody may prevent a broad spectrum of HPV infections and HPV-associated
      cancers. The heat shock protein CRT may potentiate MHC class I presentation
      to antigen-specific CD8-positive T-cells, enhancing the induction of cellular
      immunity and the potency of the vaccine.
    Origin: NCIt
    Value: pNGVL4a-CRT-E6E7L2 DNA Vaccine
    Version: 20.10d
  pNGVL4a-Sig/E7(detox)/HSP70 DNA and HPV16 L2/E6/E7 Fusion Protein TA-CIN Vaccine PVX-2:
    Code: C172205
    Definition: A cancer vaccine consisting of a combination of two vaccines, a prime
      pNGVL4a-Sig/E7(detox)/HSP70 DNA vaccine and a boost HPV16 L2/E6/E7 fusion protein
      TA-CIN vaccine, with potential immunostimulating and antineoplastic activities.
      pNGVL4a-Sig/E7(detox)/HSP70 DNA vaccine is an antigen-specific DNA cancer vaccine
      consisting of the coding sequences of a signal peptide (pNGVL4a-Sig), a detox
      form of the human papillomavirus type 16 (HPV-16) antigen E7, and the heat shock
      protein 70 (HSP70). Upon administration, this prime vaccine may generate potent
      cytotoxic CD8(+) T-cell responses against E7-expressing tumor cells, resulting
      in tumor cell death. HPV16 L2/E6/E7 fusion protein TA-CIN vaccine is a recombinant
      human papillomavirus (HPV), genetically engineered fusion protein vaccine in
      which the three HPV16 viral proteins L2, E6 and E7 are fused together in a single
      tandem fusion protein (TA-CIN; HPV16 L2\E6\E7). Upon administration, this boost
      vaccine may stimulate the immune system to generate HPV16 E6\E7-specific CD4+
      and CD8+ T-cell responses as well as the induction of L2-specific antibodies.
      In addition, this vaccine may prevent infection and the development of other
      HPV16-associated diseases. L2, a minor viral capsid protein, is able to induce
      a strong antibody response against certain HPV types.
    Origin: NCIt
    Value: pNGVL4a-Sig/E7(detox)/HSP70 DNA and HPV16 L2/E6/E7 Fusion Protein TA-CIN
      Vaccine PVX-2
    Version: 20.10d
