      is a member of the signaling lymphocytic activation molecule (SLAM) family of
      transmembrane receptors that modulate the function of immune cells through immunoreceptor
      tyrosine-based switch motifs (ITSMs) and intracellular adaptor proteins. SLAMF7
      is highly expressed on certain malignant plasma cells and is minimally expressed
