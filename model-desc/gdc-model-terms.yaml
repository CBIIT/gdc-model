  Lifileucel:
    Code: C120552
    Definition: A preparation of autologous tumor infiltrating lymphocytes (TILs),
      with potential antineoplastic activity. TILs are isolated from a patient\'s
      tumor tissue, cultured in vitro with high-dose interleukin-2 (lL-2), further
      selected based on antigen specificity and tumor reactivity, and the selected
      TILs are subsequently expanded. Upon re-introduction of lifileucel into the
      patient, the TILs re-infiltrate the tumor, specifically recognize the tumor-associated
      antigens (TAAs), and initiate tumor cell lysis. IL-2 induces the proliferation
      and expansion of TILs in vitro.
    Origin: NCIt
    Value: Lifileucel
    Version: 20.10d
  Lifirafenib:
    Code: C124995
    Definition: An inhibitor of the serine/threonine protein kinase B-raf (BRAF) and
      epidermal growth factor receptor (EGFR), with potential antineoplastic activity.
      Lifirafenib selectively binds to and inhibits the activity of BRAF and certain
      BRAF mutant forms, and EGFR. This prevents BRAF- and EGFR-mediated signaling
      and inhibits the proliferation of tumor cells that either contain a mutated
      BRAF gene or express over-activated EGFR. In addition, BGB-283 inhibits mutant
      forms of the Ras proteins K-RAS and N-RAS. BRAF and EGFR are mutated or upregulated
      in many tumor cell types.
    Origin: NCIt
    Value: Lifirafenib
    Version: 20.10d
  Likely Benign:
