  Tiomolibdate Choline:
    Code: C62514
    Definition: An orally active second generation tetrathiomolybdate analog with
      anti-angiogenic and antineoplastic activities. Tiomolibdate choline selectively
      chelates the copper ion in superoxide dismutase 1 (SOD1) in endothelial cells,
      thereby depleting SOD1 of copper and inhibiting its activity. Inhibition of
      SOD1 interferes with the activation of several signal transduction pathways
      required for cellular proliferation and angiogenesis, including those mediated
      by ERK1/2 and FAK and Src kinases. This results in an inhibition of cell proliferation
      and angiogenesis as well as induction of apoptosis.
