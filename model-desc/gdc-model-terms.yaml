  Alpha V Beta 8 Antagonist PF-06940434:
    Code: C172097
    Definition: An antagonist of integrin alpha v beta 8, with potential antineoplastic
      activity. Upon administration, PF-06940434 selectively binds to and blocks the
      receptor for integrin alpha v beta 8, thereby preventing integrin alpha v beta
      8 binding. This may result in the inhibition of cell adhesion in the tumor microenvironment
