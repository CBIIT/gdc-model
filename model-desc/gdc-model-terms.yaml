    Version: 20.05a
  Papillary tumor of the pineal region:
    Code: C92624
    Definition: A rare tumor that arises from the pineal region and affects adults.  It
      is characterized by the presence of neuroepithelial cells and a papillary architecture.  Electron
      microscopic studies suggest ependymal differentiation.  The clinical course
      is variable.
    Origin: NCIt
    Value: Papillary Tumor of the Pineal Region
    Version: 20.05a
  Papillary urothelial carcinoma:
