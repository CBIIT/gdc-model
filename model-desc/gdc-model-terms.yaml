      BDTX-189 selectively binds to and inhibits these allosteric ErbB mutants while
      sparing wild-type EGFR, which may result in the selective inhibition of cellular
      proliferation and angiogenesis in tumor cells and tumors expressing these allosteric
      ErbB mutations. EGFR and HER2, ErbB receptor tyrosine kinases mutated or overexpressed
      in many tumor cell types, play a key role in tumor cell proliferation and tumor
      vascularization.
    Origin: NCIt
    Value: Allosteric ErbB Inhibitor BDTX-189
    Version: 20.10d
  Alobresib:
    Code: C126640
    Definition: An orally bioavailable inhibitor of the Bromodomain and Extra-Terminal
      (BET) family of proteins, with potential antineoplastic activity. Upon oral
      administration, alobresib binds to the acetylated lysine recognition motifs
      in the bromodomains of BET proteins, thereby preventing the interaction between
      the BET proteins and acetylated histones. This disrupts chromatin remodeling
      and gene expression. Prevention of the expression of certain growth-promoting
      genes may lead to an inhibition of proliferation in BET-overexpressing tumor
      cells. BET proteins, comprised of BRD2, BRD3, BRD4 and BRDT, are transcriptional
      regulators that play an important role during development and cellular growth.
    Origin: NCIt
    Value: Alobresib
    Version: 20.10d
  Alofanib:
    Code: C170744
    Definition: An inhibitor of the fibroblast growth factor receptor (FGFR) type
      2 (FGFR2), with potential antineoplastic and anti-angiogenic activities. Upon
      administration, alofanib targets, allosterically binds to the extracellular
      domain of FGFR2 and inhibits the activity of FGFR2, which may result in the
      inhibition of basic FGF (bFGF)/FGFR2-related signal transduction pathways. This
      inhibits FGF-induced endothelial cell proliferation and migration, and inhibits
      the proliferation of FGFR2-overexpressing tumor cells. FGFR2, a receptor tyrosine
      kinase upregulated in many tumor cell types, plays a key role in cellular proliferation,
      migration and survival.
    Origin: NCIt
    Value: Alofanib
