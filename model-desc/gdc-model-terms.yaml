  Lipid Nanoparticle Encapsulating Glutathione S-transferase P siRNA NBF-006:
    Code: C170753
    Definition: A biodegradable, lyophilized lipid nanoparticle (LNP) encapsulating
      small interfering ribonucleic acid (siRNA) directed against glutathione S-transferase
      P (GSTP), with potential antineoplastic activity. Upon administration of LNP
      encapsulating GSTP siRNA NBF-006, the LNP formulation delivers the siRNA particles
      to the tumor cells where the GSTP siRNA targets and binds to GSTP mRNA. This
      results in the inhibition of the translation and expression of GSTP and may
