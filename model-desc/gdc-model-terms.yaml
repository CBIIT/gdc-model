      activation of Wnt target genes, and inhibits the proliferation and survival
      of Wnt/beta-catenin-driven tumor cells. In addition, inhibition of Wnt signaling
      by BI 905681 prevents Wnt-mediated immune escape, thereby re-activating the
      immune system, specifically inducing the activation of dendritic cells (DCs)
      and activation as well as infiltration of cytotoxic T-cells into the tumor tissue.
