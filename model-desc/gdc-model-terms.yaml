      cell cycle arrest, induces cell death, and inhibits the proliferation of EGFR-overexpressing
      tumor cells. EGFR, a receptor tyrosine kinase (RTK) that is overexpressed by
      a variety of cancers, plays a key role in tumor cell proliferation and survival.
