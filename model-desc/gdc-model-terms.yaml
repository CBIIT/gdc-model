  Adenosine A2A Receptor Antagonist CS3005:
    Code: C175468
    Definition: An orally bioavailable immune checkpoint inhibitor and antagonist
      of the adenosine A2A receptor (A2AR; ADORA2A), with potential immunomodulating
      and antineoplastic activities. Upon administration, A2AR antagonist CS3005 selectively
      binds to and inhibits A2AR expressed on T-lymphocytes. This prevents tumor-released
      adenosine from interacting with the A2A receptors, thereby blocking the adenosine/A2AR-mediated
      inhibition of T-lymphocytes. This results in the proliferation and activation
      of T-lymphocytes, and stimulates a T-cell-mediated immune response against tumor
      cells. A2AR, a G protein-coupled receptor, is highly expressed on the cell surfaces
      of T-cells and, upon activation by adenosine, inhibits their proliferation and
      activation. Adenosine is often overproduced by cancer cells and plays a key
      role in immunosuppression.
    Origin: NCIt
    Value: Adenosine A2A Receptor Antagonist CS3005
    Version: 20.10d
  Adenosquamous carcinoma:
