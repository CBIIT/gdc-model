      gene.
    Origin: NCIt
    Value: Chronic Neutrophilic Leukemia
    Version: 20.05a
  9964/3:
    Code: C4563
    Definition: A rare myeloproliferative neoplasm characterized by a clonal proliferation
      of eosinophilic precursors resulting in persistently increased numbers of eosinophils
      in the blood, marrow and peripheral tissues.  Since acute eosinophilic leukemia
      is at best exceedingly rare, the term eosinophilic leukemia is normally used
      as a synonym for chronic eosinophilic leukemia.  In cases in which it is impossible
      to prove clonality and there is no increase in blast cells, the diagnosis of
      \"idiopathic hypereosinophilic syndrome\" is preferred.  (WHO, 2001)
    Origin: NCIt
    Value: Chronic Eosinophilic Leukemia, Not Otherwise Specified
    Version: 20.05a
  9965/3:
    Code: C84275
