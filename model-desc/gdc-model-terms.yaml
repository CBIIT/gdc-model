    Origin: NCIt
    Value: Anal Intraepithelial Neoplasia 3
    Version: 20.05a
  Anaplastic astrocytoma, IDH-mutant:
    Code: C129290
    Definition: Anaplastic astrocytoma carrying IDH mutations.
    Origin: NCIt
    Value: Anaplastic Astrocytoma, IDH-Mutant
    Version: 20.05a
  Anaplastic astrocytoma, IDH-wildtype:
    Code: C129291
    Definition: Anaplastic astrocytoma lacking mutations in IDH1 or IDH2 genes.
    Origin: NCIt
    Value: Anaplastic Astrocytoma, IDH-Wildtype
    Version: 20.05a
  Anaplastic large B-cell lymphoma:
    Code: C6916
    Definition: A diffuse large B-cell lymphoma variant characterized by the presence
      of large round, oval, or polygonal cells with bizarre pleomorphic nuclei resembling
      Hodgkin or Reed-Sternberg cells. It is unrelated to anaplastic large cell lymphoma
      which is a T-cell non-Hodgkin lymphoma.
    Origin: NCIt
    Value: Anaplastic Lymphoma
    Version: 20.05a
  Anaplastic large cell lymphoma, ALK negative:
    Code: C37194
    Definition: A T-cell peripheral lymphoma morphologically indistinguishable from
      anaplastic large cell lymphoma, ALK-positive.  It is characterized by the absence
      of the translocation involving the ALK gene and lacks expression of ALK fusion
      protein.
    Origin: NCIt
    Value: Anaplastic Large Cell Lymphoma, ALK-Negative
    Version: 20.05a
  Anaplastic large cell lymphoma, ALK positive:
    Code: C37193
    Definition: A T-cell peripheral lymphoma composed of usually large, pleomorphic,
      CD30 positive T-lymphocytes with abundant cytoplasm characterized by the presence
      of a translocation involving the ALK gene and expression of ALK fusion protein.  Most
      patients present with peripheral and/or abdominal lymphadenopathy, and often
      have advanced disease and extranodal involvement.
    Origin: NCIt
    Value: Anaplastic Large Cell Lymphoma, ALK-Positive
    Version: 20.05a
  Anaplastic large cell lymphoma, CD30+:
    Code: C3720
    Definition: A peripheral (mature) T-cell lymphoma, consisting of usually large
      anaplastic, CD30 positive cells. The majority of cases are positive for the
      anaplastic large cell lymphoma (ALK) protein. The most frequently seen genetic
      alteration is a t(2;5) translocation. Majority of patients present with advanced
      disease. The most important prognostic indicator is ALK positivity, which has
      been associated with a favorable prognosis. (WHO, 2001)
    Origin: NCIt
    Value: Anaplastic Large Cell Lymphoma
    Version: 20.05a
  Anaplastic large cell lymphoma, NOS:
    Code: C3720
    Definition: A peripheral (mature) T-cell lymphoma, consisting of usually large
      anaplastic, CD30 positive cells. The majority of cases are positive for the
      anaplastic large cell lymphoma (ALK) protein. The most frequently seen genetic
      alteration is a t(2;5) translocation. Majority of patients present with advanced
      disease. The most important prognostic indicator is ALK positivity, which has
      been associated with a favorable prognosis. (WHO, 2001)
    Origin: NCIt
    Value: Anaplastic Large Cell Lymphoma
    Version: 20.05a
  Anaplastic medulloblastoma:
    Code: C92625
    Definition: A medulloblastoma characterized by marked nuclear pleomorphism, and
      high mitotic activity.
    Origin: NCIt
    Value: Anaplastic Medulloblastoma
    Version: 20.05a
  Anaplastic oligoastrocytoma:
    Code: C6959
    Definition: An oligoastrocytoma characterized by the presence of increased cellularity,
      nuclear atypia, pleomorphism, and high mitotic activity.
    Origin: NCIt
    Value: Anaplastic Oligoastrocytoma
    Version: 20.05a
  Anaplastic oligodendroglioma, IDH-mutant and 1p/19q-codeleted:
    Code: C129321
    Definition: An anaplastic oligodendroglioma carrying IDH gene family mutation
      and combined whole-arm losses of 1p and 19q (1p/19q codeletion).
    Origin: NCIt
    Value: Anaplastic Oligodendroglioma, IDH-Mutant and 1p/19q-Codeleted
    Version: 20.05a
  Anaplastic pleomorphic xanthroastrocytoma:
    Code: C129327
    Definition: A WHO grade III pleomorphic xanthoastrocytoma characterized by the
      presence of five or more mitoses per 10 high-power fields. Necrosis may be present.
      Patients have shorter survival rates when compared to those with WHO grade II
      pleomorphic xanthoastrocytoma.
    Origin: NCIt
    Value: Anaplastic Pleomorphic Xanthoastrocytoma
    Version: 20.05a
  Ancient schwannoma:
    Code: C6556
    Definition: A schwannoma that is characterized by degenerative changes such as
      hyalinization, hemorrhage, calcification and cystic change.
    Origin: NCIt
    Value: Degenerated Schwannoma
    Version: 20.05a
  Andecaliximab:
    Code: C105803
    Definition: A humanized monoclonal antibody against matrix metalloproteinase 9
      (MMP-9), with potential antineoplastic activity. Upon administration, andecaliximab
      binds to MMP-9 and inhibits its enzymatic activity. This results in an inhibition
      of extracellular matrix protein degradation and, potentially, the inhibition
      of angiogenesis, tumor growth, invasion, and metastasis. MMP-9, a protein belonging
      to the MMP family, plays a key role in the degradation of collagens and proteoglycans;
      increased activity of MMP-9 has been associated with increased invasion and
      metastasis of cancer.
    Origin: NCIt
    Value: Andecaliximab
    Version: 20.10d
  Andorra:
    Code: C16289
    Definition: A country in southwestern Europe, between France and Spain.
    Origin: NCIt
    Value: Andorra
    Version: 19.12e
  Androblastoma, NOS:
    Code: C39976
    Definition: A sex cord-stromal tumor of the testis or the ovary. It is characterized
      by the presence of Sertoli cells forming tubules. Leydig cells are rare or absent.
      It may be associated with Peutz-Jeghers syndrome. In males, the presenting symptom
      is a slow growing testicular mass. Most cases follow a benign clinical course.
      In females it may present with estrogenic or androgenic manifestations. The
      vast majority of cases have a benign clinical course.
    Origin: NCIt
    Value: Sertoli Cell Tumor
    Version: 20.05a
  Androblastoma, benign:
    Code: C67012
    Definition: A Sertoli cell tumor of the testis or the ovary which remains localized
      and does not metastasize to another anatomic site.
    Origin: NCIt
    Value: Benign Sertoli Cell Tumor
    Version: 20.05a
  Androblastoma, malignant:
    Code: C67006
    Definition: A Sertoli cell tumor that arises from the testis or the ovary. It
      is characterized by nuclear pleomorphism, increased mitotic activity and necrotic
      changes. Metastases may be present at diagnosis.
    Origin: NCIt
    Value: Malignant Sertoli Cell Tumor
    Version: 20.05a
  Androgen Receptor Degrader CC-94676:
    Code: C173364
    Definition: An orally bioavailable androgen receptor (AR) degrader, with potential
      antineoplastic activity. Upon administration, AR degrader CC-94676 causes degradation
      of AR, prevents AR-mediated signaling and inhibits the proliferation of AR-overexpressing
      tumor cells. AR plays a key role in tumor cell proliferation in castration-resistant
      prostate cancer (CRPC).
    Origin: NCIt
    Value: Androgen Receptor Degrader CC-94676
    Version: 20.10d
  Androgen Receptor Inhibitor EPI-7386:
    Code: C173374
    Definition: An orally bioavailable, second-generation inhibitor of the N-terminal
      domain (NTD) of androgen receptor (AR), with potential antineoplastic activity.
      Upon oral administration, AR inhibitor EPI-7386 specifically binds to the NTD
      of AR, thereby inhibiting both AR activation and the AR-mediated signaling pathway.
      This may inhibit cell growth in AR-overexpressing tumor cells. AR is overexpressed
      in prostate cancers and is involved in the proliferation, survival and chemoresistance
      of tumor cells. EPI-7386 may be more active and metabolically stable than first-generation
      AR NTD inhibitors.
    Origin: NCIt
    Value: Androgen Receptor Inhibitor EPI-7386
    Version: 20.10d
  Androgen Receptor/Glucocorticoid Receptor  Antagonist CB-03-10:
    Code: C172104
    Definition: An orally bioavailable steroidal cortexolone derivative and antagonist
      of the androgen receptor (AR) and glucocorticoid receptor (GR), with potential
      antineoplastic activity. Upon oral administration, AR/GR antagonist CB-03-10
      specifically binds to AR and GR, inhibits AR and GR activation, and prevents
      AR- and GR-mediated signaling. This leads to an induction of both extrinsic
      and intrinsic apoptotic pathways and inhibits cell growth in AR- and GR-overexpressing
      tumor cells. AR and GR are overexpressed in certain types of cancer cells and
      are involved in proliferation, survival and chemoresistance of tumor cells.
    Origin: NCIt
    Value: Androgen Receptor/Glucocorticoid Receptor  Antagonist CB-03-10
    Version: 20.10d
  Aneuploid:
    Code: C2873
    Definition: A chromosomal abnormality in which there is an addition or loss of
      chromosomes within a set (e.g., 23 + 22 or 23 + 24).
    Origin: NCIt
    Value: Aneuploidy
    Version: 20.10d
  Angioblastoma:
    Code: C3801
    Definition: A WHO grade I tumor of uncertain histogenesis which is composed of
      stromal cells and abundant capillaries. Approximately 25% of hemangioblastomas
      are associated with Von Hippel-Lindau disease, a disease inherited through an
      autosomal dominant trait and characterized by the development of hemangioblastomas
      of the central nervous system and retina, clear cell renal carcinoma, pheochromocytoma,
      and pancreatic and inner ear tumors. (Adapted from WHO)
    Origin: NCIt
    Value: Hemangioblastoma
    Version: 20.05a
  Angiocentric T-cell lymphoma:
    Code: C4684
    Definition: An aggressive, predominantly extranodal, mature T-cell non-Hodgkin
      lymphoma. It is characterized by an often angiocentric and angiodestructive
      cellular infiltrate composed of EBV positive NK/T cells. The nasal cavity is
      the most common site of involvement. Patients often present with midfacial destructive
      lesions (lethal midline granuloma). The disease may disseminate rapidly to various
      anatomic sites including the gastrointestinal tract, skin, testis, and cervical
      lymph nodes. It is also known as angiocentric T-cell lymphoma. The term \"polymorphic
      reticulosis\" has been widely used to describe the morphologic changes seen
      in this type of lymphoma. However, the latter term may also apply to lymphomatoid
      granulomatosis, which is an angiocentric and angiodestructive EBV positive B-cell
      lymphoproliferative disorder.
    Origin: NCIt
    Value: Nasal Type Extranodal NK/T-Cell Lymphoma
    Version: 20.05a
  Angiocentric glioma:
    Code: C92552
    Definition: A WHO grade I, slow-growing brain neoplasm of children and young adults,
      associated with epilepsy.  Morphologically it is characterized by an angiocentric
      pattern, monomorphic cellular infiltrate, and ependymal differentiation.
    Origin: NCIt
    Value: Angiocentric Glioma
    Version: 20.05a
  Angiocentric immunoproliferative lesion:
    Code: C40970
    Definition: A neoplastic lymphoproliferative process characterized by an angiocentric
      arrangement of the tumor cells which is associated with angiodestruction. It
      includes lymphomatoid granulomatosis which is a lymphoproliferative lesion derived
      from mature B-lymphocytes and cases of extranodal NK/T-cell lymphomas of nasal
      type.
    Origin: NCIt
    Value: Angiocentric Immunoproliferative Lesion
    Version: 20.05a
  Angioendothelioma:
    Code: C3084
    Definition: A vascular proliferation characterized by the presence of prominent
      endothelial cells and the formation of vascular channels. Hemangioendotheliomas
      may display borderline or low grade characteristics.
    Origin: NCIt
    Value: Hemangioendothelioma
    Version: 20.05a
  Angioendotheliomatosis:
    Code: C4342
    Definition: A rare extranodal B-cell non-Hodgkin lymphoma, characterized by the
      presence of lymphoma cells exclusively in the lumina of small vessels, particularly
      capillaries.  This is an extremely aggressive lymphoma which responds poorly
      to chemotherapy.  (WHO, 2001)
    Origin: NCIt
    Value: Intravascular Large B-Cell Lymphoma
    Version: 20.05a
  Angiofibroma, NOS:
    Code: C3799
    Definition: A morphologic variant of fibroma characterized by the presence of
      numerous dilated vascular channels.
    Origin: NCIt
    Value: Angiofibroma
    Version: 20.05a
  Angioimmunoblastic T-cell lymphoma:
    Code: C7528
    Definition: A peripheral T-cell lymphoma of mature T follicular helper (TFH) cells
      characterized by systemic disease and a polymorphous infiltrate involving lymph
      nodes, with a prominent proliferation of high endothelial venules and follicular
      dendritic cells. EBV-positive cells are nearly always present. It is a clinically
      aggressive lymphoma and seen mainly in older adults. (WHO 2017)
    Origin: NCIt
    Value: Angioimmunoblastic T-Cell Lymphoma
    Version: 20.05a
  Angioimmunoblastic lymphadenopathy:
    Code: C7528
    Definition: A peripheral T-cell lymphoma of mature T follicular helper (TFH) cells
      characterized by systemic disease and a polymorphous infiltrate involving lymph
      nodes, with a prominent proliferation of high endothelial venules and follicular
      dendritic cells. EBV-positive cells are nearly always present. It is a clinically
      aggressive lymphoma and seen mainly in older adults. (WHO 2017)
    Origin: NCIt
    Value: Angioimmunoblastic T-Cell Lymphoma
    Version: 20.05a
  Angioimmunoblastic lymphoma:
    Code: C7528
    Definition: A peripheral T-cell lymphoma of mature T follicular helper (TFH) cells
      characterized by systemic disease and a polymorphous infiltrate involving lymph
      nodes, with a prominent proliferation of high endothelial venules and follicular
      dendritic cells. EBV-positive cells are nearly always present. It is a clinically
      aggressive lymphoma and seen mainly in older adults. (WHO 2017)
    Origin: NCIt
    Value: Angioimmunoblastic T-Cell Lymphoma
    Version: 20.05a
  Angiokeratoma:
    Code: C2874
    Definition: A vascular lesion in the papillary dermis resulting from ectasia of
      pre-existing vessels. It is associated with secondary proliferative changes
      in the overlying epidermis (hyperkeratosis). It can present with widespread
      lesions (angiokeratoma corporis diffusum, often associated with inborn errors
      of metabolism) or as a localized lesion (angiokeratoma of Fordyce, angiokeratoma
      circumscriptum, and angiokeratoma of Mibelli).
    Origin: NCIt
    Value: Angiokeratoma
    Version: 20.05a
  Angioleiomyoma:
    Code: C3747
    Definition: A benign, slow-growing neoplasm that arises from the dermis or subcutaneous
      tissue. It is characterized by the presence of well-differentiated smooth muscle
      cells which are arranged around numerous vessels.
    Origin: NCIt
    Value: Angioleiomyoma
    Version: 20.05a
  Angiolipoma, NOS:
    Code: C3733
    Definition: A lipoma with prominent vascularity. The vascular tissue is more abundant
      at the periphery of the tumor and contains fibrin thrombi. It occurs more frequently
      in younger individuals as a painful subcutaneous nodule, often on the arms.
    Origin: NCIt
    Value: Angiolipoma
    Version: 20.05a
  Angioma, NOS:
    Code: C3085
    Definition: A benign vascular lesion characterized by the formation of capillary-sized
      or cavernous vascular channels.
    Origin: NCIt
    Value: Hemangioma
    Version: 20.05a
  Angiomatoid fibrous histiocytoma:
    Code: C6494
    Definition: A low malignant potential soft tissue neoplasm of uncertain differentiation.  It
      typically affects young patients, presenting as a slowly growing nodular or
      cystic tumor mass, most often in the subcutaneous tissues of the extremities.  Occasionally,
      patients have systemic symptoms (anemia, fever, and weight loss).  This tumor
      has a relatively good prognosis.  A minority of patients develop local recurrences.  Metastases
      are rare.
    Origin: NCIt
    Value: Angiomatoid Fibrous Histiocytoma
    Version: 20.05a
  Angiomatous meningioma:
    Code: C4332
    Definition: A WHO grade I meningioma characterized by the presence of small and
      medium sized vessels that predominate over the meningioma cells.
    Origin: NCIt
    Value: Angiomatous Meningioma
    Version: 20.05a
  Angiomyofibroblastoma:
    Code: C49016
    Definition: A benign myofibroblastic neoplasm, usually arising in the pelviperineal
      region. It is characterized by the presence of neoplastic spindle to round cells,
      dilated thin walled vessels, and stromal edema.  Most patients present with
      painless circumscribed masses.
    Origin: NCIt
    Value: Angiomyofibroblastoma
    Version: 20.05a
  Angiomyolipoma:
    Code: C3734
    Definition: A neoplasm with perivascular epithelioid cell differentiation often
      associated with tuberous sclerosis.  It is characterized by a mixture of epithelioid
      cells, smooth muscle, vessels, and mature adipose tissue.  The kidney is the
      most common site of involvement.  Other sites of involvement include the liver,
      lung, lymph nodes, and retroperitoneum.  The vast majority of cases follow a
      benign clinical course.  However, cases of metastatic angiomyolipomas with sarcomatoid
      features have been described.
    Origin: NCIt
    Value: Angiomyolipoma
    Version: 20.05a
  Angiomyoma:
    Code: C3747
    Definition: A benign, slow-growing neoplasm that arises from the dermis or subcutaneous
      tissue. It is characterized by the presence of well-differentiated smooth muscle
      cells which are arranged around numerous vessels.
    Origin: NCIt
    Value: Angioleiomyoma
    Version: 20.05a
  Angiomyosarcoma:
    Code: C66771
    Definition: A malignant smooth muscle neoplasm characterized by the presence of
      atypical spindle cells and formation of vascular channels.
    Origin: NCIt
    Value: Angiomyosarcoma
    Version: 20.05a
  Angiomyxoma:
    Code: C3254
    Definition: A benign soft tissue neoplasm characterized by the presence of neoplastic
      spindle and stellate cells in a myxoid stroma.
    Origin: NCIt
    Value: Angiomyxoma
    Version: 20.05a
  Angiosarcoma:
    Code: C3088
    Definition: A malignant tumor arising from the endothelial cells of the blood
      vessels.  Microscopically, it is characterized by frequently open vascular anastomosing
      and branching channels.  The malignant cells that line the vascular channels
      are spindle or epithelioid and often display hyperchromatic nuclei.  Angiosarcomas
      most frequently occur in the skin and breast.  Patients with long-standing lymphedema
      are at increased risk of developing angiosarcoma.
    Origin: NCIt
    Value: Angiosarcoma
    Version: 20.05a
  Angiotropic lymphoma:
    Code: C4342
    Definition: A rare extranodal B-cell non-Hodgkin lymphoma, characterized by the
      presence of lymphoma cells exclusively in the lumina of small vessels, particularly
      capillaries.  This is an extremely aggressive lymphoma which responds poorly
      to chemotherapy.  (WHO, 2001)
    Origin: NCIt
    Value: Intravascular Large B-Cell Lymphoma
    Version: 20.05a
  Angola:
    Code: C16292
    Definition: A country in southern Africa, bordering the South Atlantic Ocean,
      between Namibia and Democratic Republic of the Congo.
    Origin: NCIt
    Value: Angola
    Version: 19.12e
  Anguilla:
    Code: C20133
    Definition: A group of islands in the Caribbean Sea, east of the Virgin Islands
      and north of Saint Kitts and Nevis.
    Origin: NCIt
    Value: Anguilla
    Version: 19.12e
  Anhydrous Enol-oxaloacetate:
    Code: C168687
    Definition: The anhydrous form of enol-oxaloacetate, a small molecule blood glutamate
      scavenger, that can be used to lower glutamate plasma levels, and has potential
      neuroprotective activity. Upon administration, enol-oxaloacetate targets and
      binds to glutamate in the bloodstream. This lowers glutamate plasma levels and
      lowers the free glutamate available to be picked up by cells, such as tumor
      brain cells, thereby preventing glutamate metabolism and glutamate-mediated
      signaling. This prevents the proliferation of rapidly growing cells, such as
      brain tumor cells. And by lowering glutamate plasma levels, a molecular imbalance
      is formed and glutamate is excreted across the blood-brain barrier, resulting
      in lower free brain glutamate.  This may help protect the brain from excitotoxicity
      in conditions where there is a surge of glutamate production, such as traumatic
      brain injury, thereby protecting neuronal cells. Glutamate, a non-essential
      amino acid and the major excitatory neurotransmitter in the central nervous
      system (CNS), provides energy and generates building blocks for the production
      of macromolecules, which are needed for cellular growth and survival.
    Origin: NCIt
    Value: Anhydrous Enol-oxaloacetate
    Version: 20.10d
  Anterior mediastinum:
    Code: C32098
    Definition: The area between the lungs; it contains the thymus, some lymph nodes,
      and vessels and branches of the internal thoracic artery.
    Origin: NCIt
    Value: Anterior Mediastinum
    Version: 20.05a
  Anterior surface of epiglottis:
    Code: C12238
    Definition: The lingual or upper surface of the epiglottis.
    Origin: NCIt
    Value: Anterior Surface of the Epiglottis
    Version: 20.05a
  Anterior wall of bladder:
    Code: C12334
    Definition: The anterior aspect of the bladder wall.
    Origin: NCIt
    Value: Anterior Wall of the Bladder
    Version: 20.05a
  Anterior wall of nasopharynx:
    Code: C12245
    Definition: The anterior aspect of the nasopharynx.
    Origin: NCIt
