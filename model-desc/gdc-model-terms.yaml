  Recklinghausen disease:
    Code: C3273
    Definition: The most common type of neurofibromatosis.  It is characterized clinically
      by cutaneous and subcutaneous tumors with patches of hyperpigmentation. The
      hyperpigmented skin areas, are present from birth and found anywhere on the
      body surface.  They can vary markedly in size and color.  The dark brown areas
      are called cafe-au-lait spots. The multiple cutaneous and subcutaneous tumors
      are nerve sheath tumors, called neurofibromas.  They can develop anywhere along
      the peripheral nerve fibers. Neurofibromas can become quite large, causing a
      major disfigurement, eroding bone, and compressing various peripheral nerve
      structures.  Type 1 neurofibromatosis has dominant inheritance, with a gene
      locus on the proximal long arm of chromosome 17.
    Origin: NCIt
    Value: Neurofibromatosis Type 1
    Version: 20.05a
  Recombinant Bacterial Minicells VAX014:
    Code: C170742
    Definition: A population of recombinant bacterial minicells (rBMCs) engineered
      to express the alpha3beta1 (a3b1) and alpha5beta1 (a5b1) integrin-targeting
      invasion and that contain a bacterial protein toxin, perfringolysin O (PFO),
