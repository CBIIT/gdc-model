    Origin: NCIt
    Value: Astrocytoma
    Version: 20.05a
  Astrocytoma, anaplastic:
    Code: C9477
    Definition: A diffusely infiltrating, WHO grade III astrocytoma with focal or
      dispersed anaplasia, and a marked proliferative potential. It may arise from
      a low-grade astrocytoma, but it can also be diagnosed at first biopsy, without
      indication of a less malignant precursor lesion. It has an intrinsic tendency
      for malignant progression to glioblastoma. (WHO)
    Origin: NCIt
    Value: Anaplastic Astrocytoma
    Version: 20.05a
  Astrocytoma, low grade:
    Code: C7173
    Definition: A low-grade (WHO grade II) astrocytic neoplasm. It is characterized
      by diffuse infiltration of neighboring central nervous system structures. These
      lesions typically affect young adults and have a tendency for progression to
      anaplastic astrocytoma and glioblastoma. Based on the IDH genes mutation status,
      diffuse astrocytomas are classified as IDH-mutant, IDH-wildtype, and not otherwise
      specified.
    Origin: NCIt
    Value: Diffuse Astrocytoma
    Version: 20.05a
  Astroglioma:
