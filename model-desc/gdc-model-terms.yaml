    Definition: A benign, borderline, or malignant fibroepithelial neoplasm arising
      from the breast and rarely the prostate gland.  It may recur following resection.  The
      recurrence rates are higher for borderline and malignant phyllodes tumors.  In
      borderline and malignant phyllodes tumors metastases to distant anatomic sites
      can occur.  The incidence of metastases is higher in malignant phyllodes tumors.
    Origin: NCIt
    Value: Phyllodes Tumor
    Version: 20.05a
  Phyllodes tumor, benign:
    Code: C4274
    Definition: A benign, circumscribed fibroepithelial neoplasm arising from the
      breast and rarely the prostate gland. It is characterized by the presence of
      epithelial structures which are arranged in clefts and by a hypercellular mesenchymal
      stroma which is organized in leaf-like structures. There is no evidence of cellular
      atypia or sarcomatous features.
    Origin: NCIt
    Value: Benign Phyllodes Tumor
    Version: 20.05a
  Phyllodes tumor, borderline:
    Code: C7503
    Definition: A phyllodes tumor with morphologic characteristics which are intermediate
      between a benign and a malignant phyllodes tumor. The stromal sarcomatous changes
      are of low grade and are often reminiscent of low grade fibrosarcomas.
    Origin: NCIt
    Value: Borderline Phyllodes Tumor
    Version: 20.05a
  Phyllodes tumor, malignant:
    Code: C4275
    Definition: A phyllodes tumor with sarcomatous stroma. The sarcomatous component
      is usually of the fibrosarcomatous type. Liposarcomatous, chondrosarcomatous,
      osteosarcomatous, or rhabdomyosarcomatous differentiation may also occur in
      the stroma. It may recur and metastasize following surgical resection. The lung
      and skeleton are the anatomic sites most frequently involved by metastases.
    Origin: NCIt
    Value: Malignant Phyllodes Tumor
    Version: 20.05a
  Physical Exam:
    Code: C20989
    Definition: A systemic evaluation of the body and its functions using visual inspection,
      palpation, percussion and auscultation. The purpose is to determine the presence
      or absence of physical signs of disease or abnormality for an individual\'s
      health assessment.
    Origin: NCIt
    Value: Physical Examination
    Version: 20.05a
  Pick tubular adenoma:
    Code: C39976
    Definition: A sex cord-stromal tumor of the testis or the ovary. It is characterized
      by the presence of Sertoli cells forming tubules. Leydig cells are rare or absent.
      It may be associated with Peutz-Jeghers syndrome. In males, the presenting symptom
      is a slow growing testicular mass. Most cases follow a benign clinical course.
      In females it may present with estrogenic or androgenic manifestations. The
      vast majority of cases have a benign clinical course.
    Origin: NCIt
    Value: Sertoli Cell Tumor
    Version: 20.05a
  Pigmented adenoma:
    Code: C4164
    Definition: A usually functioning adenoma of the adrenal cortex. Grossly, it has
      a dark brown appearance and is characterized by the presence of neoplastic cells
      containing abundant intracytoplasmic lipofuscin. It may be associated with Cushing
      syndrome.
    Origin: NCIt
    Value: Pigmented Adrenal Cortex Adenoma
    Version: 20.05a
  Pigmented basal cell carcinoma:
    Code: C9359
    Definition: A basal cell carcinoma that contains large amounts of melanin.  The
      melanin is produced by symbiotic nontumoral proliferating melanocytes.
    Origin: NCIt
    Value: Skin Pigmented Basal Cell Carcinoma
    Version: 20.05a
  Pigmented dermatofibrosarcoma protuberans:
    Code: C9430
    Definition: A morphologic variant of dermatofibrosarcoma protuberans characterized
      by the presence of melanin-pigmented dendritic cells.
    Origin: NCIt
    Value: Pigmented Dermatofibrosarcoma Protuberans
    Version: 20.05a
  Pigmented nevus, NOS:
    Code: C27816
    Definition: A nevus characterised by the presence of excessive pigment.
    Origin: NCIt
    Value: Pigmented Nevus
    Version: 20.05a
  Pigmented schwannoma:
    Code: C6970
    Definition: A rare circumscribed, non-encapsulated and grossly pigmented nerve
      sheath tumor. It is composed of cells with the immunophenotypic and electron
      microscopic features of Schwann cells which contain melanosomes and are positive
      for melanoma markers. It usually involves spinal nerve roots but may occur in
      other locations. It may be associated with PRKAR1A gene mutation and Carney
      complex. Malignant behavior has been reported in a significant number of patients.
    Origin: NCIt
    Value: Melanotic Schwannoma
    Version: 20.05a
  Pigmented spindle cell nevus of Reed:
    Code: C4751
    Definition: A benign, small and slightly elevated brown or black skin lesion with
      usually well-demarcated borders.  It is characterized by the presence of a melanocytic
      proliferation resulting in the formation of uniform cellular nests.  Sometimes
      the clinical and morphologic features may be difficult to distinguish from melanoma.
    Origin: NCIt
    Value: Pigmented Spindle Cell Nevus
    Version: 20.05a
  Pilar tumor:
    Code: C27125
    Definition: A neoplasm with tricholemmal differentiation. It affects women more
      frequently than men. It usually presents on the scalp as a solitary, multilobular,
      large, exophytic mass. Morphologically, it may display benign cytological features
      and appear as a circumscribed solid-cystic neoplasm or it may display malignant
      characteristics and invasive features. Cases without malignant characteristics
      usually have an indolent course. Complete surgical excision is recommended in
      such cases to avoid recurrences and to allow complete examination of the specimen.
      Cases with malignant characteristics may have a locally aggressive clinical
      course, recur, or metastasize.
    Origin: NCIt
    Value: Proliferating Trichilemmal Tumor
    Version: 20.05a
  Pilocytic astrocytoma:
    Code: C4047
    Definition: A WHO grade I, relatively circumscribed, slowly growing, often cystic
      astrocytoma occurring in children and young adults.  Histologically it is characterized
      by a biphasic pattern with compacted bipolar cells associated with Rosenthal
      fibers and multipolar cells associated with microcysts and eosinophilic bodies/hyaline
      droplets. (WHO)
    Origin: NCIt
    Value: Pilocytic Astrocytoma
    Version: 20.05a
  Piloid astrocytoma:
    Code: C4047
    Definition: A WHO grade I, relatively circumscribed, slowly growing, often cystic
      astrocytoma occurring in children and young adults.  Histologically it is characterized
      by a biphasic pattern with compacted bipolar cells associated with Rosenthal
      fibers and multipolar cells associated with microcysts and eosinophilic bodies/hyaline
      droplets. (WHO)
    Origin: NCIt
    Value: Pilocytic Astrocytoma
    Version: 20.05a
  Pilomatricoma, NOS:
    Code: C7368
    Definition: A benign adnexal neoplasm arising from hair-bearing skin surfaces,
      usually the head and neck and upper extremities. It usually presents as a solitary,
      slow-growing nodular mass. Morphologically, it displays differentiation towards
      the matrix and inner sheath of the normal hair follicle and the hair cortex.
      Complete surgical excision is usually curative. Occasionally, it may recur.
    Origin: NCIt
    Value: Pilomatricoma
    Version: 20.05a
  Pilomatricoma, malignant:
    Code: C4114
    Definition: A very rare, locally aggressive, malignant neoplasm of the hair follicle.
      The majority of the cases arise de novo, however malignant transformation from
      a pre-existing pilomatricoma has been reported. It usually presents as a solitary
      nodule in the head and neck, upper extremities, or buttocks. Morphologically,
      it is characterized by the presence of aggregates of basaloid cells infiltrating
      the dermis. Masses of ghost cells are present in the cellular aggregates. Complete
      surgical excision is the treatment of choice. If it is not completely removed,
      it usually recurs, but it rarely metastasizes to distant anatomic sites.
    Origin: NCIt
    Value: Pilomatrical Carcinoma
    Version: 20.05a
  Pilomatrix carcinoma:
    Code: C4114
    Definition: A very rare, locally aggressive, malignant neoplasm of the hair follicle.
      The majority of the cases arise de novo, however malignant transformation from
      a pre-existing pilomatricoma has been reported. It usually presents as a solitary
      nodule in the head and neck, upper extremities, or buttocks. Morphologically,
      it is characterized by the presence of aggregates of basaloid cells infiltrating
      the dermis. Masses of ghost cells are present in the cellular aggregates. Complete
      surgical excision is the treatment of choice. If it is not completely removed,
      it usually recurs, but it rarely metastasizes to distant anatomic sites.
    Origin: NCIt
    Value: Pilomatrical Carcinoma
    Version: 20.05a
  Pilomatrixoma, NOS:
    Code: C7368
    Definition: A benign adnexal neoplasm arising from hair-bearing skin surfaces,
      usually the head and neck and upper extremities. It usually presents as a solitary,
      slow-growing nodular mass. Morphologically, it displays differentiation towards
      the matrix and inner sheath of the normal hair follicle and the hair cortex.
      Complete surgical excision is usually curative. Occasionally, it may recur.
    Origin: NCIt
    Value: Pilomatricoma
    Version: 20.05a
  Pilomatrixoma, malignant:
    Code: C4114
    Definition: A very rare, locally aggressive, malignant neoplasm of the hair follicle.
      The majority of the cases arise de novo, however malignant transformation from
      a pre-existing pilomatricoma has been reported. It usually presents as a solitary
      nodule in the head and neck, upper extremities, or buttocks. Morphologically,
      it is characterized by the presence of aggregates of basaloid cells infiltrating
      the dermis. Masses of ghost cells are present in the cellular aggregates. Complete
      surgical excision is the treatment of choice. If it is not completely removed,
      it usually recurs, but it rarely metastasizes to distant anatomic sites.
    Origin: NCIt
    Value: Pilomatrical Carcinoma
    Version: 20.05a
  Pilomyxoid astrocytoma:
    Code: C40315
    Definition: An astrocytic tumor of uncertain relation to pilocytic astrocytoma.  It
      occurs predominantly in infants and young children.  It is characterized by
      a monomorphic architectural pattern, usually associated with the absence of
      Rosenthal fibers and eosinophilic granular bodies.  The clinical course is usually
      aggressive.
    Origin: NCIt
    Value: Pilomyxoid Astrocytoma
    Version: 20.05a
  Pimitespib:
    Code: C134448
    Definition: A specific inhibitor of heat shock protein 90 (Hsp90) subtypes alpha
      and beta, with potential antineoplastic and chemo/radiosensitizing activities.
      Upon oral administration, pimitespib specifically binds to and inhibits the
      activity of Hsp90 alpha and beta; this results in the proteasomal degradation
      of oncogenic client proteins, which inhibits client protein dependent-signaling,
      induces apoptosis, and inhibits the proliferation of cells overexpressing HSP90alpha/beta.
      Hsp90, a family of molecular chaperone proteins that are upregulated in a variety
      of tumor cells, plays a key role in the conformational maturation, stability,
      and function of \"client\" proteins within the cell,; many of which are involved
      in signal transduction, cell cycle regulation and apoptosis, including kinases,
      cell-cycle regulators, transcription factors and hormone receptors. As TAS-116
      selectively inhibits cytosolic HSP90alpha and beta only and does not inhibit
      HSP90 paralogs, such as endoplasmic reticulum GRP94 or mitochondrial TRAP1,
      this agent may have less off-target toxicity as compared to non-selective HSP90
      inhibitors.
    Origin: NCIt
    Value: Pimitespib
    Version: 20.10d
  Pimurutamab:
    Code: C163981
    Definition: A glycoengineered humanized version of the monoclonal antibody of
      cetuximab, with potential antineoplastic activity. Upon intravenous administration,
      pimurutamab selectively targets and binds to the extracellular domain of the
      epidermal growth factor receptor (EGFR), thereby preventing the activation and
      subsequent dimerization of the receptor. This may prevent EGFR-mediated signaling
      and inhibit EGFR-dependent tumor cell proliferation.  In addition, the glyco-optimization
      promotes antibody-dependent cell-mediated cytotoxicity (ADCC). EGFR, a member
      of the epidermal growth factor family of extracellular protein ligands, may
      be overexpressed on the cell surfaces of certain tumor types.
    Origin: NCIt
    Value: Pimurutamab
    Version: 20.10d
  Pinatuzumab Vedotin:
    Code: C104167
    Definition: An antibody-drug conjugate (ADC) composed of MCDT2219A, a humanized
      IgG1 anti-CD22 monoclonal antibody covalently linked, via a protease-cleavable
      peptide linker, to monomethyl auristatin E (MMAE), an auristatin derivative
      and a potent microtubule disrupting agent, with potential antineoplastic activity.
      Upon administration, the monoclonal antibody moiety of pinatuzumab vedotin binds
      to B cell-specific CD22 receptors and is rapidly internalized, thereby delivering
      MMAE intracellularly. Upon proteolytic cleavage, MMAE binds to tubulin and inhibits
      its polymerization, resulting in G2/M phase arrest and tumor cell apoptosis.
      CD22, a cell surface glycoprotein, is expressed on mature B-cells and on most
      malignant B-cells.
    Origin: NCIt
    Value: Pinatuzumab Vedotin
    Version: 20.10d
  Pindborg tumor:
    Code: C54301
    Definition: A slow growing, locally invasive neoplasm arising from tooth-forming
      tissues. It most often grows intraosseously in the mandible and less frequently
      in the maxilla. In a minority of cases it grows extraosseously in the gingiva.
      It is characterized by the presence of a fibrous stroma, epithelial cells with
      abundant eosinophilic cytoplasm, and amyloid material which is often calcified.
      Small tumors may be successfully treated with enucleation. Local resection is
      usually required for larger tumors. Recurrences have been reported in a minority
      of cases.
    Origin: NCIt
    Value: Calcifying Epithelial Odontogenic Tumor
    Version: 20.05a
  Pineal gland:
    Code: C12398
    Definition: A small endocrine gland in the brain, situated beneath the back part
      of the corpus callosum, that secretes melatonin.
    Origin: NCIt
    Value: Pineal Gland
    Version: 20.05a
  Pineal parenchymal tumor of intermediate differentiation:
    Code: C6967
    Definition: A WHO grade II or III pineal parenchymal neoplasm of intermediate-grade
      malignancy, affecting all ages.  It is composed of diffuse sheets or large lobules
      of uniform cells with mild to moderate nuclear atypia and low to moderate level
      mitotic activity.  (Adapted from WHO)
    Origin: NCIt
    Value: Pineal Parenchymal Tumor of Intermediate Differentiation
    Version: 20.05a
  Pinealoma:
    Code: C3328
    Definition: A benign or malignant neoplasm that affects the pineal region.
    Origin: NCIt
    Value: Pineal Region Neoplasm
    Version: 20.05a
  Pineoblastoma:
    Code: C9344
    Definition: A poorly differentiated malignant embryonal neoplasm arising from
      the pineal region.  It usually occurs in children and it is characterized by
      the presence of small immature neuroepithelial cells.  It may follow an aggressive
      clinical course.
    Origin: NCIt
    Value: Pineoblastoma
    Version: 20.05a
  Pineocytoma:
    Code: C6966
    Definition: A WHO grade I slow growing tumor, more frequently affecting young
      adults. It is composed of small, uniform, mature cells resembling pineocytes
      with occasional large pineocytomatous rosettes. It may show a wide range of
      divergent phenotypes, including neuronal, glial, melanocytic, photoreceptor
      and mesenchymal differentiation. Pineocytoma generally has a relatively favorable
      prognosis. (Adapted from WHO)
    Origin: NCIt
    Value: Pineocytoma
    Version: 20.05a
  Pinkus tumor:
    Code: C4109
    Definition: A variant of basal cell carcinoma presenting as an elevated or erythematous
      nodular lesion usually in the back. Morphologically, it is characterized by
      the presence of cords of basaloid cells extending from the epidermis into the
      dermis, creating a fenestrating pattern. It follows an indolent course.
    Origin: NCIt
    Value: Skin Fibroepithelial Basal Cell Carcinoma
    Version: 20.05a
  Pipe:
    Code: C86044
    Definition: A tube with a small bowl at one end, especially one used for smoking
      tobacco.
    Origin: NCIt
    Value: Pipe
    Version: 19.12e
  Pituicytoma:
    Code: C94524
    Definition: An extremely rare, WHO grade I, circumscribed and slow-growing tumor
      that arises from the neurohypophysis or infundibulum and described in adults.  It
      is characterized by the presence of elongated, spindle-shaped neoplastic glial
      cells that form storiform patterns or interlacing fascicular arrangements.  Signs
      and symptoms include visual disturbances, headache, amenorrhea, and decreased
      libido.
    Origin: NCIt
    Value: Pituicytoma
    Version: 20.05a
  Pituitary adenoma, NOS:
    Code: C3329
    Definition: A non-metastasizing tumor that arises from the adenohypophysial cells
      of the anterior lobe of the pituitary gland. The tumor can be hormonally functioning
      or not. The diagnosis can be based on imaging studies and/or radioimmunoassays.
      Due to its location in the sella turcica, expansion of the tumor mass can impinge
      on the optic chiasm or involve the temporal lobe, third ventricle and posterior
      fossa A frequently associated physical finding is bitemporal hemianopsia which
      may progress to further visual loss.
    Origin: NCIt
    Value: Pituitary Gland Adenoma
    Version: 20.05a
  Pituitary carcinoma, NOS:
    Code: C4536
    Definition: A rare adenocarcinoma with poor prognosis, arising from the adenohypophysial
      cells of the anterior lobe of the pituitary gland or pre-existing adenomas.  The
      majority are hormonally functioning neoplasms, usually producing prolactin or
      ACTH.  The diagnosis is based on the presence of metastases.  Syndromes associated
      with pituitary gland carcinomas include hyperprolactinemia, Cushing disease,
      and acromegaly.
    Origin: NCIt
    Value: Pituitary Gland Carcinoma
    Version: 20.05a
  Pituitary gland:
    Code: C12399
    Definition: Pea-sized endocrine gland located at the base of the brain in the
      pituitary fossa. It produces and secretes hormones such as oxytocin and vasopressin,
      to regulate the activities of the hypothalamus.
    Origin: NCIt
    Value: Pituitary Gland
    Version: 20.05a
  Pixatimod:
    Code: C95202
    Definition: A synthetic heparan sulfate mimetic with potential anti-angiogenic
      and antineoplastic activity. Pixatimod inhibits the cleavage of heparan sulfate
      from cell surface proteoglycan by heparanase and thus inhibits the neovascularization
      induced by interaction between heparan sulfate and other extracellular matrix
      proteins. In this manner, this agent may have the potential to slow the progression
      of growth of solid tumors.
    Origin: NCIt
    Value: Pixatimod
    Version: 20.10d
  Placenta:
    Code: C13272
    Definition: An organ present in some vertebrates during embryonic gestation that
      surrounds the fetus and provides it with nutrients and oxygen, facilitates gas
      and waste exchange between the fetus and mother, and provides parasitic cloaking
      from the mother\'s immune system by excretion of neurokinin B.
    Origin: NCIt
    Value: Placenta
    Version: 20.05a
  Placental site trophoblastic tumor:
    Code: C3757
    Definition: A rare gestational trophoblastic tumor characterized by the presence
      of a diffuse cellular infiltrate composed of intermediate trophoblasts and cytotrophoblasts
      and by the absense of a significant population of syncytiotrophoblasts.
    Origin: NCIt
    Value: Placental-Site Gestational Trophoblastic Tumor
    Version: 20.05a
  Plamotamab:
    Code: C130050
    Definition: 'A bispecific, Fc domain-containing, monoclonal antibody with potential
      antineoplastic activity. Plamotamab contains two antigen-recognition sites:
      one for human CD3, a T cell surface antigen, and one for human CD20, a tumor-associated
      antigen (TAA) that is exclusively expressed on B-cells during most stages of
      B-cell development and is often overexpressed in B-cell malignancies. Upon administration,
      plamotamab binds to both T-cells and CD20-expressing B-lineage tumor cells.
      The resulting cross-linkage may trigger a potent cytotoxic T-lymphocyte (CTL)
      response against the CD20-expressing tumor B-cells. Inclusion of an Fc domain
      on the antibody prolongs the half-life of the bispecific antibody and enhances
      T-cell-mediated tumor cell killing because the agent is able to bind to Fc receptors.'
    Origin: NCIt
    Value: Plamotamab
    Version: 20.10d
  Plasma:
    Code: C13356
    Definition: Plasma is the fluid (noncellular) portion of the circulating blood,
      as distinguished from the serum that is the fluid portion of the blood obtained
      by removal of the fibrin clot and blood cells after coagulation.
    Origin: NCIt
    Value: Plasma
    Version: 20.10d
  Plasma cell leukemia:
    Code: C3180
    Definition: An aggressive plasma cell neoplasm characterized by the presence of
      neoplastic plasma cells in the peripheral blood. It is characterized by the
      presence of a circulating clonal plasma cell count that exceeds 2x10^9/L or
      is 20% of the leukocyte differential count.
    Origin: NCIt
    Value: Plasma Cell Leukemia
    Version: 20.05a
  Plasma cell myeloma:
    Code: C3242
    Definition: A bone marrow-based plasma cell neoplasm characterized by a serum
      monoclonal protein and skeletal destruction with osteolytic lesions, pathological
      fractures, bone pain, hypercalcemia, and anemia.  Clinical variants include
      non-secretory myeloma, smoldering myeloma, indolent myeloma, and plasma cell
      leukemia. (WHO, 2001)
    Origin: NCIt
    Value: Plasma Cell Myeloma
    Version: 20.05a
  Plasma cell tumor:
    Code: C4665
    Definition: A clonal proliferation of immunoglobulin-secreting plasma cells.  This
      category includes plasma cell myeloma, plasma cell leukemia, plasmacytoma, monoclonal
      immunoglobulin deposition disease, and monoclonal gammopathy of undetermined
      significance.
    Origin: NCIt
    Value: Plasma Cell Neoplasm
    Version: 20.05a
  Plasmablastic lymphoma:
    Code: C7224
    Definition: An aggressive diffuse large B-cell lymphoma frequently arising in
      the setting of HIV infection and characterized by the presence of large neoplastic
      cells resembling B-immunoblasts which have the immunophenotypic profile of plasma
      cells.  Sites of involvement include the oral cavity, sinonasal cavity, skin,
      soft tissues, gastrointestinal tract, and bone.
    Origin: NCIt
    Value: Plasmablastic Lymphoma
    Version: 20.05a
  Plasmacytic leukemia:
    Code: C3180
    Definition: An aggressive plasma cell neoplasm characterized by the presence of
      neoplastic plasma cells in the peripheral blood. It is characterized by the
      presence of a circulating clonal plasma cell count that exceeds 2x10^9/L or
      is 20% of the leukocyte differential count.
    Origin: NCIt
    Value: Plasma Cell Leukemia
    Version: 20.05a
  Plasmacytic lymphoma:
    Code: C3212
    Definition: A clonal neoplasm of small B-lymphocytes, lymphoplasmacytoid cells,
      and plasma cells involving the bone marrow, lymph nodes, and the spleen. The
      majority of patients have a serum IgM paraprotein.
    Origin: NCIt
    Value: Lymphoplasmacytic Lymphoma
    Version: 20.05a
  Plasmacytoma of bone:
    Code: C7812
    Definition: A localized, clonal (malignant) plasma cell infiltrate in the bone,
      without peripheral blood involvement.  The most commonly affected bones are
      the vertebrae, ribs, skull, pelvis and femur.  X-rays examination reveals a
      solitary lytic lesion.
    Origin: NCIt
    Value: Solitary Osseous Plasmacytoma
    Version: 20.05a
  Plasmacytoma, NOS:
    Code: C9349
    Definition: A malignant (clonal) proliferation of plasma cells that are cytologically
      and immunophenotypically identical to those of plasma cell myeloma, but manifest
      a localized osseous or extraosseous growth pattern. (WHO, 2001)
    Origin: NCIt
    Value: Plasmacytoma
    Version: 20.05a
  Plasmacytoma, extramedullary:
    Code: C4002
    Definition: A plasma cell neoplasm arising at an extraosseous site. There is no
      involvement of the bone marrow. It most frequently involves the oropharynx,
      nasopharynx, sinuses, and larynx. Other sites of involvement include the gastrointestinal
      tract, central nervous system, breast, skin, lymph nodes, and bladder.  A minority
      of patients have a monoclonal gammopathy. Treatment includes radiation therapy.
      Progression to plasma cell myeloma occurs in a minority of patients.
    Origin: NCIt
    Value: Extraosseous Plasmacytoma
    Version: 20.05a
  Plasmid DNA Vaccine pING-hHER3FL:
    Code: C171387
    Definition: A plasmid DNA cancer vaccine encoding the tumor-associated antigen
      (TAA) human epidermal growth factor receptor type-3 (HER-3; HER3), with potential
      antineoplastic and immunomodulating activities. Upon intramuscular administration
      of the plasmid DNA vaccine pING-hHER3FL and after cellular uptake by muscle
      cells, the plasmid DNA expresses HER-3 which, may elicit both antigen-specific
      cytotoxic T-lymphocyte (CTL) and humoral immune responses against tumor cells
      expressing HER-3. HER-3 plays a key role in tumor cell proliferation and its
      overexpression is associated with poor prognosis. HER-3 is associated with tumor
      cell resistance to anti-HER-2 therapeutics.
    Origin: NCIt
    Value: Plasmid DNA Vaccine pING-hHER3FL
    Version: 20.10d
  Platelets:
    Code: C51951
    Definition: The determination of the number of platelets in a biospecimen.
    Origin: NCIt
    Value: Platelet Count
    Version: 20.10d
  Pleomorphic adenoma:
    Code: C8602
    Definition: A neoplasm characterized by the presence of benign epithelial and
      myoepithelial cells and a mesenchymal component that may contain mucoid, myxoid,
      cartilaginous, or osseous areas. It may be completely or partially encapsulated.
      It occurs in the parotid gland, submandibular gland, minor salivary glands in
      the oral cavity, upper respiratory tract, and nasal cavity and paranasal sinuses.
      It usually presents as a slow growing painless mass. Infrequently, patients
      may present with pain and facial palsy. It may recur after excision or transform
      to a malignant neoplasm (carcinoma ex pleomorphic adenoma).
    Origin: NCIt
    Value: Pleomorphic Adenoma
    Version: 20.05a
  Pleomorphic carcinoma:
    Code: C4094
    Definition: A usually aggressive malignant epithelial neoplasm composed of cells
      with significant cytologic atypia and nuclear pleomorphism.
    Origin: NCIt
    Value: Pleomorphic Carcinoma
    Version: 20.05a
  Pleomorphic cell sarcoma:
    Code: C66759
    Definition: A sarcoma characterized by the presence of large, anaplastic malignant
      cells.
    Origin: NCIt
    Value: Giant Cell Sarcoma
    Version: 20.05a
  Pleomorphic leiomyoma:
    Code: C4257
    Definition: A morphologic variant of leiomyoma characterized by the presence of
      pleomorphic muscle cells with bizarre hyperchromatic nuclei and eosinophilic
      cytoplasm.
    Origin: NCIt
    Value: Bizarre Leiomyoma
    Version: 20.05a
  Pleomorphic lipoma:
    Code: C3703
    Definition: A benign circumscribed tumor characterized by small spindle cells,
      rounded hyperchromatic cells and multinucleated giant cells with radially arranged
      nuclei.
    Origin: NCIt
    Value: Pleomorphic Lipoma
    Version: 20.05a
  Pleomorphic liposarcoma:
    Code: C3705
    Definition: A liposarcoma characterized by the presence of varying proportions
      of pleomorphic lipoblasts in a background that resembles undifferentiated pleomorphic
      sarcoma.  It is the rarest liposarcoma variant and usually has an aggressive
      clinical course.
    Origin: NCIt
    Value: Pleomorphic Liposarcoma
    Version: 20.05a
  Pleomorphic lobular carcinoma:
    Code: C97051
    Definition: A grade II invasive lobular carcinoma of the breast, characterized
      by the presence of neoplastic cells with large and atypical nuclei.
    Origin: NCIt
    Value: Invasive Lobular Breast Carcinoma, Pleomorphic Variant
    Version: 20.05a
  Pleomorphic lobular carcinoma in situ:
    Code: C137839
    Definition: A recently described aggressive subtype of classic lobular breast
      carcinoma in situ. It is characterized by the presence of neoplastic large cells
      with irregular nuclei and prominent single or multiple nucleoli.
    Origin: NCIt
    Value: Pleomorphic Lobular Breast Carcinoma In Situ
    Version: 20.05a
  Pleomorphic rhabdomyosarcoma, NOS:
    Code: C4258
    Definition: An aggressive malignant mesenchymal neoplasm with skeletal muscle
      differentiation, occurring in adults and rarely in children.  The tumor is characterized
      by the presence of bizarre round, spindle, and polygonal cells.  Clinical presentation
      includes a rapidly enlarging painful mass usually of the lower extremities.
    Origin: NCIt
    Value: Pleomorphic Rhabdomyosarcoma
    Version: 20.05a
  Pleomorphic rhabdomyosarcoma, adult type:
    Code: C27369
    Definition: An aggressive rhabdomyosarcoma occurring in adults.  The neoplasm
      is characterized by the presence of bizarre round, spindle, and polygonal cells.  Clinical
      presentation includes a rapidly enlarging painful mass usually in the lower
      extremities.
    Origin: NCIt
    Value: Adult Pleomorphic Rhabdomyosarcoma
    Version: 20.05a
  Pleomorphic xanthoastrocytoma:
    Code: C4323
    Definition: A WHO grade ll astrocytic tumor with a relatively favorable prognosis.  It
      is characterized by pleomorphic and lipidized cells expressing GFAP often surrounded
      by a reticulin network and eosinophilic granular bodies. It presents in the
      superficial cerebral hemispheres and involves the meninges. It typically affects
      children and young adults.
    Origin: NCIt
