  Ameloblastic fibro-odontoma:
    Code: C3710
    Definition: A rare benign neoplasm arising from tooth-forming tissues. It is characterized
      by the presence of a fibromyxoid stroma, epithelial component, dentin, and enamel.
      Recurrences are rare.
    Origin: NCIt
    Value: Ameloblastic Fibro-Odontoma
    Version: 20.05a
  Ameloblastic fibrodentinoma:
    Code: C66800
    Definition: A rare neoplasm arising from tooth-forming tissues. It usually arises
      from the posterior mandible. It is characterized by the presence of an epithelial
      component, fibromyxoid stroma, and dentin formation. It is treated with enucleation
      and curettage. Recurrences may occur.
    Origin: NCIt
    Value: Ameloblastic Fibrodentinoma
    Version: 20.05a
  Ameloblastic fibroma:
    Code: C4316
    Definition: A rare neoplasm arising from tooth-forming tissues. It usually arises
      from the posterior mandible. It is characterized by the presence of an epithelial
      component and fibromyxoid stroma. It may recur and rarely shows malignant transformation
      to ameloblastic fibrosarcoma. It is treated with enucleation and curettage.
    Origin: NCIt
    Value: Ameloblastic Fibroma
    Version: 20.05a
  Ameloblastic fibrosarcoma:
    Code: C4317
    Definition: A locally aggressive malignant neoplasm arising from odontogenic tissue.
      It occurs in the mandible and less often in the maxilla.  It is characterized
      by the presence of a malignant connective tissue component and a benign epithelial
      component.  The frequency of distal metastases is low.
    Origin: NCIt
    Value: Ameloblastic Fibrosarcoma
    Version: 20.05a
  Ameloblastic sarcoma:
    Code: C4317
    Definition: A locally aggressive malignant neoplasm arising from odontogenic tissue.
      It occurs in the mandible and less often in the maxilla.  It is characterized
      by the presence of a malignant connective tissue component and a benign epithelial
      component.  The frequency of distal metastases is low.
    Origin: NCIt
    Value: Ameloblastic Fibrosarcoma
    Version: 20.05a
  Ameloblastoma, NOS:
    Code: C4313
    Definition: The most common odontogenic tumor, arising from the epithelial component
      of the embryonic tooth and usually affecting the molar-ramus region of the mandible
      or maxilla.  Although most ameloblastomas are morphologically and clinically
      benign, they may cause extensive local destruction, recur, or metastasize.
    Origin: NCIt
    Value: Ameloblastoma
    Version: 20.05a
  Ameloblastoma, malignant:
    Code: C54297
    Definition: A rare, well differentiated, cytologically benign ameloblastoma which
      paradoxically metastasizes.
    Origin: NCIt
    Value: Metastasizing Ameloblastoma
    Version: 20.05a
  Amivantamab:
    Code: C124993
    Definition: A human bispecific antibody targeting both epidermal growth factor
      receptor EGFR and hepatocyte growth factor receptor (HGFR; cMet), with potential
      antineoplastic activity. Upon administration, amivantamab simultaneously targets
      and binds to wild-type or certain mutant forms of both EGFR and cMet expressed
      on cancer cells, thereby preventing receptor phosphorylation. This prevents
      the activation of both EGFR- and cMet-mediated signaling pathways. In addition,
      binding results in receptor degradation, which further inhibits EGFR- and cMet-mediated
      signaling. JNJ-61186372 also causes antibody-dependent cellular cytotoxicity
      (ADCC). Altogether, this results in the inhibition of tumor cell proliferation.
      EGFR and cMet, both upregulated or mutated in a variety of tumor cell types,
      play key roles in tumor cell proliferation.
    Origin: NCIt
    Value: Amivantamab
    Version: 20.10d
  Amplification:
    Code: C45581
    Definition: An increase in the copy number of a particular gene. This type of
      abnormality can be either inherited or somatic.
    Origin: NCIt
    Value: Gene Amplification Abnormality
    Version: 20.10d
  Ampulla of Vater:
    Code: C13011
    Definition: The junction of the common bile and main pancreatic ducts, which protrudes
      into the medial aspect of the descending duodenum at the major duodenal papilla.
      The flow of bile and pancreatic juices into the duodenum through the Ampulla
      of Vater is controlled by the sphincter of Oddi.
    Origin: NCIt
    Value: Ampulla of Vater
    Version: 20.05a
  Anal canal:
    Code: C12375
    Definition: The terminal section of the alimentary canal, which extends from the
      anorectal junction and ends at the anal opening.
    Origin: NCIt
    Value: Anal Canal
    Version: 20.05a
  Anal intraepithelial neoplasia, grade III:
    Code: C157575
