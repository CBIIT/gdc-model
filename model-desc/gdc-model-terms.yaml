    Value: Lipid Nanoparticle Encapsulating Glutathione S-transferase P siRNA NBF-006
    Version: 20.10d
  Lipid cell tumor of ovary:
    Code: C4215
    Definition: An ovarian tumor in which the vast majority of the cells (more than
