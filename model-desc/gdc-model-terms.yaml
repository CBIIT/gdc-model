  Primary amyloidosis:
    Code: C3819
    Definition: A plasma cell neoplasm that secretes an abnormal immunoglobulin, which
      deposits in tissues and forms a beta-pleated sheet structure that binds Congo
      red dye with characteristic birefringence. (WHO, 2001)
    Origin: NCIt
    Value: Primary Amyloidosis
    Version: 20.05a
  Primary cutaneous CD30+ T-cell lymphoproliferative disorder:
    Code: C7195
    Definition: This entity represents a spectrum of lymphoproliferative disorders
      characterized by CD30 (Ki-1)-positive cutaneous T-cell infiltrates.  The two
      ends of the spectrum include lymphomatoid papulosis (benign end) and primary
      cutaneous anaplastic large cell lymphoma (malignant end).  Borderline lesions
      are also included in this spectrum.  (WHO, 2001)
    Origin: NCIt
    Value: Primary Cutaneous CD30-Positive T-Cell Lymphoproliferative Disorder
    Version: 20.05a
  Primary cutaneous CD30+ large T-cell lymphoma:
    Code: C6860
    Definition: An anaplastic large cell lymphoma limited to the skin at the time
      of diagnosis.  Most patients present with solitary or localized skin lesions,
      which may be tumors, nodules or papules.  The t(2;5) translocation that is present
      in many cases of systemic anaplastic large cell lymphoma, is not found in this
      disease. (WHO, 2001)
    Origin: NCIt
    Value: Primary Cutaneous Anaplastic Large Cell Lymphoma
    Version: 20.05a
  Primary cutaneous CD4-positive small/medium T-cell lymphoma:
    Code: C45366
    Definition: A primary cutaneous T-cell lymphoproliferative disorder.  It usually
      presents with a solitary plaque or tumor on the face, neck, or upper trunk.  Morphologically,
      it is composed of small to medium-sized CD4-positive, CD8-negative, and CD30-negative
      pleomorphic T-lymphocytes.  A small number of large pleomorphic T-lymphocytes
      may also be present.  The lymphocytic infiltrate is dermal.  Focal epidermotropism
      and subcutaneous involvement may be present.  The clinical behavior is almost
      always indolent and most patients present with localized disease.
    Origin: NCIt
    Value: Primary Cutaneous CD4-Positive Small/Medium T-Cell Lymphoproliferative
      Disorder
    Version: 20.05a
  Primary cutaneous CD8-positive aggressive epidermotropic cytotoxic T-cell lymphoma:
    Code: C45339
    Definition: An aggressive, epidermotropic primary cutaneous T-cell lymphoma.  It
      is characterized by the presence of eruptive papules and nodules, or tumors,
      which may be localized or disseminated.  Morphologically, it is composed of
      small to medium-sized, or medium-sized to large, CD8-positive T-lymphocytes
      with pleomorphic or blastic nuclei.  Epidermotropism is often pronounced.  Angiocentricity
      and angioinvasion may be present.
    Origin: NCIt
    Value: Primary Cutaneous CD8-Positive Aggressive Epidermotropic Cytotoxic T-Cell
      Lymphoma
    Version: 20.05a
  Primary cutaneous DLBCL, leg type:
    Code: C45194
    Definition: An aggressive primary cutaneous B-cell lymphoma, usually involving
      the lower leg.  It is composed of a generally monotonous proliferation of immunoblasts,
      or less frequently centroblasts, with few admixed reactive cells.  This type
      of lymphoma occurs most often in elderly women who present with rapidly growing
      tumors, usually on one or both legs.  Dissemination to extracutaneous sites
      is frequent.  Treatment with combination chemotherapy is usually required.
    Origin: NCIt
    Value: Primary Cutaneous Diffuse Large B-Cell Lymphoma, Leg Type
    Version: 20.05a
  Primary cutaneous anaplastic large cell lymphoma:
    Code: C6860
    Definition: An anaplastic large cell lymphoma limited to the skin at the time
      of diagnosis.  Most patients present with solitary or localized skin lesions,
      which may be tumors, nodules or papules.  The t(2;5) translocation that is present
      in many cases of systemic anaplastic large cell lymphoma, is not found in this
      disease. (WHO, 2001)
    Origin: NCIt
    Value: Primary Cutaneous Anaplastic Large Cell Lymphoma
    Version: 20.05a
  Primary cutaneous follicle centre lymphoma:
    Code: C7217
    Definition: A primary lymphoma of the skin composed of various numbers of small
      and large irregular neoplastic follicle center cells.  Its morphologic pattern
      can be nodular, diffuse, or nodular and diffuse.  It presents with solitary
      or grouped plaques and tumors, and it usually involves the scalp, forehead,
      or trunk.  It rarely involves the legs.  This type of cutaneous lymphoma tends
      to remain localized to the skin.
    Origin: NCIt
    Value: Primary Cutaneous Follicle Center Lymphoma
    Version: 20.05a
  Primary cutaneous gamma-delta T-cell lymphoma:
    Code: C45340
    Definition: 'An aggressive cutaneous lymphoma of mature, activated gamma/delta
      T-lymphocytes.  It usually presents with disseminated plaques and nodules.  Involvement
      of mucosal sites is frequent.  However, involvement of lymph nodes, spleen,
      or bone marrow is uncommon.  Morphologically, there are three patterns of cutaneous
      involvement: epidermotropic, dermal, and subcutaneous.  Often, more than one
      pattern may co-exist in a single biopsy specimen, or may be present in different
      biopsy specimens from the same patient.  The lymphocytic infiltrate is composed
      of medium- to large-sized lymphocytes expressing CD56.  Most cases lack both
      CD4 and CD8, although CD8 may be present in some cases.  This group of lymphomas
      includes cases previously known as subcutaneous panniculitis-like T-cell lymphoma
      with a gamma/delta phenotype.'
    Origin: NCIt
    Value: Primary Cutaneous Gamma-Delta T-Cell Lymphoma
    Version: 20.05a
  Primary cutaneous neuroendocrine carcinoma:
    Code: C9231
    Definition: A rare malignant cutaneous tumor seen in elderly patients.  Its usual
      location is on the head, neck and extremities. The tumor is composed of small
      round cells with scanty cytoplasm arranged in a trabecular pattern, or in ill-defined
      nodules or in a diffuse pattern. The tumor cells contain cytoplasmic membrane-bound
      dense core granules resembling neurosecretory granules. There is strong evidence
      implicating Merkel cell polyomavirus in a majority of cases of Merkel cell carcinoma.
    Origin: NCIt
    Value: Merkel Cell Carcinoma
    Version: 20.05a
  Primary effusion lymphoma:
    Code: C6915
    Definition: A large B-cell lymphoma usually presenting as a serous effusion without
      detectable tumor masses. It is universally associated with human herpes virus
      8 (HHV8), also called Kaposi sarcoma-associated herpesvirus.  It mostly occurs
      in the setting of immunodeficiency. The most common sites of involvement are
      the pleural, pericardial, and peritoneal cavities. Rare HHV8-positive lymphomas
      indistinguishable from primary effusion lymphomas (PEL) present as solid tumor
      masses, and have been termed extracavitary PEL. The prognosis is extremely unfavorable.
      (WHO 2017)
    Origin: NCIt
    Value: Primary Effusion Lymphoma
    Version: 20.05a
  Primary myelofibrosis:
    Code: C2862
    Definition: A chronic myeloproliferative neoplasm characterized by bone marrow
      fibrosis, proliferation of atypical megakaryocytes and granulocytes in the bone
      marrow, anemia, splenomegaly, and extramedullary hematopoiesis. (WHO, 2001)
    Origin: NCIt
    Value: Primary Myelofibrosis
