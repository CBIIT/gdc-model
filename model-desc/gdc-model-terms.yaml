      activation of antigen-presenting cells (APCs), and activates B-cells, and effector
      and memory T-cells. This results in an enhanced immune response against tumor
      cells. Sotigalimab also binds to and activates CD40 present on the surfaces
      of some solid tumor cells, leading to apoptosis and decreased tumor growth.
      CD40, a cell surface receptor and member of the tumor necrosis factor (TNF)
      receptor superfamily, is expressed on various immune cells and certain cancer
      cells; it mediates both indirect tumor cell killing through the activation of
      the immune system and direct tumor cell apoptosis.
