      cytokine release and T-cell-mediated anti-tumor immune responses. 4-1BB, a surface
      glycoprotein of the tumor necrosis factor receptor superfamily, is an inducible
      costimulatory receptor that plays a key role in T-cell proliferation, survival
      and cytolytic activity. FAP is abundantly expressed by cancer associated fibroblasts
      in the majority of solid tumors. Compared to antibodies, DARPins are small in
