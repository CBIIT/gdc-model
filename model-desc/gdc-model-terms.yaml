    Code: C4265
    Definition: A rare malignant epithelial neoplasm arising from the pancreas. The
      vast majority of cases occur during childhood. It is characterized by acinar
      differentiation, the formation of squamoid corpuscles, and the formation of
      stromal bands. Patients may present with an abdominal mass. Symptoms include
      pain, weight loss, and diarrhea. It may metastasize to lymph nodes, liver, and
      distant anatomic sites. Children who do not have metastatic disease at the time
      of diagnosis usually have a favorable clinical outcome when treated with a combination
      of surgery and chemotherapy. However, children with metastatic disease at presentation
      or adult patients usually have a poor prognosis.
    Origin: NCIt
    Value: Pancreatoblastoma
    Version: 20.05a
  Panulisib:
    Code: C104292
    Definition: An orally bioavailable inhibitor of phosphoinositide 3-kinase (PI3K),
      mammalian target of rapamycin (mTOR), activin receptor-like kinase 1 (ALK-1)
      and DNA-dependent protein kinase (DNA-PK), with potential anti-angiogenic and
      antineoplastic activities. Upon oral administration, panulisib inhibits the
      activity of all four kinases. This prevents PI3K/mTOR and ALK-1-mediated signaling
      pathways and may lead to the inhibition of cancer cell growth in PI3K/mTOR-overexpressing
      tumor cells and angiogenesis in ALK-1-overexpressing endothelial cells. Also,
      by inhibiting DNA-PK, this agent inhibits the ability of tumor cells to repair
      damaged DNA. The PI3K/mTOR pathway is upregulated in a variety of tumors and
      plays an important role in regulating cancer cell proliferation, growth, and
      survival. ALK-1, a member of the transforming growth factor beta (TGF-b) type
      I receptor family, is overexpressed on endothelial cells in a variety of tumor
      types and increases endothelial cell proliferation and migration. DNA-PK is
      activated upon DNA damage and plays a key role in repairing double-stranded
      DNA breaks.
    Origin: NCIt
    Value: Panulisib
    Version: 20.10d
  Pap Smear:
    Code: C17348
    Definition: A biospecimen collection and staining procedure in which secretions
      and superficial cells of the cervix are collected and stained with the Papanicolaou
      stain followed by microscopic examination to identify the presence of abnormal
      cells.
    Origin: NCIt
    Value: Pap Smear
    Version: 20.05a
  Papillary Renal Cell:
    Code: C6975
    Definition: Also known as chromophil carcinoma, it represents a minority of renal
      cell carcinomas. It can be hereditary or sporadic. The sporadic papillary renal
      cell carcinoma is characterized by trisomy of chromosomes 7, 16, and 17, and
      loss of chromosome Y. The peak incidence is in the sixth and seven decades.
      It is classified as type 1 or 2, based on the cytoplasmic volume and the thickness
      of the lining neoplastic cells. The prognosis is more favorable than for conventional
      (clear cell) renal cell carcinoma.
    Origin: NCIt
    Value: Papillary Renal Cell Carcinoma
    Version: 20.10d
  Papillary adenocarcinoma, NOS:
    Code: C2853
    Definition: A morphologic variant of adenocarcinoma. It is characterized by the
      presence of a papillary growth pattern. Representative examples include thyroid
      gland papillary carcinoma, invasive papillary breast carcinoma, and ovarian
      serous surface papillary adenocarcinoma.
    Origin: NCIt
    Value: Papillary Adenocarcinoma
    Version: 20.05a
  Papillary adenofibroma:
