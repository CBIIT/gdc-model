    Version: 20.05a
  Atypical fibrous histiocytoma:
    Code: C4246
    Definition: An intermediate cutaneous mesenchymal neoplasm of uncertain differentiation,
      usually affecting the actinic-damaged skin of the elderly.  The tumor presents
      as a single cutaneous nodule which is often ulcerated.  Microscopically, it
      is characterized by the presence of highly atypical cytologic features, pleomorphism
      and abundant mitotic figures. The vast majority of patients have an excellent
      prognosis following conservative therapy. Recurrences are infrequent, and metastasis
      is rare.
    Origin: NCIt
    Value: Atypical Fibroxanthoma
    Version: 20.05a
  Atypical fibroxanthoma:
    Code: C4246
    Definition: An intermediate cutaneous mesenchymal neoplasm of uncertain differentiation,
      usually affecting the actinic-damaged skin of the elderly.  The tumor presents
      as a single cutaneous nodule which is often ulcerated.  Microscopically, it
      is characterized by the presence of highly atypical cytologic features, pleomorphism
      and abundant mitotic figures. The vast majority of patients have an excellent
      prognosis following conservative therapy. Recurrences are infrequent, and metastasis
