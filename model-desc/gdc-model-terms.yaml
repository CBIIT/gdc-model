      of growth to another anatomic site.
    Origin: NCIt
    Value: Metastatic Signet Ring Cell Carcinoma
    Version: 20.05a
  Metatypical carcinoma:
    Code: C66903
    Definition: A skin carcinoma displaying cytological characteristics intermediate
      to nodular basal cell carcinoma and squamous cell carcinoma.
    Origin: NCIt
    Value: Skin Metatypical Carcinoma
    Version: 20.05a
  Metformin:
    Code: C61612
    Definition: An agent belonging to the biguanide class of antidiabetics with antihyperglycemic
      activity. Metformin is associated with a very low incidence of lactic acidosis.
      This agent helps reduce LDL cholesterol and triglyceride levels, and is not
      associated with weight gain, and prevents the cardiovascular complications of
      diabetes. Metformin is not metabolized and is excreted unchanged by the kidneys.
    Origin: NCIt
    Value: Metformin
    Version: 23.08d
  Methylation:
    Code: C16848
    Definition: The covalent chemical or biochemical addition of a methyl group(s)
      to a compound. (NCI)
    Origin: NCIt
    Value: Methylation
    Version: 20.10d
  Methylcantharidimide:
    Code: C173446
    Definition: An orally bioavailable derivative of the terpenoid cantharidin, which
      is a natural toxin extracted from blister beetles, with potential antineoplastic
      activity. Although the exact mechanism of action through which methylcantharidimide
      exerts its effect has yet to be fully elucidated, this agent, upon oral administration,
      may exert a direct tumor cell killing effect in susceptible tumor cells.
    Origin: NCIt
    Value: Methylcantharidimide
    Version: 20.10d
  Mevociclib:
    Code: C139552
    Definition: A selective inhibitor of cyclin-dependent kinase 7 (CDK7), with potential
      antineoplastic activity. Upon administration, SY-1365 binds to and inhibits
      CDK7, thereby inhibiting CDK7-mediated signal transduction pathways. This inhibits
      cell growth of CDK7-overexpressing tumor cells. CDK7, a serine/threonine kinase,
      plays a key role in cell proliferation; CDK7 is overexpressed in a variety of
      tumor cell types.
    Origin: NCIt
    Value: Mevociclib
    Version: 20.10d
  Mexico:
    Code: C16850
    Definition: A country in southern North America, bordering the North Pacific Ocean
      and the Gulf of Mexico, south of the US.
    Origin: NCIt
    Value: Mexico
    Version: 19.12e
  Mezagitamab:
    Code: C148078
    Definition: A human, non-agonistic immunoglobulin G1 (IgG1) monoclonal antibody
      directed against the cell surface glycoprotein ADP-ribosyl cyclase 1 (CD38)
      with potential immunomodulating and antineoplastic activities. Mezagitamab specifically
      binds to CD38 that is expressed on human plasmablasts, plasma cells, NK cells
      and activated T- and B-cells. This may trigger antibody-dependent cellular cytotoxicity
      (ADCC), cell lysis and depletion of CD38-expressing cells. Additionally, TAK-079
      does not induce CD38-dependent signaling and does not promote cytokine activation
      in peripheral blood mononuclear cells (PMBCs). CD38, a type II transmembrane
      glycoprotein, is overexpressed on cells associated with autoimmune diseases
      and hematologic malignancies.
    Origin: NCIt
    Value: Mezagitamab
    Version: 20.10d
  MiT family translocation renal cell carcinoma:
    Code: C154494
    Definition: A renal cell carcinoma (RCC) usually seen in children or young adults.
      It is characterized by papillary, alveolar and nested growth patterns with clear
      and eosinophilic cells. The carcinomas range from microscopic lesions to clinically
      symptomatic tumors. It is associated with translocations/gene fusions involving
      members of the MiT family of transcription factors, including TFE3 and TFEB.
      There are two subtypes; RCCs associated with Xp11 translocations and TFE3 gene
      fusions and RCCs with t(6:11) translocations resulting in MALAT1-TFEB gene fusions.
    Origin: NCIt
    Value: MiT Family Translocation-Associated Renal Cell Carcinoma
    Version: 20.05a
  Microarray:
    Code: C18477
    Definition: Analysis using microarray technology (e.g., cDNA arrays to see gene
      expression or protein microarrays to profile the pattern of proteins).
    Origin: NCIt
    Value: Microarray Analysis
    Version: 20.10d
  Microbiome GEN-001:
    Code: C171422
    Definition: A microbiome therapeutic composed of a single-strain bacterium, isolated
      from the gut of healthy donors, with potential anti-tumor and immunomodulating
      activities. Upon oral administration, the metabolites of GEN-001 may activate
      dendritic cells and macrophages in the gut and increase the expression of the
      cytokines interleukin-7 (IL-7) and interleukin-15 (IL-15), which stimulates
      the proliferation of natural killer (NK) cells and memory CD8+ T-cells. The
      memory T-cells enhance the secretion of the cytokine interferon-gamma (IFN-g),
      which further potentiates the immune response against tumor cells. This may
      increase tumor cell killing and decrease tumor cell proliferation. GEN-001 may
      improve therapeutic responses to other therapies, such as anti-PD-1 therapy.
    Origin: NCIt
    Value: Microbiome GEN-001
    Version: 20.10d
  Microbiome-derived Peptide Vaccine EO2401:
    Code: C165646
    Definition: A donor-derived, off-the-shelf, microbiome therapeutic cancer peptide
      vaccine composed of three bacterial onco-mimics, immunogenic microbiome-derived
      peptides that are highly homologous to tumor-associated antigens (TAAs), that
      are obtained and selected from the human gut microbiome and are specific for
      brain tumors, including glioblastoma, with potential immunomodulating and antineoplastic
      activities. The three microbiome-derived bacterial antigens in EO2401 mimic
      three TAAs that are highly expressed by brain tumors. Upon administration of
      microbiome-derived peptide vaccine EO2401, the peptides are taken up by and
      presented on dendritic cells (DCs) to T-cells. As the presented antigens display
      molecular mimicry with selected TAAs on brain cancer cells, a memory T-cell
      and cytotoxic T-lymphocyte (CTL)-mediated immune response may be mounted against
      the TAAs expressed on the brain cancer cells, thereby eradicating the brain
      cancer cells.
    Origin: NCIt
    Value: Microbiome-derived Peptide Vaccine EO2401
    Version: 20.10d
  Microcystic adenoma:
    Code: C3685
    Definition: A benign epithelial neoplasm characterized by a microcystic pattern.
      The cystic spaces are lined by small cuboidal cells without evidence of significant
      cytologic atypia.
    Origin: NCIt
    Value: Microcystic Adenoma
    Version: 20.05a
  Microcystic adnexal carcinoma:
    Code: C7581
    Definition: A low grade adenocarcinoma with ductal differentiation, arising from
      the sweat glands. It presents as a scar usually in the face. It is characterized
      by the formation of small ducts and it frequently involves nerves and perineural
      spaces.
    Origin: NCIt
    Value: Microcystic Adnexal Carcinoma
    Version: 20.05a
  Microcystic meningioma:
    Code: C4721
    Definition: A WHO grade I meningioma characterized by the presence of intercellular
      microcystic spaces that contain mucinous fluid.
    Origin: NCIt
    Value: Microcystic Meningioma
    Version: 20.05a
  Microcystic urothelial carcinoma:
    Code: C39820
    Definition: A variant of infiltrating bladder urothelial carcinoma. It is characterized
      by microcysts formation. It is also associated with intracytoplasmic mucin deposits
      and calcification in cyst walls.
    Origin: NCIt
    Value: Infiltrating Bladder Urothelial Carcinoma, Microcystic Variant
    Version: 20.05a
  Microfollicular adenoma, NOS:
    Code: C4160
    Definition: A thyroid gland adenoma composed of microfollicular structures.
    Origin: NCIt
    Value: Thyroid Gland Microfollicular Adenoma
    Version: 20.05a
  Microglioma:
    Code: C9301
    Definition: A non-Hodgkin or Hodgkin lymphoma that arises in the brain or spinal
      cord as a primary lesion. There is no evidence of lymphoma outside the central
      nervous system at the time of diagnosis.
    Origin: NCIt
    Value: Central Nervous System Lymphoma
    Version: 20.05a
  Micropapillary:
    Code: C36181
    Definition: A morphologic finding indicating the presence of an architectural
      pattern dominated by the presence of small papillary structures.
    Origin: NCIt
    Value: Micropapillary Pattern
    Version: 20.10d
  Micropapillary serous carcinoma:
    Code: C6882
    Definition: An adenocarcinoma usually arising from the ovary. It is characterized
      by the presence of complex micropapillary structures covered by round and cuboidal
      cells with a high nuclear to cytoplasmic ratio.
    Origin: NCIt
    Value: Micropapillary Serous Carcinoma
    Version: 20.05a
  Microsatellite Analysis:
    Code: C63331
    Definition: A laboratory procedure to detect microsatellite instability.
    Origin: NCIt
    Value: Microsatellite Instability Analysis
    Version: 20.10d
  Microscopy, NOS:
    Code: C16853
    Definition: The use of various technologies to resolve the structure or features
      of objects too small or fine to naturally be seen by eye.
    Origin: NCIt
    Value: Microscopy
    Version: 23.08d
  Middle ear:
    Code: C12274
    Definition: The part of the ear including the eardrum and ossicles. The middle
      ear leads to the inner ear.
    Origin: NCIt
    Value: Middle Ear
    Version: 20.05a
  Middle lobe, lung:
    Code: C12286
    Definition: The smallest lobe of the right lung, situated above the oblique fissure
      and below the horizontal fissure.
    Origin: NCIt
    Value: Middle Lobe of the Right Lung
    Version: 20.05a
  Middle third of esophagus:
    Code: C12254
    Definition: The middle one third of the esophagus in which the muscle layer is
      composed of muscle cells of the striated and smooth types.
    Origin: NCIt
    Value: Middle Third of the Esophagus
    Version: 20.05a
  Midline:
    Code: C81170
    Definition: A medial line, especially the medial line or medial plane of the body
      (or some part of the body).
    Origin: NCIt
    Value: Midline
    Version: 20.05a
  Midline carcinoma of children and young adults with NUT rearrangement:
    Code: C45716
    Definition: A rare, highly aggressive and lethal carcinoma that affects children
      and young adults.  It arises from midline epithelial structures, most commonly
      the head, neck, and mediastinum.  It is a poorly differentiated carcinoma and
      is characterized by mutations and rearrangement of the NUT gene.  A balanced
      translocation t(15;19) is present that results in the creation of a fusion gene
      involving the NUT gene, most commonly BRD4-NUT fusion gene.
    Origin: NCIt
    Value: NUT Carcinoma
    Version: 20.05a
  Milataxel:
    Code: C77880
    Definition: An orally bioavailable taxane with potential antineoplastic activity.
      Upon oral administration, milataxel and its major active metabolite M-10 bind
      to and stabilize tubulin, resulting in the inhibition of microtubule depolymerization
      and cell division, cell cycle arrest in the G2/M phase, and the inhibition of
      tumor cell proliferation. Unlike other taxane compounds, milataxel appears to
      be a poor substrate for the multidrug resistance (MDR) membrane-associated P-glycoprotein
      (P-gp) efflux pump and may be useful for treating multidrug-resistant tumors.
    Origin: NCIt
    Value: Milataxel
    Version: 20.10d
  Mild:
    Code: C70666
    Definition: Gentle or temperate in nature or degree.
    Origin: NCIt
    Value: Mild
    Version: 20.10d
  Millimeters:
    Code: C28251
    Definition: A metric unit of length equal to one thousandth of a meter (10E-3
      meter) or approximately 0.03937 inch.
    Origin: NCIt
    Value: Millimeter
    Version: 23.03d
  Minimally invasive adenocarcinoma, NOS:
    Code: C2923
    Definition: A solitary adenocarcinoma arising from the lung measuring 3 cm or
      less. It is characterized by a predominantly lepidic pattern and 5 mm or less
      invasion in greatest dimension. It is usually a non-mucinous adenocarcinoma,
      but rarely may be mucinous.
    Origin: NCIt
    Value: Minimally Invasive Lung Adenocarcinoma
    Version: 20.05a
  Minimally invasive adenocarcinoma, mucinous:
    Code: C7268
    Definition: A morphologic variant of minimally invasive lung adenocarcinoma characterized
      by tall columnar cells and mucin production.
    Origin: NCIt
    Value: Minimally Invasive Lung Mucinous Adenocarcinoma
    Version: 20.05a
  Minimally invasive adenocarcinoma, non-mucinous:
    Code: C7269
    Definition: A morphologic variant of minimally invasive lung  adenocarcinoma characterized
      by the presence of Clara cells and/or type II cells.
    Origin: NCIt
    Value: Minimally Invasive Lung Non-Mucinous Adenocarcinoma
    Version: 20.05a
  Miptenalimab:
    Code: C150403
    Definition: A monoclonal antibody directed against the inhibitory receptor lymphocyte
      activation gene 3 protein (LAG3; LAG-3), with potential immune checkpoint inhibitory
      and antineoplastic activities. Upon administration,miptenalimab binds to LAG3
      expressed on tumor-infiltrating lymphocytes (TILs) and blocks its binding with
      major histocompatibility complex (MHC) class II molecules expressed on tumor
      cells. This activates antigen-specific T-lymphocytes and enhances cytotoxic
      T-cell-mediated tumor cell lysis, which leads to a reduction in tumor growth.
      LAG3, a member of the immunoglobulin superfamily (IgSF), is expressed on various
      immune cells, and negatively regulates both proliferation and activation of
      T-cells. Its expression on TILs is associated with tumor-mediated immune suppression.
    Origin: NCIt
    Value: Miptenalimab
    Version: 20.10d
  Miransertib:
    Code: C99172
    Definition: An orally bioavailable inhibitor of the serine/threonine protein kinase
      AKT (protein kinase B) with potential antineoplastic activity. Miransertib binds
      to and inhibits the activity of AKT in a non-ATP competitive manner, which may
      result in the inhibition of the PI3K/AKT signaling pathway. This may lead to
      the reduction in tumor cell proliferation and the induction of tumor cell apoptosis.
      The AKT signaling pathway is often deregulated in cancer and is associated with
      tumor cell proliferation, survival and migration.
    Origin: NCIt
    Value: Miransertib
    Version: 20.10d
  Mirdametinib:
    Code: C52195
    Definition: An orally bioavailable, synthetic organic molecule targeting mitogen-activated
      protein kinase kinase (MAPK/ERK kinase or MEK) with potential antineoplastic
      activity. Upon administration, mirdametinib selectively binds to and inhibits
      MEK, which may result in the inhibition of the phosphorylation and activation
      of MAPK/ERK and the inhibition of tumor cell proliferation. The dual specific
      threonine/tyrosine kinase MEK is a key component of the RAS/RAF/MEK/ERK signaling
      pathway that is frequently activated in human tumors.
    Origin: NCIt
    Value: Mirdametinib
    Version: 20.10d
  Mirzotamab Clezutoclax:
    Code: C157279
    Definition: An antibody-drug conjugate (ADC) composed of an as of yet undisclosed
      monoclonal antibody against a tumor-associated antigen (TAA) linked to an as
      of yet undisclosed cytotoxic agent, with potential antineoplastic activity.
      Upon intravenous administration of mirzotamab clezutoclax, the monoclonal antibody
      moiety of ABBV-155 targets and binds to the TAA expressed on tumor cells. Upon
      binding and internalization, the cytotoxic agent is released and kills the TAA-expressing
      cancer cells, through an as of yet unknown mechanism of action.
    Origin: NCIt
    Value: Mirzotamab Clezutoclax
    Version: 20.10d
  Missense Variant:
    Code: C18133
    Definition: A point mutation occurring within the protein-coding region of a gene,
      and which codes for a different amino acid than expected.
    Origin: NCIt
    Value: Missense Mutation
    Version: 20.10d
  Mitazalimab:
    Code: C121538
    Definition: A human immunoglobulin (Ig) G1 monoclonal antibody directed against
      the cell surface receptor CD40 with potential immunostimulatory and antineoplastic
      activities. Upon intratumoral administration, mitazalimab binds to CD40 on antigen-presenting
      dendritic cells, which leads to the activation and proliferation of effector
      and memory T-cells, and enhances the immune response against tumor cells. In
      addition, this agent binds to the CD40 antigen present on the surfaces of tumor
      cells, which induces antibody-dependent cytotoxicity (ADCC). This eventually
      inhibits the proliferation of CD40-expressing tumor cells. CD40, a stimulatory
      receptor and a member of the tumor necrosis factor (TNF) receptor superfamily,
      is expressed on various immune cells, such as macrophages, dendritic cells and
      various tumor cell types; it plays a key role in the activation of the immune
      system.
    Origin: NCIt
    Value: Mitazalimab
    Version: 20.10d
  Mixed acidophil-basophil adenoma:
    Code: C4148
    Definition: An epithelial neoplasm of the anterior pituitary gland in which the
      neoplastic cells stain positive with acidic and basic dyes.
    Origin: NCIt
    Value: Pituitary Gland Mixed Acidophil-Basophil Adenoma
    Version: 20.05a
  Mixed acidophil-basophil carcinoma:
    Code: C4149
    Definition: A malignant epithelial neoplasm of the anterior pituitary gland in
      which the neoplastic cells stain positive with acidic and basic dyes.
    Origin: NCIt
    Value: Pituitary Gland Mixed Acidophil-Basophil Carcinoma
    Version: 20.05a
  Mixed acinar-endocrine-ductal carcinoma:
    Code: C95458
    Definition: A carcinoma that arises from the pancreas showing either extensive
      mucin accumulation and acinar neoplastic cells or a mixture of columnar or signet-ring
      cells and acinar neoplastic cells.
    Origin: NCIt
    Value: Mixed Acinar-Ductal Carcinoma of the Pancreas
    Version: 20.05a
  Mixed adenocarcinoma and epidermoid carcinoma:
    Code: C3727
    Definition: An invasive carcinoma composed of malignant glandular cells and malignant
      squamous cells.
    Origin: NCIt
    Value: Adenosquamous Carcinoma
    Version: 20.05a
  Mixed adenocarcinoma and squamous cell carcinoma:
    Code: C3727
    Definition: An invasive carcinoma composed of malignant glandular cells and malignant
      squamous cells.
    Origin: NCIt
    Value: Adenosquamous Carcinoma
    Version: 20.05a
  Mixed adenomatous and hyperplastic polyp:
    Code: C38458
    Definition: An adenoma that arises from the large intestine and the appendix.  It
      is characterized by prominent serration of the glands and the presence of generalized
      low-grade dysplasia.
    Origin: NCIt
    Value: Traditional Serrated Adenoma
    Version: 20.05a
  Mixed adenoneuroendocrine carcinoma:
    Code: C95406
    Definition: A carcinoma that arises from the digestive system and is characterized
      by the presence of a malignant glandular epithelial component and a malignant
      neuroendocrine component. At least 30% of either component should be present
      for the diagnosis to be made.
    Origin: NCIt
    Value: Digestive System Mixed Adenoneuroendocrine Carcinoma
    Version: 20.05a
  Mixed basal-squamous cell carcinoma:
    Code: C2922
    Definition: A basal cell carcinoma which displays squamous differentiation. The
      neoplastic cells have more abundant cytoplasm with more marked keratinization
      than typical basal cell carcinomas. It usually has a more aggressive clinical
      course compared to typical basal cell carcinoma, and it may produce regional
      or widespread metastases.
    Origin: NCIt
    Value: Skin Basosquamous Cell Carcinoma
    Version: 20.05a
  Mixed carcinoid-adenocarcinoma:
    Code: C95406
    Definition: A carcinoma that arises from the digestive system and is characterized
      by the presence of a malignant glandular epithelial component and a malignant
      neuroendocrine component. At least 30% of either component should be present
      for the diagnosis to be made.
    Origin: NCIt
    Value: Digestive System Mixed Adenoneuroendocrine Carcinoma
    Version: 20.05a
  Mixed cell adenocarcinoma:
    Code: C4158
    Definition: An adenocarcinoma characterized by the presence of a mixed malignant
      glandular cell population.
    Origin: NCIt
    Value: Mixed Cell Adenocarcinoma
    Version: 20.05a
  Mixed cell adenoma:
    Code: C4157
    Definition: An adenoma characterized by the presence of a mixed epithelial cell
      population.
    Origin: NCIt
    Value: Mixed Cell Adenoma
    Version: 20.05a
  Mixed ductal-endocrine carcinoma:
    Code: C6879
    Definition: A carcinoma that arises from the pancreas showing a mixture of ductal
      and neuroendocrine malignant cells in both the primary tumor and in the metastatic
      sites.
    Origin: NCIt
    Value: Mixed Ductal-Neuroendocrine Carcinoma of the Pancreas
    Version: 20.05a
  Mixed embryonal carcinoma and teratoma:
    Code: C3756
    Definition: A germ cell tumor characterized by the presence of an embryonal carcinoma
      component and a teratoma component.
    Origin: NCIt
    Value: Mixed Embryonal Carcinoma and Teratoma
    Version: 20.05a
  Mixed epithelioid and spindle cell melanoma:
    Code: C66756
    Definition: A melanoma characterized by the presence of malignant large epithelioid
      melanocytes and malignant spindle-shaped melanocytes.
    Origin: NCIt
    Value: Mixed Epithelioid and Spindle Cell Melanoma
    Version: 20.05a
  Mixed germ cell sex cord-stromal tumor, unclassified:
    Code: C39912
    Definition: A testicular mixed germ cell-sex cord-stromal tumor in which the neoplastic
      germ cells and the neoplastic sex cord-stromal cells do not form nests and are
      instead arranged in a diffuse pattern.
    Origin: NCIt
    Value: '''Testicular Mixed Germ Cell-Sex Cord-Stromal Tumor, Unclassified'''
    Version: 20.05a
  Mixed germ cell tumor:
    Code: C4290
    Definition: A malignant germ cell tumor characterized by the presence of at least
      two different germ cell tumor components. The different germ cell tumor components
      include choriocarcinoma, embryonal carcinoma, yolk sac tumor, teratoma, and
      seminoma. It occurs in the ovary, testis, and extragonadal sites including central
      nervous system and mediastinum.
    Origin: NCIt
    Value: Mixed Germ Cell Tumor
    Version: 20.05a
  Mixed glioma:
    Code: C3903
    Definition: A tumor composed of two or more glial cell types (astrocytes, ependymal
      cells, and oligodendrocytes).
    Origin: NCIt
    Value: Mixed Glioma
    Version: 20.05a
  Mixed hepatocellular and bile duct carcinoma:
    Code: C3828
    Definition: A rare tumor containing unequivocal elements of both hepatocellular
      and cholangiocarcinoma that are intimately admixed.  This tumor should be distinguished
      from separate hepatocellular carcinoma and cholangiocarcinoma arising in the
      same liver.  The prognosis of this tumor is poor.
    Origin: NCIt
    Value: Combined Hepatocellular Carcinoma and Cholangiocarcinoma
    Version: 20.05a
  Mixed liposarcoma:
    Code: C4253
    Definition: 'A malignant neoplasm characterized by the presence of a combination
      of liposarcomatous morphologic subtypes: myxoid/round cell and well differentiated/dedifferentiated
      liposarcoma or myxoid/round cell and pleomorphic liposarcoma.'
    Origin: NCIt
    Value: Mixed Liposarcoma
    Version: 20.05a
  Mixed meningioma:
    Code: C4333
    Definition: A WHO grade I meningioma characterized by the coexistence of meningothelial
      cells and fibrous architectural patterns.
    Origin: NCIt
    Value: Transitional Meningioma
    Version: 20.05a
  Mixed mesenchymal sarcoma:
    Code: C4268
    Definition: A term describing a malignant soft tissue tumor which consists of
      two or more mesenchymal lines of differentiation, excluding a fibroblastic line
      of differentiation.
    Origin: NCIt
    Value: Malignant Mesenchymoma
    Version: 20.05a
  Mixed mesenchymal tumor:
    Code: C3233
    Definition: A term describing a soft tissue tumor which consists of two or more
      mesenchymal lines of differentiation, excluding a fibroblastic line of differentiation.
    Origin: NCIt
    Value: '''Mesenchymoma'''
    Version: 20.05a
  Mixed phenotype acute leukemia with t(9;22)(q34;q11.2); BCR-ABL1:
    Code: C82192
    Definition: A rare mixed phenotype acute leukemia in which the blasts also carry
      the translocation t(9;22)(q34.1;q11.2) by karyotypic analysis or the BCR-ABL1
      translocation by FISH or PCR.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia with t(9;22)(q34.1;q11.2); BCR-ABL1
    Version: 20.05a
  Mixed phenotype acute leukemia with t(v;11q23); MLL rearranged:
    Code: C82203
    Definition: A rare mixed phenotype acute leukemia in which the blasts also carry
      a translocation (v; 11q23.3) involving the KMT2A gene. The prognosis is usually
      unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia with t(v;11q23.3); KMT2A Rearranged
    Version: 20.05a
  Mixed phenotype acute leukemia, B/myeloid, NOS:
    Code: C82212
    Definition: A rare mixed phenotype acute leukemia in which the blasts express
      B-lymphoid and myeloid lineage markers but are negative for MLL translocation
      and t(9;22)(q34;q11.2) translocation.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia, B/Myeloid, Not Otherwise Specified
    Version: 20.05a
  Mixed phenotype acute leukemia, T/myeloid, NOS:
    Code: C82213
    Definition: A rare mixed phenotype acute leukemia in which the blasts express
      T-lymphoid and myeloid lineage markers but are negative for MLL translocation
      and t(9;22)(q34;q11.2) translocation.  The prognosis is usually unfavorable.
    Origin: NCIt
    Value: Mixed Phenotype Acute Leukemia, T/Myeloid, Not Otherwise Specified
    Version: 20.05a
  Mixed small cell carcinoma:
    Code: C9137
    Definition: A morphologic variant of small cell lung carcinoma in combination
      with a non-small cell carcinoma.
    Origin: NCIt
    Value: Combined Lung Small Cell Carcinoma
    Version: 20.05a
  Mixed subependymoma-ependymoma:
    Code: C3795
    Definition: A benign, slow growing neoplasm which is typically attached to a ventricular
      wall. It is composed of glial tumor cell clusters embedded in an abundant fibrillary
      matrix with frequent microcystic change. Some lesions have the histological
      features of both subependymoma and ependymoma. It is often detected incidentally
      and has a very favorable prognosis. (Adapted from WHO.)
    Origin: NCIt
    Value: Subependymoma
    Version: 20.05a
  Mixed teratoma and seminoma:
    Code: C9010
    Definition: Mixed Teratoma and Seminoma
    Origin: NCIt
    Value: Mixed Teratoma and Seminoma
    Version: 20.05a
  Mixed tumor, NOS:
    Code: C121786
    Definition: A benign myoepithelioma characterized by the presence of a minor ductal
      component.
    Origin: NCIt
    Value: Mixed Tumor, Not Otherwise Specified
    Version: 20.05a
  Mixed tumor, malignant, NOS:
    Code: C8025
    Definition: A malignant tumor arising from the salivary gland.  It includes carcinoma
      ex pleomorphic adenoma, a malignant epithelial tumor arising from a pre-existing
      pleomorphic adenoma and carcinosarcoma which is characterized by a mixture of
      malignant epithelial and sarcomatous elements.
    Origin: NCIt
    Value: Malignant Mixed Tumor of the Salivary Gland
    Version: 20.05a
  Mixed tumor, salivary gland type, NOS:
    Code: C8602
    Definition: A neoplasm characterized by the presence of benign epithelial and
      myoepithelial cells and a mesenchymal component that may contain mucoid, myxoid,
      cartilaginous, or osseous areas. It may be completely or partially encapsulated.
      It occurs in the parotid gland, submandibular gland, minor salivary glands in
      the oral cavity, upper respiratory tract, and nasal cavity and paranasal sinuses.
      It usually presents as a slow growing painless mass. Infrequently, patients
      may present with pain and facial palsy. It may recur after excision or transform
      to a malignant neoplasm (carcinoma ex pleomorphic adenoma).
    Origin: NCIt
    Value: Pleomorphic Adenoma
    Version: 20.05a
  Mixed tumor, salivary gland type, malignant:
    Code: C8025
    Definition: A malignant tumor arising from the salivary gland.  It includes carcinoma
      ex pleomorphic adenoma, a malignant epithelial tumor arising from a pre-existing
      pleomorphic adenoma and carcinosarcoma which is characterized by a mixture of
      malignant epithelial and sarcomatous elements.
    Origin: NCIt
    Value: Malignant Mixed Tumor of the Salivary Gland
    Version: 20.05a
  Mobocertinib:
    Code: C126752
    Definition: An orally available inhibitor of specific mutant forms of both human
      epidermal growth factor receptor (EGFR) and human epidermal growth factor receptor
      2 (HER2; ERBB2), with potential antineoplastic activity. Upon oral administration,
      mobocertinib specifically and irreversibly binds to and inhibits certain mutant
      forms of EGFR and HER2. This prevents EGFR- and HER2-mediated signaling and
      leads to cell death in EGFR mutant- and HER2 mutant-expressing tumor cells.
      EGFR and HER2, receptor tyrosine kinases mutated in many tumor cell types, play
      key roles in tumor cell proliferation and tumor vascularization.
