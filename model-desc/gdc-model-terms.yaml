    Origin: NCIt
    Value: Atypical Lipomatous Tumor
    Version: 20.05a
  Lipomatous medulloblastoma:
    Code: C6905
    Definition: A rare, WHO grade II cerebellar neoplasm which shows consistent neuronal,
      variable astrocytic and focal lipomatous differentiation. It occurs in adults,
      has a low proliferative potential and usually has a favorable prognosis. (Adapted
      from WHO)
    Origin: NCIt
    Value: Cerebellar Liponeurocytoma
    Version: 20.05a
  Liposarcoma, NOS:
    Code: C3194
    Definition: 'A usually painless malignant tumor that arises from adipose tissue.  Microscopically,
      it may contain a spectrum of neoplastic adipocytes ranging from lipoblasts to
      pleomorphic malignant adipocytes.  Morphologic variants include: well differentiated,
      dedifferentiated, pleomorphic, and myxoid liposarcoma.  The metastatic potential
      is higher in less differentiated tumors.'
    Origin: NCIt
    Value: Liposarcoma
    Version: 20.05a
  Liposarcoma, differentiated:
    Code: C4250
    Definition: A locally aggressive malignant neoplasm composed of mature adipocytes
      showing cell size variation and nuclear atypia.  It is often associated with
      the presence of hyperchromatic multinucleated stromal cells, and varying numbers
      of lipoblasts. There are three histologic subtypes, sclerosing, inflammatory,
