    Origin: NCIt
    Value: Posterior Wall of the Oropharynx
    Version: 20.05a
  Pralsetinib:
    Code: C132295
    Definition: An orally bioavailable selective inhibitor of mutant forms of and
      fusion products involving the proto-oncogene receptor tyrosine kinase RET, with
      potential antineoplastic activity. Upon administration, pralsetinib binds to
      and targets various RET mutants and RET-containing fusion product. RET gene
      mutations and translocations result in the upregulation and/or activation of
      RET tyrosine kinase activity in various cancer cell types; dysregulation of
      RET activity plays a key role in the development and regression of these cancers.
    Origin: NCIt
    Value: Pralsetinib
    Version: 20.10d
  Praluzatamab Ravtansine:
    Code: C134697
    Definition: A probody drug conjugate (PDC) composed of a recombinant antibody
      targeting the tumor-associated antigen (TAA) CD166, which is masked by a cleavable
      masking peptide, and conjugated to the cytotoxic agent maytansinoid DM4, with
      potential antineoplastic activity. Upon administration of praluzatamab ravtansine
      and migration to the tumor microenvironment (TME), the cleavable masking peptide,
      which prevent anti-CD166 antibody binding to the CD166 expressed on both normal
      cells and tumor cells, is proteolytically cleaved by tumor-associated proteases
      that are specifically present in the TME. This enables the anti-CD166 antibody
      moiety of CX-2009 to selectively bind to, be internalized by, and deliver DM4
      into CD166-expressing tumor cells. Following internalization, DM4 is released,
      binds to tubulin and disrupts microtubule assembly/disassembly dynamics, resulting
      in inhibition of cell division and cell growth of CD166-expressing tumor cells.
      The masking peptide prevents binding of the anti-CD166 antibody to CD166 in
      normal tissues, thereby minimizing toxicities.
    Origin: NCIt
    Value: Praluzatamab Ravtansine
    Version: 20.10d
  Pre-B ALL:
    Code: C27798
    Definition: An acute lymphoblastic leukemia that originates from pre-B lymphocytes.
      The pre-B lymphoblasts contain cytoplasmic immunoglobulin.
    Origin: NCIt
    Value: Pre-B Acute Lymphoblastic Leukemia
