  Imaradenant:
    Code: C148039
    Definition: An orally bioavailable antagonist of the adenosine A2A receptor (A2AR;
      ADORA2A), with potential immunomodulating and antineoplastic activities. Upon
      administration, imaradenant selectively binds to and inhibits A2AR expressed
      on T-lymphocytes. This blocks tumor-released adenosine from interacting with
      A2AR and prevents the adenosine/A2AR-mediated inhibition of T-lymphocytes. This
      results in the proliferation and activation of T-lymphocytes, and stimulates
      a T-cell-mediated immune response against tumor cells. A2AR, a G protein-coupled
      receptor, is highly expressed on the cell surfaces of T-cells and, upon activation
      by adenosine, inhibits T-cell proliferation and activation. Adenosine is often
      overproduced by cancer cells and plays a key role in immunosuppression.
    Origin: NCIt
    Value: Imaradenant
    Version: 20.10d
  Imgatuzumab:
    Code: C78838
    Definition: A glycoengineered monoclonal antibody directed against the epidermal
      growth factor receptor (EGFR) with potential antineoplastic activity. Imgatuzumab
      binds to the extracellular domain of EGFR, preventing the activation and subsequent
      dimerization of the receptor; the decrease in receptor activation and dimerization
      may result in an inhibition of downstream ERK and JNK signaling pathways and
      so inhibition of EGFR-dependent tumor cell proliferation and metastasis.  EGFR,
      a member of the epidermal growth factor family of extracellular protein ligands,
      may be overexpressed on the cell surfaces of various solid tumor cell types.
    Origin: NCIt
    Value: Imgatuzumab
    Version: 20.10d
  Imifoplatin:
    Code: C121375
    Definition: A platinum (Pt)-based agent belonging to the phosphaplatin family
      comprised of Pt complexed to a pyrophosphate ligand, with potential antineoplastic
      activity. Although the exact mechanisms through which imifoplatin exerts its
      effect have yet to be fully elucidated, this agent, upon intravenous administration,
      binds to certain transmembrane proteins and activates several genes involved
      in tumor suppression and apoptosis. This leads to the activation of various
      signal transduction pathways, induces S/G2 phase cell cycle, and causes tumor
      cell apoptosis. In addition, imifoplatin may inhibit angiogenesis. Unlike conventional
      Pt-based chemotherapeutics, imifoplatin does not bind to DNA and is able to
      overcome drug resistance, which occurs with conventional Pt-based chemotherapeutics;
      it also has a more favorable side effect profile and is more stable in plasma.
    Origin: NCIt
    Value: Imifoplatin
    Version: 20.10d
  Immature teratoma, NOS:
    Code: C4286
