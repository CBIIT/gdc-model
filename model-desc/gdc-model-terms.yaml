  Precursor B-cell lymphoblastic leukemia:
    Code: C8644
    Definition: The most frequent type of acute lymphoblastic leukemia.  Approximately
      75% of cases occur in children under six years of age.  This is a good prognosis
      leukemia.  In the pediatric age group the complete remission rate is approximately
      95% and the disease free survival rate is 70%.  Approximately 80% of children
      appear to be cured.  In the adult age group the complete remission rate is 60-85%.  (WHO,
      2001)
    Origin: NCIt
    Value: B Acute Lymphoblastic Leukemia
    Version: 20.05a
  Precursor B-cell lymphoblastic lymphoma:
    Code: C8868
    Definition: An uncommon type of lymphoma.  It constitutes approximately 10% of
      cases of lymphoblastic lymphoma.  Approximately 75% of cases reported in a literature
      review involved patients who were less than 18 years of age.  The most commonly
      affected sites are the skin, bone, soft tissue, and lymph nodes.  It has a high
      remission rate with a median survival of approximately 60 months.  (WHO, 2001)
    Origin: NCIt
    Value: B Lymphoblastic Lymphoma
    Version: 20.05a
  Precursor T-cell lymphoblastic leukemia:
    Code: C3183
    Definition: Acute lymphoblastic leukemia of T-cell origin.  It comprises about
      15% of childhood cases and 25% of adult cases.  It is more common in males than
      females.  (WHO, 2001)
    Origin: NCIt
    Value: T Acute Lymphoblastic Leukemia
    Version: 20.05a
  Precursor T-cell lymphoblastic lymphoma:
    Code: C6919
    Definition: The most frequent type of lymphoblastic lymphoma.  It comprises approximately
      85-90% of cases.  It is more frequently seen in adolescent males.  It frequently
      presents with a mass lesion in the mediastinum.  Pleural effusions are common.  (WHO,
      2001)
    Origin: NCIt
    Value: T Lymphoblastic Lymphoma
    Version: 20.05a
  Precursor cell lymphoblastic leukemia, NOS:
    Code: C3167
    Definition: Leukemia with an acute onset, characterized by the presence of lymphoblasts
      in the bone marrow and the peripheral blood. It includes the acute B lymphoblastic
      leukemia and acute T lymphoblastic leukemia.
    Origin: NCIt
    Value: Acute Lymphoblastic Leukemia
    Version: 20.05a
  Precursor cell lymphoblastic leukemia, not phenotyped:
    Code: C3167
    Definition: Leukemia with an acute onset, characterized by the presence of lymphoblasts
      in the bone marrow and the peripheral blood. It includes the acute B lymphoblastic
      leukemia and acute T lymphoblastic leukemia.
    Origin: NCIt
    Value: Acute Lymphoblastic Leukemia
    Version: 20.05a
  Precursor cell lymphoblastic lymphoma, NOS:
    Code: C9360
    Definition: A lymphoma composed of immature small to medium-sized precursor lymphoid
      cells (lymphoblasts). It includes the B- and T-cell lymphoblastic lymphoma.
    Origin: NCIt
    Value: Lymphoblastic Lymphoma
    Version: 20.05a
  Preleukemia:
    Code: C3247
    Definition: A clonal hematopoietic disorder characterized by dysplasia and ineffective
      hematopoiesis in one or more of the hematopoietic cell lines. The dysplasia
      may be accompanied by an increase in myeloblasts, but the number is less than
      20%, which, according to the WHO guidelines, is the requisite threshold for
      the diagnosis of acute myeloid leukemia. It may occur de novo or as a result
      of exposure to alkylating agents and/or radiotherapy. (WHO, 2001)
    Origin: NCIt
    Value: Myelodysplastic Syndrome
    Version: 20.05a
  Preleukemic syndrome:
    Code: C3247
    Definition: A clonal hematopoietic disorder characterized by dysplasia and ineffective
      hematopoiesis in one or more of the hematopoietic cell lines. The dysplasia
      may be accompanied by an increase in myeloblasts, but the number is less than
      20%, which, according to the WHO guidelines, is the requisite threshold for
      the diagnosis of acute myeloid leukemia. It may occur de novo or as a result
      of exposure to alkylating agents and/or radiotherapy. (WHO, 2001)
    Origin: NCIt
    Value: Myelodysplastic Syndrome
    Version: 20.05a
  Premalignant:
    Code: C36032
    Definition: A neoplasm that is composed of dysplastic cells and there is no morphologic
      evidence of infiltration of the surrounding tissues.
    Origin: NCIt
    Value: Premalignant Neoplasm
    Version: 20.05a
  Preoperative:
