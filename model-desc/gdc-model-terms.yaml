      rely on the G2 checkpoint for DNA repair to damaged cells. Annulment of the
      G2 checkpoint may therefore make p53-deficient tumor cells more vulnerable to
      antineoplastic agents and enhance their cytotoxic effect. Overexpression of
      Wee1 occurs in several cancer types and high expression of Wee1 is associated
      with poor outcomes. Wee1 phosphorylates Cdc2 in the Cdc2/cyclin B (CDK1/cyclin
