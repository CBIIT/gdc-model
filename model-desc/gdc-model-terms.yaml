      domain of Fas, is expressed in angiogenic endothelial cells.  Fas-mediated apoptosis
      is activated via binding of the TNFR-1 receptor with TNF-alpha, which is more
      abundant in the tumor microenvironment (TME), enhancing specificity and limiting
      systemic toxicities.
    Origin: NCIt
    Value: Ofranergene Obadenovec
