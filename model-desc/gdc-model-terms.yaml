      This tumor is very responsive to chemotherapy regimens that include cisplatinum.'
    Origin: NCIt
    Value: Yolk Sac Tumor
    Version: 20.05a
  Embryonal hepatoma:
    Code: C3728
    Definition: A malignant liver neoplasm that occurs almost exclusively in infants,
      although isolated cases in older children and adults have been reported. Grossly,
      hepatoblastoma is solid, well circumscribed, and more often solitary than multiple.
      Microscopically, most of the tumors are composed exclusively of immature hepatocytic
