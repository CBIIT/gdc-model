    Version: 20.05a
  Infiltrating basal cell carcinoma, NOS:
    Code: C27539
    Definition: A variant of basal cell carcinoma presenting as a pale, indurated
      plaque, usually in the upper trunk or face. Morphologically, it is characterized
      by the presence of strands, cords, and columns of basaloid cells infiltrating
      the dermis. Perineural invasion may be present and the basaloid cell infiltrate
      may extend into deeper tissues.
    Origin: NCIt
    Value: Skin Infiltrating Basal Cell Carcinoma
    Version: 20.05a
  Infiltrating basal cell carcinoma, non-sclerosing:
    Code: C27539
    Definition: A variant of basal cell carcinoma presenting as a pale, indurated
      plaque, usually in the upper trunk or face. Morphologically, it is characterized
      by the presence of strands, cords, and columns of basaloid cells infiltrating
      the dermis. Perineural invasion may be present and the basaloid cell infiltrate
      may extend into deeper tissues.
    Origin: NCIt
    Value: Skin Infiltrating Basal Cell Carcinoma
    Version: 20.05a
  Infiltrating basal cell carcinoma, sclerosing:
    Code: C27182
    Definition: A histologic variant of basal cell carcinoma of the skin characterized
      by the presence of strands and nests of malignant cells that are embedded in
      a dense fibrotic stroma.
    Origin: NCIt
    Value: Skin Sclerosing/Morphoeic Basal Cell Carcinoma
    Version: 20.05a
  Infiltrating duct adenocarcinoma:
    Code: C4194
    Definition: The most common type of invasive breast carcinoma, accounting for
      approximately 70% of breast carcinomas.  The gross appearance is usually typical
      with an irregular stellate outline.  Microscopically, randomly arranged epithelial
      elements are seen.  When large sheets of malignant cells are present, necrosis
      may be seen.  With adequate tissue sampling, in situ carcinoma can be demonstrated
      in association with the infiltrating carcinoma.  The in situ component is nearly
      always ductal but occasionally may be lobular or both.
    Origin: NCIt
    Value: Invasive Ductal Carcinoma, Not Otherwise Specified
    Version: 20.05a
  Infiltrating duct and lobular carcinoma:
    Code: C7688
    Definition: An invasive ductal breast carcinoma associated with a lobular carcinomatous
